<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat WhatsApp-style</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    background: #e5ddd5;
    color: #000;
  }

  /* Sidebar */
  #chat-list {
    width: 300px;
    background: #075e54;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  #chat-list h2 {
    text-align: center;
    margin: 10px 0;
    color: #fff;
  }

  .chat-item {
    padding: 12px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-item:hover {
    background: rgba(255,255,255,0.1);
  }

  #create-group-btn {
    padding: 10px;
    background: #25d366;
    color: #fff;
    border: none;
    cursor: pointer;
    margin: 10px;
    border-radius: 5px;
  }

  #create-group-btn:hover {
    background: #1ebe57;
  }

  /* Chat window */
  #chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #ece5dd;
  }

  #chat-header {
    background: #128c7e;
    color: #fff;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #members-btn {
    background: #25d366;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    padding: 5px 10px;
  }

  #members-btn:hover {
    background: #1ebe57;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    max-width: 60%;
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 20px;
    word-wrap: break-word;
    display: inline-block;
    clear: both;
  }

  .my-message {
    background: #dcf8c6;
    float: right;
  }

  .other-message {
    background: #fff;
    float: left;
  }

  #message-form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
  }

  #message-input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #send-btn {
    padding: 0 15px;
    margin-left: 10px;
    border: none;
    background: #128c7e;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
  }

  #send-btn:hover {
    background: #075e54;
  }

  /* Modal */
  #group-modal, #members-modal {
    display: none;
    position: fixed;
    top: 0; left:0;
    width: 100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
  }

  .modal-content h3 {
    margin-top: 0;
  }

  .modal-content input, .modal-content select {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }

  .modal-content button {
    padding: 8px;
    width: 100%;
    margin-top: 5px;
    background: #128c7e;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .modal-content button:hover {
    background: #075e54;
  }

  #members-list {
    max-height: 200px;
    overflow-y: auto;
  }

</style>
</head>
<body>

  <!-- Sidebar de chats -->
  <div id="chat-list">
    <h2>Chats</h2>
    <div id="chats-container"></div>
    <button id="create-group-btn">Crear Grupo</button>
  </div>

  <!-- Chat window -->
  <div id="chat-window">
    <div id="chat-header">
      <span id="chat-title">Selecciona un chat</span>
      <button id="members-btn">Miembros</button>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </div>

  <!-- Modal crear grupo -->
  <div id="group-modal">
    <div class="modal-content">
      <h3>Crear Grupo</h3>
      <input type="text" id="group-name" placeholder="Nombre del grupo">
      <select id="group-members" multiple size="5"></select>
      <button id="create-group-confirm">Crear Grupo</button>
    </div>
  </div>

  <!-- Modal ver miembros -->
  <div id="members-modal">
    <div class="modal-content">
      <h3>Miembros</h3>
      <div id="members-list"></div>
      <button id="close-members">Cerrar</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* -------------------------
  CONFIG
------------------------- */
const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co'; // deja tu URL si quieres
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
let supabase;
try { supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY); } catch(e){ console.warn('Supabase no inicializado:', e); supabase = null; }

/* -------------------------
  UTIL / FALLBACK LOCAL
------------------------- */
function uid() {
  // id simple para local (no uuid lib)
  return 'local-' + Date.now() + '-' + Math.random().toString(36).slice(2,8);
}
function saveLocal(key, val){ localStorage.setItem(key, JSON.stringify(val)); }
function loadLocal(key){ try { return JSON.parse(localStorage.getItem(key) || 'null'); } catch(e){ return null; } }

/* Local stores */
let localChats = loadLocal('local_chats') || []; // [{id,name,type,owner,created_at}]
let localChatMembers = loadLocal('local_chat_members') || []; // [{chat_id,user_id,role}]
let localMessages = loadLocal('local_messages') || []; // [{id,chat_id,sender_id,sender_name,content,created_at}]
let localAppUsers = loadLocal('local_app_users') || []; // [{id,name}]

/* -------------------------
  USER (localStorage-based)
------------------------- */
let currentUserId = localStorage.getItem('userId');
let currentUsername = localStorage.getItem('username');
if (!currentUserId || !currentUsername) {
  currentUserId = 'me-' + Math.random().toString(36).slice(2,8);
  currentUsername = 'Tú';
  localStorage.setItem('userId', currentUserId);
  localStorage.setItem('username', currentUsername);
}

/* -------------------------
  DOM ELEMENTS
------------------------- */
const chatsContainer = document.getElementById('chats-container');
const messagesEl = document.getElementById('messages');
const messageForm = document.getElementById('message-form');
const messageInput = document.getElementById('message-input');
const chatTitle = document.getElementById('chat-title');

const groupModal = document.getElementById('group-modal');
const createGroupBtn = document.getElementById('create-group-btn');
const createGroupConfirm = document.getElementById('create-group-confirm');
const groupNameInput = document.getElementById('group-name');
const groupMembersSelect = document.getElementById('group-members');

const membersModal = document.getElementById('members-modal');
const membersListEl = document.getElementById('members-list');
const membersBtn = document.getElementById('members-btn');
const closeMembersBtn = document.getElementById('close-members');

/* -------------------------
  AÑADIR BOTÓN "AGREGAR CONTACTO" (asegurar que sea visible)
------------------------- */
let addContactBtn = document.getElementById('add-contact-btn');
if (!addContactBtn) {
  addContactBtn = document.createElement('button');
  addContactBtn.id = 'add-contact-btn';
  addContactBtn.textContent = 'Agregar contacto';
  // estilos claros para que se vea
  addContactBtn.style.margin = '10px';
  addContactBtn.style.padding = '10px';
  addContactBtn.style.background = '#34b7f1';
  addContactBtn.style.color = '#fff';
  addContactBtn.style.border = 'none';
  addContactBtn.style.borderRadius = '6px';
  addContactBtn.style.cursor = 'pointer';
  // insertarlo después del botón crear grupo (si existe)
  const createGroupBtnDom = document.getElementById('create-group-btn');
  if (createGroupBtnDom && createGroupBtnDom.parentNode) {
    createGroupBtnDom.parentNode.insertBefore(addContactBtn, createGroupBtnDom.nextSibling);
  } else {
    // fallback: append en chat-list
    const chatList = document.getElementById('chat-list');
    if (chatList) chatList.appendChild(addContactBtn);
  }
}

/* -------------------------
  CARGA CONTACTOS (Supabase o fallback)
------------------------- */
let appUsers = []; // visible lista para selects

async function loadAppUsers(){
  appUsers = []; // reset
  // primero intentar Supabase
  if (supabase) {
    try {
      const { data, error } = await supabase.from('app_users').select('*');
      if (!error && data && data.length) {
        appUsers = data.map(u => ({ id: String(u.id), name: String(u.name) }));
      } else {
        console.info('app_users no accesible o vacía; usar fallback local.');
      }
    } catch(e) {
      console.info('Error leyendo app_users (supabase):', e);
    }
  }
  // merge con localAppUsers
  if (localAppUsers && localAppUsers.length) {
    // añadir sin duplicados
    localAppUsers.forEach(u => { if (!appUsers.some(x => x.id === u.id)) appUsers.push(u); });
  }
  // si no hay nada, fallback demo
  if (appUsers.length === 0) {
    appUsers = [
      { id: 'user1', name: 'Alice' },
      { id: 'user2', name: 'Bob' },
      { id: 'user3', name: 'Charlie' }
    ];
  }
  // asegurarse de meter al current user
  if (!appUsers.some(u => u.id === currentUserId)) appUsers.push({ id: currentUserId, name: currentUsername });
}

/* -------------------------
  UI: mensajes
------------------------- */
function escapeHtml(t){ return String(t||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function addMessageToUI(message){
  const isMe = message.sender_id === currentUserId;
  const div = document.createElement('div');
  div.classList.add('message', isMe ? 'my-message' : 'other-message');
  div.innerHTML = `<strong>${escapeHtml(message.sender_name || message.sender_id)}:</strong> ${escapeHtml(message.content)}`;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* -------------------------
  Realtime (si Supabase) -> si no, no hace nada extra
------------------------- */
function subscribeToChatRealtime(chatId){
  if (!supabase) return; // no supabase
  try {
    supabase.removeAllChannelSubscriptions();
  } catch(e){}
  try {
    supabase.channel('chat-'+chatId)
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}` },
        payload => {
          if (payload && payload.new) addMessageToUI(payload.new);
        }
      ).subscribe();
  } catch(e){ console.warn('Realtime subscribe failed:', e); }
}

/* -------------------------
  Cargar mensajes (Supabase o Local)
------------------------- */
async function loadMessages(chatId){
  messagesEl.innerHTML = '';
  chatTitle.textContent = 'Cargando...';

  // intentar Supabase
  if (supabase) {
    try {
      const { data: messages, error } = await supabase.from('messages')
        .select('*').eq('chat_id', chatId).order('created_at', { ascending: true });
      if (!error && messages) {
        messages.forEach(addMessageToUI);
        chatTitle.textContent = 'Chat: ' + (getChatName(chatId) || chatId);
        subscribeToChatRealtime(chatId);
        return;
      } else {
        console.warn('Supabase no devolvió mensajes, usando local. Err:', error);
      }
    } catch(e){ console.warn('Error leyendo supabase messages:', e); }
  }

  // fallback: localMessages
  const msgs = localMessages.filter(m => m.chat_id === chatId).sort((a,b)=> new Date(a.created_at) - new Date(b.created_at));
  msgs.forEach(addMessageToUI);
  chatTitle.textContent = 'Chat: ' + (getChatName(chatId) || chatId);
}

/* -------------------------
  Obtener nombre de chat (local o supabase)
------------------------- */
function getChatName(chatId){
  const local = localChats.find(c => c.id === chatId);
  if (local) return local.name;
  // not local => we could query supabase sync but keep simple
  return null;
}

/* -------------------------
  Cargar lista de chats (combina supabase y local)
------------------------- */
async function loadChats(){
  chatsContainer.innerHTML = '';

  // intentamos cargar desde supabase chat_members
  let items = [];
  if (supabase) {
    try {
      const { data: chatMembers, error } = await supabase.from('chat_members')
        .select('chat_id, chats(type,name)').eq('user_id', currentUserId);
      if (!error && chatMembers) items = chatMembers;
    } catch(e){ console.warn('Error leyendo chat_members supabase:', e); }
  }

  // añadir local chats donde seas miembro
  const localMemberChats = localChatMembers.filter(cm => cm.user_id === currentUserId).map(cm => {
    const chat = localChats.find(c => c.id === cm.chat_id);
    return chat ? { chat_id: chat.id, chats: { type: chat.type, name: chat.name } } : null;
  }).filter(Boolean);

  // merge (evitar duplicados)
  localMemberChats.forEach(lc => { if (!items.some(i => i.chat_id === lc.chat_id)) items.push(lc); });

  if (!items.length) {
    const empty = document.createElement('div');
    empty.style.padding = '12px';
    empty.style.color = '#fff';
    empty.textContent = 'No estás en ningún chat. Crea uno.';
    chatsContainer.appendChild(empty);
    return;
  }

  items.forEach(cm => {
    const div = document.createElement('div');
    div.classList.add('chat-item');
    const title = cm.chats && cm.chats.type === 'private' ? 'Chat privado' : (cm.chats && cm.chats.name ? cm.chats.name : 'Chat');
    div.textContent = title;
    div.onclick = () => { currentChatId = cm.chat_id; loadMessages(cm.chat_id); };
    chatsContainer.appendChild(div);
  });
}

/* -------------------------
  Enviar mensaje (intenta supabase, si falla guarda local)
------------------------- */
messageForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const text = messageInput.value.trim();
  if (!text) return alert('Escribe algo.');
  if (!currentChatId) return alert('Selecciona un chat.');

  const row = {
    id: uid(),
    chat_id: currentChatId,
    sender_id: currentUserId,
    sender_name: currentUsername,
    content: text,
    created_at: new Date().toISOString()
  };

  if (supabase) {
    try {
      const { error } = await supabase.from('messages').insert([row]);
      if (error) throw error;
      messageInput.value = '';
      return;
    } catch (err) {
      console.warn('Enviar mensaje supabase falló, guardando local. Err:', err);
      alert('No se pudo enviar a Supabase; mensaje guardado localmente.');
    }
  }

  // fallback local
  localMessages.push(row);
  saveLocal('local_messages', localMessages);
  addMessageToUI(row);
  messageInput.value = '';
});

/* -------------------------
  CREAR GRUPO (intenta Supabase, sino local)
------------------------- */
createGroupBtn.addEventListener('click', async () => {
  await loadAppUsers();
  populateGroupMembers();
  groupModal.style.display = 'flex';
});

createGroupConfirm.addEventListener('click', async () => {
  const name = groupNameInput.value.trim();
  const selected = Array.from(groupMembersSelect.selectedOptions).map(o => o.value);
  if (!name) return alert('Pon nombre al grupo');
  if (!selected.length) return alert('Selecciona al menos 1 miembro');

  // intentamos insertar en supabase
  if (supabase) {
    try {
      const { data: chatData, error: chatError } = await supabase.from('chats')
        .insert({ type: 'group', name, owner: currentUserId })
        .select('id');
      if (chatError) throw chatError;
      if (!chatData || chatData.length === 0) throw new Error('No se obtuvo id del chat');

      const chatId = chatData[0].id;
      const membersRows = selected.map(uid => ({ chat_id: chatId, user_id: uid }));
      membersRows.push({ chat_id: chatId, user_id: currentUserId });
      const { error: membersError } = await supabase.from('chat_members').insert(membersRows);
      if (membersError) throw membersError;

      // éxito supabase
      groupModal.style.display = 'none';
      groupNameInput.value = '';
      await loadChats();
      currentChatId = chatId;
      await loadMessages(chatId);
      return;
    } catch (err) {
      console.warn('Crear grupo en Supabase falló, se creará local. Err:', err);
      alert('No se pudo crear el grupo en Supabase; se creará localmente.');
    }
  }

  // fallback local create
  const chatId = uid();
  localChats.push({ id: chatId, type: 'group', name, owner: currentUserId, created_at: new Date().toISOString() });
  const membersRows = selected.map(uid => ({ chat_id: chatId, user_id: uid }));
  membersRows.push({ chat_id: chatId, user_id: currentUserId });
  localChatMembers.push(...membersRows);
  saveLocal('local_chats', localChats);
  saveLocal('local_chat_members', localChatMembers);

  groupModal.style.display = 'none';
  groupNameInput.value = '';
  await loadChats();
  currentChatId = chatId;
  await loadMessages(chatId);
});

/* populate select with appUsers */
function populateGroupMembers(){
  groupMembersSelect.innerHTML = '';
  (appUsers || []).forEach(u => {
    if (u.id === currentUserId) return;
    const opt = document.createElement('option');
    opt.value = u.id;
    opt.textContent = `${u.name} (${u.id})`;
    groupMembersSelect.appendChild(opt);
  });
}

/* -------------------------
  AGREGAR CONTACTO (botón)
------------------------- */
addContactBtn.addEventListener('click', async () => {
  const id = prompt('ID del contacto (ej: user5):');
  if (!id) return;
  const name = prompt('Nombre del contacto:');
  if (!name) return;

  if (appUsers.some(u => u.id === id) || localAppUsers.some(u => u.id === id)) {
    return alert('Contacto ya existe localmente.');
  }

  // intentar Supabase (upsert) si existe tabla
  if (supabase) {
    try {
      const { error } = await supabase.from('app_users').upsert({ id, name });
      if (!error) {
        // recargar
        await loadAppUsers();
        saveLocal('local_app_users', localAppUsers);
        return alert('Contacto guardado en Supabase y en lista local.');
      }
    } catch(e){ console.warn('Upsert app_users falló:', e); }
  }

  // fallback local
  localAppUsers.push({ id, name });
  saveLocal('local_app_users', localAppUsers);
  await loadAppUsers();
  alert('Contacto guardado localmente: ' + name);
});

/* -------------------------
  VER MIEMBROS (supabase o local)
------------------------- */
membersBtn.addEventListener('click', async () => {
  if (!currentChatId) return alert('Selecciona un chat antes');
  membersListEl.innerHTML = '';

  // try supabase
  if (supabase) {
    try {
      const { data: members, error } = await supabase.from('chat_members').select('user_id').eq('chat_id', currentChatId);
      if (!error && members && members.length) {
        members.forEach(m => {
          const u = appUsers.find(x => x.id === m.user_id) || localAppUsers.find(x => x.id === m.user_id);
          const name = u ? `${u.name} (${m.user_id})` : m.user_id;
          const div = document.createElement('div');
          div.style.padding = '6px';
          div.style.borderBottom = '1px solid #eee';
          div.textContent = name;
          membersListEl.appendChild(div);
        });
        membersModal.style.display = 'flex';
        return;
      }
    } catch(e){ console.warn('Leer miembros supabase falló:', e); }
  }

  // fallback local
  const members = localChatMembers.filter(m => m.chat_id === currentChatId);
  if (!members || members.length === 0) {
    membersListEl.textContent = 'No hay miembros (local).';
  } else {
    members.forEach(m => {
      const u = appUsers.find(x => x.id === m.user_id) || localAppUsers.find(x => x.id === m.user_id);
      const name = u ? `${u.name} (${m.user_id})` : m.user_id;
      const div = document.createElement('div');
      div.style.padding = '6px';
      div.style.borderBottom = '1px solid #eee';
      div.textContent = name;
      membersListEl.appendChild(div);
    });
  }
  membersModal.style.display = 'flex';
});
closeMembersBtn.addEventListener('click', () => { membersModal.style.display = 'none'; });

/* -------------------------
  INIT
------------------------- */
(async function init(){
  await loadAppUsers();
  await loadChats();
})();
</script>
</body>
</html>
