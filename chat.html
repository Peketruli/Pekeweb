<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat WhatsApp-style</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    background: #e5ddd5;
    color: #000;
  }

  /* Sidebar */
  #chat-list {
    width: 300px;
    background: #075e54;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  #chat-list h2 {
    text-align: center;
    margin: 10px 0;
    color: #fff;
  }

  .chat-item {
    padding: 12px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-item:hover {
    background: rgba(255,255,255,0.1);
  }

  #create-group-btn {
    padding: 10px;
    background: #25d366;
    color: #fff;
    border: none;
    cursor: pointer;
    margin: 10px;
    border-radius: 5px;
  }

  #create-group-btn:hover {
    background: #1ebe57;
  }

  /* Chat window */
  #chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #ece5dd;
  }

  #chat-header {
    background: #128c7e;
    color: #fff;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #members-btn {
    background: #25d366;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    padding: 5px 10px;
  }

  #members-btn:hover {
    background: #1ebe57;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    max-width: 60%;
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 20px;
    word-wrap: break-word;
    display: inline-block;
    clear: both;
  }

  .my-message {
    background: #dcf8c6;
    float: right;
  }

  .other-message {
    background: #fff;
    float: left;
  }

  #message-form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
  }

  #message-input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #send-btn {
    padding: 0 15px;
    margin-left: 10px;
    border: none;
    background: #128c7e;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
  }

  #send-btn:hover {
    background: #075e54;
  }

  /* Modal */
  #group-modal, #members-modal {
    display: none;
    position: fixed;
    top: 0; left:0;
    width: 100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
  }

  .modal-content h3 {
    margin-top: 0;
  }

  .modal-content input, .modal-content select {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }

  .modal-content button {
    padding: 8px;
    width: 100%;
    margin-top: 5px;
    background: #128c7e;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .modal-content button:hover {
    background: #075e54;
  }

  #members-list {
    max-height: 200px;
    overflow-y: auto;
  }

</style>
</head>
<body>

  <!-- Sidebar de chats -->
  <div id="chat-list">
    <h2>Chats</h2>
    <div id="chats-container"></div>
    <button id="create-group-btn">Crear Grupo</button>
  </div>

  <!-- Chat window -->
  <div id="chat-window">
    <div id="chat-header">
      <span id="chat-title">Selecciona un chat</span>
      <button id="members-btn">Miembros</button>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </div>

  <!-- Modal crear grupo -->
  <div id="group-modal">
    <div class="modal-content">
      <h3>Crear Grupo</h3>
      <input type="text" id="group-name" placeholder="Nombre del grupo">
      <select id="group-members" multiple size="5"></select>
      <button id="create-group-confirm">Crear Grupo</button>
    </div>
  </div>

  <!-- Modal ver miembros -->
  <div id="members-modal">
    <div class="modal-content">
      <h3>Miembros</h3>
      <div id="members-list"></div>
      <button id="close-members">Cerrar</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // -------------------------
  // Configuraci√≥n Supabase
  // -------------------------
  const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)
  // -------------------------
  // 2Ô∏è‚É£ Usuario actual (localStorage)
  // -------------------------
  let currentUserId = localStorage.getItem('userId');
  let currentUsername = localStorage.getItem('username');
  if(!currentUserId || !currentUsername){
    currentUserId = 'user0';
    currentUsername = 'T√∫';
    localStorage.setItem('userId', currentUserId);
    localStorage.setItem('username', currentUsername);
  }

  // -------------------------
  // 3Ô∏è‚É£ Variables globales
  // -------------------------
  let currentChatId = null;
  const chatsContainer = document.getElementById('chats-container');
  const messagesEl = document.getElementById('messages');
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const chatTitle = document.getElementById('chat-title');

  const groupModal = document.getElementById('group-modal');
  const createGroupBtn = document.getElementById('create-group-btn');
  const createGroupConfirm = document.getElementById('create-group-confirm');
  const groupNameInput = document.getElementById('group-name');
  const groupMembersSelect = document.getElementById('group-members');

  const membersModal = document.getElementById('members-modal');
  const membersListEl = document.getElementById('members-list');
  const membersBtn = document.getElementById('members-btn');
  const closeMembersBtn = document.getElementById('close-members');

  // -------------------------
  // 4Ô∏è‚É£ Mostrar mensaje en UI
  // -------------------------
  function addMessageToUI(message){
    const isMe = message.sender_id === currentUserId;
    const div = document.createElement('div');
    div.classList.add('message', isMe ? 'my-message' : 'other-message');
    div.innerHTML = `<strong>${message.sender_name}:</strong> ${message.content}`;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  // -------------------------
  // 5Ô∏è‚É£ Cargar mensajes
  // -------------------------
  async function loadMessages(chatId){
    messagesEl.innerHTML = '';
    chatTitle.textContent = chatId; // temporal, se puede poner nombre real despu√©s

    const { data: messages } = await supabase.from('messages')
      .select('*')
      .eq('chat_id', chatId)
      .order('created_at', { ascending: true });
    messages.forEach(addMessageToUI);

    // Realtime listener
    supabase.removeAllChannelSubscriptions();
    supabase.channel('chat-'+chatId)
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}` },
        payload => addMessageToUI(payload.new)
      ).subscribe();
  }

  // -------------------------
  // 6Ô∏è‚É£ Cargar chats
  // -------------------------
  async function loadChats(){
    chatsContainer.innerHTML = '';
    const { data: chatMembers } = await supabase.from('chat_members')
      .select('chat_id, chats(type,name)')
      .eq('user_id', currentUserId);

    if(!chatMembers) return;

    chatMembers.forEach(cm => {
      const div = document.createElement('div');
      div.classList.add('chat-item');
      div.textContent = cm.chats.type==='private'? 'Chat privado' : cm.chats.name;
      div.onclick = ()=>{currentChatId = cm.chat_id; loadMessages(cm.chat_id);}
      chatsContainer.appendChild(div);
    });
  }

  // -------------------------
  // 7Ô∏è‚É£ Enviar mensaje
  // -------------------------
  messageForm.addEventListener('submit', async e => {
    e.preventDefault();
    const text = messageInput.value.trim();
    if(!text || !currentChatId) return;

    const { error } = await supabase.from('messages').insert([{
      chat_id: currentChatId,
      sender_id: currentUserId,
      sender_name: currentUsername,
      content: text
    }]);
    if(error) console.error(error);
    messageInput.value = '';
  });

  // -------------------------
  // 8Ô∏è‚É£ Crear grupo
  // -------------------------
  createGroupBtn.addEventListener('click', async () => {
    groupModal.style.display = 'flex';
    await loadUsersIntoSelect();
  });

  createGroupConfirm.addEventListener('click', async () => {
    const groupName = groupNameInput.value.trim();
    const selected = Array.from(groupMembersSelect.selectedOptions).map(o => o.value);
    if(!groupName || selected.length === 0){ alert('Pon nombre y selecciona usuarios'); return; }

    // Insertar chat y obtener ID
    const { data: chatData, error: chatError } = await supabase.from('chats')
      .insert({ type:'group', name:groupName, owner:currentUserId })
      .select('id');
    if(chatError){ console.error(chatError); return; }

    const chatId = chatData[0].id;

    // Insertar miembros
    const members = selected.map(uid => ({ chat_id: chatId, user_id: uid }));
    members.push({ chat_id: chatId, user_id: currentUserId }); // agregar creador
    const { error: membersError } = await supabase.from('chat_members').insert(members);
    if(membersError){ console.error(membersError); return; }

    groupModal.style.display = 'none';
    groupNameInput.value = '';
    loadChats();
  });

  groupModal.addEventListener('click', e => { if(e.target===groupModal) groupModal.style.display='none'; });

  // -------------------------
  // 9Ô∏è‚É£ Cargar usuarios en select (ejemplo)
  // -------------------------
  async function loadUsersIntoSelect(){
    groupMembersSelect.innerHTML='';
    const users = [
      {id:'user1',name:'Alice'},
      {id:'user2',name:'Bob'},
      {id:'user3',name:'Charlie'}
    ];
    users.forEach(u=>{
      if(u.id!==currentUserId){
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = u.name;
        groupMembersSelect.appendChild(opt);
      }
    });
  }

  // -------------------------
  // üîü Ver miembros
  // -------------------------
  membersBtn.addEventListener('click', async ()=>{
    if(!currentChatId){ alert('Selecciona un chat'); return; }
    membersListEl.innerHTML='';

    const { data: members } = await supabase.from('chat_members')
      .select('user_id')
      .eq('chat_id', currentChatId);
    if(!members) return;

    members.forEach(m=>{
      const div = document.createElement('div');
      div.textContent = m.user_id;
      membersListEl.appendChild(div);
    });
    membersModal.style.display='flex';
  });

  closeMembersBtn.addEventListener('click', ()=>{membersModal.style.display='none';});

  // -------------------------
  // 1Ô∏è‚É£1Ô∏è‚É£ Inicializar
  // -------------------------
  loadChats();
</script>
</body>
</html>
