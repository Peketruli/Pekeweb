<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zona de Chat</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    background: #1e1e1e;
    color: #fff;
  }

  /* Sidebar de chats */
  #chat-list {
    width: 250px;
    background: #2c2c2c;
    overflow-y: auto;
    padding: 10px;
  }

  #chat-list h2 {
    text-align: center;
    margin: 10px 0;
  }

  .chat-item {
    padding: 8px;
    margin-bottom: 5px;
    cursor: pointer;
    border-radius: 5px;
    background: #3a3a3a;
  }

  .chat-item:hover {
    background: #505050;
  }

  /* Chat principal */
  #chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 10px;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 5px;
    border: 1px solid #444;
    border-radius: 5px;
    margin-bottom: 10px;
    background: #252525;
  }

  .message {
    margin-bottom: 8px;
    padding: 5px 10px;
    border-radius: 8px;
    max-width: 70%;
    word-wrap: break-word;
  }

  .my-message {
    background: #0b93f6;
    margin-left: auto;
  }

  .other-message {
    background: #3a3a3a;
    margin-right: auto;
  }

  /* Input para escribir */
  #message-form {
    display: flex;
  }

  #message-input {
    flex: 1;
    padding: 8px;
    border-radius: 5px 0 0 5px;
    border: none;
    outline: none;
  }

  #send-btn {
    padding: 8px 15px;
    border: none;
    background: #0b93f6;
    color: #fff;
    cursor: pointer;
    border-radius: 0 5px 5px 0;
  }

  #send-btn:hover {
    background: #0873c8;
  }

  /* Modal para crear grupo */
  #group-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }

  #group-modal-content {
    background: #2c2c2c;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
  }

  #group-modal-content input,
  #group-modal-content select {
    width: 100%;
    padding: 5px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
    outline: none;
  }

  #group-modal-content button {
    padding: 8px;
    width: 100%;
    border: none;
    border-radius: 5px;
    background: #0b93f6;
    color: #fff;
    cursor: pointer;
  }

  #group-modal-content button:hover {
    background: #0873c8;
  }

</style>
</head>
<body>

  <!-- Sidebar de chats -->
  <div id="chat-list">
    <h2>Chats</h2>
    <div id="chats-container"></div>
    <button id="create-group-btn">Crear Grupo</button>
  </div>

  <!-- Chat principal -->
  <div id="chat-window">
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </div>

  <!-- Modal para crear grupo -->
  <div id="group-modal">
    <div id="group-modal-content">
      <h3>Crear Grupo</h3>
      <input type="text" id="group-name" placeholder="Nombre del grupo">
      <select id="group-members" multiple size="5">
        <!-- Lista de usuarios -->
      </select>
      <button id="create-group-confirm">Crear Grupo</button>
    </div>
  </div>

</body>
</html>
