<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat WhatsApp-style</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    background: #e5ddd5;
    color: #000;
  }

  /* Sidebar */
  #chat-list {
    width: 300px;
    background: #075e54;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  #chat-list h2 {
    text-align: center;
    margin: 10px 0;
    color: #fff;
  }

  .chat-item {
    padding: 12px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-item:hover {
    background: rgba(255,255,255,0.1);
  }

  #create-group-btn {
    padding: 10px;
    background: #25d366;
    color: #fff;
    border: none;
    cursor: pointer;
    margin: 10px;
    border-radius: 5px;
  }

  #create-group-btn:hover {
    background: #1ebe57;
  }

  /* Chat window */
  #chat-window {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #ece5dd;
  }

  #chat-header {
    background: #128c7e;
    color: #fff;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #members-btn {
    background: #25d366;
    border: none;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
    padding: 5px 10px;
  }

  #members-btn:hover {
    background: #1ebe57;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  .message {
    max-width: 60%;
    margin: 5px 0;
    padding: 8px 12px;
    border-radius: 20px;
    word-wrap: break-word;
    display: inline-block;
    clear: both;
  }

  .my-message {
    background: #dcf8c6;
    float: right;
  }

  .other-message {
    background: #fff;
    float: left;
  }

  #message-form {
    display: flex;
    padding: 10px;
    background: #f0f0f0;
  }

  #message-input {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #send-btn {
    padding: 0 15px;
    margin-left: 10px;
    border: none;
    background: #128c7e;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
  }

  #send-btn:hover {
    background: #075e54;
  }

  /* Modal */
  #group-modal, #members-modal {
    display: none;
    position: fixed;
    top: 0; left:0;
    width: 100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    width: 300px;
  }

  .modal-content h3 {
    margin-top: 0;
  }

  .modal-content input, .modal-content select {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
  }

  .modal-content button {
    padding: 8px;
    width: 100%;
    margin-top: 5px;
    background: #128c7e;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
  }

  .modal-content button:hover {
    background: #075e54;
  }

  #members-list {
    max-height: 200px;
    overflow-y: auto;
  }

</style>
</head>
<body>

  <!-- Sidebar de chats -->
  <div id="chat-list">
    <h2>Chats</h2>
    <div id="chats-container"></div>
    <button id="create-group-btn">Crear Grupo</button>
  </div>

  <!-- Chat window -->
  <div id="chat-window">
    <div id="chat-header">
      <span id="chat-title">Selecciona un chat</span>
      <button id="members-btn">Miembros</button>
    </div>
    <div id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off">
      <button type="submit" id="send-btn">Enviar</button>
    </form>
  </div>

  <!-- Modal crear grupo -->
  <div id="group-modal">
    <div class="modal-content">
      <h3>Crear Grupo</h3>
      <input type="text" id="group-name" placeholder="Nombre del grupo">
      <select id="group-members" multiple size="5"></select>
      <button id="create-group-confirm">Crear Grupo</button>
    </div>
  </div>

  <!-- Modal ver miembros -->
  <div id="members-modal">
    <div class="modal-content">
      <h3>Miembros</h3>
      <div id="members-list"></div>
      <button id="close-members">Cerrar</button>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* -------------------------
   CONFIGURACIÓN SUPABASE
   ------------------------- */
const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

/* -------------------------
   USUARIO ACTUAL (localStorage)
   ------------------------- */
let currentUserId = localStorage.getItem('userId');
let currentUsername = localStorage.getItem('username');
if (!currentUserId || !currentUsername) {
  currentUserId = 'user0';
  currentUsername = 'Tú';
  localStorage.setItem('userId', currentUserId);
  localStorage.setItem('username', currentUsername);
}

/* -------------------------
   ELEMENTOS DOM
   ------------------------- */
const chatsContainer = document.getElementById('chats-container');
const messagesEl = document.getElementById('messages');
const messageForm = document.getElementById('message-form');
const messageInput = document.getElementById('message-input');
const chatTitle = document.getElementById('chat-title');

const groupModal = document.getElementById('group-modal');
const createGroupBtn = document.getElementById('create-group-btn');
const createGroupConfirm = document.getElementById('create-group-confirm');
const groupNameInput = document.getElementById('group-name');
const groupMembersSelect = document.getElementById('group-members');

const membersModal = document.getElementById('members-modal');
const membersListEl = document.getElementById('members-list');
const membersBtn = document.getElementById('members-btn');
const closeMembersBtn = document.getElementById('close-members');

/* Nuevo: botón Agregar contacto -> lo añadiremos dinámicamente en el sidebar */
let addContactBtn = document.getElementById('add-contact-btn');
if(!addContactBtn){
  addContactBtn = document.createElement('button');
  addContactBtn.id = 'add-contact-btn';
  addContactBtn.textContent = 'Agregar contacto';
  addContactBtn.style.margin = '10px';
  addContactBtn.style.padding = '8px';
  addContactBtn.style.background = '#34b7f1';
  addContactBtn.style.border = 'none';
  addContactBtn.style.cursor = 'pointer';
  addContactBtn.style.borderRadius = '6px';
  // insert after create-group-btn
  const createGroupBtnDom = document.getElementById('create-group-btn');
  createGroupBtnDom.parentNode.insertBefore(addContactBtn, createGroupBtnDom.nextSibling);
}

/* -------------------------
   DATOS DE CONTACTOS (in-memory + intento en Supabase)
   ------------------------- */
let appUsers = []; // {id, name}

/* Carga contactos desde Supabase (tabla 'app_users' opcional), si falla usa fallback */
async function loadAppUsers(){
  appUsers = []; // reset
  try {
    const { data, error } = await supabase.from('app_users').select('*');
    if (error){
      console.info('Tabla app_users no accesible o no existe. Usando fallback local.', error.message);
    } else if (data && data.length){
      appUsers = data.map(u => ({ id: String(u.id), name: String(u.name) }));
    }
  } catch(err){
    console.error('Error al leer app_users:', err);
  }

  // Si no hay usuarios traídos, usar fallback local (ejemplos)
  if (appUsers.length === 0) {
    appUsers = [
      { id: 'user1', name: 'Alice' },
      { id: 'user2', name: 'Bob' },
      { id: 'user3', name: 'Charlie' }
    ];
  }

  // Asegurarse de que el usuario actual esté en la lista
  if (!appUsers.some(u => u.id === currentUserId)) {
    appUsers.push({ id: currentUserId, name: currentUsername });
  }
}

/* -------------------------
   ESTADO
   ------------------------- */
let currentChatId = null;

/* -------------------------
   FUNCIONES UI / CHAT
   ------------------------- */
function addMessageToUI(message){
  const isMe = message.sender_id === currentUserId;
  const div = document.createElement('div');
  div.classList.add('message', isMe ? 'my-message' : 'other-message');
  div.innerHTML = `<strong>${message.sender_name || message.sender_id}:</strong> ${escapeHtml(message.content)}`;
  messagesEl.appendChild(div);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

function escapeHtml(text){
  if(!text) return '';
  return text.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
}

/* Cargar mensajes de un chat y suscribirse realtime */
async function loadMessages(chatId){
  messagesEl.innerHTML = '';
  chatTitle.textContent = 'Cargando...';

  try {
    const { data: messages, error } = await supabase.from('messages')
      .select('*')
      .eq('chat_id', chatId)
      .order('created_at', { ascending: true });

    if (error) {
      console.error('Error al cargar mensajes:', error);
      alert('Error al cargar mensajes: ' + (error.message || JSON.stringify(error)));
      chatTitle.textContent = 'Error';
      return;
    }

    if (messages && messages.length) messages.forEach(addMessageToUI);
    chatTitle.textContent = 'Chat: ' + chatId;

    // Realtime listener (limpiamos antes)
    try { supabase.removeAllChannelSubscriptions(); } catch(e){ console.warn(e); }

    supabase.channel('chat-'+chatId)
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages', filter:`chat_id=eq.${chatId}` },
        payload => addMessageToUI(payload.new)
      ).subscribe();
  } catch (err) {
    console.error('loadMessages exception:', err);
    alert('Excepción al cargar mensajes: ' + err.message);
  }
}

/* Cargar lista de chats donde eres miembro */
async function loadChats(){
  chatsContainer.innerHTML = '';
  try {
    const { data: chatMembers, error } = await supabase.from('chat_members')
      .select('chat_id, chats(type,name)')
      .eq('user_id', currentUserId);

    if (error) {
      console.error('Error al cargar chats (chat_members):', error);
      // No hacemos return; intentamos mostrar nada o fallback
    }

    const items = chatMembers && chatMembers.length ? chatMembers : [];

    if (items.length === 0) {
      const empty = document.createElement('div');
      empty.style.padding = '12px';
      empty.textContent = 'No estás en ningún chat. Crea uno.';
      chatsContainer.appendChild(empty);
      return;
    }

    items.forEach(cm => {
      const div = document.createElement('div');
      div.classList.add('chat-item');
      const title = cm.chats && cm.chats.type === 'private' ? 'Chat privado' : (cm.chats && cm.chats.name ? cm.chats.name : 'Chat');
      div.textContent = title;
      div.onclick = () => { currentChatId = cm.chat_id; loadMessages(cm.chat_id); };
      chatsContainer.appendChild(div);
    });

  } catch (err) {
    console.error('loadChats exception:', err);
    alert('Excepción al cargar chats: ' + err.message);
  }
}

/* Enviar mensaje */
messageForm.addEventListener('submit', async e => {
  e.preventDefault();
  const text = messageInput.value.trim();
  if (!text) return alert('Escribe algo.');
  if (!currentChatId) return alert('Selecciona un chat.');

  try {
    const { error } = await supabase.from('messages').insert([{
      chat_id: currentChatId,
      sender_id: currentUserId,
      sender_name: currentUsername,
      content: text
    }]);

    if (error) {
      console.error('Error insert message:', error);
      alert('Error al enviar mensaje: ' + (error.message || JSON.stringify(error)));
      return;
    }
    messageInput.value = '';
  } catch (err) {
    console.error('Exception send message:', err);
    alert('Excepción al enviar mensaje: ' + err.message);
  }
});

/* -------------------------
   CREAR GRUPO (ARREGLADO)
   ------------------------- */
createGroupBtn.addEventListener('click', async () => {
  await loadAppUsers();            // refrescar contactos
  await populateGroupMembers();    // rellenar select
  groupModal.style.display = 'flex';
});

createGroupConfirm.addEventListener('click', async () => {
  const groupName = groupNameInput.value.trim();
  const selected = Array.from(groupMembersSelect.selectedOptions).map(o => o.value);

  if (!groupName) return alert('Pon un nombre al grupo.');
  if (selected.length === 0) return alert('Selecciona al menos un miembro.');

  try {
    // Insert chat y obtener ID (select('id') devuelve array)
    const { data: chatData, error: chatError } = await supabase.from('chats')
      .insert({ type: 'group', name: groupName, owner: currentUserId })
      .select('id');
    if (chatError) {
      console.error('chat insert error:', chatError);
      alert('Error creando chat: ' + (chatError.message || JSON.stringify(chatError)));
      return;
    }
    if (!chatData || chatData.length === 0) {
      console.error('chatData vacío al crear chat:', chatData);
      alert('No se obtuvo ID del chat tras crear.');
      return;
    }
    const chatId = chatData[0].id;

    // Insertar miembros
    const membersRows = selected.map(uid => ({ chat_id: chatId, user_id: uid }));
    membersRows.push({ chat_id: chatId, user_id: currentUserId }); // agregar creador

    const { error: membersError } = await supabase.from('chat_members').insert(membersRows);
    if (membersError) {
      console.error('chat_members insert error:', membersError);
      alert('Error añadiendo miembros: ' + (membersError.message || JSON.stringify(membersError)));
      return;
    }

    // éxito
    groupModal.style.display = 'none';
    groupNameInput.value = '';
    await loadChats();

    // opcional: abrir el chat creado
    currentChatId = chatId;
    await loadMessages(chatId);
  } catch (err) {
    console.error('Exception crear grupo:', err);
    alert('Excepción creando grupo: ' + err.message);
  }
});

/* Cerrar modal si clic fuera del contenido */
groupModal.addEventListener('click', e => { if (e.target === groupModal) groupModal.style.display = 'none'; });

/* rellenar selector de miembros con appUsers */
async function populateGroupMembers(){
  groupMembersSelect.innerHTML = '';
  appUsers.forEach(u => {
    if (u.id === currentUserId) return; // no añadir a sí mismo en la lista (lo añadimos al crear)
    const opt = document.createElement('option');
    opt.value = u.id;
    opt.textContent = u.name + ' (' + u.id + ')';
    groupMembersSelect.appendChild(opt);
  });
}

/* -------------------------
   AGREGAR CONTACTO (nuevo botón)
   ------------------------- */
addContactBtn.addEventListener('click', async () => {
  // modal simple: pedir id y nombre
  const id = prompt('ID del contacto (ej: user5):');
  if (!id) return;
  const name = prompt('Nombre del contacto:');
  if (!name) return;

  // añadir a memoria
  if (appUsers.some(u => u.id === id)) {
    alert('Ese contacto ya existe en tu lista local.');
  } else {
    appUsers.push({ id, name });
    // intentar guardar en supabase (tabla app_users opcional)
    try {
      const { error } = await supabase.from('app_users').upsert({ id: id, name: name });
      if (error) {
        console.info('Upsert app_users falló (puede que la tabla no exista):', error.message);
        // no frenar; ya lo tenemos localmente
      } else {
        console.log('Contacto guardado en app_users (Supabase).');
      }
    } catch (err) {
      console.warn('No se guardó en Supabase (posible tabla inexistente):', err.message);
    }
    alert('Contacto añadido localmente: ' + name);
  }
});

/* -------------------------
   VER MIEMBROS DEL CHAT
   ------------------------- */
membersBtn.addEventListener('click', async () => {
  if (!currentChatId) return alert('Selecciona un chat primero.');
  membersListEl.innerHTML = '';
  try {
    const { data: members, error } = await supabase.from('chat_members').select('user_id').eq('chat_id', currentChatId);
    if (error) {
      console.error('Error al leer miembros:', error);
      alert('Error al leer miembros: ' + (error.message || JSON.stringify(error)));
      return;
    }
    if (!members || members.length === 0) {
      membersListEl.textContent = 'No hay miembros o fallo al leer.';
    } else {
      members.forEach(m => {
        const u = appUsers.find(x => x.id === m.user_id);
        const nameToShow = u ? u.name + ' (' + m.user_id + ')' : m.user_id;
        const div = document.createElement('div');
        div.style.padding = '6px';
        div.style.borderBottom = '1px solid #eee';
        div.textContent = nameToShow;
        membersListEl.appendChild(div);
      });
    }
    membersModal.style.display = 'flex';
  } catch (err) {
    console.error('Exception ver miembros:', err);
    alert('Excepción leyendo miembros: ' + err.message);
  }
});
closeMembersBtn.addEventListener('click', () => { membersModal.style.display = 'none'; });

/* -------------------------
   INICIALIZACIÓN
   ------------------------- */
(async function init(){
  await loadAppUsers();  // carga contactos (o fallback)
  await loadChats();     // carga chats del usuario
})();
</script>
</body>
</html>
