// -------------------------- UTILIDADES --------------------------
function el(tag, props = {}, ...children){
  const d = document.createElement(tag);
  for(const k in props) d[k] = props[k];
  for(const c of children)
    d.appendChild(typeof c==='string' ? document.createTextNode(c) : c);
  return d;
}

function timeShort(dateStr){
  const d = dateStr ? new Date(dateStr) : new Date();
  return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

function formatLastSeen(u){
  if(!u) return '';
  if(u.online) return 'En lÃ­nea';
  if(!u.last_seen) return 'Ãšlt. conexiÃ³n: â€”';
  const d = new Date(u.last_seen);
  return 'Ãšlt. vez ' + d.toLocaleDateString() + ' ' + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
}

// -------------------------- SETTINGS --------------------------
const SETTINGS_KEY = 'pekechat_settings';
const defaultSettings = { showTimestamps: true, enableNotifications: true, bg: 'var(--bg)' };

// -------------------------- USUARIO LOCAL --------------------------
async function ensureLocalUser(){
  if (currentUser && currentUser.id && currentUser.username) return;
  const id = crypto.randomUUID();
  const username = 'Usuario-' + Math.floor(Math.random()*9000 + 1000);
  currentUser = { id, username };
  localStorage.setItem('currentUser', JSON.stringify(currentUser));
  try{
    await supabase.from('usuarios').upsert([{ id: currentUser.id, username: currentUser.username, online: true, last_seen: new Date().toISOString() }], { onConflict: 'id' });
  }catch(e){console.warn('upsert user failed', e)}
}

// presence: set online true, and false on unload
async function setPresence(online){
  try {
    await supabase.from('usuarios').upsert([
      { 
        id: currentUser.id, 
        username: currentUser.username, 
        online, 
        last_seen: online ? usersMap[currentUser.id]?.last_seen : new Date().toISOString()
      }
    ], { onConflict: 'id' });
  } catch(e) { console.warn('presence update failed', e); }
}

window.addEventListener('beforeunload', async () => { await setPresence(false); });

// -------------------------- CARGAR USUARIOS --------------------------
async function loadUsers(){
  const { data: users, error } = await supabase.from('usuarios').select('id, username, online, last_seen');
  if(error){
    console.error("Error cargando contactos:", error);
    contactsListEl.innerHTML = '<li class="small-muted">Error cargando contactos: '+ error.message +'</li>';
    return;
  }
  users.forEach(u => usersMap[u.id] = { username: u.username, online: u.online, last_seen: u.last_seen });
  renderContacts(users);
  await loadRecentChats();
}


function renderContacts(users){
  contactsListEl.innerHTML = '';
  const others = users.filter(u => u.id !== currentUser.id);
  if(others.length===0){
    contactsListEl.innerHTML = '<li class="small-muted">No hay otros usuarios</li>';
    return;
  }
  others.forEach(u => {
    const li = el('li', { className: 'contact-item' },
      el('div', { className: 'meta' },
        el('div', {}, u.username + ' '),
        el('div', { className: 'small-muted' }, formatLastSeen(usersMap[u.id]))
      )
    );
    li.onclick = () => openOrCreatePrivateChat(u.id, u.username);
    contactsListEl.appendChild(li);
  });
}

// -------------------------- LISTEN FOR USER UPDATES (PRESENCE) --------------------------
supabase.channel('public:usuarios')
  .on('postgres_changes', { event: '*', schema: 'public', table: 'usuarios' }, payload => {
    const u = payload.new || payload.old;
    if(!u) return;
    usersMap[u.id] = usersMap[u.id] || {};
    usersMap[u.id].username = u.username || usersMap[u.id].username;
    usersMap[u.id].online = u.online;
    usersMap[u.id].last_seen = u.last_seen;
    renderContacts(Object.values(usersMap));
  }).subscribe();

// -------------------------- CARGAR CHATS --------------------------
async function loadRecentChats(){
  const { data: myChats } = await supabase.from('new_chat_members')
    .select('chat_id')
    .eq('user_id', currentUser.id);

  const chatIds = (myChats || []).map(c => c.chat_id);
  if(chatIds.length === 0){ 
    chatsListEl.innerHTML = '<li class="small-muted">AÃºn no hay chats</li>'; 
    return; 
  }

  const { data: chats } = await supabase.from('new_chats')
    .select('*')
    .in('id', chatIds);

  chatsListEl.innerHTML = '';

  for(const chat of chats || []){
    const { data: members } = await supabase.from('new_chat_members')
      .select('user_id')
      .eq('chat_id', chat.id);

    if(chat.type === 'group'){
      const memberNames = (members || []).map(m => usersMap[m.user_id] ? usersMap[m.user_id].username : m.user_id).slice(0,3).join(', ');
      const li = el('li', { className: 'chat-item' },
        el('div', { className: 'meta' },
          el('div', {}, (chat.group_name || "Grupo") + ' â€” ' + memberNames),
          el('div', { className: 'small-muted' }, chat.id)
        )
      );
      li.onclick = () => openChat(chat.id, { id: chat.id, username: chat.group_name || "Grupo", type: 'group' });
      chatsListEl.appendChild(li);
      continue;
    }

    const other = (members || []).find(x => x.user_id !== currentUser.id);
    if(!other) continue;
    const username = usersMap[other.user_id] && usersMap[other.user_id].username ? usersMap[other.user_id].username : other.user_id;
    const li = el('li', { className: 'chat-item' },
      el('div', { className: 'meta' },
        el('div', {}, username),
        el('div', { className: 'small-muted' }, formatLastSeen(usersMap[other.user_id]))
      )
    );
    li.onclick = () => openChat(chat.id, { id: other.user_id, username, type:'private' });
    chatsListEl.appendChild(li);
  }
}

// -------------------------- CHAT PRIVADO --------------------------
async function openOrCreatePrivateChat(otherId, otherUsername){
  const { data: chats } = await supabase.from('new_chats').select('id,type');
  if(chats){
    for(const c of chats){
      if(c.type !== 'private') continue;
      const { data: members } = await supabase.from('new_chat_members')
        .select('user_id')
        .eq('chat_id', c.id);
      if(!members) continue;
      const hasMe = members.some(m => m.user_id === currentUser.id);
      const hasOther = members.some(m => m.user_id === otherId);
      if(hasMe && hasOther) return openChat(c.id, { id: otherId, username: otherUsername, type:'private' });
    }
  }

  const { data: newChat, error } = await supabase
    .from('new_chats')
    .insert({ type: 'private' })
    .select()
    .single();

  if(error){
    alert("Error creando chat: " + error.message);
    return;
  }

  await supabase.from('new_chat_members').insert([
    { chat_id: newChat.id, user_id: currentUser.id },
    { chat_id: newChat.id, user_id: otherId }
  ]);

  openChat(newChat.id, { id: otherId, username: otherUsername, type:'private' });
}

// -------------------------- ABRIR CHAT --------------------------
async function openChat(chatId, meta){
  currentChatId = chatId;
  if(meta.type === 'group'){
    const { data: members } = await supabase.from('new_chat_members').select('user_id').eq('chat_id', chatId);
    const names = (members || []).map(m => usersMap[m.user_id] ? usersMap[m.user_id].username : m.user_id);
    chatTitleEl.textContent = (meta.username || 'Grupo') + ' â€” ' + names.join(', ');
  } else {
    chatTitleEl.textContent = meta.username;
  }
  messagesEl.innerHTML = '<div class="small-muted">Cargando mensajes...</div>';

  await loadMessages(chatId);
  await markMessagesAsRead(chatId);
  subscribeToChat(chatId);
}

// -------------------------- MENSAJES --------------------------
async function loadMessages(chatId){
  const { data: msgs, error } = await supabase.from('new_messages')
    .select('*')
    .eq('chat_id', chatId)
    .order('created_at', { ascending: true });

  if(error){
    messagesEl.innerHTML = '<div class="small-muted">No se pudieron cargar mensajes</div>';
    return;
  }

  messagesEl.innerHTML = '';
  (msgs || []).forEach(m => renderMessage(m));
}

// -------------------------- RENDER MENSAJE --------------------------
function renderMessage(msg){
  const mine = msg.sender_id === currentUser.id;
  const row = el('div', { className: 'msg-row' });
  const box = el('div', { className: 'msg ' + (mine ? 'mine' : 'other') });

  if(!mine){
    const name = usersMap[msg.sender_id] && usersMap[msg.sender_id].username ? usersMap[msg.sender_id].username : msg.sender_id;
    box.appendChild(el('div', { className: 'sender-name' }, name));
  }

  const content = msg.content || '';
  if (content.startsWith('img::')) {
    const url = content.replace('img::','');
    const img = document.createElement('img');
    img.src = url;
    img.style = 'max-width:320px;border-radius:8px;display:block;margin-bottom:6px';
    img.onload = () => { messagesEl.scrollTop = messagesEl.scrollHeight; };
    box.appendChild(img);
  } else if (content.startsWith('file::')) {
    const url = content.replace('file::','');
    const a = document.createElement('a');
    a.href = url;
    a.target = '_blank';
    a.rel = 'noopener';
    a.innerText = url.split('/').pop();
    a.style = 'display:inline-block;padding:8px;border-radius:6px;background:#f3f3f3;color:#000;text-decoration:none';
    box.appendChild(a);
  } else {
    box.appendChild(el('div', {}, content));
  }

  const timeEl = el('div', { className: 'msg-time' }, timeShort(msg.created_at));
  if(!settings.showTimestamps) timeEl.style.display = 'none';
  box.appendChild(timeEl);

  row.appendChild(box);
  messagesEl.appendChild(row);
  messagesEl.scrollTop = messagesEl.scrollHeight;

  if (!mine) playIncomingSound();
}

function playIncomingSound(){
  try{
    const ctx = (window.__peke_audio_ctx = window.__peke_audio_ctx || new (window.AudioContext||window.webkitAudioContext)());
    const o = ctx.createOscillator();
    const g = ctx.createGain();
    o.type = 'sine';
    o.frequency.value = 520;
    o.connect(g);
    g.connect(ctx.destination);
    g.gain.value = 0.02;
    o.start();
    setTimeout(()=>{ o.stop(); }, 80);
  }catch(e){}
}

// -------------------------- ENVIAR MENSAJE --------------------------
async function sendMessage(content){
  if((!content || content.trim()==='') && !fileInput.files.length) return;
  if(!currentChatId) return alert('Selecciona un chat');

  const payload = { chat_id: currentChatId, sender_id: currentUser.id, content };
  const { error } = await supabase.from('new_messages').insert(payload);
  if(error){ alert('Error enviando mensaje: ' + error.message); return; }
}

sendBtn.addEventListener('click', async () => {
  const text = messageInput.value.trim();
  if(text){ await sendMessage(text); messageInput.value = '' }
});
messageInput.addEventListener('keydown', e => { if(e.key === 'Enter'){ e.preventDefault(); sendBtn.click(); } });

// file upload handling
fileInput.addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if(!file) return;
  if(!currentChatId) return alert('Selecciona un chat antes de enviar archivos');

  const path = `${currentUser.id}/${Date.now()}_${file.name}`;

  try {
    const { data, error: upErr } = await supabase.storage.from('zona18').upload(path, file, { upsert: true });
    if(upErr){ alert('Error subiendo archivo: ' + upErr.message); return; }

    const { data: publicUrlData } = supabase.storage.from('zona18').getPublicUrl(path);
    const publicUrl = publicUrlData.publicUrl;

    const prefix = file.type.startsWith('image/') ? 'img::' : 'file::';
    await sendMessage(prefix + publicUrl);

  } catch(err) {
    alert('Error al subir: ' + err.message);
  }

  fileInput.value = '';
});

// -------------------------- SUBSCRIPCIÃ“N --------------------------
function subscribeToChat(chatId){
  if(realtimeChannel) supabase.removeChannel(realtimeChannel);

  realtimeChannel = supabase.channel(`chat_${chatId}`)
    .on('postgres_changes',{ event:'INSERT', schema:'public', table:'new_messages', filter:`chat_id=eq.${chatId}` }, payload => {
      const msg = payload.new;
      renderMessage(msg);

      if (msg.sender_id !== currentUser.id) {
        showToast((usersMap[msg.sender_id]?.username || 'Alguien') + ': ' + (msg.content.length > 120 ? msg.content.slice(0,120)+'â€¦' : msg.content));
        if (settings.enableNotifications && window.Notification && Notification.permission === 'granted') {
          const title = usersMap[msg.sender_id]?.username || 'Nuevo mensaje';
          const body = msg.content.startsWith('img::') ? 'ðŸ“· Imagen' : (msg.content.startsWith('file::') ? 'ðŸ“Ž Archivo' : msg.content);
          const n = new Notification(title, { body, tag: 'pekechat' });
