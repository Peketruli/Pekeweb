<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PekeBrowser</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f2f2f2;
}
#app {
  max-width: 900px;
  margin: 20px auto;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 3px 15px rgba(0,0,0,0.2);
  overflow: hidden;
}
.titlebar {
  font-size: 24px;
  font-weight: bold;
  color: #1a73e8;
  padding: 10px 15px;
  border-bottom: 1px solid #ccc;
}
.navbar {
  display: flex;
  gap: 10px;
  padding: 10px 15px;
  background: #eee;
}
#urlInput {
  flex: 1;
  padding: 6px 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}
#goBtn {
  padding: 6px 12px;
  font-size: 16px;
  background: #1a73e8;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
#goBtn:hover {
  background: #1558b0;
}
#iframeContainer {
  width: 100%;
  height: 600px;
  border: none;
}
</style>
</head>
<body>
<div id="app">
  <div class="titlebar">PekeBrowser</div>
  <div class="navbar">
    <input type="text" id="urlInput" placeholder="Escribe una web o cualquier bÃºsqueda...">
    <button id="goBtn">Ir</button>
  </div>
  <iframe id="iframeContainer"></iframe>
</div>

<script>
const urlInput = document.getElementById("urlInput");
const iframe = document.getElementById("iframeContainer");

function goToURL() {
  let input = urlInput.value.trim();
  if (!input) return;

  let url;

  // Si parece una URL (contiene un punto), la tratamos como web
  if (input.includes('.') && !input.includes(' ')) {
    if (!input.startsWith("http://") && !input.startsWith("https://")) {
      url = "https://" + input;
    } else {
      url = input;
    }
  } else {
    // Si no es URL, buscamos en DuckDuckGo
    url = "https://duckduckgo.com/?q=" + encodeURIComponent(input);
  }

  iframe.src = url;
}

document.getElementById("goBtn").onclick = goToURL;
urlInput.addEventListener("keydown", e => {
  if (e.key === "Enter") goToURL();
});
</script>
</body>
</html>
