<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Golf 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: white;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .force-bar {
      width: 150px;
      height: 14px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 7px;
      overflow: hidden;
      margin-top: 6px;
    }

    .force-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ff88, #ff0000);
      transition: width 0.05s;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>üèåÔ∏è‚Äç‚ôÇÔ∏è Arrastra con el rat√≥n y suelta para golpear</div>
    <div>Golpes: <span id="golpes">0</span></div>
    <div class="force-bar">
      <div id="force-fill" class="force-fill"></div>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Campo
const fieldGeometry = new THREE.BoxGeometry(10, 0.5, 10);
const fieldMaterial = new THREE.MeshStandardMaterial({ color: 0x2e8b57 });
const field = new THREE.Mesh(fieldGeometry, fieldMaterial);
field.position.y = -0.25;
scene.add(field);

// Luz
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

// Bola
const ballGeometry = new THREE.SphereGeometry(0.2, 32, 32);
const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
const ball = new THREE.Mesh(ballGeometry, ballMaterial);
ball.position.y = 0.2;
scene.add(ball);

// Agujero
const holeGeometry = new THREE.CylinderGeometry(0.25, 0.25, 0.1, 32);
const holeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
const hole = new THREE.Mesh(holeGeometry, holeMaterial);
hole.position.set(3, -0.2, 3);
scene.add(hole);

camera.position.set(0, 5, 8);
camera.lookAt(0, 0, 0);

let velocity = new THREE.Vector3(0, 0, 0);
let mouseDown = false;
let power = 0;
let maxPower = 100;
let strokeCount = 0;

// Interfaz
const ui = document.createElement("div");
ui.style.position = "absolute";
ui.style.top = "20px";
ui.style.left = "20px";
ui.style.color = "#fff";
ui.style.fontFamily = "Arial";
ui.style.fontSize = "18px";
ui.innerHTML = `
  <div>Fuerza:</div>
  <div id="bar" style="width:200px;height:20px;background:#333;border-radius:5px;overflow:hidden;margin:5px 0;">
    <div id="fill" style="width:0%;height:100%;background:#00ff00;"></div>
  </div>
  <div>Golpes: <span id="strokes">0</span></div>
`;
document.body.appendChild(ui);

const fill = document.getElementById("fill");
const strokesText = document.getElementById("strokes");

window.addEventListener("mousedown", () => {
  if (velocity.length() < 0.01) {
    mouseDown = true;
    power = 0;
  }
});

window.addEventListener("mouseup", (event) => {
  if (mouseDown) {
    mouseDown = false;
    strokeCount++;
    strokesText.textContent = strokeCount;

    // Direcci√≥n seg√∫n el rat√≥n
    const dir = new THREE.Vector3(0, 0, -1).applyQuaternion(camera.quaternion);
    dir.y = 0;
    dir.normalize();

    // Aplicamos fuerza m√°s controlada
    const scaledPower = power * 0.03; // üëà Reducimos aqu√≠ la fuerza general
    velocity.add(dir.multiplyScalar(scaledPower));
  }
});

function animate() {
  requestAnimationFrame(animate);

  // Aumentar fuerza al mantener clic
  if (mouseDown && power < maxPower) {
    power += 1.5;
    fill.style.width = (power / maxPower * 100) + "%";
  }

  // Movimiento bola
  ball.position.add(velocity);

  // Fricci√≥n
  velocity.multiplyScalar(0.97);
  if (velocity.length() < 0.001) velocity.set(0, 0, 0);

  // Rebotes simples
  if (ball.position.x > 5 || ball.position.x < -5) velocity.x *= -0.8;
  if (ball.position.z > 5 || ball.position.z < -5) velocity.z *= -0.8;
  ball.position.x = Math.max(-5, Math.min(5, ball.position.x));
  ball.position.z = Math.max(-5, Math.min(5, ball.position.z));

  // Detectar si entra al agujero
  const distToHole = ball.position.distanceTo(hole.position);
  if (distToHole < 0.3) {
    alert(`¬°Hoyo en ${strokeCount} golpes!`);
    location.reload();
  }

  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
