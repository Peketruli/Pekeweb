<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Golf 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: white;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="ui">üèåÔ∏è‚Äç‚ôÇÔ∏è Arrastra con el rat√≥n y suelta para golpear</div>

  <!-- Three.js desde CDN -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>

  <script>
    // ====== ESCENA Y C√ÅMARA ======
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x2b7a0b); // verde campo

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 8, 12);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // ====== LUCES ======
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x808080));

    // ====== CAMPO (SUELO) ======
    const fieldGeometry = new THREE.PlaneGeometry(20, 20);
    const fieldMaterial = new THREE.MeshStandardMaterial({ color: 0x3bb143 });
    const field = new THREE.Mesh(fieldGeometry, fieldMaterial);
    field.rotation.x = -Math.PI / 2;
    scene.add(field);

    // ====== AGUJERO ======
    const holeGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.1, 32);
    const holeMaterial = new THREE.MeshStandardMaterial({ color: 0x000000 });
    const hole = new THREE.Mesh(holeGeometry, holeMaterial);
    hole.position.set(5, 0.05, 5);
    scene.add(hole);

    // ====== BOLA ======
    const ballGeometry = new THREE.SphereGeometry(0.4, 32, 32);
    const ballMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const ball = new THREE.Mesh(ballGeometry, ballMaterial);
    ball.position.y = 0.4;
    scene.add(ball);

    // ====== BORDES ======
    const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x228b22 });
    const wallGeo = new THREE.BoxGeometry(20, 1, 0.5);
    const wall1 = new THREE.Mesh(wallGeo, wallMaterial);
    wall1.position.set(0, 0.25, -10);
    const wall2 = wall1.clone();
    wall2.position.set(0, 0.25, 10);
    const wall3 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 1, 20), wallMaterial);
    wall3.position.set(-10, 0.25, 0);
    const wall4 = wall3.clone();
    wall4.position.set(10, 0.25, 0);
    scene.add(wall1, wall2, wall3, wall4);

    // ====== F√çSICAS SIMPLES ======
    let velocity = new THREE.Vector3(0, 0, 0);
    let dragging = false;
    let dragStart = new THREE.Vector2();
    let dragEnd = new THREE.Vector2();

    // ====== EVENTOS DE RAT√ìN ======
    document.addEventListener("mousedown", (e) => {
      dragging = true;
      dragStart.set(e.clientX, e.clientY);
    });

    document.addEventListener("mouseup", (e) => {
      if (dragging) {
        dragEnd.set(e.clientX, e.clientY);
        const dx = dragStart.x - dragEnd.x;
        const dy = dragStart.y - dragEnd.y;
        const force = 0.02;
        velocity.x = dx * force;
        velocity.z = dy * force;
      }
      dragging = false;
    });

    // ====== LOOP PRINCIPAL ======
    function animate() {
      requestAnimationFrame(animate);

      // Movimiento de la bola
      ball.position.x += velocity.x;
      ball.position.z += velocity.z;

      // Fricci√≥n
      velocity.multiplyScalar(0.98);

      // Rebotes con bordes
      if (ball.position.x > 9.5 || ball.position.x < -9.5) velocity.x *= -0.8;
      if (ball.position.z > 9.5 || ball.position.z < -9.5) velocity.z *= -0.8;

      // Limitar posici√≥n dentro del campo
      ball.position.x = Math.max(-9.5, Math.min(9.5, ball.position.x));
      ball.position.z = Math.max(-9.5, Math.min(9.5, ball.position.z));

      // Detecci√≥n del agujero
      const dist = ball.position.distanceTo(hole.position);
      if (dist < 0.5 && velocity.length() < 0.1) {
        ball.position.copy(hole.position);
        velocity.set(0, 0, 0);
        document.getElementById("ui").innerHTML = "‚õ≥ ¬°Has metido la bola!";
      }

      renderer.render(scene, camera);
    }

    animate();

    // ====== AJUSTE DE PANTALLA ======
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
