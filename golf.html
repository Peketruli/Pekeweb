<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú de Juegos</title>
<style>
    body {
        font-family: Arial;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 50px;
    }

    h1 { color: yellow; }

    .menu button {
        display: block;
        width: 200px;
        margin: 15px auto;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #444;
        color: #fff;
        transition: 0.3s;
    }

    .menu button:hover { background-color: #666; }

    #game-container { margin-top: 30px; }
</style>
</head>
<body>
    <h1>Menú de Juegos</h1>

    <div class="menu">
        <button onclick="loadPacman()">Pac-Man</button>
        <button onclick="alert('Solitario próximamente')">Solitario</button>
        <button onclick="alert('Buscaminas próximamente')">Buscaminas</button>
        <button onclick="alert('Tetris próximamente')">Tetris</button>
        <button onclick="alert('Hundir la Flota próximamente')">Hundir la Flota</button>
    </div>

    <div id="game-container"></div>

    <script>
        function loadPacman() {
            const container = document.getElementById('game-container');
            
            // Vaciar contenido previo
            container.innerHTML = `
                <h2>Pac-Man</h2>
                <div id="pacman" style="width:382px; height:470px; margin: 0 auto;"></div>
            `;

            // Crear y cargar el script dinámicamente
            const script = document.createElement('script');
            script.src = 'pacman.js';
            script.onload = () => {
                console.log('Pac-Man cargado');
            };
            script.onerror = () => {
                console.error('No se pudo cargar pacman.js');
            };
            container.appendChild(script);
        }
    </script>
</body>
</html>
