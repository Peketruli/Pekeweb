<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Menú de Juegos</title>

<script type="text/javascript">
    // Si esta página se abre fuera de PekeOS (ventana principal), redirige al escritorio
    if (window.self === window.top) {
        window.location.replace("PekeOS.html");
    }
</script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding: 50px;
    }

    h1 { color: yellow; }

    .menu button {
        display: block;
        width: 200px;
        margin: 15px auto;
        padding: 10px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #444;
        color: #fff;
        transition: 0.3s;
    }

    .menu button:hover { background-color: #666; }

    #game-container { margin-top: 30px; }
    
    /* Estilo para el botón de volver */
    .back-btn {
        background-color: #333 !important; 
        border: 1px solid #555 !important;
        width: auto !important;
        padding: 8px 16px !important;
        display: inline-block !important;
    }
    .back-btn:hover {
        background-color: #555 !important;
        border-color: #777 !important;
    }
</style>
</head>
<body>
    <h1>Menú de Juegos</h1>

    <div class="menu">
        <button onclick="window.location.href='pacman.html'">Pac-Man</button>
        <button onclick="window.location.href='solitario.html'">Solitario</button>
        <button onclick="window.location.href='buscamias.html'">Buscaminas</button>
        <button onclick="window.location.href='tetris.html'">Tetris</button>
        <button onclick="window.location.href='hundir.html'">Hundir la flota</button>
        <button onclick="window.location.href='prueba1.html'">Vampire survival</button>
    </div>

    <div id="game-container"></div>
</body>
</html>
