<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zona de Juegos</title>
<style>
body { margin:0; font-family:sans-serif; background:#222; color:#fff; }
#menu, #gameArea { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; }
#menu { background:#111; }
.card { background:#333; padding:20px; margin:10px; border-radius:10px; cursor:pointer; width:200px; text-align:center; transition:0.2s; }
.card:hover { background:#555; transform:scale(1.05); }
#gameArea { display:none; flex-direction:column; align-items:center; justify-content:flex-start; padding-top:20px; }
button { margin-top:10px; padding:10px 20px; border:none; border-radius:8px; background:#0af; color:#fff; cursor:pointer; }
</style>
</head>
<body>

<div id="menu">
  <div class="card" onclick="loadGame('pacman')">Pac-Man</div>
  <div class="card" onclick="loadGame('buscaminas')">Buscaminas</div>
  <div class="card" onclick="loadGame('solitario')">Solitario</div>
  <div class="card" onclick="loadGame('flota')">Hundir la flota</div>
</div>

<div id="gameArea">
  <div id="gameContainer"></div>
  <button onclick="backToMenu()">Volver al menú</button>
</div>

<script>
// Función para volver al menú
function backToMenu() {
  document.getElementById('menu').style.display='flex';
  document.getElementById('gameArea').style.display='none';
  document.getElementById('gameContainer').innerHTML='';
}

// Función para cargar un juego
function loadGame(game) {
  document.getElementById('menu').style.display='none';
  document.getElementById('gameArea').style.display='flex';
  const container = document.getElementById('gameContainer');
  
  switch(game){
    case 'pacman':
      container.innerHTML='<canvas id="pacmanCanvas" width="400" height="400" style="background:#000"></canvas>';
      initPacman();
      break;
    case 'buscaminas':
      container.innerHTML='<div id="buscaminasGrid"></div>';
      initBuscaminas();
      break;
    case 'solitario':
      container.innerHTML='<div id="solitarioBoard">Solitario básico</div>';
      break;
    case 'flota':
      container.innerHTML='<div id="flotaBoard">Hundir la flota básico</div>';
      break;
  }
}

// --- EJEMPLOS SIMPLIFICADOS ---

function initPacman(){
  const canvas = document.getElementById('pacmanCanvas');
  const ctx = canvas.getContext('2d');
  let x=200, y=200, dx=0, dy=0;
  document.addEventListener('keydown', e=>{
    switch(e.key){
      case 'ArrowUp': dx=0; dy=-2; break;
      case 'ArrowDown': dx=0; dy=2; break;
      case 'ArrowLeft': dx=-2; dy=0; break;
      case 'ArrowRight': dx=2; dy=0; break;
    }
  });
  function loop(){
    ctx.clearRect(0,0,400,400);
    ctx.fillStyle='yellow';
    x+=dx; y+=dy;
    if(x<0)x=0; if(x>400)x=400;
    if(y<0)y=0; if(y>400)y=400;
    ctx.beginPath();
    ctx.arc(x,y,15,0,Math.PI*2);
    ctx.fill();
    requestAnimationFrame(loop);
  }
  loop();
}

function initBuscaminas(){
  const grid = document.getElementById('buscaminasGrid');
  const size = 5;
  grid.style.display='grid';
  grid.style.gridTemplateColumns=`repeat(${size},40px)`;
  grid.style.gridGap='2px';
  let cells=[];
  for(let i=0;i<size*size;i++){
    const cell=document.createElement('div');
    cell.style.width='40px';
    cell.style.height='40px';
    cell.style.background='#888';
    cell.style.display='flex';
    cell.style.alignItems='center';
    cell.style.justifyContent='center';
    cell.style.cursor='pointer';
    cell.addEventListener('click', ()=>{
      if(Math.random()<0.2) cell.style.background='red'; // mina
      else cell.style.background='green';
    });
    grid.appendChild(cell);
    cells.push(cell);
  }
}
</script>

</body>
</html>
