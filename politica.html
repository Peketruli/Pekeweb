<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Partidos Políticos</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Crear un Partido Político</h1>

  <form id="formPartido">
    <input type="text" id="nombre" placeholder="Nombre del partido" required><br><br>
    <input type="color" id="color" value="#ff0000"><br><br>
    <textarea id="descripcion" placeholder="Descripción breve"></textarea><br><br>
    <input type="file" id="logo" accept="image/*"><br><br>
    <button type="submit">Guardar Partido</button>
  </form>

  <h2>Partidos existentes</h2>
  <div id="listaPartidos"></div>

  <script>
    const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co"; // ⚠️ cambia esto
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI"; // ⚠️ cambia esto
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarPartidos() {
      const { data, error } = await supabase
        .from("partidos_politicos")
        .select("id, nombre, color, logo, descripcion, creador_id");

      if (error) {
        console.error("Error cargando partidos:", error.message);
        return;
      }

      const lista = document.getElementById("listaPartidos");
      lista.innerHTML = "";

      data.forEach(p => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.margin = "10px";
        div.style.padding = "10px";
        div.style.background = p.color || "#fff";

        div.innerHTML = `
          <h3>${p.nombre}</h3>
          ${p.logo ? `<img src="${p.logo}" width="80">` : ""}
          <p>${p.descripcion || ""}</p>
          <small>Creado por: ${p.creador_id}</small>
        `;
        lista.appendChild(div);
      });
    }

    document.getElementById("formPartido").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const color = document.getElementById("color").value;
      const descripcion = document.getElementById("descripcion").value;
      const logoFile = document.getElementById("logo").files[0];

      const creadorId = localStorage.getItem("usuario_id");

      if (!creadorId) {
        alert("No se detecta tu sesión. Guarda el id en localStorage('usuario_id').");
        return;
      }

      let logoUrl = null;

      if (logoFile) {
        const filePath = `logos/${Date.now()}_${logoFile.name}`;
        const { error: uploadError } = await supabase.storage
          .from("partidos")
          .upload(filePath, logoFile);

        if (uploadError) {
          alert("Error al subir logo: " + uploadError.message);
          return;
        }

        logoUrl = `${supabaseUrl}/storage/v1/object/public/partidos/${filePath}`;
      }

      const { error } = await supabase
        .from("partidos_politicos")
        .insert([{
          nombre,
          color,
          logo: logoUrl,
          descripcion,
          creador_id: creadorId
        }]);

      if (error) {
        alert("Error al crear partido: " + error.message);
        console.error(error);
      } else {
        alert("Partido creado con éxito");
        cargarPartidos();
      }
    });

    cargarPartidos();
  </script>
</body>
</html>
