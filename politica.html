<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Partido Político</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Crear un Partido Político</h1>

  <form id="formPartido">
    <input type="text" id="nombre" placeholder="Nombre del partido" required><br><br>
    <input type="color" id="color" value="#ff0000"><br><br>
    <textarea id="descripcion" placeholder="Descripción breve"></textarea><br><br>
    <input type="file" id="logo" accept="image/*"><br><br>
    <button type="submit">Guardar Partido</button>
  </form>

  <script>
    const supabaseUrl = "https://TU_PROJECT.supabase.co"; // ⚠️ pon tu URL
    const supabaseKey = "TU_API_KEY"; // ⚠️ pon tu clave pública
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById("formPartido").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const color = document.getElementById("color").value;
      const descripcion = document.getElementById("descripcion").value;
      const logoFile = document.getElementById("logo").files[0];

      const creadorId = localStorage.getItem("usuario_id");

      if (!creadorId) {
        alert("No se detecta tu sesión. Inyecta el id del usuario en localStorage('usuario_id').");
        return;
      }

      let logoUrl = null;

      if (logoFile) {
        const filePath = `logos/${Date.now()}_${logoFile.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from("partidos") // ⚠️ debes crear este bucket en Supabase
          .upload(filePath, logoFile);

        if (uploadError) {
          alert("Error al subir logo: " + uploadError.message);
          return;
        }

        logoUrl = `${supabaseUrl}/storage/v1/object/public/partidos/${filePath}`;
      }

      const { data, error } = await supabase
        .from("partidos_politicos")
        .insert([{
          nombre,
          color,
          logo: logoUrl,
          descripcion,
          creador_id: creadorId
        }]);

      if (error) {
        alert("Error al crear partido: " + error.message);
        console.error(error);
      } else {
        alert("Partido creado con éxito");
        console.log(data);
      }
    });
  </script>
</body>
</html>
