<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secci√≥n Teasers</title>
<style>
  body {
    font-family: Arial;
    background: #111;
    color: #eee;
    padding: 20px;
    text-align: center;
  }
  h1 { margin-bottom: 20px; }
  .upload { margin-bottom: 20px; }
  .teaser {
    width: 300px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .teaser:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff8a33;
  }
  #teasersContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
</style>
</head>
<body>

<h1>üé¨ Teasers P√∫blicos</h1>

<div class="upload" id="uploadSection">
  <input type="file" id="fileInput" />
  <button id="uploadButton">Subir Teaser</button>
</div>

<div id="teasersContainer"></div>

<!-- Librer√≠a Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js" defer></script>

<script>
window.addEventListener("DOMContentLoaded", async () => {
  // üîß Configuraci√≥n de Supabase
  const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
  const supabase = window.Supabase.createClient(supabaseUrl, supabaseKey);

  const fileInput = document.getElementById('fileInput');
  const uploadButton = document.getElementById('uploadButton');
  const teasersContainer = document.getElementById('teasersContainer');

  // üì§ Subir imagen
  async function uploadImage() {
    const file = fileInput.files[0];
    if (!file) return alert('Selecciona un archivo primero');

    uploadButton.disabled = true;
    uploadButton.textContent = "Subiendo...";

    try {
      const { error } = await supabase.storage
        .from('teasers')
        .upload(`public/${Date.now()}-${file.name}`, file, { upsert: true });

      if (error) throw error;

      alert('‚úÖ Imagen subida correctamente!');
      fileInput.value = '';
      await loadTeasers();
    } catch (err) {
      console.error(err);
      alert('‚ùå Error al subir: ' + err.message);
    } finally {
      uploadButton.disabled = false;
      uploadButton.textContent = "Subir Teaser";
    }
  }

  // üñºÔ∏è Cargar im√°genes
  async function loadTeasers() {
    teasersContainer.innerHTML = "<p>Cargando teasers...</p>";

    const { data, error } = await supabase.storage.from('teasers').list('public');
    if (error) {
      teasersContainer.innerHTML = "<p>Error al cargar im√°genes.</p>";
      return console.error(error);
    }

    teasersContainer.innerHTML = '';
    if (data.length === 0) {
      teasersContainer.innerHTML = "<p>No hay teasers todav√≠a üò¢</p>";
      return;
    }

    for (const file of data) {
      const { data: urlData } = supabase.storage.from('teasers').getPublicUrl(`public/${file.name}`);
      const img = document.createElement('img');
      img.src = urlData.publicUrl;
      img.className = 'teaser';
      teasersContainer.appendChild(img);
    }
  }

  // ‚öôÔ∏è Eventos
  uploadButton.addEventListener('click', uploadImage);

  // üîÅ Cargar teasers al iniciar
  await loadTeasers();
});
</script>

</body>
</html>
