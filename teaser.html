<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sección Teasers</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body { font-family: Arial; background:#111; color:#eee; padding:20px; }
  .teaser { margin:10px 0; }
  .upload { margin-bottom:20px; }
</style>
</head>
<body>

<h1>Teasers Públicos</h1>

<div class="upload" id="uploadSection">
  <input type="file" id="fileInput" />
  <button onclick="uploadImage()">Subir Teaser</button>
</div>

<div id="teasersContainer"></div>

<script>
  const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI'; // Para subir, deberías usar un key con permisos de escritura
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

async function uploadImage() {
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];
  if (!file) return alert('Selecciona un archivo primero');

  try {
    const { data, error } = await supabase.storage
      .from('teasers')
      .upload(`public/${file.name}`, file, { upsert: true });

    if (error) throw error;

    alert('Imagen subida correctamente!');
    fileInput.value = ''; // limpiar input
    loadTeasers();
  } catch (err) {
    console.error(err);
    alert('Error al subir: ' + err.message);
  }
}
  // Función para cargar teasers
  async function loadTeasers() {
    const { data, error } = await supabase.storage.from('teasers').list('public');
    if (error) return console.error(error);

    const container = document.getElementById('teasersContainer');
    container.innerHTML = '';
    data.forEach(file => {
      const url = supabase.storage.from('teasers').getPublicUrl(`public/${file.name}`).data.publicUrl;
      const img = document.createElement('img');
      img.src = url;
      img.className = 'teaser';
      img.style.width = '300px';
      container.appendChild(img);
    });
  }

  loadTeasers(); // Cargar al iniciar
</script>

</body>
</html>
