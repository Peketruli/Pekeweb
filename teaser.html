<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teasers Oficiales</title>
<style>
  body {
    background: #0b0b0b;
    color: #f5f3f4;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #ff8a33; }
  #teasersContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }
  .teaser {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,138,51,0.4);
    transition: transform 0.2s ease;
  }
  .teaser:hover { transform: scale(1.05); }
  .upload-zone {
    margin: 25px auto;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    width: fit-content;
    display: none;
  }
  input[type="file"], button {
    margin: 8px;
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
  }
  button {
    background: #ff8a33;
    color: white;
    cursor: pointer;
  }
  .status {
    margin-top: 15px;
    font-size: 15px;
    color: #bbb;
  }
  .debug {
    margin-top: 10px;
    font-size: 13px;
    color: #888;
  }
  .loading { color: #999; margin-top: 20px; }
</style>
</head>
<body>

<h1>üé¨ Teasers Oficiales</h1>
<p>Los √∫ltimos avances subidos por <b>Peketruli</b></p>

<div id="status" class="status">Verificando usuario...</div>
<div id="debug" class="debug"></div>

<div class="upload-zone" id="uploadZone">
  <h3>Subir nuevo teaser</h3>
  <input type="file" id="fileInput">
  <button id="uploadBtn">üì§ Subir teaser</button>
</div>

<div id="teasersContainer"></div>
<p class="loading" id="loadingText">Cargando teasers...</p>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js"></script>
<script>
window.addEventListener('load', async () => {
  const statusText = document.getElementById('status');
  const debugText = document.getElementById('debug');
  const uploadZone = document.getElementById('uploadZone');
  const uploadBtn = document.getElementById('uploadBtn');
  const teasersContainer = document.getElementById('teasersContainer');
  const loadingText = document.getElementById('loadingText');
  const fileInput = document.getElementById('fileInput');

  statusText.textContent = "üîç Verificando usuario...";
  await new Promise(res => setTimeout(res, 200));

  // Leer usuario desde localStorage
  let currentUserRaw = localStorage.getItem("currentUser");
  let username = null;

  if (currentUserRaw) {
    try {
      const userObj = JSON.parse(currentUserRaw);
      username = userObj.username;
    } catch {
      username = currentUserRaw;
    }
  }

  debugText.textContent = "üß© Usuario detectado: " + (username ?? "ninguno");

  const isPeketruli = username && username.trim().toLowerCase() === "peketruli";

  if (isPeketruli) {
    uploadZone.style.display = "block";
    statusText.textContent = "‚úÖ Est√°s en modo Peketruli (puedes subir teasers)";
    statusText.style.color = "#7fff7f";
  } else {
    uploadZone.style.display = "none";
    statusText.textContent = "üë§ Modo visitante (solo puedes ver los teasers)";
    statusText.style.color = "#ff6a6a";
  }

  // Inicializar Supabase
  const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
  const supabase = window.Supabase.createClient(supabaseUrl, supabaseKey);

  // Funci√≥n para subir teaser
  async function uploadTeaser() {
    const file = fileInput.files[0];
    if (!file) return alert("Selecciona una imagen primero.");

    statusText.textContent = "‚è≥ Subiendo teaser...";
    const fileName = `${Date.now()}-${file.name}`;

    const { error } = await supabase.storage.from('teasers').upload(`public/${fileName}`, file, { upsert: true });

    if (error) {
      statusText.textContent = "‚ùå Error al subir teaser: " + error.message;
      statusText.style.color = "#ff6a6a";
    } else {
      statusText.textContent = "‚úÖ Teaser subido correctamente!";
      statusText.style.color = "#7fff7f";
      fileInput.value = '';
      loadTeasers();
    }
  }

  // Asignar evento al bot√≥n
  uploadBtn.addEventListener("click", uploadTeaser);

  // Funci√≥n para cargar teasers
  async function loadTeasers() {
    loadingText.textContent = "Cargando teasers...";
    const { data, error } = await supabase.storage.from('teasers').list('public');

    teasersContainer.innerHTML = '';

    if (error || !data || data.length === 0) {
      loadingText.textContent = "A√∫n no hay teasers publicados.";
      return;
    }

    loadingText.style.display = 'none';

    for (const file of data.reverse()) {
      const url = supabase.storage.from('teasers').getPublicUrl(`public/${file.name}`).data.publicUrl;
      const img = document.createElement('img');
      img.src = url;
      img.className = 'teaser';
      teasersContainer.appendChild(img);
    }
  }

  loadTeasers();
});
</script>

</body>
</html>
