<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teasers Oficiales</title>
<style>
  body {
    background: #0b0b0b;
    color: #f5f3f4;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #ff8a33; }
  #teasersContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }
  .teaser {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,138,51,0.4);
    transition: transform 0.2s ease;
  }
  .teaser:hover { transform: scale(1.05); }
  .loading { color: #999; margin-top: 20px; }
</style>
</head>
<body>

<h1>ðŸŽ¬ Teasers Oficiales</h1>
<p>Los Ãºltimos avances subidos por <b>Peketruli</b></p>

<div id="teasersContainer"></div>
<p class="loading" id="loadingText">Cargando teasers...</p>

<script src="./supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // tu anon key
  const supabase = window.Supabase.createClient(supabaseUrl, supabaseKey);

  async function loadTeasers() {
    const loadingText = document.getElementById('loadingText');
    const container = document.getElementById('teasersContainer');
    loadingText.textContent = "Cargando teasers...";

    const { data, error } = await supabase.storage.from('teasers').list('public', { sortBy: { column: 'created_at', order: 'desc' } });
    if (error) {
      loadingText.textContent = "Error al cargar los teasers.";
      console.error(error);
      return;
    }

    container.innerHTML = "";
    if (data.length === 0) {
      loadingText.textContent = "AÃºn no hay teasers publicados.";
      return;
    }

    loadingText.style.display = "none";

    data.forEach(file => {
      const url = supabase.storage.from('teasers').getPublicUrl(`public/${file.name}`).data.publicUrl;
      const img = document.createElement('img');
      img.src = url;
      img.className = 'teaser';
      container.appendChild(img);
    });
  }

  loadTeasers();
</script>

</body>
</html>
