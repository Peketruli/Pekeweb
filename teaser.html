<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teasers Oficiales</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    background: #0b0b0b;
    color: #f5f3f4;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  h1 { color: #ff8a33; }
  #status { margin: 15px 0; font-weight: bold; }
  #teasersContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }
  .teaser {
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,138,51,0.4);
    transition: transform 0.2s ease;
  }
  .teaser:hover { transform: scale(1.05); }
  .upload-zone {
    margin: 25px auto;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    width: fit-content;
    display: none;
  }
  input[type="file"], button {
    margin: 8px;
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
  }
  button {
    background: #ff8a33;
    color: white;
    cursor: pointer;
  }
  .loading { color: #999; margin-top: 20px; }
</style>
</head>
<body>

<h1>🎬 Teasers Oficiales</h1>
<div id="status">Verificando usuario...</div>

<div class="upload-zone" id="uploadZone">
  <input type="file" id="fileInput">
  <button onclick="uploadTeaser()">Subir Teaser</button>
</div>

<div id="teasersContainer"></div>
<p class="loading" id="loadingText"></p>

<script>
// -------------------- Supabase --------------------
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// -------------------- Usuario --------------------
function getCurrentUser() {
  const raw = localStorage.getItem("currentUser");
  if (!raw) return null;
  try {
    return JSON.parse(raw);
  } catch {
    // Si no es JSON, lo devolvemos como objeto mínimo
    return { username: raw };
  }
}


// -------------------- Mostrar zona de subida --------------------
function checkPeketruli() {
  const user = getCurrentUser();
  const uploadZone = document.getElementById("uploadZone");
  const statusText = document.getElementById("status");

  if (user && user.username && user.username.toLowerCase() === "peketruli") {
    uploadZone.style.display = "block";
    statusText.textContent = "✅ Estás en modo Peketruli (puedes subir teasers)";
    statusText.style.color = "#7fff7f";
  } else {
    uploadZone.style.display = "none";
    statusText.textContent = "👤 Modo visitante (solo puedes ver los teasers)";
    statusText.style.color = "#ff6a6a";
  }
}

// -------------------- Cargar teasers --------------------
async function loadTeasers() {
  const teasersContainer = document.getElementById("teasersContainer");
  const loadingText = document.getElementById("loadingText");
  loadingText.textContent = "Cargando teasers...";
  teasersContainer.innerHTML = "";

  const { data, error } = await supabase.storage.from("teasers").list("public");
  if(error){ 
    console.error(error); 
    loadingText.textContent = "❌ Error cargando teasers"; 
    return; 
  }
  if(!data || data.length === 0){ 
    loadingText.textContent = "No hay teasers publicados"; 
    return; 
  }

  loadingText.style.display = "none";
  for(const file of data){
    const { data: publicData } = supabase.storage.from("teasers").getPublicUrl(`public/${file.name}`);
    const img = document.createElement("img");
    img.src = publicData.publicUrl;
    img.className = "teaser";
    teasersContainer.appendChild(img);
  }
}

// -------------------- Subir teaser --------------------
async function uploadTeaser(){
  const fileInput = document.getElementById("fileInput");
  const file = fileInput.files[0];

  if(!file){ alert("❌ Selecciona una imagen primero"); return; }

  const user = getCurrentUser();
  if(!user || user.username.toLowerCase() !== "peketruli"){ 
    alert("❌ Solo Peketruli puede subir teasers"); 
    return; 
  }

  const fileName = `${Date.now()}-${file.name}`;
  const statusText = document.getElementById("status");
  statusText.textContent = "⏳ Subiendo teaser...";

  const { error } = await supabase.storage.from("teasers").upload(`public/${fileName}`, file, { upsert:true });
  if(error){
    statusText.textContent = "❌ Error al subir teaser: " + error.message;
    statusText.style.color = "#ff6a6a";
    console.error(error);
  } else {
    statusText.textContent = "✅ Teaser subido correctamente!";
    statusText.style.color = "#7fff7f";
    fileInput.value = "";
    loadTeasers();
  }
}

// -------------------- Inicialización --------------------
document.addEventListener("DOMContentLoaded", () => {
  checkPeketruli();
  loadTeasers();
  window.uploadTeaser = uploadTeaser; // permite usar en onclick
});
</script>

</body>
</html>
