<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zona de Teasers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #f5f3f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
  }

  #teaser-form {
    background: #1f1f1f;
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 2rem;
  }

  #teaser-form input, #teaser-form textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 0.5rem;
    border-radius: 5px;
    border: none;
    background: #2a2a2a;
    color: #f5f3f4;
  }

  #teaser-form button {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background: #ff8a33;
    color: #121212;
    cursor: pointer;
    font-weight: bold;
  }

  #teasers {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .teaser-card {
    background: #1f1f1f;
    padding: 1rem;
    border-radius: 10px;
    transition: 0.2s;
  }

  .teaser-card:hover {
    background: #292929;
  }

  .teaser-card h3 {
    margin: 0 0 0.5rem 0;
    color: #ff8a33;
  }

  .teaser-card p {
    margin: 0;
  }

  .teaser-card small {
    display: block;
    margin-top: 0.5rem;
    color: #888;
  }
</style>
</head>
<body>

<div class="container">
  <div id="teaser-form" style="display:none;">
    <input id="teaser-title" placeholder="Título del teaser">
    <textarea id="teaser-content" placeholder="Contenido del teaser"></textarea>
    <button id="publish-teaser">Publicar</button>
  </div>

  <div id="teasers"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co'
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI'
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

async function init() {
  const { data: { user } } = await supabase.auth.getUser()

  // Mostrar form solo si eres Peketruli
  if (user?.email === 'tuemail@dominio.com') {
    document.getElementById('teaser-form').style.display = 'block'
  }

  // Publicar teaser
  document.getElementById('publish-teaser').addEventListener('click', async () => {
    const title = document.getElementById('teaser-title').value.trim()
    const content = document.getElementById('teaser-content').value.trim()
    if (!title || !content) return alert('Rellena título y contenido')

    await supabase.from('teasers').insert([
      { title, content, author: 'peketruli' }
    ])

    document.getElementById('teaser-title').value = ''
    document.getElementById('teaser-content').value = ''
    loadTeasers()
  })

  loadTeasers()
}

// Cargar teasers
async function loadTeasers() {
  const { data } = await supabase.from('teasers').select().order('created_at', { ascending: false })
  const container = document.getElementById('teasers')
  container.innerHTML = data.map(t => `
    <div class="teaser-card">
      <h3>${t.title}</h3>
      <p>${t.content}</p>
      <small>Publicado por ${t.author} el ${new Date(t.created_at).toLocaleString()}</small>
    </div>
  `).join('')
}

init()
</script>

</body>
</html>
