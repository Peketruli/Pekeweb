<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secci√≥n Teasers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
    padding: 20px;
  }
  h1 { margin-bottom: 20px; }
  .upload { margin-bottom: 20px; }
  .teaser {
    width: 300px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .teaser:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff8a33;
  }
  #teasersContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  #statusBox {
    background: #222;
    border: 1px solid #333;
    padding: 10px;
    border-radius: 10px;
    width: 90%;
    margin: 20px auto;
    text-align: left;
    font-size: 14px;
    color: #aaa;
    min-height: 50px;
    overflow-y: auto;
    max-height: 200px;
  }
  #loading {
    display: none;
    font-size: 16px;
    color: #ff8a33;
    margin-top: 10px;
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
  .loading-text {
    animation: blink 1s infinite;
  }
</style>
</head>
<body>

<h1>üé¨ Teasers P√∫blicos</h1>

<div class="upload">
  <input type="file" id="fileInput" />
  <button id="uploadButton">Subir Teaser</button>
  <div id="loading" class="loading-text">‚è≥ Subiendo teaser...</div>
</div>

<div id="teasersContainer"></div>

<div id="statusBox">üìú Estado:<br></div>

<!-- Carga Supabase correctamente -->
<script>
  const script = document.createElement('script');
  script.src = "https://unpkg.com/@supabase/supabase-js@2.35.0/dist/supabase.min.js";
  script.onload = () => {
    document.getElementById('statusBox').innerHTML += "‚úÖ Supabase cargado correctamente.<br>";
    initApp();
  };
  script.onerror = () => {
    document.getElementById('statusBox').innerHTML += "‚ùå No se pudo cargar Supabase desde UNPKG.<br>";
  };
  document.head.appendChild(script);

  async function initApp() {
    const logMessage = (msg) => {
      const box = document.getElementById('statusBox');
      box.innerHTML += msg + "<br>";
      box.scrollTop = box.scrollHeight;
    };

    logMessage("‚öôÔ∏è Iniciando aplicaci√≥n con Supabase...");

    const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
    const supabase = window.Supabase.createClient(supabaseUrl, supabaseKey);

    const fileInput = document.getElementById("fileInput");
    const uploadButton = document.getElementById("uploadButton");
    const teasersContainer = document.getElementById("teasersContainer");
    const loadingText = document.getElementById("loading");

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) return alert("Selecciona un archivo primero");

      uploadButton.disabled = true;
      loadingText.style.display = "block";
      logMessage("üì§ Subiendo " + file.name + "...");

      try {
        const { error } = await supabase.storage
          .from("teasers")
          .upload(`public/${Date.now()}-${file.name}`, file, { upsert: true });

        if (error) throw error;

        logMessage("‚úÖ Imagen subida correctamente: " + file.name);
        fileInput.value = "";
        await loadTeasers();
      } catch (err) {
        logMessage("‚ùå Error al subir: " + err.message);
      } finally {
        uploadButton.disabled = false;
        loadingText.style.display = "none";
      }
    }

    async function loadTeasers() {
      logMessage("üì∏ Cargando teasers...");

      const { data, error } = await supabase.storage.from("teasers").list("public");
      if (error) {
        logMessage("‚ùå Error al cargar im√°genes.");
        return;
      }

      teasersContainer.innerHTML = "";
      if (data.length === 0) {
        teasersContainer.innerHTML = "<p>No hay teasers todav√≠a üò¢</p>";
        return;
      }

      for (const file of data) {
        const { data: urlData } = supabase.storage
          .from("teasers")
          .getPublicUrl(`public/${file.name}`);
        const img = document.createElement("img");
        img.src = urlData.publicUrl;
        img.className = "teaser";
        teasersContainer.appendChild(img);
      }

      logMessage("‚úÖ Teasers cargados: " + data.length);
    }

    uploadButton.addEventListener("click", uploadImage);
    logMessage("üéØ Bot√≥n conectado");

    await loadTeasers();
  }
</script>
</body>
</html>
