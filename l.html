<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { 
      font-family: Arial; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      flex-direction: column; 
      height: 100vh; 
      margin: 0; 
      background: #f3f3f3; 
    }
    .container { 
      background: white; 
      padding: 2rem; 
      border-radius: 12px; 
      width: 300px; 
      text-align: center; 
    }
    input, button { 
      width: 100%; 
      padding: 0.7rem; 
      margin: 0.5rem 0; 
      border-radius: 8px; 
    }
    button { 
      background: #4CAF50; 
      color: white; 
      cursor: pointer;
      border: none;
    }
    button:hover { 
      background: #45a049; 
    }
    .toggle { 
      margin-top: 1rem; 
      cursor: pointer; 
      color: #007bff; 
    }
    .home-btn {
      background: #2196F3; 
      color: white; 
      padding: 0.7rem 1.5rem; 
      border-radius: 8px; 
      margin-bottom: 20px;
      cursor: pointer;
      border: none;
      width: auto;
    }
    .home-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <!-- Bot√≥n de volver a la p√°gina principal -->
  <button class="home-btn" onclick="window.location.href='h.html'">üè† Volver a la P√°gina Principal</button>

  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit" id="submitBtn">Entrar</button>
    </form>
    <div class="toggle" id="toggleForm">¬øNo tienes cuenta? Reg√≠strate</div>
  </div>

  <script>
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
const { createClient } = window.supabase;
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

let isLogin = true;
const authForm = document.getElementById("authForm");
const toggleForm = document.getElementById("toggleForm");
const formTitle = document.getElementById("form-title");
const submitBtn = document.getElementById("submitBtn");

// Funci√≥n para registrar acciones en logs
async function registrarAccion(userId, accion, ip = 'desconocida') {
  try {
    const { data, error } = await supabase
      .from('logs')
      .insert([{ user_id: userId, action: accion, ip }]);
    if (error) console.error('Error registrando acci√≥n:', error.message);
  } catch (err) {
    console.error('Error inesperado al registrar acci√≥n:', err);
  }
}

// Cambiar entre login y registro
toggleForm.addEventListener("click", () => {
  isLogin = !isLogin;
  formTitle.innerText = isLogin ? "Login" : "Registro";
  submitBtn.innerText = isLogin ? "Entrar" : "Crear cuenta";
  toggleForm.innerText = isLogin ? "¬øNo tienes cuenta? Reg√≠strate" : "¬øYa tienes cuenta? Inicia sesi√≥n";
});

// Manejo del formulario
authForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) return alert("Completa todos los campos.");

  if (!isLogin) {
    // Registro
    try {
      // Verificar si el usuario ya existe
      const { data: existingUser, error: searchError } = await supabase
        .from("usuarios")
        .select("username")
        .eq("username", username)
        .maybeSingle();

      if (searchError) throw searchError;
      if (existingUser) return alert("‚ö†Ô∏è El nombre de usuario ya est√° en uso.");

      // Validaci√≥n de longitud de nombre
      if (username.length > 50) return alert("‚ùå El nombre de usuario no puede tener m√°s de 50 caracteres.");

      // Insertar usuario
      const { data: newUser, error } = await supabase
        .from("usuarios")
        .insert([{ username, password }])
        .select()
        .single();

      if (error) throw error;

      // Registrar acci√≥n de registro
      await registrarAccion(newUser.id, 'registro');

      alert("Usuario creado con √©xito üéâ Ahora inicia sesi√≥n.");
      isLogin = true;
      formTitle.innerText = "Login";
      submitBtn.innerText = "Entrar";
      toggleForm.innerText = "¬øNo tienes cuenta? Reg√≠strate";

    } catch (err) {
      console.error(err);
      alert("Error al registrarse: " + err.message);
    }
    return;
  }

  // Login
  try {
    const { data, error } = await supabase
      .from("usuarios")
      .select("*")
      .eq("username", username)
      .eq("password", password)
      .single();

    if (error || !data) {
      alert("Usuario o contrase√±a incorrectos ‚ùå");
    } else {
      localStorage.setItem("currentUser", JSON.stringify(data));

      // Registrar acci√≥n de login
      await registrarAccion(data.id, 'login');

      window.location.href = "h.html";
    }
  } catch (err) {
    console.error(err);
    alert("Error al iniciar sesi√≥n: " + err.message);
  }
});
</script>
</body>
</html>
