<!DOCTYPE html>

  <style>
    body {
      background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
      background-size: 400% 400%;

    @keyframes gradientBG {

    .home-btn { position: absolute; top: 20px; left: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; }

    .auth-container, .user-info { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; }

    .dropdown-menu { display: none; position: absolute; top: 60px; right: 20px; background: white; color: black; border-radius: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); width: 150px; text-align: left; }

    .blog-container { max-width: 800px; margin-top: 80px; padding: 20px; text-align: center; width: 100%; }
    .blog-post, .new-blog, .blog-details { background: white; color: black; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }

    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    .btn { padding: 10px 15px; border: none; border-radius: 8px; background: #e11d48; color: white; cursor: pointer; margin: 5px; }
    .btn:hover { background: #be123c; }
    #commentsList div { border-bottom: 1px solid #ccc; padding: 5px 0; text-align: left; }
    .like-btn { background:none; border:none; cursor:pointer; font-size:1.5em; color:#ff4081; margin-top:5px; }
    .like-btn.liked { color:red; }
    .blog-media { margin-top:10px; max-width:100%; border-radius:6px; }
  </style>
</head>
<body>
  <button class="home-btn" onclick="window.location.href='Hub.html'"> Volver a la P치gina Principal</button>

  <div class="auth-container" id="authContainer">
    <button class="auth-button" onclick="window.location.href='login.html'">Iniciar sesi칩n o registrarse</button>
  </div>

  <div class="user-info" id="userInfo">

  <div class="dropdown-menu" id="dropdownMenu">

  <script>
    const { createClient } = supabase;
    const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";

    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    function getCurrentUser() { return JSON.parse(localStorage.getItem("currentUser")) || null; }
    function isUserLoggedIn() { return !!getCurrentUser(); }

    function getDeviceId() {
      let id = localStorage.getItem("device_id");
      if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("device_id", id);
      }
      return id;
    }

    function loadUserInfo() {
      const user = getCurrentUser();
      const authContainer = document.getElementById("authContainer");
      const userInfo = document.getElementById("userInfo");
      if(user) {
        userInfo.style.display = "flex";
        authContainer.style.display = "none";
        document.getElementById("userName").textContent = user.username || "Usuario";
        document.getElementById("userLogo").src = user.logo || "logoDefault.png";
      } else {
        userInfo.style.display = "none";
        authContainer.style.display = "flex";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadUserInfo();
      loadBlogs();
    });

    function logout() { localStorage.removeItem("currentUser"); window.location.href='login.html'; }

    const userInfoDiv = document.getElementById("userInfo");
    const dropdownMenu = document.getElementById("dropdownMenu");
    userInfoDiv.addEventListener("click", () => { dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block"; });
    document.addEventListener("click", (e)=>{ if(!userInfoDiv.contains(e.target) && !dropdownMenu.contains(e.target)) dropdownMenu.style.display="none"; });

    function showNewBlogForm() { if(!isUserLoggedIn()){alert("Debes iniciar sesi칩n para publicar un blog"); return;} document.getElementById("newBlogForm").classList.remove("hidden"); }
    function hideNewBlogForm() { document.getElementById("newBlogForm").classList.add("hidden"); }

    async function loadBlogs() {
      const { data: blogs, error } = await db.from("blog").select("*").order("created_at",{ascending:false});
      if(error){ console.error(error); return; }
      const blogsList = document.getElementById("blogsList");
      blogsList.innerHTML = "";
      for(const blog of blogs) {
        // contar likes de este blog
        const { count } = await db.from("likes").select("*", { count: "exact", head: true }).eq("blog_id", blog.id);
        const div = document.createElement("div");
        div.className = "blog-post";
        div.innerHTML = `
          <h3>${blog.title}</h3> 
          <p style="font-size:0.9em;color:gray;">Autor: ${blog.author || "An칩nimo"}</p>
          <p>仇벒잺 <span id="likeCount-${blog.id}">${count || 0}</span></p>
          <button class="like-btn" onclick="event.stopPropagation(); toggleLike('${blog.id}')">仇벒잺</button>
        `;
        div.onclick = () => openBlog(blog);
        blogsList.appendChild(div);
      }
    }

async function isBanned(user) {
  if (!user) return true; // no logueado = no puede publicar
  const { data, error } = await db.from("usuarios").select("banned").eq("id", user.id).single();
  if (error) {
    console.error("Error comprobando ban:", error.message);
    return true; // por seguridad, bloquea si hay error
  }
  return data.banned;
}

    
    async function toggleLike(blogId){
      const user = getCurrentUser();
      let userId = user ? user.username : null;
      let deviceId = user ? null : getDeviceId();

      // comprobar si ya existe el like
      let query = db.from("likes").select("*").eq("blog_id", blogId);
      if(userId) query = query.eq("user_id", userId);
      else query = query.eq("device_id", deviceId);

      const { data: existingLike, error: checkError } = await query.maybeSingle();
      if (checkError) { console.error(checkError); return; }

      const likeEl = document.getElementById(`likeCount-${blogId}`);
      let currentLikes = parseInt(likeEl.textContent);

      if (existingLike) {
        // quitar like
        await db.from("likes").delete().eq("id", existingLike.id);
        likeEl.textContent = currentLikes - 1;
      } else {
        // a침adir like
        await db.from("likes").insert([{ blog_id: blogId, user_id: userId, device_id: deviceId }]);
        likeEl.textContent = currentLikes + 1;
      }
    }

async function publishBlog() {
  const user = getCurrentUser();
  if (!user) { alert("Debes iniciar sesi칩n"); return; }

  if(await isBanned(user)){
    alert("游뛂 Est치s baneado y no puedes publicar blogs.");
    return;
  }

  const title = document.getElementById("newTitle").value.trim();
  const content = document.getElementById("newContent").value.trim();
  const mediaInput = document.getElementById("newMedia");
  let mediaUrl = "";


  const user = getCurrentUser();
  if (!user) { alert("Debes iniciar sesi칩n"); return; }

  const title = document.getElementById("newTitle").value.trim();
  const content = document.getElementById("newContent").value.trim();
  const mediaInput = document.getElementById("newMedia");
  let mediaUrl = "";

  if (mediaInput.files.length > 0) {
    const file = mediaInput.files[0];
    const fileExt = file.name.split('.').pop();
    const fileName = `${Date.now()}-${Math.random()}.${fileExt}`;

    // Intentar subir archivo
    const { data: uploadData, error: uploadError } = await db
      .storage
      .from("blog-media") // 游녣 usa el nombre real de tu bucket
      .upload(fileName, file);

    if (uploadError) {
      console.error("Error subiendo archivo:", uploadError.message);
      alert("Error al subir el archivo: " + uploadError.message);
      return;
    }

    // Obtener URL p칰blica
    const { data: publicData } = db
      .storage
      .from("blog-media")
      .getPublicUrl(fileName);

    mediaUrl = publicData.publicUrl;
  }

  if (!title || !content) {
    alert("Completa todos los campos");
    return;
  }

  const { error } = await db.from("blog").insert([{
    title,
    content,
    author: user.username,
    media_url: mediaUrl
  }]);

  if (error) {
    console.error("Error insertando blog:", error.message);
    alert("Error al publicar: " + error.message);
    return;
  }

  hideNewBlogForm();
  loadBlogs();


  document.getElementById("newTitle").value = "";
  document.getElementById("newContent").value = "";
  document.getElementById("newMedia").value = "";
}



    function openBlog(blog){
      document.getElementById("blogTitleDetail").textContent = blog.title;
      document.getElementById("blogContentDetail").textContent = blog.content;
      const mediaDiv = document.getElementById("blogMediaDetail");
      mediaDiv.innerHTML = "";
      if(blog.media_url){
        if(blog.media_url.endsWith(".mp4")) mediaDiv.innerHTML = `<video src="${blog.media_url}" controls class="blog-media"></video>`;
        else mediaDiv.innerHTML = `<img src="${blog.media_url}" class="blog-media">`;
      }
      document.getElementById("blogsList").classList.add("hidden");
      document.getElementById("blogDetails").classList.remove("hidden");
      document.getElementById("newCommentText").value = "";
      window.currentBlogId = blog.id;
      loadComments(blog.id);
    }

    function closeBlog(){ document.getElementById("blogDetails").classList.add("hidden"); document.getElementById("blogsList").classList.remove("hidden"); }

    async function loadComments(blogId){
      const { data, error } = await db.from("comments").select("*").eq("blog_id",blogId).order("created_at",{ascending:true});
      const commentsList = document.getElementById("commentsList");
      commentsList.innerHTML = "";
      if(error){ console.error(error); commentsList.innerHTML="<p>Error al cargar comentarios</p>"; return; }
      if(data.length===0){ commentsList.innerHTML="<p>No hay comentarios todav칤a.</p>"; return; }
      data.forEach(comment=>{
        const div=document.createElement("div");
        div.innerHTML=`<strong>${comment.author}</strong>: ${comment.comment}`;
        commentsList.appendChild(div);
      });
    }

async function publishComment(){
  const user = getCurrentUser();
