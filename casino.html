<body>

  <script>
    // ===============================
    // CONFIGURA SUPABASE
    // ===============================
    const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let usuarioId;

    // ===============================
    // Cambiar secciÃ³n
    // ===============================
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function mostrarError(mensaje) {
  const div = document.getElementById("mensajesError");
  div.style.display = "block";
  div.textContent = mensaje;
}

    // ===============================
    // Registrar usuario al entrar al casino
    // ===============================
    async function registrarUsuario(nombre) {
      let { data: usuario, error } = await supabase
        .from('usuarios_casino')
        .select('*')
        .eq('nombre', nombre)
        .single();

      if (error && error.code !== 'PGRST116') { 
        mostrarError(error.message || JSON.stringify(error));
        return null;
      }

     if (!usuario) {
  const { data, error: insertError } = await supabase
    .from('usuarios_casino')
    .insert({ nombre })
    .select()
    .single();

  if (insertError) {
    mostrarError(insertError.message || JSON.stringify(insertError));
    return null;
  }

  usuario = data;
}


      usuarioId = usuario.id;
      actualizarPekepuntos();
      cargarTop5();
      cargarPremios();
    }

    // ===============================
    // Cargar Top 5
    // ===============================
    async function cargarTop5() {
      const { data, error } = await supabase
        .from('usuarios_casino')
        .select('id, nombre, pekepuntos')
        .order('pekepuntos', { ascending: false })
        .limit(5);

      if (error) {
        mostrarError(error.message || JSON.stringify(error));
        return;
      }

      const lista = document.getElementById("top5");
      lista.innerHTML = "";
      data.forEach(u => {
        const li = document.createElement("li");
        li.textContent = `${u.nombre} - ${u.pekepuntos} Pekepuntos`;
        lista.appendChild(li);
      });
    }

    // ===============================
    // Mostrar Pekepuntos actuales
    // ===============================
    async function actualizarPekepuntos() {
      const { data, error } = await supabase
        .from('usuarios_casino')
        .select('pekepuntos')
        .eq('id', usuarioId)
        .single();

      if (error) {
        mostrarError(error.message || JSON.stringify(error));
        return;
      }

      document.getElementById("misPekepuntos").textContent = `Pekepuntos: ${data.pekepuntos}`;
    }

    // ===============================
    // Jugar al dado
    // ===============================
    async function jugarDado() {
      const dado = Math.floor(Math.random() * 6) + 1;
      let puntos = 0;

      if (dado === 6) {
        puntos = 100;
        document.getElementById("resultadoDado").textContent =
          `Â¡Sacaste un ${dado}! Ganaste ${puntos} Pekepuntos ğŸ‰`;
      } else {
        puntos = -20;
        document.getElementById("resultadoDado").textContent =
          `Sacaste un ${dado}. Pierdes ${Math.abs(puntos)} Pekepuntos ğŸ˜¢`;
      }

      // Registrar la partida en "juegos"
      await supabase.from('juegos').insert([
        { usuario_id: usuarioId, juego: 'dado', resultado: { dado }, puntos_ganados: puntos }
      ]);

      // Actualizar Pekepuntos del usuario
      await supabase.rpc('modificar_pekepuntos', { p_usuario: usuarioId, p_puntos: puntos });

      // Actualizar ranking y contador
      cargarTop5();
      actualizarPekepuntos();
    }

    // ===============================
    // Cargar premios
    // ===============================
    async function cargarPremios() {
      const { data, error } = await supabase.from('premios').select('*');
      if (error) { mostrarError(error.message || JSON.stringify(error)); return; }

      const lista = document.getElementById("premios");
      lista.innerHTML = "";
      data.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.nombre} - cuesta ${p.coste} Pekepuntos`;
        lista.appendChild(li);
      });
    }

    // ===============================
    // Al cargar la pÃ¡gina
    // ===============================
    let nombreUsuario = prompt("Ingresa tu nombre de usuario para el casino:");
    if (nombreUsuario) {
      registrarUsuario(nombreUsuario);
    } else {
      alert("Debes ingresar un nombre para jugar.");
    }
  </script>
</body>
</html>
