<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Pekepuntos</title>
    <script src="https://unpkg.com/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .auth-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #444;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .section {
            padding: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <span>🎰 Casino de Pekepuntos</span>
        <span id="misPekepuntos">Pekepuntos: 0</span>
        <button class="auth-button" id="loginButton">Iniciar sesión</button>
    </header>

    <div class="section" id="mensaje">
        <h2>Bienvenido al Casino</h2>
        <p id="mensajeUsuario">Por favor, inicia sesión para ver tus Pekepuntos.</p>
    </div>

    <script>
        // ===============================
        // Configuración de Supabase
        // ===============================
        const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginButton = document.getElementById("loginButton");
        const misPekepuntos = document.getElementById("misPekepuntos");
        const mensajeUsuario = document.getElementById("mensajeUsuario");

        // ===============================
        // Leer sesión localStorage
        // ===============================
        let currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (currentUser) {
            loginButton.style.display = "none";
            mensajeUsuario.textContent = `¡Hola ${currentUser.username}! Tus Pekepuntos se muestran arriba.`;
            cargarPekepuntos(currentUser.id);
        } else {
            loginButton.style.display = "inline-block";
        }

        loginButton.addEventListener("click", () => {
            window.location.href = "login.html";
        });

        // ===============================
        // Función para cargar Pekepuntos
        // ===============================
        async function cargarPekepuntos(usuarioId) {
            const { data, error } = await supabase
                .from('usuarios')
                .select('pekepuntos')
                .eq('id', usuarioId)
                .single();

            if (error) {
                console.error(error);
                misPekepuntos.textContent = "Error al cargar Pekepuntos";
                return;
            }

            misPekepuntos.textContent = `Pekepuntos: ${data.pekepuntos}`;
        }
    </script>
</body>
</html>
