<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes de Perfil</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/umd/supabase.min.js"></script>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:40px; }
  .container { background:#222; padding:30px; border-radius:10px; width:350px; margin:auto; }
  img { width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #444; }
  button, label { background:#007bff; color:white; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; margin:5px; font-size:1em; }
  button:hover, label:hover { background:#0056b3; }
  #logoutBtn { background:#dc3545; }
  #msg { margin-top:10px; font-weight:bold; min-height:25px; }
</style>
</head>
<body>

<h1>Ajustes de tu perfil</h1>

<div class="container">
  <img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">
  <h2 id="userName">Cargando...</h2>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button id="uploadBtn">Cambiar foto</button><br>
  <button id="hubBtn">Volver al Hub</button>

  <p id="msg"></p>
  <button id="logoutBtn">Cerrar sesi√≥n</button>
</div>

<script>
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const msg = document.getElementById("msg");
const userNameEl = document.getElementById("userName");
const profileImg = document.getElementById("profileImg");
const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const hubBtn = document.getElementById("hubBtn");
const logoutBtn = document.getElementById("logoutBtn");

function showMessage(text, type="info") {
  msg.textContent = text;
  msg.style.color = type === "error" ? "#ff4d4d" : type === "success" ? "#4dff88" : "#fff";
}

// üîç Intentar detectar el usuario autom√°ticamente
async function detectUser() {
  showMessage("üîç Detectando sesi√≥n...");

  let user = JSON.parse(localStorage.getItem("currentUser") ||
                        localStorage.getItem("user") ||
                        localStorage.getItem("usuario") || "null");

  if (user && user.id) {
    showMessage("‚úÖ Sesi√≥n detectada desde localStorage", "success");
    userNameEl.textContent = user.username || "Usuario";
    profileImg.src = user.profile_url || "https://tuweb.com/default-profile.png";
    return user;
  }

  // Si no hay usuario en localStorage, intentar desde Supabase
  const { data, error } = await supabase.auth.getUser();
  if (error || !data.user) {
    showMessage("‚ùå No se ha detectado una sesi√≥n activa. Inicia sesi√≥n para continuar.", "error");
    setTimeout(() => window.location.href = "login.html", 2500);
    return null;
  }

  // Obtener datos del usuario en la tabla
  const { data: userData, error: userErr } = await supabase
    .from("usuarios")
    .select("*")
    .eq("id", data.user.id)
    .single();

  if (userErr || !userData) {
    showMessage("Error cargando datos del usuario", "error");
    return null;
  }

  localStorage.setItem("currentUser", JSON.stringify(userData));
  userNameEl.textContent = userData.username || "Usuario";
  profileImg.src = userData.profile_url || "https://tuweb.com/default-profile.png";
  showMessage("‚úÖ Sesi√≥n detectada desde Supabase", "success");
  return userData;
}

let currentUser = null;

uploadBtn.addEventListener("click", async () => {
  if (!currentUser) { showMessage("‚ùå No hay sesi√≥n cargada", "error"); return; }

  const file = fileInput.files[0];
  if (!file) { showMessage("Selecciona una imagen primero", "error"); return; }

  showMessage("Subiendo imagen...");
  const filePath = `${currentUser.id}/${Date.now()}-${file.name}`;

  const { error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert: true });
  if (uploadError) { showMessage("Error al subir imagen: " + uploadError.message, "error"); return; }

  const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
  const publicUrl = urlData.publicUrl;

  const { error: dbError } = await supabase.from("usuarios").update({ profile_url: publicUrl }).eq("id", currentUser.id);
  if (dbError) { showMessage("Error al guardar URL: " + dbError.message, "error"); return; }

  currentUser.profile_url = publicUrl;
  localStorage.setItem("currentUser", JSON.stringify(currentUser));
  profileImg.src = publicUrl;
  showMessage("‚úÖ Foto de perfil actualizada correctamente", "success");
});

hubBtn.addEventListener("click", () => window.location.href = "Hub.html");

logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("currentUser");
  showMessage("Cerrando sesi√≥n...");
  setTimeout(() => window.location.href = "login.html", 1000);
});

(async () => {
  currentUser = await detectUser();
})();
</script>

</body>
</html>
