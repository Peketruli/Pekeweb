<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Foto de Perfil</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  text-align: center;
  padding: 30px;
}
.container {
  background: #1b1b1b;
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
}
img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 15px;
  border: 3px solid #0077ff;
}
input[type="file"] {
  margin-top: 15px;
}
button {
  margin-top: 15px;
  background: #0077ff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #005ad6; }
</style>
</head>
<body>

<div class="container">
  <h2>üë§ Tu foto de perfil</h2>
  <img id="profilePic" src="https://via.placeholder.com/120" alt="Foto de perfil">
  <form id="uploadForm">
    <input type="file" id="avatarInput" accept="image/*">
    <button type="submit">Subir foto</button>
  </form>
  <p id="status"></p>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

// üß© Configuraci√≥n de Supabase
const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// üì¶ Obtener usuario desde localStorage
const userData = JSON.parse(localStorage.getItem("user"));
const userId = userData?.id || null;
if(!userId){
  alert("No se ha detectado una sesi√≥n activa");
}

// üîÑ Cargar la foto de perfil actual
async function loadProfilePic() {
  const { data, error } = await supabase
    .from("profiles")
    .select("avatar_url")
    .eq("id", userId)
    .single();

  if (error) {
    console.warn("No se pudo cargar la imagen:", error.message);
    return;
  }

  if (data && data.avatar_url) {
    document.getElementById("profilePic").src = data.avatar_url;
  }
}
loadProfilePic();

// üì§ Subir imagen nueva
document.getElementById("uploadForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const status = document.getElementById("status");
  const file = document.getElementById("avatarInput").files[0];

  if(!file){
    alert("Selecciona una imagen");
    return;
  }

  status.textContent = "‚è≥ Subiendo imagen...";
  
  // Nombre √∫nico para cada usuario
  const fileExt = file.name.split('.').pop();
  const filePath = `avatars/${userId}.${fileExt}`;

  // Subir a Supabase Storage
  const { error: uploadError } = await supabase.storage
    .from('logos') // usa el mismo bucket que ya tienes
    .upload(filePath, file, { upsert: true });

  if(uploadError){
    status.textContent = "‚ùå Error al subir: " + uploadError.message;
    return;
  }

  // Obtener URL p√∫blica
  const { data: urlData } = supabase.storage.from("logos").getPublicUrl(filePath);
  const publicUrl = urlData.publicUrl;

  // Guardar en la base de datos
  const { error: updateError } = await supabase
    .from("profiles")
    .update({ avatar_url: publicUrl })
    .eq("id", userId);

  if(updateError){
    status.textContent = "‚ùå Error al guardar en DB";
    return;
  }

  // Mostrar nueva imagen
  document.getElementById("profilePic").src = publicUrl;
  status.textContent = "‚úÖ Foto actualizada correctamente";
});
</script>
</body>
</html>
