<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario (Debug Visual)</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/supabase.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 40px;
  }
  img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 3px solid #333;
  }
  input, button {
    margin-top: 10px;
    padding: 8px;
  }
  #log {
    margin-top: 25px;
    text-align: left;
    max-width: 500px;
    margin-inline: auto;
    background: #111;
    color: #0f0;
    padding: 15px;
    border-radius: 8px;
    font-family: monospace;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<h1>Tu Perfil</h1>

<img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">

<div>
  <input type="file" id="profileInput" accept="image/*">
  <button id="uploadBtn">Subir Foto</button>
</div>

<div id="log">üü¢ Esperando acci√≥n...</div>

<script>
  const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const img = document.getElementById("profileImg");
  const btn = document.getElementById("uploadBtn");
  const input = document.getElementById("profileInput");
  const logBox = document.getElementById("log");

  function log(msg, color="lime") {
    logBox.style.color = color;
    logBox.textContent += "\n" + msg;
  }

  async function getUser() {
    log("üîπ Obteniendo usuario actual...");
    const { data, error } = await supabase.auth.getUser();

    if (error) {
      log("‚ùå Error al obtener usuario: " + error.message, "red");
      return null;
    }

    if (!data.user) {
      log("‚ö†Ô∏è No hay usuario logueado (auth.getUser() = null)", "yellow");
      return null;
    }

    log("‚úÖ Usuario detectado: " + data.user.id);
    return data.user;
  }

  async function uploadProfile() {
    log("\n===============================");
    log("üì§ Subida de foto iniciada...");

    const file = input.files[0];
    if (!file) {
      log("‚ùå No se seleccion√≥ archivo.", "red");
      return;
    }

    const user = await getUser();
    if (!user) {
      log("‚ùå No hay sesi√≥n activa. No se puede subir.", "red");
      return;
    }

    const filePath = `${user.id}/${Date.now()}-${file.name}`;
    log("‚û°Ô∏è Subiendo archivo: " + filePath);

    const { data: uploadData, error: uploadError } = await supabase.storage
      .from("avatars")
      .upload(filePath, file, { upsert: true });

    if (uploadError) {
      log("‚ùå Error al subir archivo: " + uploadError.message, "red");
      return;
    }

    const { data: publicData } = supabase.storage.from("avatars").getPublicUrl(filePath);
    const publicUrl = publicData.publicUrl;
    log("üåê URL p√∫blica generada: " + publicUrl);

    const { error: updateError } = await supabase
      .from("usuarios")
      .update({ profile_url: publicUrl })
      .eq("id", user.id);

    if (updateError) {
      log("‚ùå Error al actualizar la tabla usuarios: " + updateError.message, "red");
      return;
    }

    img.src = publicUrl;
    log("‚úÖ Foto actualizada correctamente", "lime");
  }

  btn.addEventListener("click", uploadProfile);
</script>

</body>
</html>
