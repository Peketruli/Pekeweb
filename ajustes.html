<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes de Perfil</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/umd/supabase.min.js"></script>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:40px; }
  .container { background:#222; padding:30px; border-radius:10px; width:350px; margin:auto; }
  img { width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #444; }
  button, label { background:#007bff; color:white; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; margin:5px; font-size:1em; }
  button:hover, label:hover { background:#0056b3; }
  #logoutBtn { background:#dc3545; }
  #msg { margin-top:10px; font-weight:bold; min-height: 20px; }
</style>
</head>
<body>

<h1>Ajustes de tu perfil</h1>

<div class="container">
  <img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">
  <h2 id="userName">Cargando...</h2>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button id="uploadBtn">Cambiar foto</button><br>
  <button id="hubBtn">Volver al Hub</button>

  <p id="msg"></p>
  <button id="logoutBtn">Cerrar sesión</button>
</div>

<script>
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiIsImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY, {
  auth: {
    persistSession: true,
    autoRefreshToken: true
  }
});

const profileImg = document.getElementById("profileImg");
const userNameEl = document.getElementById("userName");
const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const hubBtn = document.getElementById("hubBtn");
const logoutBtn = document.getElementById("logoutBtn");
const msgEl = document.getElementById("msg");

function showMessage(text, type="info") {
  msgEl.textContent = text;
  msgEl.style.color = type === "error" ? "#ff4d4d" : type === "success" ? "#4dff88" : "#fff";
}

// --- CARGAR SESIÓN DEL USUARIO ---
async function loadUser() {
  showMessage("Cargando sesión...");
  const { data: { session }, error } = await supabase.auth.getSession();

  if (error) {
    showMessage("Error al obtener sesión: " + error.message, "error");
    return null;
  }

  if (!session || !session.user) {
    showMessage("⚠️ No hay sesión activa. Redirigiendo...", "error");
    setTimeout(() => window.location.href = "login.html", 1500);
    return null;
  }

  const userId = session.user.id;
  const { data, error: userError } = await supabase
    .from("usuarios")
    .select("*")
    .eq("id", userId)
    .single();

  if (userError || !data) {
    showMessage("No se pudo cargar tu información", "error");
    return null;
  }

  userNameEl.textContent = data.username || "Usuario sin nombre";
  profileImg.src = data.profile_url || "https://tuweb.com/default-profile.png";
  showMessage("✅ Sesión cargada correctamente", "success");
  return data;
}

// --- SUBIR FOTO DE PERFIL ---
uploadBtn.addEventListener("click", async () => {
  const { data: { session } } = await supabase.auth.getSession();
  if (!session || !session.user) {
    showMessage("No hay sesión activa. Inicia sesión primero", "error");
    return;
  }

  const userId = session.user.id;
  const file = fileInput.files[0];
  if (!file) { showMessage("Selecciona una imagen primero", "error"); return; }

  const filePath = `${userId}/${Date.now()}-${file.name}`;
  showMessage("Subiendo imagen...", "info");

  const { error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert: true });
  if (uploadError) { showMessage("Error al subir imagen: " + uploadError.message, "error"); return; }

  const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
  const publicUrl = urlData.publicUrl;

  const { error: dbError } = await supabase.from("usuarios").update({ profile_url: publicUrl }).eq("id", userId);
  if (dbError) { showMessage("Error al guardar URL en base de datos: " + dbError.message, "error"); return; }

  profileImg.src = publicUrl;
  showMessage("✅ Foto de perfil actualizada", "success");
});

// --- BOTONES ---
hubBtn.addEventListener("click", () => window.location.href = "Hub.html");

logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  localStorage.clear();
  showMessage("Cerrando sesión...");
  setTimeout(() => window.location.href = "login.html", 1000);
});

// --- INICIAR ---
loadUser();
</script>
</body>
</html>
