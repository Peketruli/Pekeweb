<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajustes de Perfil</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #111;
  color: #eee;
  text-align: center;
  padding: 30px;
}
.container {
  background: #1c1c1c;
  padding: 20px;
  border-radius: 12px;
  max-width: 400px;
  margin: auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.4);
}
img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-top: 15px;
  border: 3px solid #0077ff;
}
input[type="file"] {
  margin-top: 15px;
}
button {
  margin-top: 15px;
  background: #0077ff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
}
button:hover { background: #005ad6; }
p#status { margin-top: 10px; color: #ffb347; }
</style>
</head>
<body>

<div class="container">
  <h2>‚öôÔ∏è Ajustes de Perfil</h2>
  <img id="profilePic" src="https://via.placeholder.com/120" alt="Foto de perfil">
  <form id="uploadForm">
    <input type="file" id="avatarInput" accept="image/*">
    <button type="submit">Cambiar foto</button>
  </form>
  <button onclick="volver()">‚¨ÖÔ∏è Volver al hub</button>
  <p id="status"></p>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

// üß© Configuraci√≥n de Supabase
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const status = document.getElementById("status");
const profilePic = document.getElementById("profilePic");

// üîë Intentar obtener usuario desde Supabase o localStorage
let userId = null;

try {
  // Intentar leer desde localStorage
  const localUser = JSON.parse(localStorage.getItem("user") || localStorage.getItem("usuario") || "{}");
  if (localUser?.id) userId = localUser.id;

  // Intentar leer desde sesi√≥n Supabase (autenticado)
  if (!userId) {
    const { data } = await supabase.auth.getUser();
    if (data?.user?.id) userId = data.user.id;
  }
} catch(e) {
  console.error("Error leyendo sesi√≥n:", e);
}

if (!userId) {
  status.textContent = "‚ö†Ô∏è No se ha detectado una sesi√≥n activa. Inicia sesi√≥n para continuar.";
} else {
  status.textContent = "‚úÖ Sesi√≥n detectada correctamente.";
  loadProfilePic();
}

// üîÑ Cargar foto actual
async function loadProfilePic() {
  const { data, error } = await supabase
    .from("usuarios")
    .select("avatar_url")
    .eq("id", userId)
    .single();

  if (error) {
    status.textContent = "‚ö†Ô∏è No se pudo cargar la foto.";
    console.warn(error);
  } else if (data && data.avatar_url) {
    profilePic.src = data.avatar_url;
  }
}

// üì§ Subir nueva foto
document.getElementById("uploadForm").addEventListener("submit", async (e)=>{
  e.preventDefault();
  const file = document.getElementById("avatarInput").files[0];
  if(!file) return status.textContent = "‚ùå No seleccionaste ninguna imagen.";

  status.textContent = "‚è≥ Subiendo imagen...";

  const fileExt = file.name.split(".").pop();
  const filePath = `${userId}.${fileExt}`;

  const { error: uploadError } = await supabase.storage
    .from("avatars")
    .upload(filePath, file, { upsert: true });

  if(uploadError){
    status.textContent = "‚ùå Error al subir: " + uploadError.message;
    return;
  }

  const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
  const publicUrl = urlData.publicUrl;

  const { error: updateError } = await supabase
    .from("usuarios")
    .update({ avatar_url: publicUrl })
    .eq("id", userId);

  if(updateError){
    status.textContent = "‚ùå Error al guardar en base de datos: " + updateError.message;
    return;
  }

  profilePic.src = publicUrl;
  status.textContent = "‚úÖ Foto actualizada correctamente.";
});

function volver(){
  window.location.href = "hub.html";
}
</script>
</body>
</html>
