<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Logo - Rebeld√≠a IN.AR</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .settings-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover { background: #555; }
        #previewLogo {
            width: 100px;
            height: 100px;
            display: none;
            margin-top: 10px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='Hub.html'">üè† Volver a la P√°gina Principal</button>

    <div class="settings-container">
        <h2>Cambiar Logo de Perfil</h2>
        <label for="userLogo">Selecciona una imagen</label>
        <input type="file" id="userLogo" accept="image/*">
        <img id="previewLogo" src="" alt="Vista previa">
        <button onclick="saveSettings()">Guardar Logo</button>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <script>
        const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadUserSettings() {
            const userId = '1'; // Cambia al ID del usuario que quieras cargar
            const { data, error } = await supabase
                .from('usuarios')  // Cambiado a tu tabla
                .select('logo')
                .eq('id', userId)
                .single();

            if (error) return console.error(error);
            if (data.logo) {
                document.getElementById("previewLogo").src = data.logo;
                document.getElementById("previewLogo").style.display = "block";
            }
        }

        document.getElementById("userLogo").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("previewLogo").src = e.target.result;
                document.getElementById("previewLogo").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        async function saveSettings() {
            const logoInput = document.getElementById("userLogo");
            if (logoInput.files.length === 0) return alert("Selecciona una imagen primero");

            const file = logoInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(e) {
                const logoBase64 = e.target.result;
                const userId = '1'; // Cambia al ID del usuario

                const { error } = await supabase
                    .from('usuarios')  // Cambiado a tu tabla
                    .update({ logo: logoBase64 })
                    .eq('id', userId);

                if (error) return console.error(error);

                alert("Logo actualizado correctamente");
                document.getElementById("previewLogo").src = logoBase64;
            };
            reader.readAsDataURL(file);
        }

        document.addEventListener("DOMContentLoaded", loadUserSettings);
    </script>
</body>
</html>
