<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.23.0/dist/supabase.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
  img { border-radius: 50%; width: 150px; height: 150px; object-fit: cover; border: 3px solid #333; }
  input, button { margin-top: 10px; padding: 8px; }
</style>
</head>
<body>

<h1>Tu Perfil</h1>
<img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">

<div>
  <input type="file" id="profileInput" accept="image/*">
  <button id="uploadBtn">Subir Foto</button>
</div>

<script>
  // Configura Supabase
  const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function getUser() {
    const { data: { user } } = await supabase.auth.getUser();
    return user;
  }

  async function loadProfile() {
    const user = await getUser();
    if (!user) return alert("Debes iniciar sesión");

    const { data, error } = await supabase
      .from('users')
      .select('profile_url')
      .eq('id', user.id)
      .single();

    if (error) console.error(error);

    document.getElementById('profileImg').src = data?.profile_url || 'https://tuweb.com/default-profile.png';
  }

  async function uploadProfile() {
    const fileInput = document.getElementById('profileInput');
    const file = fileInput.files[0];
    if (!file) return alert("Selecciona un archivo");

    const user = await getUser();
    if (!user) return alert("Debes iniciar sesión");

    const filePath = `public/${user.id}-${file.name}`;

    // Subimos la imagen a Supabase Storage
    const { data, error } = await supabase.storage
      .from('avatars')
      .upload(filePath, file, { upsert: true });

    if (error) return console.error("Error subiendo archivo:", error.message);

    // Obtenemos la URL pública
    const { data: { publicUrl } } = supabase.storage.from('avatars').getPublicUrl(filePath);

    // Actualizamos la tabla de usuarios
    const { error: updateError } = await supabase
      .from('users')
      .update({ profile_url: publicUrl })
      .eq('id', user.id);

    if (updateError) return console.error("Error actualizando DB:", updateError.message);

    document.getElementById('profileImg').src = publicUrl;
    alert("Foto de perfil actualizada correctamente");
  }

  document.getElementById('uploadBtn').addEventListener('click', uploadProfile);

  // Carga la foto al iniciar
  loadProfile();
</script>

</body>
</html>
