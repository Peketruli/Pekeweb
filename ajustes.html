<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajustes de tu perfil</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    text-align: center;
    margin-top: 50px;
  }
  .container {
    background: #1c1c1c;
    padding: 30px;
    border-radius: 10px;
    display: inline-block;
  }
  img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #444;
  }
  button {
    margin: 10px;
    padding: 10px 20px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover { background: #0056b3; }
  #logout { background: #e53935; }
  #logout:hover { background: #b71c1c; }
  .status { margin-top: 15px; font-weight: bold; }
</style>
</head>
<body>
  <h1>Ajustes de tu perfil</h1>
  <div class="container">
    <img id="avatar" src="https://via.placeholder.com/120" alt="Foto de perfil">
    <h2 id="username">Cargando...</h2>

    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Cambiar foto</button>
    <button onclick="window.location.href='hub.html'">Volver al Hub</button>

    <div id="status" class="status"></div>
    <button id="logout">Cerrar sesión</button>
  </div>

<script>
  const supabaseUrl = "https://TU-PROJECT-URL.supabase.co"; // ⚠️ Cambia esto
  const supabaseKey = "TU-API-KEY"; // ⚠️ Cambia esto
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const usernameEl = document.getElementById("username");
  const avatarEl = document.getElementById("avatar");
  const statusEl = document.getElementById("status");
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const logoutBtn = document.getElementById("logout");

  async function getUserSession() {
    try {
      // Intentar obtener sesión desde Supabase
      const { data, error } = await supabase.auth.getSession();
      if (error) console.warn("Error al obtener sesión:", error.message);
      let session = data?.session;

      // Si no hay sesión, intentar desde localStorage
      if (!session) {
        const stored = localStorage.getItem("supabase.auth.token");
        if (stored) {
          const parsed = JSON.parse(stored);
          session = parsed?.currentSession;
          if (session) {
            statusEl.innerHTML = "✅ Sesión detectada desde localStorage";
          }
        }
      }

      // Si sigue sin haber sesión
      if (!session) {
        statusEl.innerHTML = "❌ No se ha detectado una sesión activa. Inicia sesión para continuar.";
        setTimeout(() => window.location.href = "login.html", 2500);
        return null;
      }

      // Si la hay
      const user = session.user;
      usernameEl.textContent = user.user_metadata?.username || user.email || "Usuario";
      const { data: publicUrl } = supabase.storage
        .from("avatars")
        .getPublicUrl(`${user.id}.jpg`);
      avatarEl.src = publicUrl.publicUrl;
      return user;
    } catch (err) {
      console.error("Error general de sesión:", err);
      statusEl.innerHTML = "❌ Error al cargar sesión";
      return null;
    }
  }

  uploadBtn.addEventListener("click", async () => {
    const user = await getUserSession();
    if (!user) return;

    const file = fileInput.files[0];
    if (!file) return alert("Selecciona una imagen primero.");

    const filePath = `${user.id}.jpg`;
    const { error } = await supabase.storage
      .from("avatars")
      .upload(filePath, file, { upsert: true, contentType: file.type });

    if (error) {
      console.error("Error al subir imagen:", error.message);
      return alert("❌ Error al subir imagen: " + error.message);
    }

    const { data: publicUrl } = supabase.storage.from("avatars").getPublicUrl(filePath);
    avatarEl.src = publicUrl.publicUrl;
    alert("✅ Imagen actualizada correctamente.");
  });

  logoutBtn.addEventListener("click", async () => {
    await supabase.auth.signOut();
    localStorage.removeItem("supabase.auth.token");
    window.location.href = "login.html";
  });

  getUserSession();
</script>
</body>
</html>
