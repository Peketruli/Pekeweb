<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/supabase.min.js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    text-align: center;
    padding: 50px;
  }
  img {
    border-radius: 50%;
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 3px solid #333;
  }
  input, button {
    margin-top: 10px;
    padding: 8px;
  }
  #status {
    margin-top: 15px;
    color: #222;
    background: #ddd;
    padding: 10px;
    border-radius: 6px;
    display: inline-block;
  }
  #status.error {
    background: #ffdddd;
    color: #900;
  }
  #status.success {
    background: #ddffdd;
    color: #070;
  }
</style>
</head>
<body>

<h1>Tu Perfil</h1>

<img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">

<div>
  <input type="file" id="profileInput" accept="image/*">
  <button id="uploadBtn">Subir Foto</button>
</div>

<div id="status">Listo</div>

<script>
  // Configura tu Supabase
  const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const profileImg = document.getElementById("profileImg");
  const uploadBtn = document.getElementById("uploadBtn");
  const fileInput = document.getElementById("profileInput");
  const status = document.getElementById("status");

  function setStatus(text, type = "") {
    status.textContent = text;
    status.className = type;
  }

  async function getUser() {
    const { data, error } = await supabase.auth.getUser();
    if (error || !data.user) {
      setStatus("⚠️ No hay sesión activa, no se puede subir foto.", "error");
      return null;
    }
    return data.user;
  }

  async function loadProfile() {
    const user = await getUser();
    if (!user) return;

    const { data, error } = await supabase
      .from("usuarios")
      .select("profile_url")
      .eq("id", user.id)
      .single();

    if (error) {
      console.error(error);
      setStatus("❌ Error al cargar la foto: " + error.message, "error");
      return;
    }

    profileImg.src = data?.profile_url || "https://tuweb.com/default-profile.png";
    setStatus("✅ Perfil cargado correctamente", "success");
  }

  async function uploadProfile() {
    const file = fileInput.files[0];
    if (!file) return setStatus("Selecciona un archivo primero", "error");

    const user = await getUser();
    if (!user) return;

    setStatus("⏳ Subiendo imagen...");

    const filePath = `${user.id}/${Date.now()}-${file.name}`;

    const { error: uploadError } = await supabase.storage
      .from("avatars")
      .upload(filePath, file, { upsert: true });

    if (uploadError) {
      console.error(uploadError);
      setStatus("❌ Error al subir: " + uploadError.message, "error");
      return;
    }

    const { data: publicData } = supabase.storage.from("avatars").getPublicUrl(filePath);
    const publicUrl = publicData.publicUrl;

    const { error: updateError } = await supabase
      .from("usuarios")
      .update({ profile_url: publicUrl })
      .eq("id", user.id);

    if (updateError) {
      console.error(updateError);
      setStatus("❌ Error al actualizar base de datos: " + updateError.message, "error");
      return;
    }

    profileImg.src = publicUrl;
    setStatus("✅ Foto actualizada correctamente", "success");
  }

  uploadBtn.addEventListener("click", uploadProfile);
  loadProfile();
</script>

</body>
</html>
