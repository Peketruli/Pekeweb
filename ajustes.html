<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajustes de Perfil - Subir Foto</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    background-color: #2c2c2c;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  .user-info { margin-bottom: 20px; }
  #userLogo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 12px; border: 3px solid #fff; }
  input[type="file"] { margin-top: 12px; }
  button {
    padding: 10px 16px;
    margin-top: 12px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #ff4081;
    color: white;
  }
  button:hover { transform: scale(1.03); }
  #status { margin-top: 12px; font-size: 0.95rem; color: #ffd54f; }
</style>
</head>
<body>

<h1>⚙️ Ajustes de Perfil</h1>
<button onclick="window.location.href='Hub.html'">⬅️ Volver al Hub</button>

<div class="user-info">
  <img id="userLogo" src="logoDefault.png" alt="Foto de perfil">
  <div id="userName">Usuario</div>
</div>

<input type="file" id="avatarInput" accept="image/*">
<br>
<button id="uploadBtn">Subir Foto</button>
<div id="status"></div>

<script>
/* --------- CONFIGURA SUPABASE AQUI ---------- */
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "TU_API_KEY_AQUI";
const { createClient } = window.supabase;
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
/* -------------------------------------------- */

let currentUser = null;

document.addEventListener("DOMContentLoaded", async () => {
  await initUser();

  document.getElementById("uploadBtn").addEventListener("click", async () => {
    const fileInput = document.getElementById("avatarInput");
    if (!fileInput.files.length) return alert("Selecciona un archivo primero.");
    const file = fileInput.files[0];
    await uploadProfileImage(file);
  });
});

/* ---------- Inicializar usuario ---------- */
async function initUser() {
  const saved = localStorage.getItem("currentUser");
  if (saved) {
    currentUser = JSON.parse(saved);
    document.getElementById("userName").textContent = currentUser.username || "Usuario";
    document.getElementById("userLogo").src = currentUser.logo || "logoDefault.png";
    return;
  }

  // Obtener usuario desde Supabase Auth
  try {
    const { data: { user }, error } = await supabase.auth.getUser();
    if (error || !user) {
      document.getElementById("status").textContent = "Debes iniciar sesión primero.";
      return;
    }

    currentUser = user;

    // Obtener datos de tabla usuarios
    const { data, error: err } = await supabase
      .from("usuarios")
      .select("id, username, logo")
      .eq("auth_id", currentUser.id)
      .single();

    if (err) console.warn(err);
    if (data) {
      currentUser = data;
      document.getElementById("userName").textContent = data.username || "Usuario";
      document.getElementById("userLogo").src = data.logo || "logoDefault.png";
      localStorage.setItem("currentUser", JSON.stringify(currentUser));
    }
  } catch (e) {
    console.error("Error initUser:", e);
  }
}

/* ---------- Subir imagen al bucket ---------- */
async function uploadProfileImage(file) {
  if (!currentUser || !currentUser.id) return alert("Debes iniciar sesión.");

  try {
    // Subir a bucket "avatars"
    const { data, error } = await supabase.storage
      .from('avatars')
      .upload(`profile_${currentUser.id}.png`, file, { upsert: true });

    if (error) {
      return alert(`❌ Error al subir la imagen.\nMensaje: ${error.message}\nCódigo: ${error.status || "desconocido"}`);
    }

    // Obtener URL pública
    const { data: urlData, error: urlError } = supabase.storage
      .from('avatars')
      .getPublicUrl(`profile_${currentUser.id}.png`);

    if (urlError) {
      return alert(`❌ Error obteniendo URL pública: ${urlError.message}`);
    }

    // Actualizar UI y tabla usuarios
    document.getElementById('userLogo').src = urlData.publicUrl;
    const { error: dbError } = await supabase
      .from('usuarios')
      .update({ logo: urlData.publicUrl })
      .eq('id', currentUser.id);

    if (dbError) return alert(`❌ Error guardando logo en BDD: ${dbError.message}`);

    currentUser.logo = urlData.publicUrl;
    localStorage.setItem('currentUser', JSON.stringify(currentUser));
    alert("✅ Imagen subida correctamente.");
  } catch (e) {
    alert(`❌ Excepción al subir imagen: ${e.message || e}`);
  }
}
</script>
</body>
</html>
