<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes de Perfil</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:40px; }
  .container { background:#222; padding:30px; border-radius:10px; width:320px; margin:auto; }
  img { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #444; }
  button, label { background:#007bff; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; margin:5px; }
  button:hover { background:#0056b3; }
  #logoutBtn { background:#dc3545; }
</style>
</head>
<body>

<h1>Ajustes de tu perfil</h1>
<div class="container">
  <img id="profileImg" src="logoDefault.png" alt="Foto de perfil">
  <h2 id="userName">Cargando...</h2>

  <label for="fileInput">ðŸ“¸ Cambiar foto</label>
  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  <button id="uploadBtn">Subir Foto</button>

  <p id="msg"></p>
  <button id="logoutBtn">Cerrar sesiÃ³n</button>
</div>

<script>
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiIsImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const user = JSON.parse(localStorage.getItem("currentUser"));

// Si no hay usuario logueado, mandar al login
if (!user) {
  window.location.href = "login.html";
} else {
  document.getElementById("userName").textContent = user.username || "Usuario";
  document.getElementById("profileImg").src = user.logo || "logoDefault.png";
}

const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const msg = document.getElementById("msg");

uploadBtn.addEventListener("click", async () => {
  const file = fileInput.files[0];
  if (!file) return msg.textContent = "Selecciona una imagen primero";

  const fileName = `${user.id}/${Date.now()}-${file.name}`;

  // Subida al bucket "avatars"
  const { error: uploadError } = await supabase.storage
    .from("avatars")
    .upload(fileName, file, { upsert: true });

  if (uploadError) {
    console.error("Error al subir imagen:", uploadError);
    return msg.textContent = "Error al subir imagen: " + uploadError.message;
  }

  // Obtener URL pÃºblica
  const { data } = supabase.storage.from("avatars").getPublicUrl(fileName);
  const publicUrl = data.publicUrl;

  // Guardar en tabla usuarios (asegÃºrate de que la columna sea "profile_url")
  const { error: dbError } = await supabase.from("usuarios").update({ profile_url: publicUrl }).eq("id", user.id);
  if (dbError) return msg.textContent = "Error en la base de datos: " + dbError.message;

  // Actualizar UI y localStorage
  user.logo = publicUrl;
  localStorage.setItem("currentUser", JSON.stringify(user));
  document.getElementById("profileImg").src = publicUrl;
  msg.textContent = "âœ… Foto actualizada correctamente";
});

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.removeItem("currentUser");
  window.location.href = "login.html";
});
</script>

</body>
</html>
