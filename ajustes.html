<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil de Usuario (Debug)</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/supabase.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background:#f4f4f4; text-align:center; padding:40px; }
  img { border-radius:50%; width:150px; height:150px; object-fit:cover; border:3px solid #333; }
  input,button { margin-top:10px; padding:8px; }
  #status { margin-top:15px; background:#ddd; display:inline-block; padding:8px 14px; border-radius:6px; }
</style>
</head>
<body>

<h1>Tu Perfil</h1>
<img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">
<div>
  <input type="file" id="profileInput" accept="image/*">
  <button id="uploadBtn">Subir Foto</button>
</div>
<div id="status">Esperando...</div>

<script>
  const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const img = document.getElementById("profileImg");
  const btn = document.getElementById("uploadBtn");
  const input = document.getElementById("profileInput");
  const status = document.getElementById("status");

  function setStatus(msg, color="#333") {
    status.textContent = msg;
    status.style.color = color;
  }

  async function getUser() {
    const { data, error } = await supabase.auth.getUser();
    console.log("getUser ->", data, error);
    if (error || !data.user) {
      setStatus("No hay sesión activa ❌", "red");
      return null;
    }
    return data.user;
  }

  async function uploadProfile() {
    console.log("uploadProfile() iniciada");
    const file = input.files[0];
    if (!file) return setStatus("Selecciona un archivo primero", "red");

    const user = await getUser();
    if (!user) return;

    setStatus("Subiendo imagen...", "blue");
    console.log("Subiendo archivo:", file.name);

    const filePath = `${user.id}/${Date.now()}-${file.name}`;
    const { data: uploadData, error: uploadError } = await supabase.storage
      .from("avatars")
      .upload(filePath, file, { upsert: true });

    console.log("uploadData:", uploadData, "uploadError:", uploadError);

    if (uploadError) {
      setStatus("Error al subir: " + uploadError.message, "red");
      return;
    }

    const { data: publicData } = supabase.storage.from("avatars").getPublicUrl(filePath);
    const publicUrl = publicData.publicUrl;
    console.log("publicUrl:", publicUrl);

    const { error: updateError } = await supabase
      .from("usuarios")
      .update({ profile_url: publicUrl })
      .eq("id", user.id);

    console.log("updateError:", updateError);

    if (updateError) {
      setStatus("Error DB: " + updateError.message, "red");
      return;
    }

    img.src = publicUrl;
    setStatus("✅ Foto actualizada correctamente", "green");
  }

  btn.addEventListener("click", uploadProfile);
</script>

</body>
</html>
