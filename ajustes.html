<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustes - Rebeldía IN.AR</title>
    <style>
        body {
            background: linear-gradient(45deg, #FF5733, #FF8D1A, #FFC300, #FF5733);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .readonly {
            background: #e9e9e9;
            cursor: not-allowed;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='PaginaPrincipal.html'">🏠 Volver a la Página Principal</button>

    <div class="settings-container">
        <h2>Ajustes de Usuario</h2>

        <label for="userEmail">Correo electrónico</label>
        <input type="email" id="userEmail" class="readonly" readonly>

        <label for="userPassword">Contraseña</label>
        <input type="password" id="userPassword" class="readonly" readonly>

        <label for="userName">Nombre de usuario</label>
        <input type="text" id="userName" class="readonly" readonly>

        <label for="userLogo">Logo de perfil</label>
        <input type="file" id="userLogo" accept="image/*">
        <img id="previewLogo" src="" alt="Vista previa" style="width: 100px; height: 100px; display: none; margin-top: 10px;">

        <button onclick="saveSettings()">Guardar cambios</button>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
    <script>
        // Inicializa Supabase
        const supabaseUrl = 'TU_SUPABASE_URL';
        const supabaseKey = 'TU_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadUserSettings() {
            const user = supabase.auth.user();
            if (!user) return alert("No estás logueado");

            const { data, error } = await supabase
                .from('users')
                .select('*')
                .eq('id', user.id)
                .single();

            if (error) return console.error(error);

            document.getElementById("userEmail").value = data.email || "";
            document.getElementById("userPassword").value = "********";
            document.getElementById("userName").value = data.username || "";
            if (data.logo) {
                document.getElementById("previewLogo").src = data.logo;
                document.getElementById("previewLogo").style.display = "block";
            }
        }

        document.getElementById("userLogo").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById("previewLogo").src = e.target.result;
                document.getElementById("previewLogo").style.display = "block";
            };
            reader.readAsDataURL(file);
        });

        async function saveSettings() {
            const user = supabase.auth.user();
            if (!user) return alert("No estás logueado");

            const logoInput = document.getElementById("userLogo");
            let logoUrl = null;

            if (logoInput.files.length > 0) {
                const file = logoInput.files[0];
                const { data, error } = await supabase.storage
                    .from('user-logos')  // Bucket que debes crear en Supabase
                    .upload(`${user.id}/${file.name}`, file, { upsert: true });

                if (error) return console.error(error);

                const { publicUrl } = supabase
                    .storage
                    .from('user-logos')
                    .getPublicUrl(`${user.id}/${file.name}`);
                logoUrl = publicUrl;
            }

            const { error } = await supabase
                .from('users')
                .update({ logo: logoUrl })
                .eq('id', user.id);

            if (error) return console.error(error);

            alert("Configuración guardada");
        }

        document.addEventListener("DOMContentLoaded", loadUserSettings);
    </script>
</body>
</html>
