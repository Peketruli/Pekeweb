<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes de Perfil</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js"></script>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:40px; }
  .container { background:#222; padding:30px; border-radius:10px; width:320px; margin:auto; }
  img { width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #444; cursor:pointer; }
  button, label { background:#007bff; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer; margin:5px; }
  button:hover { background:#0056b3; }
  #logoutBtn { background:#dc3545; }
  #msg { margin-top:10px; font-size:0.9em; min-height:20px; }
  .success { color:#00ff7f; }
  .error { color:#ff3d3d; }
  .info { color:#ffff00; }
</style>
</head>
<body>

<h1>Ajustes de tu perfil</h1>
<div class="container">
  <img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">
  <h2 id="userName">Cargando...</h2>

  <p>Haz clic en la foto para cambiar tu avatar</p>
  <input type="file" id="fileInput" accept="image/*" style="display:none;">
  
  <p id="msg" class="info"></p>
  <button id="logoutBtn">Cerrar sesión</button>
</div>

<script>
  const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiIsImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const profileImg = document.getElementById("profileImg");
  const userNameEl = document.getElementById("userName");
  const fileInput = document.getElementById("fileInput");
  const msg = document.getElementById("msg");
  const logoutBtn = document.getElementById("logoutBtn");

  // Función para mostrar mensajes
  function showMessage(text, type="info") {
    msg.textContent = text;
    msg.className = type;
  }

  // Obtener usuario
  let user = JSON.parse(localStorage.getItem("currentUser"));
  if(!user) {
    showMessage("No se encontró usuario. Redirigiendo al login...", "error");
    setTimeout(()=>window.location.href="login.html", 1500);
  } else {
    userNameEl.textContent = user.username || "Usuario";
    profileImg.src = user.profile_url || "https://tuweb.com/default-profile.png";
    showMessage("Usuario cargado correctamente", "success");
  }

  // Logout
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  });

  // Cambiar foto
  profileImg.addEventListener("click", () => fileInput.click());

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if(!file) { showMessage("Selecciona una imagen primero", "error"); return; }

    const filePath = `avatars/${user.id}/${Date.now()}-${file.name}`;
    showMessage("Subiendo imagen...", "info");

    try {
      const { data: uploadData, error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert:true });
      if(uploadError) throw uploadError;

      const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
      const publicUrl = urlData.publicUrl;

      const { error: dbError } = await supabase.from("usuarios").update({ profile_url: publicUrl }).eq("id", user.id);
      if(dbError) throw dbError;

      user.profile_url = publicUrl;
      localStorage.setItem("currentUser", JSON.stringify(user));
      profileImg.src = publicUrl;
      showMessage("✅ Foto actualizada correctamente", "success");
    } catch(err) {
      showMessage("❌ Error: " + (err.message || err), "error");
    }
  });
</script>

</body>
</html>
