<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes de tu perfil</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:40px; }
  .container { background:#222; padding:30px; border-radius:10px; width:350px; margin:auto; }
  img { width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #444; }
  button, label { background:#007bff; color:white; border:none; padding:10px 18px; border-radius:6px; cursor:pointer; margin:5px; font-size:1em; }
  button:hover, label:hover { background:#0056b3; }
  #logoutBtn { background:#dc3545; }
  #msg { margin-top:10px; font-weight:bold; min-height:20px; }
</style>
</head>
<body>

<h1>Ajustes de tu perfil</h1>

<div class="container">
  <img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">
  <h2 id="userName">Cargando...</h2>

  <input type="file" id="fileInput" accept="image/*"><br>
  <button id="uploadBtn">Cambiar foto</button><br>
  <button id="hubBtn">Volver al Hub</button>

  <p id="msg"></p>
  <button id="logoutBtn">Cerrar sesi√≥n</button>
</div>

<script>
const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const profileImg = document.getElementById("profileImg");
const userNameEl = document.getElementById("userName");
const fileInput = document.getElementById("fileInput");
const uploadBtn = document.getElementById("uploadBtn");
const hubBtn = document.getElementById("hubBtn");
const logoutBtn = document.getElementById("logoutBtn");
const msgEl = document.getElementById("msg");

function showMessage(text, type="info") {
  msgEl.textContent = text;
  msgEl.style.color = type === "error" ? "#ff4d4d" : type === "success" ? "#4dff88" : "#fff";
}

let currentUser = null;

// üîπ Detectar sesi√≥n activa
async function detectSession() {
  const { data, error } = await supabase.auth.getSession();
  if (error || !data.session) {
    showMessage("‚ùå No se ha detectado una sesi√≥n activa. Inicia sesi√≥n para continuar.", "error");
    setTimeout(() => window.location.href = "login.html", 2000);
    return;
  }

  currentUser = data.session.user;
  const { data: userInfo } = await supabase.from("usuarios").select("*").eq("auth_id", currentUser.id).single();

  if (userInfo) {
    userNameEl.textContent = userInfo.username;
    profileImg.src = userInfo.profile_url || "https://tuweb.com/default-profile.png";
    showMessage("‚úÖ Sesi√≥n detectada correctamente", "success");
  } else {
    showMessage("‚ö†Ô∏è No se encontr√≥ el usuario en la tabla", "error");
  }
}

// üîπ Subir nueva imagen
uploadBtn.addEventListener("click", async () => {
  if (!currentUser) return showMessage("No hay sesi√≥n activa", "error");
  const file = fileInput.files[0];
  if (!file) return showMessage("Selecciona una imagen", "error");

  const path = `${currentUser.id}/${Date.now()}-${file.name}`;

  showMessage("Subiendo imagen...", "info");
  const { error: uploadError } = await supabase.storage.from("avatars").upload(path, file, { upsert: true });
  if (uploadError) return showMessage("Error al subir: " + uploadError.message, "error");

  const { data } = supabase.storage.from("avatars").getPublicUrl(path);
  const publicUrl = data.publicUrl;

  const { error: dbError } = await supabase.from("usuarios").update({ profile_url: publicUrl }).eq("auth_id", currentUser.id);
  if (dbError) return showMessage("Error al actualizar BD: " + dbError.message, "error");

  profileImg.src = publicUrl;
  showMessage("‚úÖ Foto de perfil actualizada", "success");
});

// üîπ Otros botones
hubBtn.addEventListener("click", () => window.location.href = "hub.html");
logoutBtn.addEventListener("click", async () => {
  await supabase.auth.signOut();
  showMessage("Cerrando sesi√≥n...");
  setTimeout(() => window.location.href = "login.html", 1000);
});

// Cargar sesi√≥n al iniciar
detectSession();
</script>

</body>
</html>
