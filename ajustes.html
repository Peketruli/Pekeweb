<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes de Perfil</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.35.0/dist/supabase.min.js"></script>
<style>
  body { background:#111; color:white; font-family:Arial; text-align:center; padding:40px; }
  .container { background:#222; padding:30px; border-radius:10px; width:350px; margin:auto; }
  img { width:120px; height:120px; border-radius:50%; object-fit:cover; margin-bottom:10px; border:2px solid #444; }
  button { background:#007bff; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; margin:5px; }
  button:hover { background:#0056b3; }
  #uploadBtn { background:#28a745; }
  #hubBtn { background:#6c757d; }
  #msg { margin-top:15px; min-height:20px; font-weight:bold; }
  .success { color:#00ff7f; }
  .error { color:#ff3d3d; }
  .info { color:#ffff00; }
</style>
</head>
<body>

<h1>Ajustes de tu perfil</h1>
<div class="container">
  <img id="profileImg" src="https://tuweb.com/default-profile.png" alt="Foto de perfil">

  <h2 id="userName">Cargando...</h2>

  <input type="file" id="fileInput" accept="image/*"><br>

  <button id="uploadBtn">Cambiar foto</button>
  <button id="hubBtn">Volver al Hub</button>

  <p id="msg" class="info"></p>
</div>

<script>
  // Configuración de Supabase
  const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiIsImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const profileImg = document.getElementById("profileImg");
  const userNameEl = document.getElementById("userName");
  const fileInput = document.getElementById("fileInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const hubBtn = document.getElementById("hubBtn");
  const msg = document.getElementById("msg");

  function showMessage(text, type="info"){
    msg.textContent = text;
    msg.className = type;
  }

  // Obtener usuario del localStorage
  let user = JSON.parse(localStorage.getItem("currentUser"));
  if(!user){
    showMessage("Usuario no encontrado. Redirigiendo al login...", "error");
    setTimeout(()=>window.location.href="login.html", 1500);
  } else {
    userNameEl.textContent = user.username || "Usuario";
    profileImg.src = user.profile_url || "https://tuweb.com/default-profile.png";
    showMessage("Usuario cargado correctamente", "success");
  }

  // Volver al Hub
  hubBtn.addEventListener("click", ()=>window.location.href="Hub.html");

  // Subir/cambiar foto
  uploadBtn.addEventListener("click", async ()=>{
    if(!fileInput.files[0]){
      showMessage("Selecciona una imagen primero", "error");
      return;
    }

    const file = fileInput.files[0];
    const filePath = `avatars/${user.id}/${Date.now()}-${file.name}`;
    showMessage("Subiendo imagen...", "info");

    try{
      // Subida al bucket
      const { data: uploadData, error: uploadError } = await supabase.storage.from("avatars").upload(filePath, file, { upsert:true });
      if(uploadError) throw uploadError;

      // Obtener URL pública
      const { data: urlData } = supabase.storage.from("avatars").getPublicUrl(filePath);
      const publicUrl = urlData.publicUrl;

      // Actualizar tabla usuarios
      const { error: dbError } = await supabase.from("usuarios").update({ profile_url: publicUrl }).eq("id", user.id);
      if(dbError) throw dbError;

      // Actualizar localStorage y UI
      user.profile_url = publicUrl;
      localStorage.setItem("currentUser", JSON.stringify(user));
      profileImg.src = publicUrl;
      showMessage("✅ Foto actualizada correctamente", "success");
    } catch(err){
      showMessage("❌ Error: " + (err.message || err), "error");
    }
  });
</script>

</body>
</html>
