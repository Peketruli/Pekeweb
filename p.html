<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino - Salas</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container { padding: 20px; }
    .hidden { display: none; }
    button {
      background: #ff6600;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #gameArea {
      display: none;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
      margin-top: 40px;
    }
    .player-slot {
      width: 100px;
      height: 100px;
      background: #333;
      border: 2px solid #666;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #cards {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 10px;
    }
    .card-slot {
      width: 60px;
      height: 90px;
      background: #444;
      border: 2px solid #777;
      border-radius: 6px;
    }
    #sidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="lobby">
    <h1>Salas disponibles</h1>
    <div id="rooms"></div>
    <button id="createRoomBtn">Crear Sala</button>
  </div>

  <div id="gameArea">
    <h2 id="roomName"></h2>
    <div id="sidebar">
      <p><b>Jugadores:</b> <span id="playerCount">0</span></p>
      <ul id="playerList"></ul>
      <button id="leaveBtn">Salir de la Sala</button>
    </div>
    <div id="board">
      <div class="player-slot" id="slot1"></div>
      <div class="player-slot" id="slot2"></div>
      <div class="player-slot" id="slot3"></div>
      <div class="player-slot" id="slot4"></div>
      <div class="player-slot" id="slot5"></div>
    </div>
    <div id="cards">
      <div class="card-slot"></div>
      <div class="card-slot"></div>
      <div class="card-slot"></div>
      <div class="card-slot"></div>
      <div class="card-slot"></div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://jdvwlfogkzrzovepzjqa.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const lobby = document.getElementById("lobby");
    const gameArea = document.getElementById("gameArea");
    const roomsDiv = document.getElementById("rooms");
    const roomNameEl = document.getElementById("roomName");
    const playerCountEl = document.getElementById("playerCount");
    const playerListEl = document.getElementById("playerList");

    const createRoomBtn = document.getElementById("createRoomBtn");
    const leaveBtn = document.getElementById("leaveBtn");

    let currentUser = null;
    let currentRoom = null;

    async function checkSession() {
      const storedUser = localStorage.getItem("usuario");
      if (!storedUser) {
        alert("Debes iniciar sesión primero.");
        window.location.href = "login.html";
        return;
      }
      currentUser = JSON.parse(storedUser);
    }

    async function loadRooms() {
      const { data: rooms, error } = await supabase.from("rooms").select("*");
      if (error) {
        roomsDiv.innerHTML = `<p>Error cargando salas: ${error.message}</p>`;
        return;
      }
      roomsDiv.innerHTML = "";
      rooms.forEach(room => {
        const div = document.createElement("div");
        div.innerHTML = `
          <p><b>${room.name}</b> (${room.players?.length || 0}/5)</p>
          <button onclick="joinRoom('${room.id}')">Unirse</button>
        `;
        roomsDiv.appendChild(div);
      });
    }

    async function createRoom() {
      const name = prompt("Nombre de la sala:");
      if (!name) return;
      const { data, error } = await supabase
        .from("rooms")
        .insert([{ name, players: [currentUser.username] }])
        .select()
        .single();

      if (error) {
        alert("Error al crear sala: " + error.message);
        return;
      }

      localStorage.setItem("room", JSON.stringify(data));
      currentRoom = data;
      showGameArea();
    }

    async function joinRoom(id) {
      const { data: room, error } = await supabase
        .from("rooms")
        .select("*")
        .eq("id", id)
        .single();

      if (error || !room) {
        alert("Error al unirse a la sala.");
        return;
      }

      const players = room.players || [];
      if (players.includes(currentUser.username)) {
        localStorage.setItem("room", JSON.stringify(room));
        currentRoom = room;
        showGameArea();
        return;
      }
      if (players.length >= 5) {
        alert("La sala está llena.");
        return;
      }

      const newPlayers = [...players, currentUser.username];
      const { data: updated, error: updateError } = await supabase
        .from("rooms")
        .update({ players: newPlayers })
        .eq("id", id)
        .select()
        .single();

      if (updateError) {
        alert("Error al unirse: " + updateError.message);
        return;
      }

      localStorage.setItem("room", JSON.stringify(updated));
      currentRoom = updated;
      showGameArea();
    }

    function showGameArea() {
      lobby.style.display = "none";
      gameArea.style.display = "block";
      roomNameEl.textContent = "Sala: " + currentRoom.name;
      updatePlayers(currentRoom.players || []);
    }

    async function leaveRoom() {
      if (!currentRoom) return;
      const players = (currentRoom.players || []).filter(p => p !== currentUser.username);
      await supabase.from("rooms").update({ players }).eq("id", currentRoom.id);
      localStorage.removeItem("room");
      currentRoom = null;
      gameArea.style.display = "none";
      lobby.style.display = "block";
      loadRooms();
    }

    function updatePlayers(players) {
      playerCountEl.textContent = players.length;
      playerListEl.innerHTML = "";
      players.forEach(p => {
        const li = document.createElement("li");
        li.textContent = p;
        playerListEl.appendChild(li);
      });
    }

    // Detectar cierre o recarga de página
    window.addEventListener("beforeunload", async () => {
      if (currentRoom && currentUser) {
        const players = (currentRoom.players || []).filter(p => p !== currentUser.username);
        await supabase.from("rooms").update({ players }).eq("id", currentRoom.id);
        localStorage.removeItem("room");
      }
    });

    // Al iniciar
    checkSession().then(async () => {
      await loadRooms();
      const savedRoom = localStorage.getItem("room");
      if (savedRoom) {
        const room = JSON.parse(savedRoom);
        const { data } = await supabase.from("rooms").select("*").eq("id", room.id).single();
        if (data && data.players.includes(currentUser.username)) {
          currentRoom = data;
          showGameArea();
        } else {
          localStorage.removeItem("room");
        }
      }
    });

    createRoomBtn.onclick = createRoom;
    leaveBtn.onclick = leaveRoom;
    window.joinRoom = joinRoom;
  </script>
</body>
</html>
