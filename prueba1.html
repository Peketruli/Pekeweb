<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vampire Survival — Imán + Boss rebalanceado</title>
<style>
  :root{--hud-bg:rgba(0,0,0,0.55);--accent:#f1c40f;--muted:#999}
  html,body{height:100%;margin:0;background:#080808;color:#eee;font-family:Inter,Arial,Helvetica,sans-serif;overflow:hidden}
  canvas{display:block;background:linear-gradient(#111,#040404);width:100vw;height:100vh}
  /* TOP HUD (center) */
  #topHUD{position:fixed;top:10px;left:50%;transform:translateX(-50%);width:760px;max-width:85vw;z-index:30}
  .row{display:flex;gap:10px;align-items:center}
  .box{background:var(--hud-bg);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)}
  #bars{flex:1}
  .bar{height:18px;background:#222;border-radius:8px;overflow:hidden;position:relative;border:1px solid rgba(255,255,255,0.05)}
  .fill{height:100%;transition:width .18s linear}
  .hpFill{background:linear-gradient(90deg,#2ecc71,#27ae60)}
  .xpFill{background:linear-gradient(90deg,#f39c12,#e67e22)}
  /* Left HUD (weapons column) */
  #leftHUD{position:fixed;left:10px;top:50%;transform:translateY(-50%);z-index:35;display:flex;flex-direction:column;gap:8px}
  .weaponSlot{width:160px;background:rgba(255,255,255,0.03);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);font-size:13px;display:flex;align-items:center;gap:8px}
  .weaponIcon{width:36px;height:36px;border-radius:6px;background:rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted)}
  .weaponInfo{flex:1}
  .weaponName{font-size:13px}
  .weaponLvl{font-size:12px;color:var(--muted)}
  /* Timer top-right */
  #timer{position:fixed;top:12px;right:12px;background:var(--hud-bg);padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);z-index:40;font-size:14px}
  /* Level menu & death panel */
  #levelMenu,#deathPanel{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#111;padding:18px;border:2px solid #fff;border-radius:10px;z-index:50;display:none;min-width:320px}
  #levelMenu h2,#deathPanel h2{margin:0 0 8px}
  #levelMenu .choices{display:flex;flex-direction:column;gap:8px;margin-top:8px}
  button.choice{padding:10px;border-radius:8px;border:none;background:#222;color:#fff;cursor:pointer}
  button.choice:hover{background:#333}
  #deathPanel button{margin-top:10px;padding:8px 12px;border-radius:8px;border:none;background:#c0392b;color:white;cursor:pointer}
  /* chest popup */
  #chestPopup{position:fixed;left:50%;top:20%;transform:translateX(-50%);z-index:60;background:linear-gradient(90deg,#222,#111);padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);display:none}
  /* debug */
  #debug{position:fixed;right:10px;bottom:10px;color:#999;font-size:12px;z-index:40}
  @keyframes chestGlow {0%{box-shadow:0 0 0 rgba(255,215,0,0)}50%{box-shadow:0 0 20px rgba(255,215,0,0.7)}100%{box-shadow:0 0 0 rgba(255,215,0,0)}}
  .chestAnim{animation: chestGlow 1s ease-in-out;}
  #mainMenu, #charSelect, #infoPanel {
  position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
  background:#111; padding:20px; border:2px solid #fff; border-radius:10px;
  z-index:60; min-width:280px; text-align:center;
}
#mainMenu h2, #charSelect h2, #infoPanel h2 { margin-bottom:15px; }
#mainMenu .menuButtons { display:flex; flex-direction:column; gap:10px; }
#mainMenu button, #charSelect button, #infoPanel button {
  padding:10px 14px; border:none; border-radius:8px; background:#222; color:#fff; cursor:pointer;
}
#mainMenu button:hover, #charSelect button:hover, #infoPanel button:hover { background:#333; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<!-- Left HUD: weapon column -->
<div id="leftHUD" aria-hidden="true"></div>

<!-- Top HUD center -->
<div id="topHUD">
  <div class="row">
    <div class="box" style="min-width:220px">
      <div style="font-size:14px"><strong id="scoreText">Puntos: 0</strong></div>
      <div style="font-size:13px">Nivel <span id="levelText">1</span></div>
    </div>
    <div id="bars" class="box" style="display:flex;flex-direction:column;gap:6px">
      <div style="display:flex;gap:8px;align-items:center">
        <div style="width:80px">Vida</div>
        <div class="bar" style="flex:1"><div id="hpFill" class="fill hpFill" style="width:100%"></div></div>
        <div style="width:70px;text-align:right" id="hpText">100/100</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div style="width:80px">XP</div>
        <div class="bar" style="flex:1"><div id="xpFill" class="fill xpFill" style="width:0%"></div></div>
        <div style="width:70px;text-align:right" id="xpText">0/15</div>
      </div>
    </div>
    <div id="inv" class="box" style="display:none"></div>
  </div>
</div>

<!-- Timer -->
<div id="timer">00:00</div>

<!-- Level up menu -->
<div id="levelMenu">
  <h2>¡Subiste de nivel!</h2>
  <div style="font-size:13px;color:#ccc">Elige una opción (sube arma/habilidad si ya la tienes)</div>
  <div class="choices" id="levelChoices"></div>
</div>

<!-- Death panel -->
<div id="deathPanel">
  <h2>Has muerto</h2>
  <div id="deathScore"></div>
  <button id="btnRestart">Reiniciar</button>
</div>
  
<!-- Main Menu -->
<div id="mainMenu">
  <h2>Vampire Survival</h2>
  <div class="menuButtons">
    <button id="btnPlay">Jugar</button>
    <button id="btnInfo">Información</button>
    <button id="btnQuit">Volver</button>
  </div>
</div>

<!-- Character Selection Menu -->
<div id="charSelect" style="display:none">
  <h2>Selecciona tu personaje</h2>
  <div class="choices" id="charChoices"></div>
  <button id="btnCharBack">Volver</button>
</div>

<!-- Info Panel -->
<div id="infoPanel" style="display:none">
  <h2>Información de armas</h2>
  <div id="infoContent" style="font-size:13px; max-height:300px; overflow-y:auto"></div>
  <button id="btnInfoBack">Volver</button>
</div>

<!-- Chest popup -->
<div id="chestPopup"></div>

<div id="debug"></div>

<script>
// Pega todo este bloque dentro de tu <script> (reemplaza el script existente)
document.addEventListener('DOMContentLoaded', () => {
  // Canvas + UI refs (usaste estos IDs en tu HTML)
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
  addEventListener('resize', resize);
  resize();
  // ensure canvas below UI
  canvas.style.position = 'fixed'; canvas.style.left='0'; canvas.style.top='0'; canvas.style.zIndex='0';

  // UI elements
  const mainMenuEl = document.getElementById('mainMenu');
  const charSelectEl = document.getElementById('charSelect');
  const infoPanelEl = document.getElementById('infoPanel');
  const levelMenuEl = document.getElementById('levelMenu');
  const deathPanelEl = document.getElementById('deathPanel');
  const chestPopup = document.getElementById('chestPopup');
  const leftHUD = document.getElementById('leftHUD');
  const timerEl = document.getElementById('timer');
  const debugEl = document.getElementById('debug');

  const btnPlay = document.getElementById('btnPlay');
  const btnInfo = document.getElementById('btnInfo');
  const btnQuit = document.getElementById('btnQuit');
  const btnCharBack = document.getElementById('btnCharBack');
  const btnInfoBack = document.getElementById('btnInfoBack');
  const btnRestart = document.getElementById('btnRestart');

  // Game state
  let time = 0, score = 0, xp = 0, level = 1, xpToNext = 15;
  let gamePaused = false, dead = false, gameStartTimestamp = performance.now();
  function formatTime(ms){
    const total = Math.floor(ms/1000);
    const mins = Math.floor(total/60);
    const secs = total % 60;
    return String(mins).padStart(2,'0') + ':' + String(secs).padStart(2,'0');
  }

  // Player
  const player = { x: canvas.width/2, y: canvas.height/2, size: 18, speed: 2.2, hp: 100, maxHp: 100 };

  // Input
  const keys = {};
  addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // Entities
  let bullets = [], enemies = [], orbs = [], meleeAttacks = [], boss = null, chests = [];
  let lastSpawnTime = performance.now(), lastBossSpawn = performance.now();

  const BOSS_INTERVAL = 150000;
  const BASE_SPAWN_INTERVAL = 1200;
  let spawnInterval = BASE_SPAWN_INTERVAL;

  function dist(a,b){ return Math.hypot(a.x-b.x, a.y-b.y); }
  function randChoice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
  function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

  /* ============================
     Weapons library : nuevas armas
     ============================ */
  const weaponsLib = {};

  // WHIP - Látigo
  weaponsLib.whip = {
    id:'whip', name:'Látigo', maxLevel:10,
    statsForLevel(l){
      const dmg = 6 + Math.floor((l-1)*1.2);
      const range = 36 + (l-1)*4;
      const interval = Math.max(300, 700 - (l-1)*35);
      const freezeTime = 600 + (l-1)*40;
      return { dmg, range, interval, freezeTime };
    },
    attack(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.whip.statsForLevel(state.level);
      if(now - (state.lastAttack||0) < s.interval) return;
      state.lastAttack = now;
      // Two horizontal arcs: left (PI), right (0)
      const left = { x: player.x, y: player.y, angle: Math.PI, arc: Math.PI/8, range: s.range, damage: s.dmg, life: 160, freeze: s.freezeTime };
      const right = { x: player.x, y: player.y, angle: 0, arc: Math.PI/8, range: s.range, damage: s.dmg, life: 160, freeze: s.freezeTime };
      meleeAttacks.push(left, right);
    }
  };

  // KNIFE - Cuchillo (ráfaga constante)
  weaponsLib.knife = {
    id:'knife', name:'Cuchillo', maxLevel:10,
    statsForLevel(l){
      const interval = Math.max(60, 220 - (l-1)*12); // very fast
      const damage = 2 + Math.floor((l-1)*0.6);
      const count = 1 + Math.floor((l-1)/4);
      const speed = 6 + (l-1)*0.2;
      return { interval, damage, count, speed };
    },
    shoot(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.knife.statsForLevel(state.level);
      if(now - (state.lastShot||0) < s.interval) return;
      state.lastShot = now;
      if(!enemies.length && !boss) return;
      const pool = boss ? enemies.concat([boss]) : enemies;
      let target = pool[0];
      for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
      const ang = Math.atan2(target.y - player.y, target.x - player.x);
      for(let i=0;i<s.count;i++){
        const a = ang + (Math.random()-0.5)*0.12;
        bullets.push({ x: player.x, y: player.y, dx: Math.cos(a)*s.speed, dy: Math.sin(a)*s.speed, damage: s.damage, size: 3, life: 1200, friendly:true, type:'knife' });
      }
    }
  };

  // AXE - Hacha (arco más grande y crit)
  weaponsLib.axe = {
    id:'axe', name:'Hacha', maxLevel:10,
    statsForLevel(l){
      const arc = Math.PI/2 + (l-1)*0.02;
      const range = 40 + (l-1)*3;
      const damage = 10 + Math.floor((l-1)*1.8);
      const interval = Math.max(350, 700 - (l-1)*30);
      const critChance = Math.min(0.35, 0.06 + (l-1)*0.02);
      return { arc, range, damage, interval, critChance };
    },
    attack(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.axe.statsForLevel(state.level);
      if(now - (state.lastAttack||0) < s.interval) return;
      state.lastAttack = now;
      // target nearest
      const pool = boss ? enemies.concat([boss]) : enemies;
      if(pool.length === 0){ meleeAttacks.push({ x:player.x,y:player.y, angle:0, arc:s.arc, range:s.range, damage:s.damage, life:140 }); return; }
      let target = pool[0];
      for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
      const ang = Math.atan2(target.y-player.y, target.x-player.x);
      meleeAttacks.push({ x:player.x, y:player.y, angle:ang, arc:s.arc, range:s.range, damage:s.damage, critChance: s.critChance, life:140 });
    }
  };

  // CROSS - Cruz (espadas cayendo aleatorias)
  weaponsLib.cross = {
    id:'cross', name:'Cruz', maxLevel:10,
    statsForLevel(l){
      const count = 1 + Math.floor(l/3);
      const damage = 8 + Math.floor((l-1)*1.5);
      const interval = Math.max(900, 2200 - (l-1)*120);
      const radius = 80 + (l-1)*8;
      return { count, damage, interval, radius };
    },
    activate(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.cross.statsForLevel(state.level);
      if(now - (state.lastUse||0) < s.interval) return;
      state.lastUse = now;
      for(let i=0;i<s.count;i++){
        const ang = Math.random()*Math.PI*2;
        const rx = player.x + Math.cos(ang) * (s.radius * (0.4 + Math.random()*0.6));
        const ry = player.y + Math.sin(ang) * (s.radius * (0.4 + Math.random()*0.6));
        // spawn a short-lived falling strike (use meleeAttacks with small life)
        meleeAttacks.push({ x: rx, y: ry-200, angle: Math.PI/2, arc: Math.PI/20, range: 220, damage: s.damage, life: 260 });
      }
    }
  };

  // HOLY WATER - charcos que crecen y duran
  weaponsLib.holywater = {
    id:'holywater', name:'Agua Bendita', maxLevel:10,
    statsForLevel(l){ const damage = 4 + Math.floor((l-1)*1.1); const grow = 1 + Math.floor(l/3); const duration = 6000 + (l-1)*800; return { damage, grow, duration }; },
    throw(state, x,y){
      if(gamePaused || !state.level || dead) return;
      const s = weaponsLib.holywater.statsForLevel(state.level);
      state.puddles = state.puddles || [];
      state.puddles.push({ x, y, size: 8, maxSize: 24 + s.grow*8, created: performance.now(), duration: s.duration, damage: s.damage });
    },
    update(state, dt){
      if(!state.level || !state.puddles) return;
      const now = performance.now();
      for(let i=state.puddles.length-1;i>=0;i--){
        const p = state.puddles[i];
        const age = now - p.created;
        const prog = Math.min(1, age / p.duration);
        p.size = 8 + (p.maxSize-8)*prog;
        // damage enemies inside
        for(let j=enemies.length-1;j>=0;j--){
          const e = enemies[j];
          if(Math.hypot(e.x - p.x, e.y - p.y) < e.size + p.size){
            e.hp -= p.damage * (dt/1000) * 60/16; // scaled
            if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
          }
        }
        if(boss && Math.hypot(boss.x - p.x, boss.y - p.y) < boss.size + p.size){
          boss.hp -= p.damage * (dt/1000) * 60/16;
          if(boss.hp<=0) killBoss();
        }
        if(age > p.duration + 1500) state.puddles.splice(i,1);
      }
    }
  };

  // KING BIBLE (Biblia del Rey) - orbes más rápidos y más tiempo
  weaponsLib.kingBible = {
    id:'kingBible', name:'Biblia del Rey', maxLevel:10,
    statsForLevel(l){
      const orbCount = 2 + Math.floor(l/2);
      const radius = 60 + l*6;
      const damage = 1 + l*0.6;
      const duration = 5000 + l*400;
      const cooldown = Math.max(1500, 7000 - l*300);
      const speed = 0.01 + l*0.0008;
      return { orbCount, radius, damage, duration, cooldown, speed };
    },
    activate(state){
      state.active = true;
      state.spawnTime = performance.now();
      state.orbs = [];
      const s = weaponsLib.kingBible.statsForLevel(state.level);
      for(let i=0;i<s.orbCount;i++) state.orbs.push({ angle: (i/s.orbCount)*Math.PI*2 });
    },
    update(state, dt){
      if(!state.level) return;
      const now = performance.now();
      const s = weaponsLib.kingBible.statsForLevel(state.level);
      if(!state.active && (!state.lastUse || now - state.lastUse > s.cooldown)){ state.lastUse = now; this.activate(state); }
      if(state.active){
        const elapsed = now - state.spawnTime;
        for(const orb of state.orbs){
          orb.angle += s.speed * dt;
          const x = player.x + Math.cos(orb.angle) * s.radius;
          const y = player.y + Math.sin(orb.angle) * s.radius;
          // damage enemies on touch
          for(let j=enemies.length-1;j>=0;j--){
            const e = enemies[j];
            if(Math.hypot(x - e.x, y - e.y) < e.size + 10){
              e.hp -= s.damage * (dt/16);
              if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
            }
          }
          if(boss && Math.hypot(x-boss.x, y-boss.y) < boss.size + 10){ boss.hp -= s.damage * (dt/16); if(boss.hp<=0) killBoss(); }
        }
        if(elapsed > s.duration){ state.active = false; state.orbs = []; }
      }
    }
  };

  // MAGIC WAND - dispara más rápido y apunta nearest (sin cooldown largo)
  weaponsLib.magicwand = {
    id:'magicwand', name:'Vara Mágica', maxLevel:10,
    statsForLevel(l){
      const interval = Math.max(80, 420 - (l-1)*36);
      const damage = 3 + Math.floor((l-1)*1.2);
      const speed = 6 + (l-1)*0.25;
      return { interval, damage, speed };
    },
    shoot(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.magicwand.statsForLevel(state.level);
      if(now - (state.lastShot||0) < s.interval) return;
      state.lastShot = now;
      if(!enemies.length && !boss) return;
      const pool = boss ? enemies.concat([boss]) : enemies;
      let target = pool[0];
      for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
      const ang = Math.atan2(target.y - player.y, target.x - player.x);
      bullets.push({ x:player.x, y:player.y, dx: Math.cos(ang)*s.speed, dy: Math.sin(ang)*s.speed, damage: s.damage, size: 4, life: 1400, friendly:true, type:'magic' });
    }
  };

  // FIRE WAND - bolas grandes que atraviesan (penetrate)
  weaponsLib.firewand = {
    id:'firewand', name:'Pájaro de Fuego', maxLevel:10,
    statsForLevel(l){
      const interval = Math.max(700, 1800 - (l-1)*120);
      const damage = 10 + Math.floor((l-1)*2);
      const speed = 3.6 + (l-1)*0.18;
      const size = 8 + Math.floor(l/3);
      return { interval, damage, speed, size };
    },
    shoot(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.firewand.statsForLevel(state.level);
      if(now - (state.lastShot||0) < s.interval) return;
      state.lastShot = now;
      if(!enemies.length && !boss) return;
      const pool = boss ? enemies.concat([boss]) : enemies;
      let target = pool[0];
      for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
      const ang = Math.atan2(target.y - player.y, target.x - player.x);
      bullets.push({ x:player.x, y:player.y, dx: Math.cos(ang)*s.speed, dy: Math.sin(ang)*s.speed, damage: s.damage, size: s.size, life: 5000, friendly:true, penetrate:true, type:'fire' });
    }
  };

  // GARLIC - Ajo (aura que cura al hacer daño)
  weaponsLib.garlic = {
    id:'garlic', name:'Ajo', maxLevel:10,
    statsForLevel(l){ const radius = 30 + l*6; const damage = 1 + Math.floor(l*0.8); const healRatio = 0.25 + l*0.02; const tick = 420; return { radius, damage, healRatio, tick }; },
    update(state, dt){
      if(!state.level) return;
      const now = performance.now();
      state._last = state._last || 0;
      if(now - state._last < weaponsLib.garlic.statsForLevel(state.level).tick) return;
      state._last = now;
      const s = weaponsLib.garlic.statsForLevel(state.level);
      for(let j=enemies.length-1;j>=0;j--){
        const e = enemies[j];
        if(Math.hypot(e.x - player.x, e.y - player.y) < s.radius + e.size){
          e.hp -= s.damage;
          xp += 0; // optional
          player.hp = Math.min(player.maxHp, player.hp + Math.floor(s.damage * s.healRatio));
          if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
        }
      }
      if(boss && Math.hypot(boss.x - player.x, boss.y - player.y) < s.radius + boss.size){
        boss.hp -= s.damage;
        player.hp = Math.min(player.maxHp, player.hp + Math.floor(s.damage * s.healRatio));
        if(boss.hp<=0) killBoss();
      }
    }
  };

  // LIGHTNING RING - golpea dos veces
  weaponsLib.lightning = {
    id:'lightning', name:'Rayo', maxLevel:10,
    statsForLevel(l){ const radius = 36 + l*8; const damage = 4 + Math.floor(l*1.1); const tick = Math.max(160, 420 - (l-1)*22); const hits = 2; return { radius, damage, tick, hits }; },
    update(state, dt){
      if(!state.level) return;
      const now = performance.now();
      state.lastTick = state.lastTick || 0;
      if(now - state.lastTick < weaponsLib.lightning.statsForLevel(state.level).tick) return;
      state.lastTick = now;
      const s = weaponsLib.lightning.statsForLevel(state.level);
      for(let h=0;h<s.hits;h++){
        for(let j=enemies.length-1;j>=0;j--){
          const e = enemies[j];
          if(Math.hypot(e.x - player.x, e.y - player.y) < s.radius + e.size){
            e.hp -= s.damage;
            if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
          }
        }
        if(boss && Math.hypot(boss.x - player.x, boss.y - player.y) < s.radius + boss.size){
          boss.hp -= s.damage;
          if(boss.hp<=0) killBoss();
        }
      }
    }
  };

  // PENTAGRAM - borra la pantalla de enemigos y proyectiles (activa)

  /* ============= updates: bullets / melee / enemies / orbs / chests ============= */
  function updateBullets(dt){
    for(let i=bullets.length-1;i>=0;i--){
      const b = bullets[i];
      if(b.homing){
        if(enemies.length || boss){
          const pool = boss ? enemies.concat([boss]) : enemies;
          let target = pool[0];
          for(const p of pool) if(dist(p,b) < dist(target,b)) target = p;
          const angTo = Math.atan2(target.y - b.y, target.x - b.x);
          const curAng = Math.atan2(b.dy, b.dx);
          let diff = angTo - curAng; while(diff > Math.PI) diff -= Math.PI*2; while(diff < -Math.PI) diff += Math.PI*2;
          let newAng = curAng + diff * (b.homingStrength || 0.12);
          b.dx = Math.cos(newAng) * b.speed; b.dy = Math.sin(newAng) * b.speed;
        }
      }
      b.x += (b.dx || 0) * (dt/16); b.y += (b.dy || 0) * (dt/16); b.life -= dt;
      if(b.life <= 0 || b.x < -60 || b.x > canvas.width+60 || b.y < -60 || b.y > canvas.height+60){ bullets.splice(i,1); continue; }
      // collide with enemies
      for(let j=enemies.length-1;j>=0;j--){
        const e = enemies[j];
        if(Math.hypot(b.x - e.x, b.y - e.y) < e.size + (b.size||4)){
          e.hp -= b.damage;
          if(!b.penetrate) bullets.splice(i,1);
          if(e.hp <= 0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
          break;
        }
      }
      if(boss && Math.hypot(b.x - boss.x, b.y - boss.y) < boss.size + (b.size||4)){
        boss.hp -= b.damage;
        if(!b.penetrate) bullets.splice(i,1);
        if(boss.hp <= 0) killBoss();
        continue;
      }
    }
  }

  function updateMelee(dt){
    for(let i = meleeAttacks.length-1; i>=0; i--){
      const m = meleeAttacks[i]; m.life -= dt;
      for(let j=enemies.length-1;j>=0;j--){
        const e = enemies[j];
        const angToE = Math.atan2(e.y - m.y, e.x - m.x);
        let diff = Math.abs(((angToE - m.angle + Math.PI) % (2*Math.PI)) - Math.PI);
        if(diff <= (m.arc||Math.PI/4)/2 && dist(e,m) <= (m.range||36) + e.size){
          // crit logic
          let dmg = m.damage || 6;
          if(m.critChance && Math.random() < m.critChance) dmg *= 2;
          e.hp -= dmg;
          // freeze support
          if(m.freeze) { e.frozenUntil = performance.now() + m.freeze; }
          if(e.hp <= 0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
          // push
          e.x += Math.cos(angToE)*6; e.y += Math.sin(angToE)*6;
        }
      }
      if(boss){
        const angToB = Math.atan2(boss.y - m.y, boss.x - m.x);
        let diffB = Math.abs(((angToB - m.angle + Math.PI) % (2*Math.PI)) - Math.PI);
        if(diffB <= (m.arc||Math.PI/4)/2 && dist(boss,m) <= (m.range||36) + boss.size){
          boss.hp -= (m.damage || 6);
          if(boss.hp <= 0) killBoss();
        }
      }
      if(m.life <= 0) meleeAttacks.splice(i,1);
    }
  }

  function updateEnemies(dt){
    for(let i=enemies.length-1;i>=0;i--){
      const e = enemies[i];
      // handle frozen
      if(e.frozenUntil && performance.now() < e.frozenUntil) continue;
      // apply slow
      const slowFactor = Math.max(0.2, 1 - (e.slow || 0));
      // move toward player
      const a = Math.atan2(player.y - e.y, player.x - e.x);
      e.x += Math.cos(a) * e.speed * (dt/16) * slowFactor;
      e.y += Math.sin(a) * e.speed * (dt/16) * slowFactor;
      // natural decay of slow
      if(e.slow) e.slow = Math.max(0, e.slow - 0.02 * (dt/16));
      if(Math.hypot(e.x - player.x, e.y - player.y) < player.size + e.size){
        player.hp -= 8 * (dt/16);
        spawnOrbAt(e.x, e.y);
        enemies.splice(i,1);
        if(player.hp <= 0) onDeath();
      }
    }
  }

  /* ============= rendering ============= */
  function render(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // holywater puddles
    if(weaponsState.holywater.puddles){
      for(const p of weaponsState.holywater.puddles){
        ctx.fillStyle = 'rgba(120,200,255,0.12)';
        ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
      }
    }
    // solar-like and song, lightning, etc - drawn as needed dynamically in updates if required

    // orbs
    for(const o of orbs){ ctx.fillStyle = '#f1c40f'; ctx.beginPath(); ctx.arc(o.x,o.y,6,0,Math.PI*2); ctx.fill(); }
    // chests
    for(const c of chests){ ctx.fillStyle = '#9b59b6'; ctx.beginPath(); ctx.arc(c.x,c.y,12,0,Math.PI*2); ctx.fill(); }
    // player
    ctx.fillStyle = '#3498db'; ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI*2); ctx.fill();
    // enemies
    for(const e of enemies){ ctx.fillStyle = e.color || '#e74c3c'; ctx.beginPath(); ctx.arc(e.x,e.y,e.size,0,Math.PI*2); ctx.fill(); }
    // boss
    if(boss){ ctx.fillStyle = boss.color || '#8e44ad'; ctx.beginPath(); ctx.arc(boss.x,boss.y,boss.size,0,Math.PI*2); ctx.fill(); }
    // bullets
    for(const b of bullets){ ctx.fillStyle = b.type==='fire'?'#e67e22': b.type==='bloodtrail'?'#c0392b':'#fff'; ctx.beginPath(); ctx.arc(b.x,b.y,b.size||4,0,Math.PI*2); ctx.fill(); }
    // melee arcs
    for(const m of meleeAttacks){ ctx.strokeStyle = 'rgba(255,255,255,0.22)'; ctx.lineWidth = 3; ctx.beginPath(); ctx.arc(m.x,m.y,m.range || 36, (m.angle || 0) - (m.arc || Math.PI/3)/2, (m.angle || 0) + (m.arc || Math.PI/3)/2); ctx.stroke(); }
  }

  /* ============= main loop ============= */
  let lastFrame = performance.now();
  function gameLoop(now){
    const dt = now - lastFrame; lastFrame = now;
    if(!gamePaused && !dead){
      time += dt;
      timerEl.textContent = formatTime(performance.now() - gameStartTimestamp);
      spawnInterval = Math.max(400, BASE_SPAWN_INTERVAL - Math.floor(time/10000)*20);
      if(now - lastSpawnTime > spawnInterval){ lastSpawnTime = now; if(enemies.length < 30) spawnEnemy(); }
      if(!boss && (now - lastBossSpawn > BOSS_INTERVAL)){ spawnBoss(); lastBossSpawn = now; }
      // movement
      updatePlayer(dt);
      // auto-weapons: call update/shoot functions for each weapon owned
      if(weaponsState.whip.level) weaponsLib.whip.attack(weaponsState.whip);
      if(weaponsState.knife.level) weaponsLib.knife.shoot(weaponsState.knife);
      if(weaponsState.axe.level) weaponsLib.axe.attack(weaponsState.axe);
      if(weaponsState.cross.level) weaponsLib.cross.activate(weaponsState.cross);
      if(weaponsState.holywater.level) weaponsLib.holywater.update(weaponsState.holywater, dt);
      if(weaponsState.kingBible.level) weaponsLib.kingBible.update(weaponsState.kingBible, dt);
      if(weaponsState.magicwand.level) weaponsLib.magicwand.shoot(weaponsState.magicwand);
      if(weaponsState.firewand.level) weaponsLib.firewand.shoot(weaponsState.firewand);
      if(weaponsState.garlic.level) weaponsLib.garlic.update(weaponsState.garlic, dt);
      if(weaponsState.lightning.level) weaponsLib.lightning.update(weaponsState.lightning, dt);
      if(weaponsState.pentagram.level) weaponsLib.pentagram.update(weaponsState.pentagram, dt);
      if(weaponsState.song.level) weaponsLib.song.update(weaponsState.song, dt);
      if(weaponsState.ebony.level) weaponsLib.ebony.shoot(weaponsState.ebony);
      if(weaponsState.bloodwhip.level) weaponsLib.bloodwhip.leaveTrail(weaponsState.bloodwhip);
      if(weaponsState.potion.level) weaponsLib.potion.tick(weaponsState.potion);
      if(weaponsState.magnet.level) weaponsLib.magnet.update(weaponsState.magnet, dt);

      updateBullets(dt);
      updateMelee(dt);
      updateEnemies(dt);
      updateSolar(now);
      updateOrbs();
      updateChests();
      if(boss) updateBoss(dt);
    }
    render();
    updateHUD();
    requestAnimationFrame(gameLoop);
  }
  requestAnimationFrame(gameLoop);

  /* ============= player update ============= */
  function updatePlayer(dt){
    if(keys['w'] || keys['arrowup']) player.y -= player.speed;
    if(keys['s'] || keys['arrowdown']) player.y += player.speed;
    if(keys['a'] || keys['arrowleft']) player.x -= player.speed;
    if(keys['d'] || keys['arrowright']) player.x += player.speed;
    player.x = clamp(player.x, player.size, canvas.width - player.size);
    player.y = clamp(player.y, player.size, canvas.height - player.size);
    // Holy water puddles stored in weaponsState.holywater.puddles
    if(weaponsState.holywater.puddles) {
      // sync to global small puddles list for rendering
      weaponsState.holywater.puddles = weaponsState.holywater.puddles.filter(p=> p ); // keep
      // (actual growth handled in update loop)
    }
  }

  /* ============= init ============= */
  weaponsState.whip.level = 0;
  weaponsState.knife.level = 0;
  weaponsState.axe.level = 0;
  weaponsState.cross.level = 0;
  weaponsState.holywater.level = 0;
  weaponsState.kingBible.level = 0;
  weaponsState.magicwand.level = 0;
  weaponsState.firewand.level = 0;
  weaponsState.garlic.level = 0;
  weaponsState.lightning.level = 0;
  weaponsState.pentagram.level = 0;
  weaponsState.song.level = 0;
  weaponsState.ebony.level = 0;
  weaponsState.bloodwhip.level = 0;
  weaponsState.potion.level = 0;
  weaponsState.magnet.level = 0;
  // give player a starter weapon so game is playable (adjust as you want)
  weaponsState.knife.level = 1;

  for(let i=0;i<4;i++) spawnEnemy();
  gameStartTimestamp = performance.now();
  lastBossSpawn = performance.now() + 10000;
  updateHUD();

  // Expose for debugging
  window.__VS = { weaponsLib, weaponsState, player, enemies, orbs, bullets, chests, spawnEnemy, spawnBoss: ()=>{ lastBossSpawn = 0; }, killBoss, levelUp };

  /* ============= UI wiring ============= */
  // Helper to populate character select
  function showCharacterSelect(){
    const choices = charSelectEl.querySelector('#charChoices');
    choices.innerHTML = '';
    const characters = [
      { name: 'Pistolero', unlocked: true },
      { name: 'Espadachín', unlocked: true },
      { name: 'Mago', unlocked: true },
    ];
    characters.forEach(c=>{
      const btn = document.createElement('button');
      btn.className = 'choice';
      btn.textContent = c.name;
      btn.addEventListener('click', ()=>{
        // start game with this char (we keep same mechanics but could set loadout)
        charSelectEl.style.display = 'none';
        mainMenuEl.style.display = 'none';
        gamePaused = false; dead = false; score = 0; xp = 0; level = 1; xpToNext = 15; time = 0;
        player.x = canvas.width/2; player.y = canvas.height/2; player.hp = player.maxHp;
        enemies = []; bullets = []; orbs = []; meleeAttacks = []; boss = null; chests = [];
        for(let i=0;i<4;i++) spawnEnemy();
        gameStartTimestamp = performance.now(); lastBossSpawn = performance.now() + 10000;
      });
      choices.appendChild(btn);
    });
  }

  // Info panel populate
  function populateInfoPanel(){
    const content = infoPanelEl.querySelector('#infoContent'); content.innerHTML = '';
    for(const id in weaponsLib){
      const w = weaponsLib[id]; const lvl = weaponsState[id]?.level || 0;
      const div = document.createElement('div'); div.textContent = `${w.name} — Nivel: ${lvl}`;
      content.appendChild(div);
    }
  }

  // Buttons
  btnPlay && btnPlay.addEventListener('click', ()=>{ mainMenuEl.style.display='none'; charSelectEl.style.display='flex'; showCharacterSelect(); });
  btnInfo && btnInfo.addEventListener('click', ()=>{ mainMenuEl.style.display='none'; infoPanelEl.style.display='flex'; populateInfoPanel(); });
  btnQuit && btnQuit.addEventListener('click', ()=>{ console.log('Volver pulsado'); });
  btnCharBack && btnCharBack.addEventListener('click', ()=>{ charSelectEl.style.display='none'; mainMenuEl.style.display='flex'; });
  btnInfoBack && btnInfoBack.addEventListener('click', ()=>{ infoPanelEl.style.display='none'; mainMenuEl.style.display='flex'; });
  btnRestart && btnRestart.addEventListener('click', ()=>{
    deathPanelEl.style.display = 'none';
    dead = false; gamePaused = false;
    score = 0; xp = 0; level = 1; xpToNext = 15; time = 0;
    player.x = canvas.width/2; player.y = canvas.height/2; player.hp = player.maxHp;
    enemies = []; bullets = []; orbs = []; meleeAttacks = []; boss = null; chests = [];
    for(let i=0;i<4;i++) spawnEnemy();
    gameStartTimestamp = performance.now(); lastBossSpawn = performance.now() + 10000;
  });

  // Show main menu initially
  function showMainMenu(){
    mainMenuEl.style.display = 'flex';
    charSelectEl.style.display = 'none';
    infoPanelEl.style.display = 'none';
    levelMenuEl.style.display = 'none';
    deathPanelEl.style.display = 'none';
    gamePaused = true;
  }
  showMainMenu();

  // Debug
  setInterval(()=> { debugEl.textContent = `Enemies:${enemies.length} Chests:${chests.length} Orbs:${orbs.length} Time:${Math.floor(time/1000)}s`; }, 700);
}); // DOMContentLoaded end
</script>
</body>
