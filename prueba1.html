<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego con Boss</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Áreas visibles */
  .area {
    position: absolute;
    background-color: rgba(200, 200, 200, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: border 0.3s, background-color 0.3s;
  }

  .area:hover {
    border: 2px solid rgba(255, 255, 0, 0.8);
    background-color: rgba(255, 255, 0, 0.1);
  }

  /* Barra de vida del boss */
  #boss-health-container {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 25px;
    background-color: rgba(0,0,0,0.5);
    border: 2px solid #fff;
    border-radius: 5px;
    z-index: 1000;
  }

  #boss-health-bar {
    height: 100%;
    width: 100%;
    background-color: green;
    border-radius: 5px;
    transition: width 0.2s, background-color 0.2s;
  }

  /* Botón para hacer daño al boss */
  #attack-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #222;
    color: #fff;
    border: 2px solid #fff;
    border-radius: 5px;
  }

  #attack-btn:hover {
    background-color: #444;
  }
</style>
</head>
<body>

<!-- Áreas del juego -->
<div class="area" style="top:50px; left:50px; width:150px; height:150px;"></div>
<div class="area" style="top:250px; left:200px; width:200px; height:100px;"></div>
<div class="area" style="top:400px; left:100px; width:300px; height:150px;"></div>

<!-- Barra de vida del boss -->
<div id="boss-health-container">
  <div id="boss-health-bar"></div>
</div>

<!-- Botón para atacar al boss -->
<button id="attack-btn">Atacar Boss (-10)</button>

<script>
  // Datos del boss
  const boss = {
    hp: 100,
    maxHp: 100
  };

  const healthBar = document.getElementById("boss-health-bar");
  const attackBtn = document.getElementById("attack-btn");

  // Función para actualizar la barra de vida
  function updateBossHealth() {
    const percentage = (boss.hp / boss.maxHp) * 100;
    healthBar.style.width = percentage + "%";

    // Cambiar color según la vida
    if (percentage > 50) {
      healthBar.style.backgroundColor = "green";
    } else if (percentage > 20) {
      healthBar.style.backgroundColor = "orange";
    } else {
      healthBar.style.backgroundColor = "red";
    }
  }

  // Función para recibir daño
  function bossTakeDamage(amount) {
    boss.hp -= amount;
    if (boss.hp < 0) boss.hp = 0;
    updateBossHealth();
  }

  // Evento para atacar al boss
  attackBtn.addEventListener("click", () => {
    bossTakeDamage(10);
  });

  // Inicializar barra al cargar
  updateBossHealth();
</script>

</body>
</html>
