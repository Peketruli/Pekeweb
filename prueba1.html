<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vampire Survival</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #111;
    font-family: Arial, sans-serif;
    color: white;
  }
  canvas {
    display: block;
    background-color: #222;
  }
  #hud {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 10;
  }
  .bar {
    width: 200px;
    height: 20px;
    background: #444;
    margin-bottom: 5px;
    border-radius: 5px;
    overflow: hidden;
  }
  .bar-inner {
    height: 100%;
    background: #0f0;
    width: 100%;
  }
  .boss-bar-inner {
    background: red;
  }
</style>
</head>
<body>

<div id="hud">
  <div>Vida jugador</div>
  <div class="bar"><div class="bar-inner" id="playerHealth"></div></div>
  <div>Vida Boss</div>
  <div class="bar"><div class="bar-inner boss-bar-inner" id="bossHealth"></div></div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- Juego ---
const player = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  size: 30,
  speed: 5,
  health: 100
};

const boss = {
  x: canvas.width/2 + 200,
  y: canvas.height/2,
  size: 50,
  health: 300
};

const vampires = [
  {x: 100, y: 100, size: 25, health: 50},
  {x: 400, y: 200, size: 25, health: 50},
  {x: 700, y: 150, size: 25, health: 50}
];

const keys = {};

// --- Controles ---
window.addEventListener('keydown', e => keys[e.key] = true);
window.addEventListener('keyup', e => keys[e.key] = false);

// --- Game Loop ---
function update() {
  // Movimiento jugador
  if(keys['w'] || keys['ArrowUp']) player.y -= player.speed;
  if(keys['s'] || keys['ArrowDown']) player.y += player.speed;
  if(keys['a'] || keys['ArrowLeft']) player.x -= player.speed;
  if(keys['d'] || keys['ArrowRight']) player.x += player.speed;

  // Limites del canvas
  player.x = Math.max(0, Math.min(canvas.width, player.x));
  player.y = Math.max(0, Math.min(canvas.height, player.y));

  // Vampiros simples se mueven hacia jugador
  vampires.forEach(v => {
    const dx = player.x - v.x;
    const dy = player.y - v.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if(dist > 0) {
      v.x += dx/dist * 1.5;
      v.y += dy/dist * 1.5;
    }
    // Contacto con jugador
    if(dist < v.size + player.size) player.health -= 0.5;
  });

  // Boss sigue al jugador más lento
  const dxB = player.x - boss.x;
  const dyB = player.y - boss.y;
  const distB = Math.sqrt(dxB*dxB + dyB*dyB);
  if(distB > 0) {
    boss.x += dxB/distB * 1;
    boss.y += dyB/distB * 1;
    if(distB < boss.size + player.size) player.health -= 1;
  }

  // Actualizar HUD
  document.getElementById('playerHealth').style.width = player.health + '%';
  document.getElementById('bossHealth').style.width = boss.health + '%';
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dibujar areas (más visibles)
  ctx.fillStyle = 'rgba(100,100,255,0.2)';
  ctx.fillRect(50,50,200,200);
  ctx.fillRect(400,100,300,300);

  // Dibujar jugador
  ctx.fillStyle = 'green';
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
  ctx.fill();

  // Dibujar vampiros
  ctx.fillStyle = 'purple';
  vampires.forEach(v => {
    ctx.beginPath();
    ctx.arc(v.x, v.y, v.size, 0, Math.PI*2);
    ctx.fill();
  });

  // Dibujar boss
  ctx.fillStyle = 'red';
  ctx.beginPath();
  ctx.arc(boss.x, boss.y, boss.size, 0, Math.PI*2);
  ctx.fill();
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
