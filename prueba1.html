<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vampire Survival — Imán + Boss rebalanceado</title>
<style>
  :root{--hud-bg:rgba(0,0,0,0.55);--accent:#f1c40f;--muted:#999}
  html,body{height:100%;margin:0;background:#080808;color:#eee;font-family:Inter,Arial,Helvetica,sans-serif;overflow:hidden}
  canvas{display:block;background:linear-gradient(#111,#040404);width:100vw;height:100vh}
  /* TOP HUD (center) */
  #topHUD{position:fixed;top:10px;left:50%;transform:translateX(-50%);width:760px;max-width:85vw;z-index:30}
  .row{display:flex;gap:10px;align-items:center}
  .box{background:var(--hud-bg);padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06)}
  #bars{flex:1}
  .bar{height:18px;background:#222;border-radius:8px;overflow:hidden;position:relative;border:1px solid rgba(255,255,255,0.05)}
  .fill{height:100%;transition:width .18s linear}
  .hpFill{background:linear-gradient(90deg,#2ecc71,#27ae60)}
  .xpFill{background:linear-gradient(90deg,#f39c12,#e67e22)}
  /* Left HUD (weapons column) */
  #leftHUD{position:fixed;left:10px;top:50%;transform:translateY(-50%);z-index:35;display:flex;flex-direction:column;gap:8px}
  .weaponSlot{width:160px;background:rgba(255,255,255,0.03);padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);font-size:13px;display:flex;align-items:center;gap:8px}
  .weaponIcon{width:36px;height:36px;border-radius:6px;background:rgba(255,255,255,0.04);display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--muted)}
  .weaponInfo{flex:1}
  .weaponName{font-size:13px}
  .weaponLvl{font-size:12px;color:var(--muted)}
  /* Timer top-right */
  #timer{position:fixed;top:12px;right:12px;background:var(--hud-bg);padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);z-index:40;font-size:14px}
  /* Level menu & death panel */
  #levelMenu,#deathPanel{position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#111;padding:18px;border:2px solid #fff;border-radius:10px;z-index:50;display:none;min-width:320px}
  #levelMenu h2,#deathPanel h2{margin:0 0 8px}
  #levelMenu .choices{display:flex;flex-direction:column;gap:8px;margin-top:8px}
  button.choice{padding:10px;border-radius:8px;border:none;background:#222;color:#fff;cursor:pointer}
  button.choice:hover{background:#333}
  #deathPanel button{margin-top:10px;padding:8px 12px;border-radius:8px;border:none;background:#c0392b;color:white;cursor:pointer}
  /* chest popup */
  #chestPopup{position:fixed;left:50%;top:20%;transform:translateX(-50%);z-index:60;background:linear-gradient(90deg,#222,#111);padding:12px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);display:none}
  /* debug */
  #debug{position:fixed;right:10px;bottom:10px;color:#999;font-size:12px;z-index:40}
  @keyframes chestGlow {0%{box-shadow:0 0 0 rgba(255,215,0,0)}50%{box-shadow:0 0 20px rgba(255,215,0,0.7)}100%{box-shadow:0 0 0 rgba(255,215,0,0)}}
  .chestAnim{animation: chestGlow 1s ease-in-out;}
  #mainMenu, #charSelect, #infoPanel {
  position:fixed; left:50%; top:50%; transform:translate(-50%,-50%);
  background:#111; padding:20px; border:2px solid #fff; border-radius:10px;
  z-index:60; min-width:280px; text-align:center;
}
#mainMenu h2, #charSelect h2, #infoPanel h2 { margin-bottom:15px; }
#mainMenu .menuButtons { display:flex; flex-direction:column; gap:10px; }
#mainMenu button, #charSelect button, #infoPanel button {
  padding:10px 14px; border:none; border-radius:8px; background:#222; color:#fff; cursor:pointer;
}
#mainMenu button:hover, #charSelect button:hover, #infoPanel button:hover { background:#333; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<!-- Left HUD: weapon column -->
<div id="leftHUD" aria-hidden="true"></div>

<!-- Top HUD center -->
<div id="topHUD">
  <div class="row">
    <div class="box" style="min-width:220px">
      <div style="font-size:14px"><strong id="scoreText">Puntos: 0</strong></div>
      <div style="font-size:13px">Nivel <span id="levelText">1</span></div>
    </div>
    <div id="bars" class="box" style="display:flex;flex-direction:column;gap:6px">
      <div style="display:flex;gap:8px;align-items:center">
        <div style="width:80px">Vida</div>
        <div class="bar" style="flex:1"><div id="hpFill" class="fill hpFill" style="width:100%"></div></div>
        <div style="width:70px;text-align:right" id="hpText">100/100</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div style="width:80px">XP</div>
        <div class="bar" style="flex:1"><div id="xpFill" class="fill xpFill" style="width:0%"></div></div>
        <div style="width:70px;text-align:right" id="xpText">0/15</div>
      </div>
    </div>
    <div id="inv" class="box" style="display:none"></div>
  </div>
</div>

<!-- Timer -->
<div id="timer">00:00</div>

<!-- Level up menu -->
<div id="levelMenu">
  <h2>¡Subiste de nivel!</h2>
  <div style="font-size:13px;color:#ccc">Elige una opción (sube arma/habilidad si ya la tienes)</div>
  <div class="choices" id="levelChoices"></div>
</div>

<!-- Death panel -->
<div id="deathPanel">
  <h2>Has muerto</h2>
  <div id="deathScore"></div>
  <button id="btnRestart">Reiniciar</button>
</div>
  
<!-- Main Menu -->
<div id="mainMenu">
  <h2>Vampire Survival</h2>
  <div class="menuButtons">
    <button id="btnPlay">Jugar</button>
    <button id="btnInfo">Información</button>
    <button id="btnQuit">Volver</button>
  </div>
</div>

<!-- Character Selection Menu -->
<div id="charSelect" style="display:none">
  <h2>Selecciona tu personaje</h2>
  <div class="choices" id="charChoices"></div>
  <button id="btnCharBack">Volver</button>
</div>

<!-- Info Panel -->
<div id="infoPanel" style="display:none">
  <h2>Información de armas</h2>
  <div id="infoContent" style="font-size:13px; max-height:300px; overflow-y:auto"></div>
  <button id="btnInfoBack">Volver</button>
</div>

<!-- Chest popup -->
<div id="chestPopup"></div>

<div id="debug"></div>

<script>
/* -------------------------
   JS completo: selección de personaje + armas nuevas
   Sustituir todo el <script> por esto
   ------------------------- */
document.addEventListener('DOMContentLoaded', () => {
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');

  function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
  addEventListener('resize', resize);
  resize();
  // ensure UI above canvas
  canvas.style.zIndex = '0';
  canvas.style.position = 'fixed';
  canvas.style.left = '0';
  canvas.style.top = '0';

  // UI elements (IDs come from your HTML)
  const mainMenuEl = document.getElementById('mainMenu');
  const charSelectEl = document.getElementById('charSelect');
  const infoPanelEl = document.getElementById('infoPanel');
  const levelMenuEl = document.getElementById('levelMenu');
  const deathPanelEl = document.getElementById('deathPanel');
  const chestPopup = document.getElementById('chestPopup');
  const leftHUD = document.getElementById('leftHUD');
  const timerEl = document.getElementById('timer');
  const debugEl = document.getElementById('debug');

  const btnPlay = document.getElementById('btnPlay');
  const btnInfo = document.getElementById('btnInfo');
  const btnQuit = document.getElementById('btnQuit');
  const btnCharBack = document.getElementById('btnCharBack');
  const btnInfoBack = document.getElementById('btnInfoBack');
  const btnRestart = document.getElementById('btnRestart');

  // Game state
  let time = 0, score = 0, xp = 0, level = 1, xpToNext = 15;
  let gamePaused = true, dead = false;
  let gameStartTimestamp = performance.now();

  function formatTime(ms){
    const total = Math.floor(ms/1000);
    const mins = Math.floor(total/60);
    const secs = total % 60;
    return String(mins).padStart(2,'0') + ':' + String(secs).padStart(2,'0');
  }

  // player (white)
  const player = { x: canvas.width/2, y: canvas.height/2, size: 18, speed: 2.4, hp: 100, maxHp: 100, color:'#ffffff' };

  // input
  const keys = {};
  addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // Entities
  let enemies = [], bullets = [], orbs = [], meleeAttacks = [], chests = [], boss = null;
  let lastSpawnTime = performance.now(), lastBossSpawn = performance.now();
  const BOSS_INTERVAL = 150000;
  const BASE_SPAWN_INTERVAL = 1200;
  let spawnInterval = BASE_SPAWN_INTERVAL;

  // Utils
  function dist(a,b){ return Math.hypot(a.x - b.x, a.y - b.y); }
  function randChoice(arr){ return arr[Math.floor(Math.random()*arr.length)]; }
  function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

  /* -----------------------
     Weapons definitions (new ones from table)
     Implemented with simple but functional behaviors
     ----------------------- */
  const weaponsLib = {};

  // WHIP (Látigo) - melee horizontal both directions, pierces, applies freeze (slow)
  weaponsLib.whip = {
    id:'whip', name:'Látigo', maxLevel:10,
    statsForLevel(level){
      return {
        range: 90 + (level-1)*8,       // reach horizontal
        damage: 6 + Math.floor((level-1)*1.2),
        interval: Math.max(180, 420 - (level-1)*15),
        freezeChance: 0.25 + Math.min(0.35, (level-1)*0.02), // chance to freeze (slow)
        pierce: true
      };
    },
   attack(state){
  if(gamePaused || !state.level || dead) return;
  const now = performance.now();
  const s = weaponsLib.whip.statsForLevel(state.level);
  if(now - (state.lastAttack||0) < s.interval) return;
  state.lastAttack = now;

  // Látigo: izquierda, derecha y centro (para cubrir huecos)
  const rangeHalf = s.range / 2;

  const leftArc = {
    x: player.x - rangeHalf, y: player.y,
    angle: Math.PI, arc: 0.6, range: s.range,
    damage: s.damage, life: 120, type: 'whip', freezeChance: s.freezeChance
  };
  const rightArc = {
    x: player.x + rangeHalf, y: player.y,
    angle: 0, arc: 0.6, range: s.range,
    damage: s.damage, life: 120, type: 'whip', freezeChance: s.freezeChance
  };

  // Añadido: golpe central corto para cubrir el hueco
  const midArc = {
    x: player.x, y: player.y,
    angle: 0, arc: Math.PI, // un barrido horizontal corto
    range: s.range * 0.55,  // menos distancia que los extremos
    damage: s.damage * 0.9, // un pelín menor para equilibrio
    life: 100,
    type: 'whip',
    freezeChance: s.freezeChance
  };

  meleeAttacks.push(leftArc, rightArc, midArc);
}

  // KNIFE - rapid stream of knives in facing direction
  weaponsLib.knife = {
    id:'knife', name:'Cuchillo', maxLevel:10,
    statsForLevel(level){
      return {
        interval: Math.max(80, 320 - (level-1)*18),
        burstCount: 1 + Math.floor((level-1)/3),
        damage: 2 + Math.floor((level-1)*0.8),
        speed: 6 + (level-1)*0.5
      };
    },
    shoot(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.knife.statsForLevel(state.level);
      if(now - (state.lastShot||0) < s.interval) return;
      state.lastShot = now;
      // direction: nearest enemy or upward if none
      let ang = -Math.PI/2;
      if(enemies.length || boss){
        const pool = boss ? enemies.concat([boss]) : enemies;
        let target = pool[0];
        for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
        ang = Math.atan2(target.y - player.y, target.x - player.x);
      }
      const spread = 0.06 * (s.burstCount-1);
      for(let i=0;i<s.burstCount;i++){
        const a = ang + (i - (s.burstCount-1)/2)*spread;
        bullets.push({ x: player.x, y: player.y, dx: Math.cos(a)*s.speed, dy: Math.sin(a)*s.speed, damage: s.damage, size: 3, life: 1800, friendly:true, type:'knife' });
      }
    }
  };

  // AXE - arc attack, higher crit chance (we'll simulate crit as bonus damage sometimes)
  weaponsLib.axe = {
    id:'axe', name:'Hacha', maxLevel:10,
    statsForLevel(level){
      return { arc: Math.PI/2 + (level-1)*0.03, range: 50 + (level-1)*4, damage: 10 + Math.floor((level-1)*1.6), interval: Math.max(280, 520 - (level-1)*22), critChance: 0.08 + (level-1)*0.01 };
    },
    attack(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.axe.statsForLevel(state.level);
      if(now - (state.lastAttack||0) < s.interval) return;
      state.lastAttack = now;
      // arc towards nearest enemy
      let ang = 0;
      if(enemies.length || boss){
        const pool = boss ? enemies.concat([boss]) : enemies;
        let target = pool[0];
        for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
        ang = Math.atan2(target.y-player.y, target.x-player.x);
      }
      meleeAttacks.push({ x: player.x, y: player.y, angle: ang, arc: s.arc, range: s.range, damage: s.damage, critChance: s.critChance, life: 140, type:'axe' });
    }
  };

  // CROSS - becomes a falling sword randomly, higher crit
  weaponsLib.cross = {
    id:'cross', name:'Cruz', maxLevel:10,
    statsForLevel(level){
      return { dropInterval: Math.max(900, 2200 - (level-1)*120), damage: 18 + Math.floor((level-1)*2.2), critChance: 0.12 + (level-1)*0.01, fallSpeed: 4 + (level-1)*0.2 };
    },
    tick(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.cross.statsForLevel(state.level);
      if(now - (state.lastDrop||0) < s.dropInterval) return;
      state.lastDrop = now;
      // spawn a falling sword at random X that falls to the ground and deals area damage on impact
      const x = Math.random()*canvas.width;
      bullets.push({ x, y: -20, dx: 0, dy: s.fallSpeed, damage: s.damage, life: 8000, friendly:true, type:'cross_fall', aoe: true, critChance: s.critChance });
    }
  };

  // HOLY WATER - creates puddles that grow and stay longer
  weaponsLib.holywater = {
    id:'holywater', name:'Agua Bendita', maxLevel:10,
    statsForLevel(level){
      return { throwInterval: Math.max(800, 2500 - (level-1)*140), baseDamage: 6 + Math.floor((level-1)*1.3), puddleLife: 3800 + (level-1)*350, growSpeed: 0.12 + (level-1)*0.02 };
    },
    throw(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.holywater.statsForLevel(state.level);
      if(now - (state.lastThrow||0) < s.throwInterval) return;
      state.lastThrow = now;
      // throw a puddle at nearest enemy or forward
      let tx = player.x, ty = player.y - 120;
      if(enemies.length || boss){
        const pool = boss ? enemies.concat([boss]) : enemies;
        let target = pool[0];
        for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
        tx = target.x; ty = target.y;
      }
      // puddle entity: x,y,radius,growUntil,damage,spawned
      const puddle = { x: tx, y: ty, r: 6, maxR: 30 + state.level*6, spawned: performance.now(), life: s.puddleLife, damage: s.baseDamage, growSpeed: s.growSpeed };
      chests.push(puddle); // reuse chests array for ground effects to avoid adding new arrays (safe)
      // mark type so updateChests ignores normal chest behavior
      puddle._puddle = true;
    }
  };

  // KING BIBLE - orbiting orbs protection (like classic)
  weaponsLib.kingbible = {
    id:'kingbible', name:'Biblia del Rey', maxLevel:10,
    statsForLevel(level){
      return { orbCount: 1 + Math.floor(level/2), radius: 48 + level*6, damage: 0.9 + level*0.5, duration: 3800 + level*300, cooldown: Math.max(400, 7000 - level*280), speed: 0.005 + level*0.0008 };
    },
    activate(state){
      const s = weaponsLib.kingbible.statsForLevel(state.level);
      state.active = true; state.spawnTime = performance.now(); state.orbs = [];
      for(let i=0;i<s.orbCount;i++) state.orbs.push({ angle: (i/s.orbCount)*Math.PI*2 });
    },
    update(state, dt){
      if(!state.level) return;
      const now = performance.now();
      const s = weaponsLib.kingbible.statsForLevel(state.level);
      if(!state.active && (!state.lastUse || now - state.lastUse > s.cooldown)){ state.lastUse = now; this.activate(state); }
      if(state.active){
        const elapsed = now - state.spawnTime;
        for(const orb of state.orbs){
          orb.angle += s.speed * dt;
          const x = player.x + Math.cos(orb.angle) * s.radius;
          const y = player.y + Math.sin(orb.angle) * s.radius;
          // damage enemies near orbs
          for(let i=enemies.length-1;i>=0;i--){
            const e = enemies[i];
            if(Math.hypot(x-e.x,y-e.y) < e.size + 8){ e.hp -= s.damage * (dt/16); if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(i,1); score++; } }
          }
        }
        if(elapsed > s.duration){ state.active = false; state.orbs = []; }
      }
    }
  };

  // MAGIC WAND - faster projectiles, no cooldown, seeks nearest
  weaponsLib.magicwand = {
    id:'magicwand', name:'Vara Mágica', maxLevel:10,
    statsForLevel(level){ return { interval: Math.max(40, 220 - (level-1)*18), damage: 6 + Math.floor((level-1)*1.8), speed: 6 + (level-1)*0.4, size: 4 }; },
    shoot(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.magicwand.statsForLevel(state.level);
      if(now - (state.lastShot||0) < s.interval) return;
      state.lastShot = now;
      // target nearest
      if(!enemies.length && !boss) return;
      const pool = boss ? enemies.concat([boss]) : enemies;
      let target = pool[0];
      for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
      const ang = Math.atan2(target.y-player.y, target.x-player.x);
      bullets.push({ x:player.x, y:player.y, dx:Math.cos(ang)*s.speed, dy:Math.sin(ang)*s.speed, damage:s.damage, size:s.size, life:3000, friendly:true, type:'magic' });
    }
  };

  // FIRE WAND - big fireballs that pierce
  weaponsLib.firewand = {
    id:'firewand', name:'Pájaro de Fuego', maxLevel:10,
    statsForLevel(level){ return { interval: Math.max(900, 2200 - (level-1)*140), damage: 12 + Math.floor((level-1)*2), speed: 3.5 + (level-1)*0.18, size: 8 + Math.floor((level-1)/4), pierce: true }; },
    shoot(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.firewand.statsForLevel(state.level);
      if(now - (state.lastShot||0) < s.interval) return;
      state.lastShot = now;
      // forward or at nearest target
      let ang = -Math.PI/2;
      if(enemies.length || boss){
        const pool = boss ? enemies.concat([boss]) : enemies;
        let target = pool[0];
        for(const p of pool) if(dist(p,player) < dist(target,player)) target = p;
        ang = Math.atan2(target.y-player.y, target.x-player.x);
      }
      bullets.push({ x:player.x, y:player.y, dx:Math.cos(ang)*s.speed, dy:Math.sin(ang)*s.speed, damage:s.damage, size:s.size, life:5000, friendly:true, type:'firewand', pierce:true });
    }
  };

  // GARLIC - area around player, heals on enemy hit
  weaponsLib.garlic = {
    id:'garlic', name:'Ajo', maxLevel:10,
    statsForLevel(level){ return { radius: 36 + level*6, damage: 1 + Math.floor(level*0.6), healFraction: 0.25 + (level-1)*0.02, tick: 600 }; },
    tick(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.garlic.statsForLevel(state.level);
      if(now - (state.lastTick||0) < s.tick) return;
      state.lastTick = now;
      for(let i=enemies.length-1;i>=0;i--){
        const e = enemies[i];
        if(Math.hypot(e.x-player.x,e.y-player.y) < s.radius){ e.hp -= s.damage; if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(i,1); score++; player.hp = Math.min(player.maxHp, player.hp + Math.round(s.damage * s.healFraction)); } }
      }
    }
  };

  // LIGHTNING RING - area that hits twice
  weaponsLib.lightning = {
    id:'lightning', name:'Rayo', maxLevel:10,
    statsForLevel(level){ return { radius: 36 + level*8, damage: 6 + Math.floor(level*1.4), tick: Math.max(140, 340 - level*16), hits: 2 }; },
    tick(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.lightning.statsForLevel(state.level);
      if(now - (state.lastTick||0) < s.tick) return;
      state.lastTick = now;
      for(let h=0; h<s.hits; h++){
        for(let i=enemies.length-1;i>=0;i--){
          const e = enemies[i];
          if(Math.hypot(e.x-player.x,e.y-player.y) < s.radius){ e.hp -= s.damage; if(e.hp<=0){ spawnOrbAt(e.x,e.y); enemies.splice(i,1); score++; } }
        }
        if(boss && Math.hypot(boss.x-player.x,boss.y-player.y) < s.radius){ boss.hp -= s.damage; if(boss.hp<=0) killBoss(); }
      }
    }
  };

  // PENTAGRAM - screen wipe area effect that clears enemies; evolved attracts XP (we'll implement base)
  weaponsLib.pentagram = {
    id:'pentagram', name:'Pentagrama', maxLevel:10,
    statsForLevel(level){ return { cooldown: Math.max(4000, 18000 - level*800), effectPower: 1 + Math.floor(level/3), attractsXp: level >= 8 }; },
    activate(state){
      if(gamePaused || !state.level || dead) return;
      const now = performance.now();
      const s = weaponsLib.pentagram.statsForLevel(state.level);
      if(state.lastUse && now - state.lastUse < s.cooldown) return;
      state.lastUse = now;
      // clear most enemies and projectiles (bullets)
      if(enemies.length){
        enemies = [];
        score += 5 * s.effectPower;
      }
      bullets = bullets.filter(b => b.friendly); // remove enemy bullets if any (we only have friendly now)
      if(s.attractsXp){
        // pull orbs to player
        orbs.forEach(o => { o.x = player.x; o.y = player.y; });
      }
    }
  };

  // SONG OF MANA - area damage + slow
  weaponsLib.song = {

  /* ---------- Updates (movement, bullets, melee, enemies) ---------- */
  function updatePlayer(dt){
    if(keys['w'] || keys['arrowup']) player.y -= player.speed;
    if(keys['s'] || keys['arrowdown']) player.y += player.speed;
    if(keys['a'] || keys['arrowleft']) player.x -= player.speed;
    if(keys['d'] || keys['arrowright']) player.x += player.speed;
    player.x = clamp(player.x, player.size, canvas.width - player.size);
    player.y = clamp(player.y, player.size, canvas.height - player.size);
    // garlic / other player-following areas could update here
  }

  function updateBullets(dt){
    for(let i = bullets.length-1; i>=0; i--){
      const b = bullets[i];
      // homing behavior
      if(b.homing){
        if(enemies.length || boss){
          const pool = boss ? enemies.concat([boss]) : enemies;
          let target = pool[0];
          for(const p of pool) if(dist(p,b) < dist(target,b)) target = p;
          const angTo = Math.atan2(target.y - b.y, target.x - b.x);
          const curAng = Math.atan2(b.dy, b.dx);
          let diff = angTo - curAng;
          while(diff > Math.PI) diff -= Math.PI*2;
          while(diff < -Math.PI) diff += Math.PI*2;
          let newAng = curAng + (b.homingStrength || 0.12);
          b.dx = Math.cos(newAng) * b.speed;
          b.dy = Math.sin(newAng) * b.speed;
        }
      }
      b.x += (b.dx || 0) * (dt/16);
      b.y += (b.dy || 0) * (dt/16);
      b.life -= dt;
      if(b.life <= 0 || b.x < -80 || b.x > canvas.width+80 || b.y < -80 || b.y > canvas.height+80){ bullets.splice(i,1); continue; }

      // collide with enemies
      for(let j = enemies.length-1; j>=0; j--){
        const e = enemies[j];
        if(Math.hypot(b.x - e.x, b.y - e.y) < e.size + (b.size||4)){
          e.hp -= b.damage;
          // piercing?
          if(!b.pierce) bullets.splice(i,1);
          if(e.hp <= 0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score += 1; }
          break;
        }
      }
      // collide with boss
      if(boss && Math.hypot(b.x - boss.x, b.y - boss.y) < boss.size + (b.size||4)){
        boss.hp -= b.damage;
        if(!b.pierce) bullets.splice(i,1);
        if(boss.hp <= 0) killBoss();
        continue;
      }
    }
  }

  function updateMelee(dt){
    for(let i = meleeAttacks.length-1; i>=0; i--){
      const m = meleeAttacks[i];
      m.life -= dt;
      // hit enemies in arc/range (approx using distance + angle)
      for(let j = enemies.length-1; j>=0; j--){
        const e = enemies[j];
        const angToE = Math.atan2(e.y - m.y, e.x - m.x);
        // compute angular difference in simpler way
        let diff = Math.abs(((angToE - m.angle + Math.PI) % (2*Math.PI)) - Math.PI);
        if(diff <= (m.arc||Math.PI) / 2 && dist(e, m) <= (m.range + e.size)){
          // damage (with crit possibility)
          let dmg = m.damage || 4;
          if(m.critChance && Math.random() < m.critChance) dmg = Math.round(dmg * 1.6);
          e.hp -= dmg;
          // special: freeze chance for whip
          if(m.type === 'whip' && Math.random() < (m.freezeChance || 0)) { e.speed *= 0.45; }
          // trail fire for bloodwhip
          if(m.trail){
            // leave small damaging orbs along path
            orbs.push({ x: e.x, y: e.y, value: 0, _fire: true, dmg: m.trailDmg });
          }
          // apply knockback
          e.x += Math.cos(angToE)*6; e.y += Math.sin(angToE)*6;
          if(e.hp <= 0){ spawnOrbAt(e.x, e.y); enemies.splice(j,1); score += 1; }
        }
      }
      // melee vs boss
      if(boss){
        const angToB = Math.atan2(boss.y - m.y, boss.x - m.x);
        let diffB = Math.abs(((angToB - m.angle + Math.PI) % (2*Math.PI)) - Math.PI);
        if(diffB <= (m.arc||Math.PI)/2 && dist(boss,m) <= (m.range + boss.size)){
          boss.hp -= m.damage || 6;
          if(boss.hp <= 0) killBoss();
        }
      }
      if(m.life <= 0) meleeAttacks.splice(i,1);
    }
  }

  function updateEnemies(dt){
    for(let i = enemies.length-1; i>=0; i--){
      const e = enemies[i];
      const a = Math.atan2(player.y - e.y, player.x - e.x);
      e.x += Math.cos(a) * e.speed * (dt/16);
      e.y += Math.sin(a) * e.speed * (dt/16);
      if(Math.hypot(e.x - player.x, e.y - player.y) < player.size + e.size){
        // give hit and remove enemy
        player.hp -= 8 * (dt/16);
        spawnOrbAt(e.x, e.y);
        enemies.splice(i,1);
        if(player.hp <= 0) onDeath();
      }
    }
  }

  /* Puddles and chests reused handling: chests array can contain real chests or puddles (_puddle true) */
  function updateChestsAndPuddles(){
    for(let i = chests.length-1; i>=0; i--){
      const c = chests[i];
      if(c._puddle){
        // puddle behavior: grows and damages enemies nearby
        const elapsed = performance.now() - c.spawned;
        c.r = Math.min(c.maxR, c.r + (c.growSpeed || 0.1));
        for(let j = enemies.length-1; j>=0; j--){
          const e = enemies[j];
          if(Math.hypot(e.x - c.x, e.y - c.y) < c.r + e.size){
            e.hp -= c.damage * (1/6);
            if(e.hp <= 0){ spawnOrbAt(e.x,e.y); enemies.splice(j,1); score++; }
          }
        }
        if(performance.now() - c.spawned > c.life) chests.splice(i,1);
      } else {
        // regular chest: float, pickup
        c.y -= Math.sin((performance.now()+ (c.offset || 0))/300)*0.04;
        if(dist(c, player) < player.size + 18){
          applyChestReward(c);
          showChestPopup(`¡Cofre abierto! ${c.rewardText || ''}`);
          chests.splice(i,1);
          continue;
        }
        if(performance.now() - (c.spawned || performance.now()) > 30000) chests.splice(i,1);
      }
    }
  }

  /* ---------- Solar / song / other periodic ticks ---------- */
  function periodicWeaponTicks(dt, now){
    // magic: iterate over weaponsState and call their ticks/updates
    // Whip & melee weapons are called in auto actions below
    if(weaponsState.kingbible.level) weaponsLib.kingbible.update(weaponsState.kingbible, dt);
    if(weaponsState.garlic.level) weaponsLib.garlic.tick(weaponsState.garlic);
    if(weaponsState.lightning.level) weaponsLib.lightning.tick(weaponsState.lightning);
    if(weaponsState.song.level) weaponsLib.song.tick(weaponsState.song);
    if(weaponsState.cross.level) weaponsLib.cross.tick && weaponsLib.cross.tick(weaponsState.cross);
    // holy water puddle handler: create puddles via holywater.throw stored in chests array earlier
    updateChestsAndPuddles();

  /* ---------- Boss ---------- */
  function spawnBoss(){
    const side = Math.random() < 0.5 ? -1 : 1;
    const x = side === -1 ? -120 : canvas.width + 120;
    const y = Math.random()*canvas.height;
    const minutes = Math.floor((performance.now()-gameStartTimestamp)/60000);
    const baseHp = Math.round((200 + minutes*60) * 0.6);
    const baseSize = 48 + minutes*6;
    const speed = 0.35 + Math.random()*0.35;
    boss = { x, y, hp: baseHp, maxHp: baseHp, size: baseSize, speed, color:'#8e44ad', spawned: performance.now(), contactDamage: 9 };
  }
  function updateBoss(dt){
    if(!boss) return;
    const ang = Math.atan2(player.y - boss.y, player.x - boss.x);
    boss.x += Math.cos(ang) * boss.speed * (dt/16);
    boss.y += Math.sin(ang) * boss.speed * (dt/16);
    if(Math.hypot(boss.x - player.x, boss.y - player.y) < player.size + boss.size){
      player.hp -= boss.contactDamage * (dt/16);
      if(player.hp <= 0) onDeath();
    }
  }
  function killBoss(){
    if(!boss) return;
    chests.push({ x: boss.x, y: boss.y, spawned: performance.now(), offset: Math.random()*9999 });
    boss = null;
  }

  function applyChestReward(chest){
    const owned = Object.keys(weaponsState).filter(k => (weaponsState[k].level||0) > 0 && weaponsState[k].level < (weaponsLib[k].maxLevel||10));
    if(owned.length){
      const pick = randChoice(owned);
      weaponsState[pick].level = Math.min(weaponsLib[pick].maxLevel, weaponsState[pick].level + 1);
      applyWeaponLevelEffects(pick);
      chest.rewardText = `${weaponsLib[pick].name} +1 nivel`;
    } else {
      player.hp = Math.min(player.maxHp, player.hp + 25);
      chest.rewardText = `Vida +25 (fallback)`;
    }
  }

  /* ---------- Level up & death ---------- */
  function levelUp(){ level++; xp = xp - xpToNext; xpToNext = Math.max(5, Math.floor(xpToNext * 1.22)); player.hp = Math.min(player.maxHp, player.hp + 10); openLevelMenu(); }
  function onDeath(){ if(dead) return; dead = true; gamePaused = true; deathPanelEl.style.display = 'block'; document.getElementById('deathScore').textContent = 'Puntos: '+score+' | Nivel alcanzado: '+level; }

  /* ---------- Rendering ---------- */
  function render(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    // solar-like areas: (none here)
    // puddles
    for(const c of chests){
      if(c._puddle){
        ctx.fillStyle = 'rgba(50,150,250,0.08)';
        ctx.beginPath(); ctx.arc(c.x, c.y, c.r||6, 0, Math.PI*2); ctx.fill();
      } else {
        ctx.fillStyle = '#9b59b6'; ctx.beginPath(); ctx.arc(c.x,c.y,12,0,Math.PI*2); ctx.fill();
      }
    }
    // orbs
    for(const o of orbs){
      if(o._fire){
        // small flame
        ctx.fillStyle = '#e74c3c';
        ctx.beginPath(); ctx.arc(o.x,o.y,4,0,Math.PI*2); ctx.fill();
      } else {
        ctx.fillStyle = '#f1c40f';
        ctx.beginPath(); ctx.arc(o.x,o.y,6,0,Math.PI*2); ctx.fill();
      }
    }
    // player (white)
    ctx.fillStyle = player.color;
    ctx.beginPath(); ctx.arc(player.x, player.y, player.size, 0, Math.PI*2); ctx.fill();

    // enemies
    for(const e of enemies){
      ctx.fillStyle = e.color || '#e74c3c';
      ctx.beginPath(); ctx.arc(e.x,e.y,e.size,0,Math.PI*2); ctx.fill();
    }
    // boss
    if(boss){ ctx.fillStyle = boss.color || '#8e44ad'; ctx.beginPath(); ctx.arc(boss.x,boss.y,boss.size,0,Math.PI*2); ctx.fill(); }

    // bullets
    for(const b of bullets){
      ctx.fillStyle = b.type === 'firewand' ? '#e67e22' : '#fff';
      ctx.beginPath(); ctx.arc(b.x,b.y,b.size || 4, 0, Math.PI*2); ctx.fill();
    }

    // melee attacks (arcs)
    for(const m of meleeAttacks){
      ctx.strokeStyle = 'rgba(255,255,255,0.28)';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(m.x, m.y, m.range, m.angle - (m.arc||Math.PI)/2, m.angle + (m.arc||Math.PI)/2);
      ctx.stroke();
    }
  }

  /* ---------- Main loop ---------- */
  let lastFrame = performance.now();
  function gameLoop(now){
    const dt = now - lastFrame;
    lastFrame = now;
    if(!gamePaused && !dead){
      time += dt;
      timerEl.textContent = formatTime(performance.now() - gameStartTimestamp);
      spawnInterval = Math.max(400, BASE_SPAWN_INTERVAL - Math.floor(time/10000)*20);
      if(now - lastSpawnTime > spawnInterval){ lastSpawnTime = now; if(enemies.length < 28) spawnEnemy(); }
      if(!boss && (now - lastBossSpawn > BOSS_INTERVAL)){ spawnBoss(); lastBossSpawn = now; }

      updatePlayer(dt);

      // auto-weapon usage: call for each owned weapon state
      // whip (melee)
      if(weaponsState.whip.level) weaponsLib.whip.attack(weaponsState.whip);
      if(weaponsState.knife.level) weaponsLib.knife.shoot(weaponsState.knife);
      if(weaponsState.axe.level) weaponsLib.axe.attack(weaponsState.axe);
      if(weaponsState.cross.level) weaponsLib.cross.tick && weaponsLib.cross.tick(weaponsState.cross);
      if(weaponsState.holywater.level) weaponsLib.holywater.throw && weaponsLib.holywater.throw(weaponsState.holywater);
      if(weaponsState.kingbible.level) weaponsLib.kingbible.update(weaponsState.kingbible, dt);
      if(weaponsState.magicwand.level) weaponsLib.magicwand.shoot(weaponsState.magicwand);
      if(weaponsState.firewand.level) weaponsLib.firewand.shoot(weaponsState.firewand);
      if(weaponsState.garlic.level) weaponsLib.garlic.tick(weaponsState.garlic);
      if(weaponsState.lightning.level) weaponsLib.lightning.tick(weaponsState.lightning);
      if(weaponsState.pentagram.level) {/* player must activate manually; not automatic */ }
      if(weaponsState.song.level) weaponsLib.song.tick(weaponsState.song);
      if(weaponsState.ebony.level) weaponsLib.ebony.shoot(weaponsState.ebony);
      if(weaponsState.bloodwhip.level) weaponsLib.bloodwhip.attack(weaponsState.bloodwhip);

      updateBullets(dt);
      updateMelee(dt);
      updateEnemies(dt);
      periodicWeaponTicks(dt, now);
      updateBoss(dt);
    }
    render();
    updateHUD();
    requestAnimationFrame(gameLoop);
  }
  requestAnimationFrame(gameLoop);

  /* ---------- Init ---------- */
  // default: whip as primary (but weapon levels 0 until player picks a character)
  weaponsState.whip.level = 0;
  for(let k in weaponsState) if(!weaponsState[k].level) weaponsState[k].level = 0;

  for(let i=0;i<4;i++) spawnEnemy();
  gameStartTimestamp = performance.now();
  lastBossSpawn = performance.now() + 10000;
  updateHUD();

  // expose debug
  window.__VS = { weaponsLib, weaponsState, player, enemies, orbs, bullets, chests, spawnEnemy, spawnBoss: ()=>{ lastBossSpawn = 0; }, killBoss, levelUp };

  /* ---------- UI wiring + Character selection ---------- */
  // fill character selection buttons
  function showCharacterSelectPanel(){
    charSelectEl.style.display = 'flex';
    const choices = charSelectEl.querySelector('#charChoices');
    choices.innerHTML = '';
    characters.forEach(ch => {
      const btn = document.createElement('button');
      btn.className = 'choice';
      btn.textContent = ch.name + ' — ' + (weaponsLib[ch.weapon]?.name || ch.weapon);
      btn.addEventListener('click', ()=>{
        // set starting weapon
        for(const k in weaponsState) weaponsState[k].level = 0; // clear others
        weaponsState[ch.weapon].level = 1;
        // ensure some default stats exist
        applyWeaponLevelEffects(ch.weapon);
        // hide menus and start game automatically
        charSelectEl.style.display = 'none';
        mainMenuEl.style.display = 'none';
        gamePaused = false; dead = false;
        score = 0; xp = 0; level = 1; xpToNext = 15; time = 0;
        player.x = canvas.width/2; player.y = canvas.height/2; player.hp = player.maxHp;
        enemies = []; bullets = []; orbs = []; meleeAttacks = []; chests = [];
        for(let i=0;i<4;i++) spawnEnemy();
        gameStartTimestamp = performance.now();
        lastBossSpawn = performance.now() + 10000;
      });
      choices.appendChild(btn);
    });
  }

  // wire main menu buttons
  btnPlay && btnPlay.addEventListener('click', ()=>{
    mainMenuEl.style.display = 'none';
    // show character select
    showCharacterSelectPanel();
  });
  btnInfo && btnInfo.addEventListener('click', ()=>{
    // populate info
    const content = infoPanelEl.querySelector('#infoContent');
    content.innerHTML = '';
    for(const id in weaponsLib){
      const w = weaponsLib[id];
      const lvl = weaponsState[id]?.level || 0;
      const line = document.createElement('div');
      line.textContent = `${w.name} — Nivel: ${lvl}`;
      content.appendChild(line);
    }
    mainMenuEl.style.display = 'none';
    infoPanelEl.style.display = 'flex';
  });
  btnInfoBack && btnInfoBack.addEventListener('click', ()=>{
    infoPanelEl.style.display = 'none';
    mainMenuEl.style.display = 'flex';
  });
  btnQuit && btnQuit.addEventListener('click', ()=>{ console.log('Volver pulsado'); });

  btnCharBack && btnCharBack.addEventListener('click', ()=>{
    charSelectEl.style.display = 'none';
    mainMenuEl.style.display = 'flex';
  });

  // Restart
  btnRestart && btnRestart.addEventListener('click', ()=>{
    deathPanelEl.style.display = 'none';
    dead = false; gamePaused = false;
    score = 0; xp = 0; level = 1; xpToNext = 15; time = 0;
    player.x = canvas.width/2; player.y = canvas.height/2; player.hp = player.maxHp;
    enemies = []; bullets = []; orbs = []; meleeAttacks = []; chests = [];
    for(let i=0;i<4;i++) spawnEnemy();
    gameStartTimestamp = performance.now();
    lastBossSpawn = performance.now() + 10000;
  });

  // Show main menu initially
  function showMainMenu(){ mainMenuEl.style.display = 'flex'; charSelectEl.style.display = 'none'; infoPanelEl.style.display = 'none'; levelMenuEl.style.display = 'none'; deathPanelEl.style.display = 'none'; gamePaused = true; }
  showMainMenu();

  // small debug
  setInterval(()=> {
    debugEl.textContent = `Enemies:${enemies.length} Chests:${chests.length} Orbs:${orbs.length} Time:${Math.floor(time/1000)}s`;
  }, 700);

}); // DOMContentLoaded end
</script>
</body>
</html>
