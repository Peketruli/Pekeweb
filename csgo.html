<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prototipo 2D v3</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            overflow: hidden; 
        }
        canvas {
            display: block;
            background-color: #333; /* Suelo */
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 2. EL MAPA (DISEÑO NUEVO) ---
        // (0,0) es la esquina superior izquierda
        
        // Un objeto para guardar los tamaños y no usar "números mágicos"
        const mapData = {
            wallSize: 20,
            spawnPadding: 40,
            midWidth: 300,
            siteWidth: 300,
            tSpawnWidth: 200,
        };

        const walls = [
            // --- Paredes Exteriores ---
            { x: 0, y: 0, width: canvas.width, height: mapData.wallSize }, // Arriba
            { x: 0, y: canvas.height - mapData.wallSize, width: canvas.width, height: mapData.wallSize }, // Abajo
            { x: 0, y: 0, width: mapData.wallSize, height: canvas.height }, // Izquierda
            { x: canvas.width - mapData.wallSize, y: 0, width: mapData.wallSize, height: canvas.height }, // Derecha

            // --- Salida Spawn T ---
            { x: canvas.width - mapData.tSpawnWidth, y: mapData.wallSize, 
              width: mapData.wallSize, height: canvas.height / 2 - 100 },
            { x: canvas.width - mapData.tSpawnWidth, y: canvas.height / 2 + 100, 
              width: mapData.wallSize, height: canvas.height / 2 - 100 - mapData.wallSize },

            // --- Estructura de "Medio" ---
            { x: mapData.midWidth, y: mapData.wallSize, 
              width: mapData.wallSize, height: canvas.height / 2 - 150 }, // Pared superior de Mid (lado AT)
            { x: mapData.midWidth, y: canvas.height / 2 + 150, 
              width: mapData.wallSize, height: canvas.height / 2 - 150 - mapData.wallSize }, // Pared inferior de Mid (lado AT)

            // --- Divisores de Carriles (Horizontales) ---
            { x: mapData.midWidth + mapData.wallSize, y: canvas.height / 2 - 100, 
              width: canvas.width - mapData.midWidth - mapData.tSpawnWidth - mapData.wallSize, height: mapData.wallSize }, // Divide A y Mid
            { x: mapData.midWidth + mapData.wallSize, y: canvas.height / 2 + 100, 
              width: canvas.width - mapData.midWidth - mapData.tSpawnWidth - mapData.wallSize, height: mapData.wallSize }, // Divide B y Mid
            
            // --- Coberturas Sitio A ---
            { x: mapData.siteWidth - 100, y: 100, width: 80, height: 20 },
            { x: mapData.siteWidth - 100, y: 200, width: 20, height: 80 },

            // --- Coberturas Sitio B ---
            { x: mapData.siteWidth - 100, y: canvas.height - 120, width: 80, height: 20 },
            { x: mapData.siteWidth - 100, y: canvas.height - 280, width: 20, height: 80 }
        ];

        const zones = [
            // Zona de Spawn AT (Azul)
            { x: mapData.spawnPadding, y: canvas.height / 2 - 75, width: 150, height: 150, 
              color: 'rgba(0, 150, 255, 0.3)', name: 'Spawn AT' },
            
            // Zona de Spawn T (Roja)
            { x: canvas.width - mapData.tSpawnWidth + mapData.spawnPadding, y: canvas.height / 2 - 75, width: 150, height: 150, 
              color: 'rgba(255, 100, 0, 0.3)', name: 'Spawn T' },
            
            // Sitio de Bomba A (Naranja) - Arriba Izquierda
            { x: mapData.spawnPadding, y: mapData.spawnPadding, width: mapData.siteWidth, height: 200, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio A' },
            
            // Sitio de Bomba B (Naranja) - Abajo Izquierda (¡NUEVA POSICIÓN!)
            { x: mapData.spawnPadding, y: canvas.height - 240, width: mapData.siteWidth, height: 200, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio B' }
        ];

        // --- 3. EL JUGADOR ---
        let player = {
            x: 115,  // Centro del Spawn AT
            y: canvas.height / 2, // Centro del Spawn AT
            size: 20,
            color: 'cyan', // Color de AT
            speed: 4,
            angle: 0
        };

        // --- 4. ALMACENES Y ESTADO ---
        let bullets = [];
        let keys = {};
        let mouse = { x: 0, y: 0 };

        // --- 5. SEGUIMIENTO DE EVENTOS ---
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { delete keys[e.key]; });
        window.addEventListener('mousedown', (e) => {
            const bullet = {
                x: player.x,
                y: player.y,
                size: 5, // Damos a la bala un "tamaño" para la colisión
                color: 'yellow',
                speed: 10,
                angle: player.angle 
            };
            bullets.push(bullet);
        });

        // --- 6. FUNCIÓN DE COLISIÓN ---
        // Esta función ahora sirve para el JUGADOR y para las BALAS
        // Comprueba si un objeto (obj) choca con una pared (wall)
        function checkCollision(obj, wall) {
            // Coordenadas del objeto (medido desde su centro)
            const objLeft = obj.x - obj.size / 2;
            const objRight = obj.x + obj.size / 2;
            const objTop = obj.y - obj.size / 2;
            const objBottom = obj.y + obj.size / 2;

            // Coordenadas de la pared (medido desde esquina sup-izq)
            const wallLeft = wall.x;
            const wallRight = wall.x + wall.width;
            const wallTop = wall.y;
            const wallBottom = wall.y + wall.height;

            // Fórmula de colisión AABB
            return (
                objRight > wallLeft &&
                objLeft < wallRight &&
                objBottom > wallTop &&
                objTop < wallBottom
            );
        }

        // --- 7. FUNCIÓN DE ACTUALIZACIÓN (MODIFICADA) ---
        function update() {
            // --- Lógica del Jugador ---
            const oldX = player.x;
            const oldY = player.y;

            if (keys['a'] || keys['A']) { player.x -= player.speed; }
            if (keys['d'] || keys['D']) { player.x += player.speed; }
            // Comprobar colisión X del jugador
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.x = oldX; 
                    break; 
                }
            }

            if (keys['w'] || keys['W']) { player.y -= player.speed; }
            if (keys['s'] || keys['S']) { player.y += player.speed; }
            // Comprobar colisión Y del jugador
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.y = oldY; 
                    break;
                }
            }
            
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // --- Lógica de Balas (¡NUEVO!) ---
            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                
                // Mover la bala
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                let bulletHit = false;

                // --- Comprobar colisión de la bala con CADA pared ---
                for (const wall of walls) {
                    if (checkCollision(bullet, wall)) {
                        bullets.splice(i, 1); // ¡Destruir la bala!
                        bulletHit = true;
                        break; // Dejar de comprobar paredes para esta bala
                    }
                }

                if (bulletHit) continue; // Si la bala chocó, pasar a la siguiente bala

                // Borrar balas si salen de la pantalla
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }
        }

        // --- 8. FUNCIÓN DE DIBUJADO ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar Zonas
            for (const zone of zones) {
                ctx.fillStyle = zone.color;
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(zone.name, zone.x + zone.width / 2, zone.y + zone.height / 2);
            }

            // Dibujar Paredes
            ctx.fillStyle = '#999';
            for (const wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }

            // Dibujar Jugador
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.size / 2, -player.size / 2, player.size, player.size);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(player.size, 0);
            ctx.stroke();
            ctx.restore();

            // Dibujar Balas
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                // Dibujamos la bala como un círculo, pero la colisión la trata como un cuadrado
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2); 
                ctx.fill();
            }
        }

        // --- 9. EL BUCLE DEL JUEGO ---
        function gameLoop() {
            update(); // Lógica
            draw();   // Gráficos
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // ¡Empezar!
    </script>
</body>
</html>
