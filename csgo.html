<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prototipo 2D v4 - Mapa Complejo</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden; 
        }
        canvas {
            display: block;
            background-color: #333; /* Suelo */
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 2. EL MAPA (DISEÑO v4 - 3 RUTAS) ---
        
        const mapData = {
            wallSize: 20,
            padding: 40,
            playerSize: 20
        };

        const walls = [
            // --- Paredes Exteriores ---
            { x: 0, y: 0, width: canvas.width, height: mapData.wallSize }, // Arriba
            { x: 0, y: canvas.height - mapData.wallSize, width: canvas.width, height: mapData.wallSize }, // Abajo
            { x: 0, y: 0, width: mapData.wallSize, height: canvas.height }, // Izquierda
            { x: canvas.width - mapData.wallSize, y: 0, width: mapData.wallSize, height: canvas.height }, // Derecha

            // --- Base AT (Izquierda) ---
            { x: 200, y: 0, width: mapData.wallSize, height: canvas.height / 2 - 100 }, // Pared vertical Spawn AT (arriba)
            { x: 200, y: canvas.height / 2 + 100, width: mapData.wallSize, height: canvas.height / 2 - 100 }, // Pared vertical Spawn AT (abajo)

            // --- Base T (Derecha) ---
            { x: canvas.width - 220, y: 0, width: mapData.wallSize, height: canvas.height / 2 - 150 }, // Pared vertical Spawn T (arriba)
            { x: canvas.width - 220, y: canvas.height / 2 + 150, width: mapData.wallSize, height: canvas.height / 2 - 150 }, // Pared vertical Spawn T (abajo)

            // --- RUTA A: "LARGO" (Arriba) ---
            { x: 220, y: 200, width: 400, height: mapData.wallSize }, // Pared horizontal A
            { x: canvas.width - 220, y: 200, width: -400, height: mapData.wallSize }, // Pared horizontal A (lado T)

            // --- Cajas en A ---
            { x: mapData.padding + 100, y: 100, width: 60, height: 60 },
            { x: mapData.padding + 180, y: 100, width: 60, height: 60 },

            // --- RUTA B: "TÚNELES" (Abajo) ---
            { x: 220, y: canvas.height - 220, width: 400, height: mapData.wallSize }, // Pared horizontal B
            { x: canvas.width - 220, y: canvas.height - 220, width: -400, height: mapData.wallSize }, // Pared horizontal B (lado T)
            
            // --- Cajas en B ---
            { x: mapData.padding + 100, y: canvas.height - 160, width: 140, height: 60 }, // Caja grande B

            // --- ZONA "MEDIO" (Centro) ---
            { x: canvas.width / 2 - 50, y: canvas.height / 2 - 100, width: 100, height: 200 } // Caja central de "Medio"
        ];

        const zones = [
            // Zona de Spawn AT (Azul)
            { x: mapData.padding, y: canvas.height / 2 - 75, width: 150, height: 150, 
              color: 'rgba(0, 150, 255, 0.3)', name: 'Spawn AT' },
            
            // Zona de Spawn T (Roja)
            { x: canvas.width - 190, y: canvas.height / 2 - 75, width: 150, height: 150, 
              color: 'rgba(255, 100, 0, 0.3)', name: 'Spawn T' },
            
            // Sitio de Bomba A (Naranja) - Arriba Izquierda
            { x: mapData.padding, y: mapData.padding, width: 200, height: 150, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio A' },
            
            // Sitio de Bomba B (Naranja) - Abajo Izquierda
            { x: mapData.padding, y: canvas.height - 190, width: 200, height: 150, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio B' }
        ];

        // --- 3. EL JUGADOR ---
        let player = {
            x: 115,  // Centro del Spawn AT
            y: canvas.height / 2, // Centro del Spawn AT
            size: mapData.playerSize,
            color: 'cyan', // Color de AT
            speed: 4,
            angle: 0
        };

        // --- 4. ALMACENES Y ESTADO ---
        let bullets = [];
        let keys = {};
        let mouse = { x: 0, y: 0 };

        // --- 5. SEGUIMIENTO DE EVENTOS ---
        window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { delete keys[e.key]; });
        window.addEventListener('mousedown', (e) => {
            const bullet = {
                x: player.x,
                y: player.y,
                size: 5, // Tamaño de colisión de la bala
                color: 'yellow',
                speed: 10,
                angle: player.angle 
            };
            bullets.push(bullet);
        });

        // --- 6. FUNCIÓN DE COLISIÓN ---
        function checkCollision(obj, wall) {
            const objLeft = obj.x - obj.size / 2;
            const objRight = obj.x + obj.size / 2;
            const objTop = obj.y - obj.size / 2;
            const objBottom = obj.y + obj.size / 2;

            const wallLeft = wall.x;
            const wallRight = wall.x + wall.width;
            const wallTop = wall.y;
            const wallBottom = wall.y + wall.height;

            return (
                objRight > wallLeft &&
                objLeft < wallRight &&
                objBottom > wallTop &&
                objTop < wallBottom
            );
        }

        // --- 7. FUNCIÓN DE ACTUALIZACIÓN (Lógica) ---
        function update() {
            // --- Lógica del Jugador ---
            const oldX = player.x;
            const oldY = player.y;

            if (keys['a'] || keys['A']) { player.x -= player.speed; }
            if (keys['d'] || keys['D']) { player.x += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.x = oldX; 
                    break; 
                }
            }

            if (keys['w'] || keys['W']) { player.y -= player.speed; }
            if (keys['s'] || keys['S']) { player.y += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.y = oldY; 
                    break;
                }
            }
            
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // --- Lógica de Balas ---
            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                let bulletHit = false;
                for (const wall of walls) {
                    if (checkCollision(bullet, wall)) {
                        bullets.splice(i, 1); 
                        bulletHit = true;
                        break; 
                    }
                }
                if (bulletHit) continue; 

                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    bullets.splice(i, 1);
                }
            }
        }

        // --- 8. FUNCIÓN DE DIBUJADO (Gráficos) ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar Zonas
            for (const zone of zones) {
                ctx.fillStyle = zone.color;
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(zone.name, zone.x + zone.width / 2, zone.y + zone.height / 2);
            }

            // Dibujar Paredes
            ctx.fillStyle = '#999';
            for (const wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }

            // Dibujar Jugador
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.size / 2, -player.size / 2, player.size, player.size);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(player.size, 0);
            ctx.stroke();
            ctx.restore();

            // Dibujar Balas
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2); 
                ctx.fill();
            }
        }

        // --- 9. EL BUCLE DEL JUEGO ---
        function gameLoop() {
            update(); // Lógica
            draw();   // Gráficos
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // ¡Empezar!
    </script>
</body>
</html>
