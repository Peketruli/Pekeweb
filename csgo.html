<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prototipo 2D v7 - Mapa Corregido</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden; 
        }
        canvas {
            display: block;
            background-color: #111; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- TAMAÑO DEL MUNDO ---
        const world = {
            width: 3000,
            height: 2000
        };

        const mapData = {
            wallSize: 20,
            padding: 40,
            playerSize: 20
        };

        // --- CÁMARA ---
        let camera = {
            x: 0,
            y: 0,
        };

        // --- 2. EL MAPA (DISEÑO v7 - REBALANCEADO) ---
        // (0,0) es Arriba-Izquierda

        const walls = [
            // --- Paredes Exteriores ---
            { x: 0, y: 0, width: world.width, height: mapData.wallSize }, // Arriba
            { x: 0, y: world.height - mapData.wallSize, width: world.width, height: mapData.wallSize }, // Abajo
            { x: 0, y: 0, width: mapData.wallSize, height: world.height }, // Izquierda
            { x: world.width - mapData.wallSize, y: 0, width: mapData.wallSize, height: world.height }, // Derecha

            // --- SPAWN AT (Abajo-Izquierda) y Salidas ---
            { x: 500, y: world.height - 500, width: mapData.wallSize, height: 500 }, // Pared vertical derecha
            { x: 0, y: world.height - 500, width: 350, height: mapData.wallSize }, // Pared horizontal superior (deja hueco)
            
            // --- SPAWN T (Arriba-Derecha) y Salidas ---
            { x: world.width - 500, y: 0, width: mapData.wallSize, height: 500 }, // Pared vertical izquierda
            { x: world.width - 350, y: 500, width: 350, height: mapData.wallSize }, // Pared horizontal inferior (deja hueco)

            // --- SITIO A (Abajo-Izquierda - Cerca de AT) ---
            { x: 0, y: world.height - 700, width: 700, height: mapData.wallSize }, // Pared superior A
            { x: 700, y: world.height - 700, width: mapData.wallSize, height: 700 }, // Pared derecha A
            // Cajas en A
            { x: 100, y: world.height - 200, width: 150, height: 150 }, // Caja grande
            { x: 400, y: world.height - 400, width: 80, height: 80 }, // Caja "default"

            // --- SITIO B (Arriba-Derecha - Cerca de T) ---
            { x: world.width - 700, y: 700, width: 700, height: mapData.wallSize }, // Pared inferior B
            { x: world.width - 700, y: 0, width: mapData.wallSize, height: 700 }, // Pared izquierda B
            // Cajas en B
            { x: world.width - 250, y: 150, width: 150, height: 150 }, // Caja grande
            { x: world.width - 450, y: 400, width: 80, height: 80 }, // Caja "default"

            // --- MEDIO (Centro) - ¡CON MÁS COBERTURAS! ---
            // "Largo de B" (ruta superior)
            { x: 500, y: 700, width: world.width - 1200, height: mapData.wallSize },
            // "Túneles de A" (ruta inferior)
            { x: 700, y: world.height - 700, width: world.width - 1200, height: mapData.wallSize },
            
            // Cajas de Medio
            { x: world.width / 2 - 50, y: world.height / 2 - 150, width: 100, height: 100 }, // Caja 1
            { x: world.width / 2 - 200, y: world.height / 2 + 50, width: 100, height: 100 }, // Caja 2
            { x: world.width / 2 + 100, y: world.height / 2, width: 100, height: 100 }, // Caja 3
            
            // Estructura "Medio" (Conectores)
            { x: 1200, y: world.height / 2 - 100, width: mapData.wallSize, height: 200 },
            { x: world.width - 1200, y: world.height / 2 - 100, width: mapData.wallSize, height: 200 }
        ];

        const zones = [
            // Zona de Spawn AT (Azul) - Abajo Izquierda
            { x: mapData.padding, y: world.height - 340, width: 300, height: 300, 
              color: 'rgba(0, 150, 255, 0.3)', name: 'Spawn AT' },
            
            // Zona de Spawn T (Roja) - Arriba Derecha
            { x: world.width - 340, y: mapData.padding, width: 300, height: 300, 
              color: 'rgba(255, 100, 0, 0.3)', name: 'Spawn T' },
            
            // --- ZONAS MOVIDAS ---
            // Sitio de Bomba A (Naranja) - Abajo Izquierda
            { x: mapData.padding, y: world.height - 650, width: 500, height: 400, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio A' },
            
            // Sitio de Bomba B (Naranja) - Arriba Derecha
            { x: world.width - 650, y: mapData.padding, width: 500, height: 500, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio B' }
        ];

        // --- 3. EL JUGADOR ---
        let player = {
            // Posición inicial en el Spawn AT
            x: 150,  
            y: world.height - 200,
            size: mapData.playerSize,
            color: 'cyan', 
            speed: 4,
            angle: 0,
            health: 100 // Preparamos esto para el futuro
        };

        // --- 4. ALMACENES Y ESTADO ---
        let bullets = [];
        let keys = {};
        let mouse = { x: 0, y: 0 }; // Coordenadas del MUNDO

        // --- 5. SEGUIMIENTO DE EVENTOS ---
        window.addEventListener('mousemove', (e) => { 
            mouse.x = e.clientX + camera.x;
            mouse.y = e.clientY + camera.y;
        });
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { delete keys[e.key]; });
        window.addEventListener('mousedown', (e) => {
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            const bullet = {
                x: player.x,
                y: player.y,
                size: 5, 
                color: 'yellow',
                speed: 10,
                angle: angle 
            };
            bullets.push(bullet);
        });

        // --- 6. FUNCIÓN DE COLISIÓN (Sin cambios) ---
        function checkCollision(obj, wall) {
            const objLeft = obj.x - obj.size / 2;
            const objRight = obj.x + obj.size / 2;
            const objTop = obj.y - obj.size / 2;
            const objBottom = obj.y + obj.size / 2;
            const wallLeft = wall.x;
            const wallRight = wall.x + wall.width;
            const wallTop = wall.y;
            const wallBottom = wall.y + wall.height;
            return (
                objRight > wallLeft &&
                objLeft < wallRight &&
                objBottom > wallTop &&
                objTop < wallBottom
            );
        }

        // --- 7. FUNCIÓN DE ACTUALIZACIÓN (Lógica) ---
        function update() {
            // --- Lógica del Jugador ---
            const oldX = player.x;
            const oldY = player.y;
            if (keys['a'] || keys['A']) { player.x -= player.speed; }
            if (keys['d'] || keys['D']) { player.x += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.x = oldX; 
                    break; 
                }
            }
            if (keys['w'] || keys['W']) { player.y -= player.speed; }
            if (keys['s'] || keys['S']) { player.y += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.y = oldY; 
                    break;
                }
            }
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // --- Lógica de Balas ---
            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                let bulletHit = false;
                for (const wall of walls) {
                    if (checkCollision(bullet, wall)) {
                        bullets.splice(i, 1); 
                        bulletHit = true;
                        break; 
                    }
                }
                if (bulletHit) continue; 
                if (bullet.x < 0 || bullet.x > world.width || bullet.y < 0 || bullet.y > world.height) {
                    bullets.splice(i, 1);
                }
            }
            
            // --- Lógica de la Cámara ---
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;
            if (camera.x < 0) camera.x = 0;
            if (camera.y < 0) camera.y = 0;
            if (camera.x + canvas.width > world.width) camera.x = world.width - canvas.width;
            if (camera.y + canvas.height > world.height) camera.y = world.height - canvas.height;
        }

        // --- 8. FUNCIÓN DE DIBUJADO (Gráficos) ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Dibujar el "Suelo" del mundo
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, world.width, world.height);

            // Dibujar Zonas
            for (const zone of zones) {
                ctx.fillStyle = zone.color;
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(zone.name, zone.x + zone.width / 2, zone.y + zone.height / 2);
            }

            // Dibujar Paredes
            ctx.fillStyle = '#999';
            for (const wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }

            // Dibujar Balas
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2); 
                ctx.fill();
            }

            // Dibujar Jugador
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.size / 2, -player.size / 2, player.size, player.size);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(player.size, 0);
            ctx.stroke();
            ctx.restore(); 
            
            ctx.restore(); // Restaura la cámara

            // --- (NUEVO) DIBUJAR HUD (Interfaz Fija) ---
            // Se dibuja después de restaurar la cámara
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Vida: ${player.health}`, 20, 30);
        }

        // --- 9. EL BUCLE DEL JUEGO ---
        function gameLoop() {
            update(); // Lógica
            draw();   // Gráficos
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // ¡Empezar!
    </script>
</body>
</html>
