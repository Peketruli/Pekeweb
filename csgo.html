<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prototipo 2D v5 - Cámara</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden; 
        }
        canvas {
            display: block;
            background-color: #111; /* El fondo lo dibujará el canvas */
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- (NUEVO) TAMAÑO DEL MUNDO ---
        const world = {
            width: 3000,
            height: 2000
        };

        const mapData = {
            wallSize: 20,
            padding: 40,
            playerSize: 20
        };

        // --- (NUEVO) CÁMARA ---
        let camera = {
            x: 0,
            y: 0,
            // (El 'width' y 'height' de la cámara son los del canvas)
        };

        // --- 2. EL MAPA (Coordenadas absolutas del mundo) ---
        const walls = [
            // --- Paredes Exteriores ---
            { x: 0, y: 0, width: world.width, height: mapData.wallSize }, // Arriba
            { x: 0, y: world.height - mapData.wallSize, width: world.width, height: mapData.wallSize }, // Abajo
            { x: 0, y: 0, width: mapData.wallSize, height: world.height }, // Izquierda
            { x: world.width - mapData.wallSize, y: 0, width: mapData.wallSize, height: world.height }, // Derecha

            // --- Base AT (Izquierda) ---
            { x: 400, y: 0, width: mapData.wallSize, height: world.height / 2 - 100 }, // Pared vertical Spawn AT (arriba)
            { x: 400, y: world.height / 2 + 100, width: mapData.wallSize, height: world.height / 2 - 100 }, // Pared vertical Spawn AT (abajo)

            // --- Base T (Derecha) ---
            { x: world.width - 420, y: 0, width: mapData.wallSize, height: world.height / 2 - 150 }, // Pared vertical Spawn T (arriba)
            { x: world.width - 420, y: world.height / 2 + 150, width: mapData.wallSize, height: world.height / 2 - 150 }, // Pared vertical Spawn T (abajo)

            // --- RUTA A: "LARGO" (Arriba) ---
            { x: 420, y: 500, width: 1000, height: mapData.wallSize }, // Pared horizontal A
            { x: world.width - 420, y: 500, width: -1000, height: mapData.wallSize }, // Pared horizontal A (lado T)

            // --- Cajas en A ---
            { x: mapData.padding + 200, y: 200, width: 100, height: 100 },
            { x: mapData.padding + 350, y: 200, width: 100, height: 100 },

            // --- RUTA B: "TÚNELES" (Abajo) ---
            { x: 420, y: world.height - 520, width: 1000, height: mapData.wallSize }, // Pared horizontal B
            { x: world.width - 420, y: world.height - 520, width: -1000, height: mapData.wallSize }, // Pared horizontal B (lado T)
            
            // --- Cajas en B ---
            { x: mapData.padding + 200, y: world.height - 300, width: 250, height: 100 }, // Caja grande B

            // --- ZONA "MEDIO" (Centro) ---
            { x: world.width / 2 - 150, y: world.height / 2 - 200, width: 300, height: 400 } // Caja central de "Medio"
        ];

        const zones = [
            // Zona de Spawn AT (Azul)
            { x: mapData.padding, y: world.height / 2 - 150, width: 300, height: 300, 
              color: 'rgba(0, 150, 255, 0.3)', name: 'Spawn AT' },
            
            // Zona de Spawn T (Roja)
            { x: world.width - 340, y: world.height / 2 - 150, width: 300, height: 300, 
              color: 'rgba(255, 100, 0, 0.3)', name: 'Spawn T' },
            
            // Sitio de Bomba A (Naranja) - Arriba Izquierda
            { x: mapData.padding, y: mapData.padding, width: 300, height: 300, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio A' },
            
            // Sitio de Bomba B (Naranja) - Abajo Izquierda
            { x: mapData.padding, y: world.height - 340, width: 300, height: 300, 
              color: 'rgba(255, 69, 0, 0.3)', name: 'Sitio B' }
        ];

        // --- 3. EL JUGADOR ---
        let player = {
            x: 200,  // Centro del Spawn AT
            y: world.height / 2, // Centro del Spawn AT
            size: mapData.playerSize,
            color: 'cyan', 
            speed: 4,
            angle: 0
        };

        // --- 4. ALMACENES Y ESTADO ---
        let bullets = [];
        let keys = {};
        let mouse = { x: 0, y: 0 }; // ¡Ahora guardará coordenadas del MUNDO!

        // --- 5. SEGUIMIENTO DE EVENTOS (¡MODIFICADO!) ---
        window.addEventListener('mousemove', (e) => { 
            // Convertimos la posición del ratón en pantalla
            // a la posición del ratón en el MUNDO
            mouse.x = e.clientX + camera.x;
            mouse.y = e.clientY + camera.y;
        });
        
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { delete keys[e.key]; });
        
        window.addEventListener('mousedown', (e) => {
            // El jugador y el ratón ya están en coordenadas del mundo
            // por lo que el cálculo del ángulo sigue funcionando
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            
            const bullet = {
                x: player.x,
                y: player.y,
                size: 5, 
                color: 'yellow',
                speed: 10,
                angle: angle 
            };
            bullets.push(bullet);
        });

        // --- 6. FUNCIÓN DE COLISIÓN (Sin cambios) ---
        function checkCollision(obj, wall) {
            const objLeft = obj.x - obj.size / 2;
            const objRight = obj.x + obj.size / 2;
            const objTop = obj.y - obj.size / 2;
            const objBottom = obj.y + obj.size / 2;
            const wallLeft = wall.x;
            const wallRight = wall.x + wall.width;
            const wallTop = wall.y;
            const wallBottom = wall.y + wall.height;
            return (
                objRight > wallLeft &&
                objLeft < wallRight &&
                objBottom > wallTop &&
                objTop < wallBottom
            );
        }

        // --- 7. FUNCIÓN DE ACTUALIZACIÓN (¡MODIFICADA!) ---
        function update() {
            // --- Lógica del Jugador (Sin cambios) ---
            const oldX = player.x;
            const oldY = player.y;

            if (keys['a'] || keys['A']) { player.x -= player.speed; }
            if (keys['d'] || keys['D']) { player.x += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.x = oldX; 
                    break; 
                }
            }
            if (keys['w'] || keys['W']) { player.y -= player.speed; }
            if (keys['s'] || keys['S']) { player.y += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.y = oldY; 
                    break;
                }
            }
            
            // El ángulo ahora usa el mouse.x/y del mundo
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // --- Lógica de Balas (Casi sin cambios) ---
            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;

                let bulletHit = false;
                for (const wall of walls) {
                    if (checkCollision(bullet, wall)) {
                        bullets.splice(i, 1); 
                        bulletHit = true;
                        break; 
                    }
                }
                if (bulletHit) continue; 

                // Borrar balas si salen del MUNDO
                if (bullet.x < 0 || bullet.x > world.width || bullet.y < 0 || bullet.y > world.height) {
                    bullets.splice(i, 1);
                }
            }
            
            // --- (NUEVO) LÓGICA DE LA CÁMARA ---
            // La cámara intenta centrarse en el jugador
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;

            // Evitar que la cámara se salga del mundo
            if (camera.x < 0) camera.x = 0;
            if (camera.y < 0) camera.y = 0;
            if (camera.x + canvas.width > world.width) camera.x = world.width - canvas.width;
            if (camera.y + canvas.height > world.height) camera.y = world.height - canvas.height;
        }

        // --- 8. FUNCIÓN DE DIBUJADO (¡MODIFICADA!) ---
        function draw() {
            // Limpiamos la pantalla (relativo a la pantalla)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Guardamos el estado del canvas
            ctx.save();
            
            // --- ¡AQUÍ ESTÁ LA MAGIA! ---
            // Movemos el "universo" entero en la dirección opuesta a la cámara
            ctx.translate(-camera.x, -camera.y);
            
            // --- AHORA DIBUJAMOS TODO EL MUNDO ---
            // (Todo se dibuja en sus coordenadas del MUNDO,
            // pero ctx.translate hará que solo veamos la parte correcta)

            // Dibujar el suelo del mundo
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, world.width, world.height);

            // Dibujar Zonas
            for (const zone of zones) {
                ctx.fillStyle = zone.color;
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(zone.name, zone.x + zone.width / 2, zone.y + zone.height / 2);
            }

            // Dibujar Paredes
            ctx.fillStyle = '#999';
            for (const wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }

            // Dibujar Balas
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2); 
                ctx.fill();
            }

            // Dibujar Jugador
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.size / 2, -player.size / 2, player.size, player.size);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(player.size, 0);
            ctx.stroke();
            ctx.restore(); // Restaura la rotación del jugador
            
            // Restauramos el estado del canvas (deshace el ctx.translate)
            ctx.restore();
            
            // (Opcional) Dibujar cosas FIJAS en la pantalla (como un HUD)
            // ctx.fillStyle = 'white';
            // ctx.font = '20px Arial';
            // ctx.fillText("VIDA: 100", 20, 30); // Esto se quedaría fijo en la esquina
        }

        // --- 9. EL BUCLE DEL JUEGO ---
        function gameLoop() {
            update(); // Lógica
            draw();   // Gráficos
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // ¡Empezar!
    </script>
</body>
</html>
