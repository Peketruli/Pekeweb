<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prototipo 2D v8 - Tu Mapa</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden; 
        }
        canvas {
            display: block;
            background-color: #111; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    
    <canvas id="gameCanvas"></canvas>

    <script>
        // --- 1. CONFIGURACIÓN INICIAL ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- TAMAÑO DEL MUNDO ---
        const world = {
            width: 3000,
            height: 2000
        };

        const mapData = {
            wallSize: 20,
            padding: 40,
            playerSize: 20
        };

        // --- CÁMARA ---
        let camera = {
            x: 0,
            y: 0,
        };

        // --- 2. EL MAPA (¡TU DISEÑO!) ---
        
        // ¡Este es el array que pegaste del editor!
        const walls = [
            { x: 1, y: 3, width: 355, height: 219 },
            { x: 435, y: 105, width: 61, height: 117 },
            { x: 493, y: 109, width: 239, height: 114 },
            { x: 492, y: 108, width: 240, height: 7 },
            { x: 459, y: 106, width: 272, height: 6 },
            { x: 871, y: 117, width: 59, height: 102 },
            { x: 793, y: 119, width: 79, height: 9 },
            { x: 723, y: 171, width: 103, height: 49 },
            { x: 928, y: 194, width: 482, height: 25 },
            { x: 1368, y: 68, width: 40, height: 50 },
            { x: 1407, y: 195, width: 98, height: 152 },
            { x: 1570, y: 204, width: 92, height: 148 },
            { x: 1407, y: 71, width: 536, height: 45 },
            { x: 1570, y: 116, width: 92, height: 94 },
            { x: 1739, y: 174, width: 200, height: 171 },
            { x: 2177, y: 64, width: 147, height: 114 },
            { x: 2218, y: 336, width: 139, height: 108 },
            { x: 2018, y: 250, width: 105, height: 62 },
            { x: 2600, y: 58, width: 218, height: 120 },
            { x: 2215, y: 543, width: 144, height: 281 },
            { x: 2245, y: 1004, width: 119, height: 392 },
            { x: 1938, y: 1413, width: 191, height: 494 },
            { x: 1598, y: 1792, width: 341, height: 112 },
            { x: 1262, y: 1657, width: 222, height: 125 },
            { x: 1036, y: 1465, width: 124, height: 352 },
            { x: 667, y: 1600, width: 371, height: 126 },
            { x: 566, y: 1830, width: 176, height: 159 },
            { x: 112, y: 1617, width: 486, height: 134 },
            { x: 549, y: 1278, width: 135, height: 219 },
            { x: 432, y: 499, width: 828, height: 381 },
            { x: 880, y: 878, width: 378, height: 380 },
            { x: 926, y: 222, width: 484, height: 186 },
            { x: 927, y: 204, width: 519, height: 67 },
            { x: 1382, y: 449, width: 611, height: 87 },
            { x: 1397, y: 639, width: 101, height: 72 },
            { x: 1622, y: 531, width: 164, height: 390 },
            { x: 1402, y: 706, width: 94, height: 516 },
            { x: 1952, y: 661, width: 81, height: 581 },
            { x: 1433, y: 1132, width: 551, height: 110 },
            { x: 1633, y: 1012, width: 147, height: 44 },
            { x: 1404, y: 1180, width: 58, height: 60 },
            { x: 1384, y: 1302, width: 213, height: 188 },
            { x: 2465, y: 329, width: 524, height: 220 },
            { x: 2552, y: 1530, width: 430, height: 460 },
        ];

        // ZONAS: ¡Vacío por ahora!
        // Tendremos que añadir aquí los Spawns y Sitios A/B
        const zones = [];

        // --- 3. EL JUGADOR ---
        let player = {
            // ¡OJO! Si te quedas atascado, cambia estas 'x' e 'y'
            x: 200,  
            y: 200,
            size: mapData.playerSize,
            color: 'cyan', 
            speed: 4,
            angle: 0,
            health: 100
        };

        // --- 4. ALMACENES Y ESTADO ---
        let bullets = [];
        let keys = {};
        let mouse = { x: 0, y: 0 }; 

        // --- 5. SEGUIMIENTO DE EVENTOS ---
        window.addEventListener('mousemove', (e) => { 
            mouse.x = e.clientX + camera.x;
            mouse.y = e.clientY + camera.y;
        });
        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { delete keys[e.key]; });
        window.addEventListener('mousedown', (e) => {
            const angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);
            const bullet = {
                x: player.x,
                y: player.y,
                size: 5, 
                color: 'yellow',
                speed: 10,
                angle: angle 
            };
            bullets.push(bullet);
        });

        // --- 6. FUNCIÓN DE COLISIÓN ---
        function checkCollision(obj, wall) {
            const objLeft = obj.x - obj.size / 2;
            const objRight = obj.x + obj.size / 2;
            const objTop = obj.y - obj.size / 2;
            const objBottom = obj.y + obj.size / 2;
            const wallLeft = wall.x;
            const wallRight = wall.x + wall.width;
            const wallTop = wall.y;
            const wallBottom = wall.y + wall.height;
            return (
                objRight > wallLeft &&
                objLeft < wallRight &&
                objBottom > wallTop &&
                objTop < wallBottom
            );
        }

        // --- 7. FUNCIÓN DE ACTUALIZACIÓN (Lógica) ---
        function update() {
            // Lógica del Jugador
            const oldX = player.x;
            const oldY = player.y;
            if (keys['a'] || keys['A']) { player.x -= player.speed; }
            if (keys['d'] || keys['D']) { player.x += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.x = oldX; 
                    break; 
                }
            }
            if (keys['w'] || keys['W']) { player.y -= player.speed; }
            if (keys['s'] || keys['S']) { player.y += player.speed; }
            for (const wall of walls) {
                if (checkCollision(player, wall)) {
                    player.y = oldY; 
                    break;
                }
            }
            player.angle = Math.atan2(mouse.y - player.y, mouse.x - player.x);

            // Lógica de Balas
            for (let i = bullets.length - 1; i >= 0; i--) {
                let bullet = bullets[i];
                bullet.x += Math.cos(bullet.angle) * bullet.speed;
                bullet.y += Math.sin(bullet.angle) * bullet.speed;
                let bulletHit = false;
                for (const wall of walls) {
                    if (checkCollision(bullet, wall)) {
                        bullets.splice(i, 1); 
                        bulletHit = true;
                        break; 
                    }
                }
                if (bulletHit) continue; 
                if (bullet.x < 0 || bullet.x > world.width || bullet.y < 0 || bullet.y > world.height) {
                    bullets.splice(i, 1);
                }
            }
            
            // Lógica de la Cámara
            camera.x = player.x - canvas.width / 2;
            camera.y = player.y - canvas.height / 2;
            if (camera.x < 0) camera.x = 0;
            if (camera.y < 0) camera.y = 0;
            if (camera.x + canvas.width > world.width) camera.x = world.width - canvas.width;
            if (camera.y + canvas.height > world.height) camera.y = world.height - canvas.height;
        }

        // --- 8. FUNCIÓN DE DIBUJADO (Gráficos) ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(-camera.x, -camera.y);

            // Dibujar el "Suelo" del mundo
            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, world.width, world.height);

            // Dibujar Zonas (¡No dibujará nada porque el array está vacío!)
            for (const zone of zones) {
                ctx.fillStyle = zone.color;
                ctx.fillRect(zone.x, zone.y, zone.width, zone.height);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(zone.name, zone.x + zone.width / 2, zone.y + zone.height / 2);
            }

            // Dibujar Paredes
            ctx.fillStyle = '#999';
            for (const wall of walls) {
                ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
            }

            // Dibujar Balas
            for (const bullet of bullets) {
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2); 
                ctx.fill();
            }

            // Dibujar Jugador
            ctx.save();
            ctx.translate(player.x, player.y);
            ctx.rotate(player.angle);
            ctx.fillStyle = player.color;
            ctx.fillRect(-player.size / 2, -player.size / 2, player.size, player.size);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(player.size, 0);
            ctx.stroke();
            ctx.restore(); 
            
            ctx.restore(); // Restaura la cámara

            // Dibujar HUD
            ctx.fillStyle = 'white';
            ctx.font = '24px Arial';
            ctx.fillText(`Vida: ${player.health}`, 20, 30);
        }

        // --- 9. EL BUCLE DEL JUEGO ---
        function gameLoop() {
            update(); // Lógica
            draw();   // Gráficos
            requestAnimationFrame(gameLoop);
        }

        gameLoop(); // ¡Empezar!
    </script>
</body>
</html>
