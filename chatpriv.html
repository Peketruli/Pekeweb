<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado Peketruli & SabinoArana</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chatContainer {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 350px;
  }
  #messages {
    border: 1px solid #ccc;
    height: 220px;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
  }
  input[type=text] {
    width: calc(100% - 60px);
    padding: 5px;
  }
  button {
    padding: 5px 10px;
    cursor: pointer;
  }
  #status {
    text-align: center;
    color: #444;
    margin-bottom: 8px;
  }
  #loginButtons {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }
  #loginButtons button {
    width: 80%;
    background: #007bff;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 5px;
  }
  #loginButtons button:hover { background: #0056b3; }
</style>
</head>
<body>

<div id="chatContainer">
  <div id="status">Verificando sesi√≥n...</div>

  <div id="loginButtons" style="display:none;">
    <p>Selecciona tu sesi√≥n:</p>
    <button onclick="loginAs('Peketruli')">Entrar como Peketruli</button>
    <button onclick="loginAs('SabinoArana')">Entrar como SabinoArana</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <div style="display:flex;gap:5px;">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
      <button onclick="sendMessage()">Enviar</button>
    </div>
    <button onclick="logout()" style="margin-top:10px;background:#d33;color:white;border:none;padding:5px 10px;border-radius:5px;">Cerrar sesi√≥n</button>
  </div>
</div>

<script>
const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const allowedUsers = ["Peketruli", "SabinoArana"];
let currentUser = null;

function start() {
  const status = document.getElementById("status");
  const loginButtons = document.getElementById("loginButtons");

  let storedUser = localStorage.getItem("currentUser");

  if (!storedUser) {
    status.innerText = "üîê No hay sesi√≥n activa.";
    loginButtons.style.display = "flex";
    return;
  }

  let parsedUser;
  try {
    parsedUser = JSON.parse(storedUser);
  } catch(e) {
    status.innerText = "‚ö†Ô∏è Error leyendo sesi√≥n.";
    loginButtons.style.display = "flex";
    return;
  }

  // Extraer username real del objeto
  currentUser = parsedUser.username;

  if (!currentUser || !allowedUsers.includes(currentUser)) {
    status.innerText = `‚õî Acceso denegado (${currentUser})`;
    return;
  }

  // Usuario v√°lido
  status.innerText = `‚úÖ Conectado como ${currentUser}`;

  // Mostrar localStorage completo para depuraci√≥n
  const storageDiv = document.createElement("pre");
  storageDiv.style.background="#eee";
  storageDiv.style.padding="5px";
  storageDiv.style.borderRadius="5px";
  storageDiv.style.maxHeight="150px";
  storageDiv.style.overflowY="auto";
  storageDiv.innerText = JSON.stringify(Object.fromEntries(Object.entries(localStorage)), null, 2);
  document.getElementById("chatContainer").appendChild(storageDiv);

  // Mostrar chat
  setTimeout(() => {
    status.style.display="none";
    loginButtons.style.display="none";
    document.getElementById("chat").style.display="block";
    loadMessages();
    subscribeMessages();
  }, 500);
}

// Funciones de login/logout
function loginAs(name) {
  // Guardar como objeto JSON en localStorage
  const obj = { username: name };
  localStorage.setItem("currentUser", JSON.stringify(obj));
  location.reload();
}

function logout() {
  localStorage.removeItem("currentUser");
  location.reload();
}

// Funciones del chat
async function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;
  await supabase.from("mensajes").insert([{ username: currentUser, text }]);
  input.value = "";
}

async function loadMessages() {
  const { data } = await supabase
    .from("mensajes")
    .select("*")
    .order("created_at", { ascending: true });
  
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = data.map(m => `<b>${m.username}</b>: ${m.text}`).join("<br>");
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function subscribeMessages() {
  supabase
    .channel('realtime:mensajes')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes' }, payload => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<br><b>${payload.new.username}</b>: ${payload.new.text}`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    })
    .subscribe();
}

window.onload = start;
</script>
</body>
</html>
