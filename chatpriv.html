<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado - Peketruli & SabinoArana</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h2 {
    color: #ffb347;
    margin-top: 20px;
  }
  #chat-box {
    width: 90%;
    max-width: 600px;
    height: 60vh;
    overflow-y: auto;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 10px #ffb34755;
    display: flex;
    flex-direction: column;
  }
  .msg {
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .me {
    background: #ffb347;
    color: #000;
    align-self: flex-end;
  }
  .other {
    background: #333;
    color: #fff;
    align-self: flex-start;
  }
  #message-input {
    width: 90%;
    max-width: 600px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    background: #222;
    color: #fff;
  }
  #send-btn {
    margin-top: 8px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #ffb347;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }
  #send-btn:hover {
    background: #ffc76a;
  }
</style>
</head>
<body>
  <h2>Chat Privado üîí</h2>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
  <button id="send-btn">Enviar</button>

<script>
  const SUPABASE_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";
  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const chatBox = document.getElementById("chat-box");
  const msgInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");

  let currentUser = null;

  async function checkUser() {
    const { data } = await supabase.auth.getUser();
    currentUser = data?.user?.user_metadata?.username || null;

    // Restringir acceso
    if (!["Peketruli", "SabinoArana"].includes(currentUser)) {
      document.body.innerHTML = "<h2>‚ùå Acceso denegado</h2>";
      return;
    }

    loadMessages();
    subscribeToMessages();
  }

  async function loadMessages() {
    const { data, error } = await supabase
      .from("chat_privado")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      console.error(error);
      chatBox.innerHTML = "<p>Error al cargar mensajes</p>";
      return;
    }

    chatBox.innerHTML = "";
    data.forEach(addMessageToDOM);
  }

  function addMessageToDOM(msg) {
    const div = document.createElement("div");
    div.className = "msg " + (msg.username === currentUser ? "me" : "other");
    div.textContent = msg.username + ": " + msg.message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const text = msgInput.value.trim();
    if (text === "") return;

    const { error } = await supabase
      .from("chat_privado")
      .insert([{ username: currentUser, message: text }]);

    if (error) console.error(error);
    msgInput.value = "";
  }

  function subscribeToMessages() {
    supabase.channel("chat-channel")
      .on("postgres_changes", 
        { event: "INSERT", schema: "public", table: "chat_privado" }, 
        payload => addMessageToDOM(payload.new)
      )
      .subscribe();
  }

  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  checkUser();
</script>
</body>
</html>
