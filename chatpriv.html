<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado Auto Login</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
  #chatContainer { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 350px; }
  #messages { border: 1px solid #ccc; height: 220px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
  input[type=text] { width: calc(100% - 60px); padding: 5px; }
  button { padding: 5px 10px; cursor: pointer; }
  #status { text-align: center; color: #444; }
</style>
</head>
<body>

<div id="chatContainer">
  <div id="status">Verificando usuario...</div>
  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const allowedUsers = ["Peketruli", "SabinoArana"];
let currentUser = null;

async function start() {
  const params = new URLSearchParams(window.location.search);
  const urlUser = params.get("user");
  let savedUser = localStorage.getItem("chatUser");

  // Si hay usuario en la URL, se guarda en localStorage
  if (urlUser && allowedUsers.includes(urlUser)) {
    localStorage.setItem("chatUser", urlUser);
    savedUser = urlUser;
  }

  const status = document.getElementById("status");

  if (!savedUser || !allowedUsers.includes(savedUser)) {
    status.innerText = "⛔ Acceso denegado.";
    return;
  }

  // ✅ Usuario autorizado
  currentUser = savedUser;
  status.innerText = `Conectado como ${currentUser}`;
  setTimeout(() => {
    status.style.display = "none";
    document.getElementById("chat").style.display = "block";
    loadMessages();
    subscribeMessages();
  }, 1000);
}

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;
  await supabase.from("mensajes").insert([{ user: currentUser, text }]);
  input.value = "";
}

async function loadMessages() {
  const { data } = await supabase.from("mensajes").select("*").order("created_at", { ascending: true });
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML = data.map(m => `<b>${m.user}</b>: ${m.text}`).join("<br>");
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function subscribeMessages() {
  supabase
    .channel('realtime:mensajes')
    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes' }, payload => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<br><b>${payload.new.user}</b>: ${payload.new.text}`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    })
    .subscribe();
}

window.onload = start;
</script>

</body>
</html>
