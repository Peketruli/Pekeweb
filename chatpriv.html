<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado Supabase</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  #chatContainer { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 350px; }
  #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
  input[type=text] { width: calc(100% - 60px); padding: 5px; }
  button { padding: 5px 10px; }
  #login { display: flex; flex-direction: column; }
  #login input { margin-bottom: 10px; }
</style>
</head>
<body>

<div id="chatContainer">
  <div id="login">
    <input type="text" id="username" placeholder="Escribe tu usuario">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const supabaseUrl = 'TU_SUPABASE_URL';
const supabaseKey = 'TU_SUPABASE_ANON_KEY';
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const allowedUsers = ["Peketruli", "SabinoArana"];
let currentUser = null;

async function login() {
  const username = document.getElementById("username").value.trim();
  if (!allowedUsers.includes(username)) return alert("Usuario no autorizado.");

  // Comprobamos en Supabase que existe y es vÃ¡lido
  const { data, error } = await supabase
    .from('usuarios') // tabla donde guardas tus usuarios autorizados
    .select('*')
    .eq('username', username)
    .single();

  if (error || !data) return alert("Usuario no autorizado en el sistema.");
  
  currentUser = username;
  localStorage.setItem("chatUser", username);
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";

  loadMessages();
  subscribeMessages();
}

async function sendMessage() {
  const input = document.getElementById("messageInput");
  const msg = input.value.trim();
  if (!msg) return;

  await supabase.from('mensajes').insert([{ user: currentUser, text: msg }]);
  input.value = '';
}

async function loadMessages() {
  const { data, error } = await supabase.from('mensajes').select('*').order('created_at', { ascending: true });
  const messagesDiv = document.getElementById("messages");
  if (data) {
    messagesDiv.innerHTML = data.map(m => `<b>${m.user}</b>: ${m.text}`).join("<br>");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
}

function subscribeMessages() {
  supabase
    .from('mensajes')
    .on('INSERT', payload => {
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML += `<br><b>${payload.new.user}</b>: ${payload.new.text}`;
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    })
    .subscribe();
}

// Autologin si ya hay usuario guardado
const savedUser = localStorage.getItem("chatUser");
if (savedUser && allowedUsers.includes(savedUser)) {
  currentUser = savedUser;
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";
  loadMessages();
  subscribeMessages();
}
</script>

</body>
</html>
