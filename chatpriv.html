<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado Verificado</title>
<script src="https://unpkg.com/@supabase/supabase-js"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #chatContainer {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    width: 350px;
  }
  #messages {
    border: 1px solid #ccc;
    height: 220px;
    overflow-y: auto;
    padding: 10px;
    margin-bottom: 10px;
  }
  input[type=text] { width: calc(100% - 60px); padding: 5px; }
  button { padding: 5px 10px; cursor: pointer; }
  #login, #verifying { display: flex; flex-direction: column; align-items: center; }
  #login input { margin-bottom: 10px; }
</style>
</head>
<body>

<div id="chatContainer">
  <div id="verifying" style="display:none;">
    <p>Verificando usuario...</p>
  </div>

  <div id="login">
    <input type="text" id="username" placeholder="Tu usuario">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
  // üîß Configura tu Supabase aqu√≠:
  const supabaseUrl = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
  const supabaseKey = 'TU_SUPABASE_ANONeyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI_KEY';
  const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

  const allowedUsers = ["Peketruli", "SabinoArana"];
  let currentUser = null;

  async function verifyUser(username) {
    document.getElementById("login").style.display = "none";
    document.getElementById("verifying").style.display = "flex";

    const { data, error } = await supabase
      .from("usuarios")
      .select("*")
      .eq("username", username)
      .single();

    document.getElementById("verifying").style.display = "none";

    if (error || !data || !allowedUsers.includes(username)) {
      alert("Usuario no autorizado.");
      localStorage.removeItem("chatUser");
      document.getElementById("login").style.display = "flex";
      return false;
    }

    // ‚úÖ Usuario autorizado
    currentUser = username;
    localStorage.setItem("chatUser", username);
    openChat();
    return true;
  }

  async function login() {
    const username = document.getElementById("username").value.trim();
    if (!username) return alert("Introduce tu usuario.");
    verifyUser(username);
  }

  async function openChat() {
    document.getElementById("login").style.display = "none";
    document.getElementById("verifying").style.display = "none";
    document.getElementById("chat").style.display = "block";
    loadMessages();
    subscribeMessages();
  }

  async function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (!text) return;

    await supabase.from("mensajes").insert([{ user: currentUser, text }]);
    input.value = "";
  }

  async function loadMessages() {
    const { data } = await supabase
      .from("mensajes")
      .select("*")
      .order("created_at", { ascending: true });

    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = data.map(m => `<b>${m.user}</b>: ${m.text}`).join("<br>");
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  function subscribeMessages() {
    supabase
      .channel('realtime:mensajes')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'mensajes' }, payload => {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += `<br><b>${payload.new.user}</b>: ${payload.new.text}`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      })
      .subscribe();
  }

  // üîπ Verificaci√≥n autom√°tica si ya hay sesi√≥n guardada
  const savedUser = localStorage.getItem("chatUser");
  if (savedUser) verifyUser(savedUser);
</script>

</body>
</html>
