<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
  #chatContainer { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 350px; }
  #messages { border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
  input[type=text] { width: calc(100% - 60px); padding: 5px; }
  button { padding: 5px 10px; }
  #login { display: flex; flex-direction: column; }
  #login input { margin-bottom: 10px; }
</style>
</head>
<body>

<div id="chatContainer">
  <div id="login">
    <input type="text" id="username" placeholder="Escribe tu usuario">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Escribe tu mensaje">
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const allowedUsers = ["Peketruli", "SabinoArana"];
let currentUser = null;

function login() {
  const username = document.getElementById("username").value.trim();
  if (allowedUsers.includes(username)) {
    currentUser = username;
    localStorage.setItem("chatUser", username);
    document.getElementById("login").style.display = "none";
    document.getElementById("chat").style.display = "block";
    loadMessages();
  } else {
    alert("Usuario no autorizado.");
  }
}

function sendMessage() {
  const input = document.getElementById("messageInput");
  const msg = input.value.trim();
  if (!msg) return;

  let messages = JSON.parse(localStorage.getItem("privateChat") || "[]");
  messages.push({ user: currentUser, text: msg, time: new Date().toLocaleTimeString() });
  localStorage.setItem("privateChat", JSON.stringify(messages));
  input.value = "";
  loadMessages();
}

function loadMessages() {
  const messagesDiv = document.getElementById("messages");
  let messages = JSON.parse(localStorage.getItem("privateChat") || "[]");
  messagesDiv.innerHTML = messages.map(m => `<b>${m.user}</b> [${m.time}]: ${m.text}`).join("<br>");
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Autologin si ya hay usuario guardado
const savedUser = localStorage.getItem("chatUser");
if (savedUser && allowedUsers.includes(savedUser)) {
  currentUser = savedUser;
  document.getElementById("login").style.display = "none";
  document.getElementById("chat").style.display = "block";
  loadMessages();
}
</script>

</body>
</html>
