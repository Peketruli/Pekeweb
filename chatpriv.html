<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Depurador de LocalStorage</title>
<style>
  body { font-family: Arial, sans-serif; background:#f0f0f0; display:flex; justify-content:center; align-items:flex-start; padding:20px; }
  #container { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.2); width:350px; }
  h2 { margin-top:0; }
  pre { background:#eee; padding:10px; border-radius:5px; overflow-x:auto; }
  button { margin-top:10px; padding:5px 10px; cursor:pointer; border:none; background:#007bff; color:white; border-radius:5px; }
  button:hover { background:#0056b3; }
</style>
</head>
<body>
<div id="container">
  <h2>LocalStorage Actual</h2>
  <pre id="storageContent"></pre>
  <button onclick="refreshStorage()">Actualizar</button>
  <button onclick="clearStorage()">Borrar todo</button>
</div>

<script>
function refreshStorage() {
  const display = document.getElementById("storageContent");
  let content = "";
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    content += `${key}: ${value}\n`;
  }
  if (!content) content = "LocalStorage vacío";
  display.textContent = content;
}

function clearStorage() {
  if (confirm("¿Seguro que quieres borrar todo el localStorage?")) {
    localStorage.clear();
    refreshStorage();
  }
}

// Auto actualizar al cargar la página
window.onload = refreshStorage;
</script>
</body>
</html>
