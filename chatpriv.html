<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Privado - Peketruli & SabinoArana</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0d0d0d;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h2 {
    color: #ffb347;
    margin-top: 20px;
  }
  #chat-box {
    width: 90%;
    max-width: 600px;
    height: 60vh;
    overflow-y: auto;
    background: #1a1a1a;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 10px #ffb34755;
    display: flex;
    flex-direction: column;
  }
  .msg {
    margin: 8px 0;
    padding: 8px 12px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }
  .me {
    background: #ffb347;
    color: #000;
    align-self: flex-end;
  }
  .other {
    background: #333;
    color: #fff;
    align-self: flex-start;
  }
  #message-input {
    width: 90%;
    max-width: 600px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin-top: 10px;
    background: #222;
    color: #fff;
  }
  #send-btn {
    margin-top: 8px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #ffb347;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }
  #send-btn:hover {
    background: #ffc76a;
  }
</style>
</head>
<body>
  <h2>Chat Privado üîí</h2>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Escribe un mensaje..." />
  <button id="send-btn">Enviar</button>

<script>
  // ==================== Configuraci√≥n Supabase ====================
  const SUPABASE_URL = "https://TU_URL.supabase.co";
  const SUPABASE_ANON_KEY = "TU_PUBLIC_KEY";
  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ==================== Elementos DOM ====================
  const chatBox = document.getElementById("chat-box");
  const msgInput = document.getElementById("message-input");
  const sendBtn = document.getElementById("send-btn");

  // ==================== Leer usuario desde localStorage ====================
  let currentUser = localStorage.getItem("currentUser");
  if (!currentUser) {
    document.body.innerHTML = "<h2>‚ùå Acceso denegado</h2><p>No se ha detectado usuario en localStorage.</p>";
    throw new Error("No hay usuario en localStorage");
  }

  // Normalizar: quitar espacios y pasar a min√∫sculas
  currentUser = currentUser.trim().toLowerCase();
  const allowedUsers = ["peketruli", "sabinoarana"];

  if (!allowedUsers.includes(currentUser)) {
    document.body.innerHTML = "<h2>‚ùå Acceso denegado</h2><p>No tienes permisos para entrar aqu√≠.</p>";
    throw new Error("Usuario no autorizado");
  }

  // ==================== Funciones del chat ====================
  function addMessageToDOM(msg) {
    const div = document.createElement("div");
    div.className = "msg " + (msg.username.toLowerCase() === currentUser ? "me" : "other");
    div.textContent = msg.username + ": " + msg.message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function loadMessages() {
    const { data, error } = await db
      .from("chat_privado")
      .select("*")
      .order("created_at", { ascending: true });

    if (error) {
      chatBox.innerHTML = "<p>Error al cargar mensajes</p>";
      return;
    }

    chatBox.innerHTML = "";
    data.forEach(addMessageToDOM);
  }

  async function sendMessage() {
    const text = msgInput.value.trim();
    if (text === "") return;

    const { error } = await db
      .from("chat_privado")
      .insert([{ username: currentUser, message: text }]);

    if (error) {
      alert("Error al enviar mensaje");
      return;
    }

    // Mostrar mensaje inmediatamente
    addMessageToDOM({ username: currentUser, message: text });
    msgInput.value = "";
  }

  async function subscribeToMessages() {
    const channel = db
      .channel("chat_privado_channel")
      .on(
        "postgres_changes",
        { event: "INSERT", schema: "public", table: "chat_privado" },
        (payload) => {
          // Mostrar solo mensajes de otros usuarios
          if (payload.new.username.toLowerCase() !== currentUser) {
            addMessageToDOM(payload.new);
          }
        }
      );

    await channel.subscribe((status) => {
      if (status === "SUBSCRIBED") console.log("‚úÖ Conectado al chat privado");
    });
  }

  // ==================== Eventos ====================
  sendBtn.addEventListener("click", sendMessage);
  msgInput.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(); });

  // ==================== Inicializar chat ====================
  loadMessages();
  subscribeToMessages();
</script>
</body>
</html>
