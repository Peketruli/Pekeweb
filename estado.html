<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estado del Sistema - PekeOS</title>
<style>
body{
  background:#0a0a0a;
  color:#00ffd0;
  font-family:sans-serif;
  padding:20px;
}
h1{
  text-align:center;
  margin-bottom:20px;
}
.box{
  background:#111;
  border:2px solid #00ffd0;
  padding:20px;
  border-radius:10px;
  margin-bottom:20px;
  box-shadow:0 0 10px #00ffd0;
}
.label{ font-size:18px; margin-bottom:5px; }
.bar{
  width:100%; height:20px; background:#222;
  border:2px solid #00ffd0; border-radius:10px;
}
.fill{
  height:100%; background:#006666; width:0%;
  transition:0.5s;
  box-shadow:0 0 10px #00ffd0;
}
</style>
</head>
<body>

<h1>ðŸ“Š Estado del Sistema</h1>

<div class="box">
  <div class="label">Uso de CPU</div>
  <div class="bar"><div id="cpu" class="fill"></div></div>
</div>

<div class="box">
  <div class="label">Uso de Memoria RAM</div>
  <div class="bar"><div id="ram" class="fill"></div></div>
</div>

<div class="box">
  <div class="label">Estado del sistema operativo</div>
  <p>ðŸŸ¢ Funcionando correctamente</p>
</div>

<script>
function randomPercent(){ return Math.floor(Math.random()*60)+20; }

function updateBars(){
  document.getElementById("cpu").style.width = randomPercent()+"%";
  document.getElementById("ram").style.width = randomPercent()+"%";
}

setInterval(updateBars, 1500);
updateBars();
</script>

</body>
</html>
