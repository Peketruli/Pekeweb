<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casino 3D - Fase 1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="info">ðŸŽ° Casino 3D - Fase 1 (WASD para moverte, ratÃ³n para girar)</div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/PointerLockControls.js"></script>
  <script>
    let scene, camera, renderer, controls, clock;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let velocity = new THREE.Vector3();

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.fog = new THREE.Fog(0x090015, 5, 60); // Niebla suave

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.7, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // ðŸ”¹ Luces de ambiente
      const ambientLight = new THREE.AmbientLight(0x8822ff, 0.4);
      scene.add(ambientLight);

      const neonLight1 = new THREE.PointLight(0xff00ff, 2, 15);
      neonLight1.position.set(5, 3, 0);
      scene.add(neonLight1);

      const neonLight2 = new THREE.PointLight(0x00ffff, 2, 15);
      neonLight2.position.set(-5, 3, 0);
      scene.add(neonLight2);

      const mainLight = new THREE.SpotLight(0xffffff, 1);
      mainLight.position.set(0, 10, 0);
      mainLight.angle = Math.PI / 6;
      mainLight.penumbra = 0.3;
      mainLight.castShadow = true;
      scene.add(mainLight);

      // ðŸ”¹ Texturas
      const texLoader = new THREE.TextureLoader();

      const floorTex = texLoader.load("https://cdn.pixabay.com/photo/2016/11/21/15/55/pattern-1846866_1280.jpg");
      floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
      floorTex.repeat.set(8, 8);

      const wallTex = texLoader.load("https://cdn.pixabay.com/photo/2016/11/29/10/07/brick-wall-1867284_1280.jpg");
      wallTex.wrapS = wallTex.wrapT = THREE.RepeatWrapping;
      wallTex.repeat.set(4, 2);

      // ðŸ”¹ Suelo
      const floorMat = new THREE.MeshStandardMaterial({ map: floorTex, roughness: 0.8, metalness: 0.2 });
      const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);

      // ðŸ”¹ Paredes
      const wallMat = new THREE.MeshStandardMaterial({ map: wallTex, roughness: 0.9 });
      const backWall = new THREE.Mesh(new THREE.BoxGeometry(20, 6, 0.5), wallMat);
      backWall.position.set(0, 3, -10);
      backWall.receiveShadow = true;
      scene.add(backWall);

      const leftWall = new THREE.Mesh(new THREE.BoxGeometry(0.5, 6, 20), wallMat);
      leftWall.position.set(-10, 3, 0);
      scene.add(leftWall);

      const rightWall = new THREE.Mesh(new THREE.BoxGeometry(0.5, 6, 20), wallMat);
      rightWall.position.set(10, 3, 0);
      scene.add(rightWall);

      // ðŸ”¹ Techo
      const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshStandardMaterial({ color: 0x111111 }));
      ceiling.rotation.x = Math.PI / 2;
      ceiling.position.y = 6;
      scene.add(ceiling);

      // ðŸ”¹ Objetos decorativos (mÃ¡quinas bÃ¡sicas)
      const machineMat = new THREE.MeshStandardMaterial({ color: 0x5500ff, metalness: 0.5, roughness: 0.3, emissive: 0x110033 });
      for (let i = -3; i <= 3; i += 3) {
        const machine = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), machineMat);
        machine.position.set(i, 1, -5);
        scene.add(machine);
      }

      // ðŸ”¹ Control
      controls = new THREE.PointerLockControls(camera, document.body);
      document.body.addEventListener('click', () => {
        controls.lock();
      });

      clock = new THREE.Clock();

      // ðŸ”¹ Movimiento
      const onKeyDown = function (event) {
        switch (event.code) {
          case 'KeyW': moveForward = true; break;
          case 'KeyS': moveBackward = true; break;
          case 'KeyA': moveLeft = true; break;
          case 'KeyD': moveRight = true; break;
        }
      };
      const onKeyUp = function (event) {
        switch (event.code) {
          case 'KeyW': moveForward = false; break;
          case 'KeyS': moveBackward = false; break;
          case 'KeyA': moveLeft = false; break;
          case 'KeyD': moveRight = false; break;
        }
      };
      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      window.addEventListener('resize', onWindowResize);
      scene.add(controls.getObject());
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      const delta = clock.getDelta();
      const speed = 5.0;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      if (moveForward) velocity.z -= speed * delta;
      if (moveBackward) velocity.z += speed * delta;
      if (moveLeft) velocity.x -= speed * delta;
      if (moveRight) velocity.x += speed * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
