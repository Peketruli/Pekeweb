<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Casino3D Paso 1 Colorido</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  #info { position:absolute; top:10px; left:10px; color:white; z-index:5; font-family:sans-serif; }
</style>
</head>
<body>
<div id="info">Paso 1 — Suelo, cubo y esfera coloridos</div>

<script src="three.min.js"></script> <!-- Asegúrate de tener three.min.js local -->

<script>
// Escena
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x112244); // azul oscuro de fondo

// Cámara
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(6,4,8);

// Renderizador
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luces
const ambient = new THREE.AmbientLight(0xffffff, 0.6); // luz suave ambiental
scene.add(ambient);

const dir = new THREE.DirectionalLight(0xffffff, 1.0); // luz principal
dir.position.set(10,20,10);
scene.add(dir);

// Suelo
const floorGeo = new THREE.PlaneGeometry(40,40);
const floorMat = new THREE.MeshStandardMaterial({color:0xaaaaaa});
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Cubo
const cubeGeo = new THREE.BoxGeometry(2,2,2);
const cubeMat = new THREE.MeshStandardMaterial({color:0x00aaff});
const cube = new THREE.Mesh(cubeGeo,cubeMat);
cube.position.set(0,1,0);
scene.add(cube);

// Esfera
const sphereGeo = new THREE.SphereGeometry(0.8,32,16);
const sphereMat = new THREE.MeshStandardMaterial({color:0xffaa00});
const sphere = new THREE.Mesh(sphereGeo,sphereMat);
sphere.position.set(4,0.8,-3);
scene.add(sphere);

// Manejo de resize
window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

// Animación
function animate(){
  requestAnimationFrame(animate);
  cube.rotation.y += 0.02;
  sphere.rotation.y += 0.01;
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
