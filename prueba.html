<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - Giro 360 manual</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; cursor:none; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script>
const canvas = document.getElementById('gameCanvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x223355);

// ===== Cámara y contenedor =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.y = 2;
const player = new THREE.Object3D();
player.add(camera);
scene.add(player);

// ===== Suelo y cubos =====
const mat = c => new THREE.MeshBasicMaterial({color:c});
const floor = new THREE.Mesh(new THREE.PlaneGeometry(200,200), mat(0x888888));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

for(let i=0;i<10;i++){
  const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), mat(0xff5500));
  cube.position.set(Math.random()*40-20,1,Math.random()*40-20);
  scene.add(cube);
}

// ===== Movimiento =====
let keys = {};
document.addEventListener('keydown', e=>keys[e.code]=true);
document.addEventListener('keyup', e=>keys[e.code]=false);
let velocityY = 0, canJump=true;
let speedNormal = 0.15, speedRun = 0.3;

// ===== Rotación con ratón =====
let rotX = 0, rotY = 0;
let centerX = innerWidth/2;
let centerY = innerHeight/2;

// Posicionar ratón al centro (simulación)
function centerMouse(){
  window.scrollTo(centerX, centerY);
}

// Detectar movimiento relativo
document.addEventListener('mousemove', e=>{
  rotY -= e.movementX*0.002;
  rotX -= e.movementY*0.002;
  rotX = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotX));
});

// ===== Animación =====
function animate(){
  requestAnimationFrame(animate);

  // Aplicar rotación
  player.rotation.y = rotY;
  camera.rotation.x = rotX;

  // Direcciones
  const forward = new THREE.Vector3(Math.sin(rotY),0,Math.cos(rotY));
  const right = new THREE.Vector3(Math.cos(rotY),0,-Math.sin(rotY));

  let speed = (keys["ShiftLeft"]||keys["ShiftRight"])?speedRun:speedNormal;

  if(keys["KeyW"]) player.position.addScaledVector(forward,-speed);
  if(keys["KeyS"]) player.position.addScaledVector(forward,speed);
  if(keys["KeyA"]) player.position.addScaledVector(right,-speed);
  if(keys["KeyD"]) player.position.addScaledVector(right,speed);

  // Saltar + gravedad
  velocityY -= 0.02;
  player.position.y += velocityY;
  if(player.position.y < 2){ velocityY=0; player.position.y=2; canJump=true; }
  if(keys["Space"] && canJump){ velocityY=0.3; canJump=false; }

  renderer.render(scene,camera);
  // forzar ratón al centro (simulación)
  centerMouse();
}
animate();

// ===== Ajuste ventana =====
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
  centerX = innerWidth/2;
  centerY = innerHeight/2;
});
</script>
</body>
</html>
