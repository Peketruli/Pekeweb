<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - Giro 360 seguro</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; width:100vw; height:100vh; cursor:none; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/PointerLockControls.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // fondo azul

// ===== Cámara y controles =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0,2,10);
const controls = new THREE.PointerLockControls(camera, canvas);
scene.add(controls.getObject());

// ===== Luz =====
const ambientLight = new THREE.AmbientLight(0xffffff,1);
scene.add(ambientLight);

// ===== Suelo =====
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshPhongMaterial({color:0x888888})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// ===== Cubos delante de la cámara =====
for(let i=-2;i<=2;i++){
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(2,2,2),
    new THREE.MeshPhongMaterial({color:0xff0000})
  );
  cube.position.set(i*3,1,0);
  scene.add(cube);
}

// ===== Movimiento =====
let keys = {};
document.addEventListener('keydown', e=>keys[e.code]=true);
document.addEventListener('keyup', e=>keys[e.code]=false);

let velocityY=0, canJump=true;
let speedNormal=0.15, speedRun=0.3;

// ===== Activar Pointer Lock al hacer clic en canvas =====
canvas.addEventListener('click', ()=>controls.lock());

// ===== Animación =====
function animate(){
  requestAnimationFrame(animate);

  let speed = (keys["ShiftLeft"]||keys["ShiftRight"])?speedRun:speedNormal;
  if(keys["KeyW"]) controls.moveForward(-speed);
  if(keys["KeyS"]) controls.moveForward(speed);
  if(keys["KeyA"]) controls.moveRight(-speed);
  if(keys["KeyD"]) controls.moveRight(speed);

  velocityY -= 0.02;
  controls.getObject().position.y += velocityY;
  if(controls.getObject().position.y<2){ velocityY=0; controls.getObject().position.y=2; canJump=true; }
  if(keys["Space"] && canJump){ velocityY=0.3; canJump=false; }

  renderer.render(scene,camera);
}
animate();

// ===== Ajuste ventana =====
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
