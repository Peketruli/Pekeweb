<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino 3D - Fase 1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="info">ðŸŽ° Casino 3D â€” W, A, S, D para moverte, ratÃ³n para mirar</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/PointerLockControls.js"></script>

<script>
let scene, camera, renderer, controls, clock;
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let velocity = new THREE.Vector3();

init();
animate();

function init() {
  // --- Escena y cÃ¡mara ---
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);
  scene.fog = new THREE.Fog(0x000000, 10, 60);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);

  // --- Luces ---
  const ambient = new THREE.AmbientLight(0x404040, 2); // luz general suave
  scene.add(ambient);

  const point1 = new THREE.PointLight(0xff00ff, 3, 25);
  point1.position.set(-5, 4, -5);
  scene.add(point1);

  const point2 = new THREE.PointLight(0x00ffff, 3, 25);
  point2.position.set(5, 4, -5);
  scene.add(point2);

  const spotLight = new THREE.SpotLight(0xffffff, 1.5);
  spotLight.position.set(0, 10, 5);
  spotLight.angle = Math.PI / 6;
  spotLight.penumbra = 0.5;
  spotLight.castShadow = true;
  scene.add(spotLight);

  // --- Renderer ---
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  // --- Controles de movimiento ---
  controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => {
    controls.lock();
  });

  clock = new THREE.Clock();

  // --- Escenario: suelo y paredes ---
  const textureLoader = new THREE.TextureLoader();

  const floorTex = textureLoader.load("https://cdn.pixabay.com/photo/2017/05/28/18/54/texture-2357920_1280.jpg");
  floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
  floorTex.repeat.set(20, 20);

  const wallTex = textureLoader.load("https://cdn.pixabay.com/photo/2016/11/21/15/44/texture-1846863_1280.jpg");
  wallTex.wrapS = wallTex.wrapT = THREE.RepeatWrapping;
  wallTex.repeat.set(8, 2);

  const floorMat = new THREE.MeshStandardMaterial({ map: floorTex });
  const wallMat = new THREE.MeshStandardMaterial({ map: wallTex, roughness: 0.6, metalness: 0.2 });

  const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), floorMat);
  floor.rotation.x = -Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  const backWall = new THREE.Mesh(new THREE.BoxGeometry(100, 10, 1), wallMat);
  backWall.position.set(0, 5, -50);
  scene.add(backWall);

  const frontWall = new THREE.Mesh(new THREE.BoxGeometry(100, 10, 1), wallMat);
  frontWall.position.set(0, 5, 50);
  scene.add(frontWall);

  const leftWall = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 100), wallMat);
  leftWall.position.set(-50, 5, 0);
  scene.add(leftWall);

  const rightWall = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 100), wallMat);
  rightWall.position.set(50, 5, 0);
  scene.add(rightWall);

  // --- Objetos bÃ¡sicos: mesas ---
  const tableMat = new THREE.MeshStandardMaterial({ color: 0x00ff66, metalness: 0.3, roughness: 0.4 });
  const table = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.3, 32), tableMat);
  table.position.set(0, 1, 0);
  table.castShadow = true;
  table.receiveShadow = true;
  scene.add(table);

  // --- Event listeners ---
  document.addEventListener('keydown', onKeyDown);
  document.addEventListener('keyup', onKeyUp);
  window.addEventListener('resize', onWindowResize);
}

// --- Movimiento ---
function onKeyDown(event) {
  switch (event.code) {
    case 'KeyW': moveForward = true; break;
    case 'KeyS': moveBackward = true; break;
    case 'KeyA': moveLeft = true; break;
    case 'KeyD': moveRight = true; break;
  }
}
function onKeyUp(event) {
  switch (event.code) {
    case 'KeyW': moveForward = false; break;
    case 'KeyS': moveBackward = false; break;
    case 'KeyA': moveLeft = false; break;
    case 'KeyD': moveRight = false; break;
  }
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();

  if (controls.isLocked === true) {
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    const speed = 10.0 * delta;
    if (moveForward) velocity.z -= speed;
    if (moveBackward) velocity.z += speed;
    if (moveLeft) velocity.x -= speed;
    if (moveRight) velocity.x += speed;

    controls.moveRight(-velocity.x);
    controls.moveForward(-velocity.z);
  }

  // animaciÃ³n suave de luces de neÃ³n
  const time = performance.now() * 0.002;
  scene.children.forEach(obj => {
    if (obj.isPointLight) {
      obj.intensity = 2.5 + Math.sin(time + obj.position.x) * 0.5;
    }
  });

  renderer.render(scene, camera);
}
</script>
</body>
</html>
