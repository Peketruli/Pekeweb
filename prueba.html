<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino 3D</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
}

#menu {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,0.9), black);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  z-index: 10;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 20px #ff6f00;
}

button {
  background: linear-gradient(90deg, #ff6f00, #b517ff);
  color: white;
  font-size: 1.3em;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px #ff6f00;
  transition: transform 0.2s;
}
button:hover {
  transform: scale(1.05);
}

#game {
  display: none;
}
</style>
</head>
<body>

<!-- Men칰 inicial -->
<div id="menu">
  <h1>游꿣 Bienvenido al Casino 3D 游꿣</h1>
  <button id="startBtn">Entrar al casino</button>
</div>

<!-- Canvas del juego -->
<canvas id="game"></canvas>

<script>
const startBtn = document.getElementById("startBtn");
const menu = document.getElementById("menu");
const canvas = document.getElementById("game");

// variables globales
let scene, camera, renderer, controls, door, animationFrame;

// funci칩n para crear el casino
function iniciarCasino() {
  // mostrar canvas
  canvas.style.display = "block";
  menu.style.display = "none";

  // crear escena
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  // c치mara
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 20);

  // renderer
  renderer = new THREE.WebGLRenderer({ canvas });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  // luces
  const ambient = new THREE.AmbientLight(0x404040, 2);
  scene.add(ambient);
  const pointLight = new THREE.PointLight(0xff6f00, 3, 50);
  pointLight.position.set(0, 5, 10);
  scene.add(pointLight);

  // suelo y paredes
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), floorMat);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  const wallMat = new THREE.MeshStandardMaterial({ color: 0x330033 });
  const wallBack = new THREE.Mesh(new THREE.BoxGeometry(50, 10, 1), wallMat);
  wallBack.position.set(0, 5, -25);
  scene.add(wallBack);

  const wallFront = new THREE.Mesh(new THREE.BoxGeometry(50, 10, 1), wallMat);
  wallFront.position.set(0, 5, 25);
  scene.add(wallFront);

  const wallLeft = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 50), wallMat);
  wallLeft.position.set(-25, 5, 0);
  scene.add(wallLeft);

  const wallRight = new THREE.Mesh(new THREE.BoxGeometry(1, 10, 50), wallMat);
  wallRight.position.set(25, 5, 0);
  scene.add(wallRight);

  // puerta atr치s (para salir)
  const doorGeo = new THREE.BoxGeometry(3, 4, 0.3);
  const doorMat = new THREE.MeshStandardMaterial({ color: 0xff6f00, emissive: 0x552200 });
  door = new THREE.Mesh(doorGeo, doorMat);
  door.position.set(0, 2, 24.5);
  scene.add(door);

  // tragaperras
  const slotMat = new THREE.MeshStandardMaterial({ color: 0x9900ff, emissive: 0x330033 });
  for (let i = 0; i < 4; i++) {
    const slot = new THREE.Mesh(new THREE.BoxGeometry(1, 2, 1), slotMat);
    slot.position.set(i * 2 - 3, 1, -10);
    scene.add(slot);
  }

  // controles
  controls = new THREE.PointerLockControls(camera, document.body);
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const keys = {};

  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function loop() {
    animationFrame = requestAnimationFrame(loop);

    if (controls.isLocked) {
      const speed = 0.1;
      direction.z = Number(keys["w"]) - Number(keys["s"]);
      direction.x = Number(keys["d"]) - Number(keys["a"]);
      direction.normalize();
      velocity.z = direction.z * speed;
      velocity.x = direction.x * speed;
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);

      // comprobar si tocas la puerta
      if (camera.position.distanceTo(door.position) < 3) {
        salirDelCasino();
      }
    }

    renderer.render(scene, camera);
  }

  loop();

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // activar c치mara
  controls.lock();
}

// salir del casino
function salirDelCasino() {
  cancelAnimationFrame(animationFrame);
  window.location.href = "h.html";
}

// evento del bot칩n
startBtn.addEventListener("click", iniciarCasino);
</script>

</body>
</html>
