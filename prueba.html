<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Casino 3D - Sala Principal</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/PointerLockControls.js"></script>
<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}
#menu {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,0.9), black);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  z-index: 10;
  color: white;
}
button {
  background: linear-gradient(90deg, #ff6f00, #b517ff);
  color: white;
  font-size: 1.3em;
  border: none;
  padding: 15px 30px;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 20px #ff6f00;
  transition: transform 0.2s;
}
button:hover { transform: scale(1.05); }
#game { display: none; width: 100vw; height: 100vh; }
</style>
</head>
<body>

<div id="menu">
  <h1>🎰 Bienvenido al Casino 3D 🎰</h1>
  <button id="startBtn">Entrar al casino</button>
</div>

<canvas id="game"></canvas>

<script>
const startBtn = document.getElementById("startBtn");
const menu = document.getElementById("menu");
const canvas = document.getElementById("game");

let scene, camera, renderer, controls, door, casinoDoor, animationFrame;

function iniciarCasino() {
  // ocultar menú
  menu.style.display = "none";
  canvas.style.display = "block";

  // crear escena
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x050505);

  // cámara
  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 5); // 🔹 ahora empieza dentro del pasillo mirando hacia adelante

  // renderizador
  renderer = new THREE.WebGLRenderer({ canvas });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);

  // 💡 Luces
  scene.add(new THREE.AmbientLight(0xffffff, 0.4));
  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 5);
  scene.add(dirLight);

  const pointLight = new THREE.PointLight(0xff6f00, 2, 40);
  pointLight.position.set(0, 3, 0);
  scene.add(pointLight);

  // 🧱 Pasillo
  const floorMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
  const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 80), floorMat);
  floor.rotation.x = -Math.PI / 2;
  floor.position.z = -10;
  scene.add(floor);

  const wallMat = new THREE.MeshStandardMaterial({ color: 0x330033 });
  const leftWall = new THREE.Mesh(new THREE.BoxGeometry(1, 6, 80), wallMat);
  leftWall.position.set(-10, 3, -10);
  scene.add(leftWall);

  const rightWall = new THREE.Mesh(new THREE.BoxGeometry(1, 6, 80), wallMat);
  rightWall.position.set(10, 3, -10);
  scene.add(rightWall);

  // 🚪 Puerta de salida (atrás)
  const doorGeo = new THREE.BoxGeometry(3, 4, 0.3);
  const doorMat = new THREE.MeshStandardMaterial({ color: 0xff6f00, emissive: 0x552200 });
  door = new THREE.Mesh(doorGeo, doorMat);
  door.position.set(0, 2, 25);
  scene.add(door);

  // 🚪 Puerta de entrada al casino
  const casinoDoorGeo = new THREE.BoxGeometry(6, 5, 0.3);
  const casinoDoorMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc, emissive: 0x003333 });
  casinoDoor = new THREE.Mesh(casinoDoorGeo, casinoDoorMat);
  casinoDoor.position.set(0, 2.5, -40);
  scene.add(casinoDoor);

  const neonLight = new THREE.PointLight(0x00ffff, 3, 10);
  neonLight.position.set(0, 4, -38);
  scene.add(neonLight);

  // 🎮 Controles
  controls = new THREE.PointerLockControls(camera, document.body);
  const velocity = new THREE.Vector3();
  const direction = new THREE.Vector3();
  const keys = {};

  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // 🎰 Sala del casino (se carga al acercarse)
  let casinoLoaded = false;
  function cargarCasino() {
    if (casinoLoaded) return;
    casinoLoaded = true;

    const casinoFloor = new THREE.Mesh(new THREE.PlaneGeometry(50, 50), new THREE.MeshStandardMaterial({ color: 0x1a1a1a }));
    casinoFloor.rotation.x = -Math.PI / 2;
    casinoFloor.position.set(0, 0, -70);
    scene.add(casinoFloor);

    const casinoWallMat = new THREE.MeshStandardMaterial({ color: 0x220022 });
    const backWall = new THREE.Mesh(new THREE.BoxGeometry(50, 10, 1), casinoWallMat);
    backWall.position.set(0, 5, -95);
    scene.add(backWall);

    // tragaperras
    const slotMat = new THREE.MeshStandardMaterial({ color: 0xff00ff, emissive: 0x330033 });
    for (let i = 0; i < 5; i++) {
      const slot = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2.5, 1.5), slotMat);
      slot.position.set(i * 3 - 6, 1.25, -75);
      scene.add(slot);
    }

    // mesa blackjack
    const table = new THREE.Mesh(new THREE.CylinderGeometry(5, 5, 0.5, 32), new THREE.MeshStandardMaterial({ color: 0x004400 }));
    table.position.set(0, 0.25, -80);
    scene.add(table);

    // ruleta
    const ruleta = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.3, 32), new THREE.MeshStandardMaterial({ color: 0x990000 }));
    ruleta.position.set(-10, 0.15, -85);
    scene.add(ruleta);

    const casinoLight = new THREE.PointLight(0xff0000, 3, 60);
    casinoLight.position.set(0, 8, -80);
    scene.add(casinoLight);
  }

  // 🔁 Bucle principal
  function loop() {
    animationFrame = requestAnimationFrame(loop);

    if (controls.isLocked) {
      const speed = 0.15;
      direction.z = Number(keys["w"]) - Number(keys["s"]);
      direction.x = Number(keys["d"]) - Number(keys["a"]);
      direction.normalize();
      velocity.z = direction.z * speed;
      velocity.x = direction.x * speed;
      controls.moveRight(velocity.x);
      controls.moveForward(velocity.z);

      if (camera.position.distanceTo(door.position) < 3) salirDelCasino();
      if (camera.position.distanceTo(casinoDoor.position) < 3) cargarCasino();
    }

    renderer.render(scene, camera);
  }

  loop();

  // ajustar tamaño
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // activar control al click
  document.body.addEventListener("click", () => {
    controls.lock();
  }, { once: true });
}

function salirDelCasino() {
  cancelAnimationFrame(animationFrame);
  window.location.href = "h.html";
}

startBtn.addEventListener("click", iniciarCasino);
</script>
</body>
</html>
