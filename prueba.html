<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - Movimiento sin ratón</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; width:100vw; height:100vh; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

// ===== Cámara =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 2, 5);
scene.add(camera);

// ===== Luz =====
const light = new THREE.AmbientLight(0xffffff, 1);
scene.add(light);

// ===== Suelo =====
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshPhongMaterial({color:0x888888})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// ===== Cubos =====
for(let i=-2;i<=2;i++){
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(2,2,2),
    new THREE.MeshPhongMaterial({color:0xff0000})
  );
  cube.position.set(i*4,1,-10);
  scene.add(cube);
}

// ===== Controles =====
let keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

let velocityY = 0, canJump = true;
let speedNormal = 0.15, speedRun = 0.3;
let rotSpeed = 0.05;

function animate(){
  requestAnimationFrame(animate);

  let speed = (keys["ShiftLeft"] || keys["ShiftRight"]) ? speedRun : speedNormal;
  
  // Rotación con A/D
  if(keys["KeyA"]) camera.rotation.y += rotSpeed;
  if(keys["KeyD"]) camera.rotation.y -= rotSpeed;

  // Movimiento adelante/atrás según orientación
  const direction = new THREE.Vector3();
  camera.getWorldDirection(direction);

  if(keys["KeyW"]) camera.position.addScaledVector(direction, speed);
  if(keys["KeyS"]) camera.position.addScaledVector(direction, -speed);

  // Salto con gravedad
  velocityY -= 0.02;
  camera.position.y += velocityY;
  if(camera.position.y < 2){ velocityY = 0; camera.position.y = 2; canJump = true; }
  if(keys["Space"] && canJump){ velocityY = 0.3; canJump = false; }

  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
