<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - Movimiento FPS corregido</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; cursor: none; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script>
// ===== Escena =====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x223355);

// ===== Cámara y contenedor =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.y = 2;

// Contenedor para rotación Y (horizontal)
const player = new THREE.Object3D();
player.add(camera);
scene.add(player);

// ===== Renderizador =====
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ===== Material y suelo =====
const mat = c => new THREE.MeshBasicMaterial({color:c});
const floor = new THREE.Mesh(new THREE.PlaneGeometry(200,200), mat(0x888888));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// ===== Cubos de referencia =====
for(let i=0;i<10;i++){
  const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), mat(0xff5500));
  cube.position.set(Math.random()*40-20,1,Math.random()*40-20);
  scene.add(cube);
}

// ===== Movimiento =====
let keys = {};
document.addEventListener('keydown', e=>keys[e.code]=true);
document.addEventListener('keyup', e=>keys[e.code]=false);
let speed = 0.15;
let canJump = false;
let velocityY = 0;

// ===== Rotación con ratón =====
let rotX = 0, rotY = 0;
document.addEventListener('mousemove', e=>{
  rotY -= e.movementX * 0.002;
  rotX -= e.movementY * 0.002;
  rotX = Math.max(-Math.PI/2, Math.min(Math.PI/2, rotX)); // limitar arriba/abajo
});

// ===== Animación =====
function animate(){
  requestAnimationFrame(animate);

  // Horizontal
  player.rotation.y = rotY;
  // Vertical
  camera.rotation.x = rotX;

  // Dirección movimiento
  const forward = new THREE.Vector3(Math.sin(rotY),0,Math.cos(rotY));
  const right = new THREE.Vector3(Math.cos(rotY),0,-Math.sin(rotY));

  // Correr
  speed = (keys["ShiftLeft"]||keys["ShiftRight"])?0.3:0.15;

  if(keys["KeyW"]) player.position.addScaledVector(forward,-speed);
  if(keys["KeyS"]) player.position.addScaledVector(forward,speed);
  if(keys["KeyA"]) player.position.addScaledVector(right,-speed);
  if(keys["KeyD"]) player.position.addScaledVector(right,speed);

  // Saltar + gravedad
  velocityY -= 0.02; // gravedad simple
  player.position.y += velocityY;
  if(player.position.y < 2){ velocityY=0; player.position.y=2; canJump=true; }
  if(keys["Space"] && canJump){ velocityY=0.3; canJump=false; }

  renderer.render(scene,camera);
}
animate();

// ===== Ajuste ventana =====
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
