<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - FPS 360 real</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
  #enterButton {
    position:absolute; top:50%; left:50%;
    transform:translate(-50%,-50%);
    padding:20px 40px;
    font-size:24px;
    cursor:pointer;
    z-index:10;
  }
</style>
</head>
<body>
<button id="enterButton">Clic para entrar al casino</button>
<canvas id="gameCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/PointerLockControls.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x223355);

// ===== Cámara y controles =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.y = 2;

const controls = new THREE.PointerLockControls(camera, canvas);
scene.add(controls.getObject());

// ===== Suelo y cubos de referencia =====
const floor = new THREE.Mesh(new THREE.PlaneGeometry(200,200), new THREE.MeshBasicMaterial({color:0x888888}));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

for(let i=0;i<10;i++){
  const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshBasicMaterial({color:0xff5500}));
  cube.position.set(Math.random()*40-20,1,Math.random()*40-20);
  scene.add(cube);
}

// ===== Movimiento =====
let keys = {};
document.addEventListener('keydown', e=>keys[e.code]=true);
document.addEventListener('keyup', e=>keys[e.code]=false);

let velocityY = 0, canJump = true;
let speedNormal = 0.15, speedRun = 0.3;

// ===== Botón para activar Pointer Lock =====
const button = document.getElementById('enterButton');
button.addEventListener('click', ()=>{
  controls.lock();
});
controls.addEventListener('lock', ()=>{ button.style.display='none'; });
controls.addEventListener('unlock', ()=>{ button.style.display='block'; });

// ===== Animación =====
function animate(){
  requestAnimationFrame(animate);

  // Movimiento
  let speed = (keys["ShiftLeft"]||keys["ShiftRight"])?speedRun:speedNormal;

  if(keys["KeyW"]) controls.moveForward(-speed);
  if(keys["KeyS"]) controls.moveForward(speed);
  if(keys["KeyA"]) controls.moveRight(-speed);
  if(keys["KeyD"]) controls.moveRight(speed);

  // Gravedad y salto
  velocityY -= 0.02;
  controls.getObject().position.y += velocityY;
  if(controls.getObject().position.y < 2){ velocityY=0; controls.getObject().position.y=2; canJump=true; }
  if(keys["Space"] && canJump){ velocityY=0.3; canJump=false; }

  renderer.render(scene, camera);
}
animate();

// ===== Ajuste ventana =====
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
