<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Test Cámara sin PointerLock</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x224466);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(0, 3, 10);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// Suelo y cubos
const mat = c => new THREE.MeshBasicMaterial({color:c});
const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), mat(0x777777));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

for(let i=0;i<5;i++){
  const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), mat(0xff5500));
  cube.position.set(i*5-10,1,0);
  scene.add(cube);
}

// Movimiento básico
let keys = {};
document.addEventListener('keydown', e => keys[e.code] = true);
document.addEventListener('keyup', e => keys[e.code] = false);

function animate(){
  requestAnimationFrame(animate);

  if(keys["KeyW"]) camera.position.z -= 0.1;
  if(keys["KeyS"]) camera.position.z += 0.1;
  if(keys["KeyA"]) camera.position.x -= 0.1;
  if(keys["KeyD"]) camera.position.x += 0.1;

  camera.lookAt(0,1,0);

  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
