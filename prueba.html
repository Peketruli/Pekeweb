<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - FPS 360 ChromeOS</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; cursor:none; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/PointerLockControls.js"></script>
<script>
// ===== Escena =====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x223355);

// ===== Cámara y contenedor =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.y = 2;

const controls = new THREE.PointerLockControls(camera, document.body);
scene.add(controls.getObject());

// ===== Renderizador =====
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ===== Suelo =====
const floor = new THREE.Mesh(new THREE.PlaneGeometry(200,200), new THREE.MeshBasicMaterial({color:0x888888}));
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// ===== Cubos de referencia =====
for(let i=0;i<10;i++){
  const cube = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshBasicMaterial({color:0xff5500}));
  cube.position.set(Math.random()*40-20,1,Math.random()*40-20);
  scene.add(cube);
}

// ===== Movimiento =====
let keys = {};
document.addEventListener('keydown', e => keys[e.code]=true);
document.addEventListener('keyup', e => keys[e.code]=false);

let velocityY = 0, canJump = true;
let speedNormal = 0.15, speedRun = 0.3;

// ===== Hacer clic para activar Pointer Lock =====
document.body.addEventListener('click', () => {
  controls.lock();
});

// ===== Animación =====
function animate(){
  requestAnimationFrame(animate);

  // Direcciones locales
  const dir = new THREE.Vector3();
  const forward = new THREE.Vector3();
  const right = new THREE.Vector3();

  forward.set(Math.sin(controls.getObject().rotation.y),0,Math.cos(controls.getObject().rotation.y));
  right.set(Math.cos(controls.getObject().rotation.y),0,-Math.sin(controls.getObject().rotation.y));

  let speed = (keys["ShiftLeft"]||keys["ShiftRight"])?speedRun:speedNormal;

  if(keys["KeyW"]) controls.moveForward(-speed);
  if(keys["KeyS"]) controls.moveForward(speed);
  if(keys["KeyA"]) controls.moveRight(-speed);
  if(keys["KeyD"]) controls.moveRight(speed);

  // Saltar + gravedad
  velocityY -= 0.02;
  controls.getObject().position.y += velocityY;
  if(controls.getObject().position.y<2){ velocityY=0; controls.getObject().position.y=2; canJump=true; }
  if(keys["Space"] && canJump){ velocityY=0.3; canJump=false; }

  renderer.render(scene, camera);
}
animate();

// ===== Ajuste ventana =====
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
