<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Prueba WebGL</title>
<style>
  html, body { margin:0; height:100%; background:black; overflow:hidden; }
</style>
</head>
<body>
<canvas id="glcanvas" width="800" height="600"></canvas>
<script>
const canvas = document.getElementById("glcanvas");
const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
if (!gl) {
  alert("❌ Tu navegador no soporta WebGL o está bloqueado");
} else {
  // Establece un color de fondo llamativo
  gl.clearColor(0.2, 0.6, 1.0, 1.0); // azul celeste
  gl.clear(gl.COLOR_BUFFER_BIT);
  alert("✅ WebGL se inicializó correctamente");
}
</script>
</body>
</html>
