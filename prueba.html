<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Casino 3D - Giro 360 seguro</title>
<style>
  html, body { margin:0; overflow:hidden; background:#000; }
  canvas { display:block; width:100vw; height:100vh; cursor:none; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/controls/PointerLockControls.js"></script>

<script>
const canvas = document.getElementById('gameCanvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);

// ===== Escena =====
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // azul celeste

// ===== Cámara y controles =====
const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 1000);
camera.position.y = 2;

const controls = new THREE.PointerLockControls(camera, canvas);
scene.add(controls.getObject());

// ===== Luz =====
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
dirLight.position.set(10,20,10);
scene.add(dirLight);

// ===== Suelo =====
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(200,200),
  new THREE.MeshPhongMaterial({color:0x888888})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// ===== Cubos de referencia =====
for(let i=0;i<10;i++){
  const cube = new THREE.Mesh(
    new THREE.BoxGeometry(2,2,2),
    new THREE.MeshPhongMaterial({color:0xff5500})
  );
  cube.position.set(Math.random()*40-20,1,Math.random()*40-20);
  scene.add(cube);
}

// ===== Movimiento =====
let keys = {};
document.addEventListener('keydown', e=>keys[e.code]=true);
document.addEventListener('keyup', e=>keys[e.code]=false);
let velocityY = 0, canJump=true;
let speedNormal = 0.15, speedRun = 0.3;

// ===== Pointer Lock =====
canvas.addEventListener('click', ()=>{
  controls.lock();
});

// ===== Animación =====
function animate(){
  requestAnimationFrame(animate);

  let speed = (keys["ShiftLeft"]||keys["ShiftRight"])?speedRun:speedNormal;

  if(keys["KeyW"]) controls.moveForward(-speed);
  if(keys["KeyS"]) controls.moveForward(speed);
  if(keys["KeyA"]) controls.moveRight(-speed);
  if(keys["KeyD"]) controls.moveRight(speed);

  // Gravedad y salto
  velocityY -= 0.02;
  controls.getObject().position.y += velocityY;
  if(controls.getObject().position.y < 2){ velocityY=0; controls.getObject().position.y=2; canJump=true; }
  if(keys["Space"] && canJump){ velocityY=0.3; canJump=false; }

  renderer.render(scene, camera);
}
animate();

// ===== Ajuste ventana =====
window.addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
