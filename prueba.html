<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Casino 3D Mejorado - Fase 2</title>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<style>
  body { margin:0; overflow:hidden; background:#000; font-family:Arial, Helvetica, sans-serif; }
  #hint {
    position: absolute; left: 12px; top: 12px; z-index: 5;
    background: rgba(0,0,0,0.5); color: #fff; padding:8px 10px; border-radius:8px;
    font-size:13px;
  }
</style>
</head>
<body>
<div id="hint">Mover: W A S D — Mirar: ratón — Casino 3D Fase 2</div>
<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x060008);

// ---------- Cámara ----------
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 1.7, 10);

// ---------- Render ----------
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
document.body.appendChild(renderer.domElement);

// ---------- Luces ----------
scene.add(new THREE.AmbientLight(0xffffff, 0.25));

const mainLight = new THREE.PointLight(0xff66ff, 1.2, 80);
mainLight.position.set(0, 8, 0);
mainLight.castShadow = true;
scene.add(mainLight);

const neonBlue = new THREE.PointLight(0x33ccff, 0.8, 50);
neonBlue.position.set(10, 5, -5);
scene.add(neonBlue);

const neonRed = new THREE.PointLight(0xff3333, 0.8, 50);
neonRed.position.set(-10, 5, -5);
scene.add(neonRed);

// ---------- Texturas ----------
const loader = new THREE.TextureLoader();
const floorTex = loader.load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
floorTex.repeat.set(10, 10);

const wallTex = loader.load('https://threejs.org/examples/textures/brick_diffuse.jpg');
wallTex.wrapS = wallTex.wrapT = THREE.RepeatWrapping;
wallTex.repeat.set(4, 2);

// ---------- Suelo ----------
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50, 50),
  new THREE.MeshStandardMaterial({
    map: floorTex,
    roughness: 0.3,
    metalness: 0.5
  })
);
floor.rotation.x = -Math.PI / 2;
floor.receiveShadow = true;
scene.add(floor);

// ---------- Paredes ----------
const wallMat = new THREE.MeshStandardMaterial({
  map: wallTex,
  emissive: 0x110022,
  emissiveIntensity: 0.3
});
const backWall = new THREE.Mesh(new THREE.BoxGeometry(50, 10, 1), wallMat);
backWall.position.set(0, 5, -20);
scene.add(backWall);

const leftWall = backWall.clone();
leftWall.scale.set(0.02, 1, 1);
leftWall.position.set(-25, 5, 5);
leftWall.rotation.y = Math.PI / 2;
scene.add(leftWall);

const rightWall = leftWall.clone();
rightWall.position.set(25, 5, 5);
scene.add(rightWall);

// ---------- Tragaperras ----------
const slotTex = loader.load('https://threejs.org/examples/textures/uv_grid_opengl.jpg');
const slotMat = new THREE.MeshStandardMaterial({
  map: slotTex,
  emissive: 0xaa00ff,
  emissiveIntensity: 0.5,
  metalness: 0.7
});
for (let i = 0; i < 6; i++) {
  const slot = new THREE.Mesh(new THREE.BoxGeometry(1.5, 2.5, 1.5), slotMat);
  slot.position.set(i * 3 - 7.5, 1.25, -5);
  slot.castShadow = true;
  scene.add(slot);
}

// ---------- Mesa de Blackjack ----------
const table = new THREE.Mesh(
  new THREE.CylinderGeometry(5, 5, 0.5, 32),
  new THREE.MeshStandardMaterial({
    color: 0x004400,
    metalness: 0.4,
    roughness: 0.5
  })
);
table.position.set(0, 0.25, 5);
table.receiveShadow = true;
scene.add(table);

// ---------- Ruleta ----------
const ruleta = new THREE.Mesh(
  new THREE.CylinderGeometry(2, 2, 0.3, 32),
  new THREE.MeshStandardMaterial({
    color: 0x990000,
    metalness: 0.6,
    roughness: 0.3
  })
);
ruleta.position.set(-10, 0.15, 8);
ruleta.castShadow = true;
scene.add(ruleta);

// ---------- Movimiento ----------
let yaw = 0;
let pitch = 0;
const sens = 0.0026;

window.addEventListener('mousemove', (e) => {
  yaw -= e.movementX * sens;
  pitch -= e.movementY * sens;
  const maxPitch = Math.PI / 2 - 0.05;
  pitch = Math.max(-maxPitch, Math.min(maxPitch, pitch));
});

const keys = {};
window.addEventListener('keydown', e => keys[e.code] = true);
window.addEventListener('keyup', e => keys[e.code] = false);

const velocity = new THREE.Vector3();
const accel = 30.0;
const damping = 10.0;
const forwardVec = new THREE.Vector3();
const rightVec = new THREE.Vector3();
const upVec = new THREE.Vector3(0,1,0);
const clock = new THREE.Clock();

function updateMovement(dt) {
  camera.rotation.set(pitch, yaw, 0, "ZYX");
  camera.updateMatrixWorld();

  camera.getWorldDirection(forwardVec);
  forwardVec.y = 0;
  forwardVec.normalize();

  rightVec.copy(forwardVec).cross(upVec).negate();

  let moveX = 0, moveZ = 0;
  if (keys['KeyW']) moveZ += 1;
  if (keys['KeyS']) moveZ -= 1;
  if (keys['KeyD']) moveX -= 1;
  if (keys['KeyA']) moveX += 1;

  const desired = new THREE.Vector3();
  desired.addScaledVector(forwardVec, moveZ);
  desired.addScaledVector(rightVec, moveX);
  if (desired.lengthSq() > 0) desired.normalize();

  velocity.addScaledVector(desired, accel * dt);
  velocity.multiplyScalar(1 / (1 + damping * dt));

  camera.position.addScaledVector(velocity, dt);
}

// ---------- Animación ----------
function animate() {
  requestAnimationFrame(animate);
  const dt = Math.min(clock.getDelta(), 0.05);
  updateMovement(dt);
  ruleta.rotation.y += 0.02;
  renderer.render(scene, camera);
}
animate();

// ---------- Resize ----------
window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
