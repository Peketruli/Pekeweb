<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Casino3D Paso 1 Local</title>
<style>
  body { margin:0; overflow:hidden; background:#111; }
  #info { position:absolute; top:10px; left:10px; color:white; z-index:5; }
</style>
</head>
<body>
<div id="info">Paso 1 â€” Suelo y cubo (Three.js local)</div>

<script src="three.min.js"></script>

<script>
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x222233);

const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(6,4,8);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Luz
const hemi = new THREE.HemisphereLight(0xffffff,0x444444,1);
hemi.position.set(0,50,0);
scene.add(hemi);

// Suelo
const floorGeo = new THREE.PlaneGeometry(40,40);
const floorMat = new THREE.MeshStandardMaterial({color:0x555555});
const floor = new THREE.Mesh(floorGeo,floorMat);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

// Cubo
const cubeGeo = new THREE.BoxGeometry(2,2,2);
const cubeMat = new THREE.MeshStandardMaterial({color:0x00aaff});
const cube = new THREE.Mesh(cubeGeo,cubeMat);
cube.position.set(0,1,0);
scene.add(cube);

window.addEventListener('resize', ()=>{
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

function animate(){
  requestAnimationFrame(animate);
  cube.rotation.y += 0.01;
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
