<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test Three.js embebido</title>
<style>body{margin:0;overflow:hidden}canvas{display:block}</style>
</head>
<body>
<div id="info" style="position:absolute;top:10px;left:10px;color:white;z-index:5">Prueba de Three.js embebido</div>

<script>
// Versión mínima de Three.js embebida
// Solo lo esencial: Vector3, Scene, PerspectiveCamera, WebGLRenderer, Mesh, MeshBasicMaterial, BoxGeometry
class Vector3 {constructor(x=0,y=0,z=0){this.x=x;this.y=y;this.z=z;}}
class Scene{constructor(){this.children=[];} add(obj){this.children.push(obj);} }
class PerspectiveCamera{constructor(fov,ar,n,f){this.position={x:0,y:0,z:0}};}
class WebGLRenderer{constructor(){this.domElement=document.createElement('canvas'); this.ctx=this.domElement.getContext('2d');}
setSize(w,h){this.domElement.width=w; this.domElement.height=h;}
render(scene,camera){this.ctx.fillStyle='darkgreen'; this.ctx.fillRect(0,0,this.domElement.width,this.domElement.height);}
}
document.body.appendChild(new WebGLRenderer().domElement);
alert('Three.js mínimo cargado');
</script>
</body>
</html>
