<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta - Casino</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e272e;
    color: white;
    text-align: center;
  }
  h1 {
    margin-top: 20px;
  }
  #pekePuntos {
    font-size: 20px;
    margin: 15px 0;
  }
  #bet-board {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 4px;
    margin: 20px auto;
    max-width: 700px;
  }
  .cell {
    padding: 10px;
    text-align: center;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    border: 1px solid #fff;
  }
  .cell.red { background:#c0392b; }
  .cell.black { background:#2c3e50; }
  .cell.green { background:#27ae60; grid-column: span 2; }
  .cell:hover { filter: brightness(1.2); }
  .special-bets {
    margin-top: 20px;
  }
  .special-bets button {
    margin: 5px;
    padding: 8px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
  }
  .special-bets button:hover {
    filter: brightness(1.2);
  }
  .actions {
    margin-top: 20px;
  }
  button {
    padding: 10px 20px;
    margin: 8px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
  }
  #place-bet-button { background: #2980b9; color: white; }
  #spin-button { background: #e67e22; color: white; }
  #reset-button { background: #95a5a6; color: black; }
  #result {
    font-size: 18px;
    margin-top: 15px;
  }
</style>
</head>
<body>
  <h1>ðŸŽ° Ruleta</h1>
  <div id="pekePuntos">Pekepuntos: 100</div>

  <div>
    <label>Apuesta: </label>
    <input type="number" id="bet-amount" min="1" value="10">
  </div>

  <!-- Tablero de nÃºmeros -->
  <div id="bet-board"></div>

  <!-- Apuestas especiales -->
  <div class="special-bets">
    <button onclick="selectBet('color','rojo')">Rojo ðŸ”´</button>
    <button onclick="selectBet('color','negro')">Negro âš«</button>
    <button onclick="selectBet('paridad','par')">Par</button>
    <button onclick="selectBet('paridad','impar')">Impar</button>
  </div>

  <!-- Botones -->
  <div class="actions">
    <button id="place-bet-button">Apostar</button>
    <button id="spin-button" disabled>Girar Ruleta</button>
    <button id="reset-button">Reiniciar</button>
  </div>

  <div id="result"></div>

<script>
let currentUser = { id: 1, pekepuntos: 100 }; // SimulaciÃ³n
let currentBet = 0;
let betType = null;
let betChoice = null;

const board = document.getElementById("bet-board");
const redNumbers = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

// Crear casillas del tablero
for(let i=0;i<=36;i++){
  const cell = document.createElement("div");
  cell.textContent = i;
  cell.classList.add("cell");
  if(i === 0) cell.classList.add("green");
  else if(redNumbers.includes(i)) cell.classList.add("red");
  else cell.classList.add("black");

  cell.addEventListener("click", ()=> {
    selectBet("number", i);
  });

  board.appendChild(cell);
}

function selectBet(type, choice){
  betType = type;
  betChoice = choice;
  document.getElementById("result").textContent = `Seleccionado: ${choice} (${type})`;
}

// BotÃ³n apostar
document.getElementById("place-bet-button").addEventListener("click", ()=>{
  const bet = parseInt(document.getElementById("bet-amount").value);
  if(isNaN(bet) || bet<=0){ alert("Introduce una cantidad vÃ¡lida."); return; }
  if(bet>currentUser.pekepuntos){ alert("No tienes suficientes PekePuntos."); return; }
  if(!betType || !betChoice){ alert("Debes seleccionar tu apuesta en el tablero."); return; }

  currentBet = bet;
  currentUser.pekepuntos -= currentBet;
  document.getElementById("pekePuntos").textContent = `Pekepuntos: ${currentUser.pekepuntos}`;

  document.getElementById("result").textContent = `Apuesta: ${currentBet} PekePuntos a ${betChoice}`;
  document.getElementById("place-bet-button").disabled = true;
  document.getElementById("bet-amount").disabled = true;
  document.getElementById("spin-button").disabled = false;
});

// BotÃ³n girar
document.getElementById("spin-button").addEventListener("click", ()=>{
  const resultNumber = Math.floor(Math.random() * 37);
  let resultColor = "negro";
  if(resultNumber === 0) resultColor = "verde";
  else if(redNumbers.includes(resultNumber)) resultColor = "rojo";

  let win = false;
  let multiplier = 0;

  if(betType === "number" && betChoice == resultNumber){ win = true; multiplier = 35; }
  else if(betType === "color" && betChoice === resultColor){ win = true; multiplier = 2; }
  else if(betType === "paridad"){
    if(betChoice === "par" && resultNumber % 2 === 0 && resultNumber !== 0) { win = true; multiplier = 2; }
    if(betChoice === "impar" && resultNumber % 2 === 1) { win = true; multiplier = 2; }
  }

  if(win){
    const ganancias = currentBet * multiplier;
    currentUser.pekepuntos += ganancias;
    document.getElementById("result").textContent = `ðŸŽ‰ SaliÃ³ ${resultNumber} (${resultColor}) â€” Â¡Ganaste ${ganancias} PekePuntos!`;
  } else {
    document.getElementById("result").textContent = `âŒ SaliÃ³ ${resultNumber} (${resultColor}) â€” Perdiste ${currentBet} PekePuntos.`;
  }

  document.getElementById("pekePuntos").textContent = `Pekepuntos: ${currentUser.pekepuntos}`;

  // Reset botones
  document.getElementById("place-bet-button").disabled = false;
  document.getElementById("bet-amount").disabled = false;
  document.getElementById("spin-button").disabled = true;
  betType = null;
  betChoice = null;
});

// BotÃ³n reiniciar
document.getElementById("reset-button").addEventListener("click", ()=>{
  betType = null;
  betChoice = null;
  currentBet = 0;
  document.getElementById("result").textContent = "Partida reiniciada. Haz tu apuesta.";
  document.getElementById("place-bet-button").disabled = false;
  document.getElementById("bet-amount").disabled = false;
  document.getElementById("spin-button").disabled = true;
});
</script>
</body>
</html>
