<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PekeOS — Trailer (Curva suave, muy lento)</title>
<style>
  :root{
    --bezel:#111216;
    --monitor:#071018;
    --accent:#00f6ff;
    --glass: rgba(255,255,255,0.04);
    --txt: #cfe;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#01040a,#051018);font-family:Inter,system-ui,Arial,sans-serif;color:#fff;display:flex;align-items:center;justify-content:center}
  /* Monitor frame - curva suave */
  .monitor-frame{
    width:1100px; max-width:95vw; aspect-ratio:16/9; border-radius:34px; padding:32px;
    background:linear-gradient(180deg,var(--bezel),#0b0b0d);
    box-shadow: 0 60px 160px rgba(0,0,0,0.86), inset 0 10px 30px rgba(255,255,255,0.02);
    position:relative; display:flex; align-items:center; justify-content:center; overflow:visible;
    transform: perspective(1200px) rotateX(1deg); /* subtle 3D */
  }
  .stand{ position:absolute; bottom:-62px; left:50%; transform:translateX(-50%); width:340px; height:58px; border-radius:10px; background:linear-gradient(180deg,#0c0c0d,#0a0a0b); box-shadow:0 28px 60px rgba(0,0,0,0.72); }

  /* inner screen */
  .screen{ width:100%; height:100%; border-radius:16px; overflow:hidden; background:var(--monitor); display:flex; align-items:center; justify-content:center; position:relative; box-shadow: inset 0 -8px 60px rgba(0,0,0,0.6); }

  /* cinematic overlay fade (A) */
  #fadeOverlay{ position:absolute; inset:0; background:#000; pointer-events:none; opacity:1; transition:opacity 900ms ease; z-index:120; }
  #fadeOverlay.hidden{ opacity:0; }

  /* CRT scan overlay (B, used during power off) */
  .crt-scan{ position:absolute; inset:0; pointer-events:none; opacity:0; mix-blend-mode:screen; background:linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.0) 50%, rgba(255,255,255,0.03) 100%); transition:opacity 160ms linear; z-index:115; }
  .pc-crt .crt-scan{ opacity:0.18; animation:scan 380ms linear infinite; }
  @keyframes scan{ 0%{ transform:translateY(-100%) } 100%{ transform:translateY(100%) } }
  .pc-crt .screen{ filter:contrast(.6) saturate(.7) brightness(.6) blur(.25px); transform:scaleY(.98); }

  /* common helpers */
  .center-col{ display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%; height:100%; gap:20px; padding:28px; text-align:center; }
  .fade-in{ opacity:0; transform:translateY(8px); transition:opacity 1000ms ease, transform 1000ms cubic-bezier(.2,.9,.3,1); }
  .show{ opacity:1; transform:none; }
  .subtle-card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:10px; box-shadow: 0 18px 40px rgba(0,0,0,0.6); padding:12px; }

  /* Logo fallback */
  .logo-placeholder{ width:720px; height:220px; border-radius:14px; background:linear-gradient(90deg,#071018,#0b1116); display:flex; align-items:center; justify-content:center; color:#89d; font-size:48px; font-weight:800; letter-spacing:2px; box-shadow:0 20px 60px rgba(0,0,0,0.6); }

  /* Files */
  .files{ display:flex; gap:32px; align-items:flex-end; perspective:1200px; }
  .file{ width:190px; height:240px; border-radius:14px; border:3px solid var(--accent); background:linear-gradient(180deg,#061218,#0a1116); opacity:0; transform:translateY(70px) rotateX(8deg); transition:all 1600ms cubic-bezier(.22,.9,.38,1); box-shadow: 0 40px 140px rgba(0,0,0,0.75); position:relative; overflow:hidden; }
  .file .title{ position:absolute; bottom:18px; left:14px; right:14px; color:var(--txt); font-weight:700; font-size:1rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
  .file.fly{ opacity:1; transform:none; }

  /* Settings panel detailed */
  .settings{ width:80%; height:76%; border-radius:14px; border:2px solid var(--glass); background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005)); position:relative; display:flex; align-items:center; justify-content:center; padding:18px; }
  .color-box{ position:absolute; left:28px; top:22px; width:240px; height:50px; border-radius:12px; border:2px solid var(--accent); display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); font-weight:800; box-shadow:0 10px 30px rgba(0,0,0,0.45); }
  .color-band{ position:absolute; right:22px; top:22px; width:56px; height:160px; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; gap:12px; padding:8px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0)); box-shadow: inset 0 2px 6px rgba(255,255,255,0.02); }
  .color-seg{ height:34px; border-radius:8px; opacity:0; transform:translateX(12px); transition:all 600ms cubic-bezier(.22,.9,.38,1); box-shadow:0 10px 26px rgba(0,0,0,0.55); cursor:pointer; }
  .color-seg.show{ opacity:1; transform:none; }
  .color-seg.selected{ outline: 3px solid rgba(255,255,255,0.06); transform:scale(1.04); }

  .cursor{ width:34px; height:34px; background:#fff; border-radius:8px; position:absolute; box-shadow:0 14px 44px rgba(0,0,0,0.65); transform:translate(-50%,-50%); transition:all 1500ms cubic-bezier(.22,.9,.38,1); display:flex; align-items:center; justify-content:center; font-weight:700; color:#000; }

  /* Quadrants */
  .quad{ position:absolute; box-sizing:border-box; border:2px solid rgba(255,255,255,0.04); display:flex; align-items:center; justify-content:center; font-size:2.4rem; color:rgba(255,255,255,0.95); opacity:0; transform:scale(.98); transition:all 1200ms cubic-bezier(.22,.9,.38,1); padding:22px; }
  #q1{ left:0; top:0; width:50%; height:50%; } #q2{ right:0; top:0; width:50%; height:50%; } #q3{ right:0; bottom:0; width:50%; height:50%; } #q4{ left:0; bottom:0; width:50%; height:50%; }
  .quad.reveal{ opacity:1; transform:none; box-shadow: inset 0 0 100px rgba(0,0,0,0.4); }

  /* Chat */
  .chat{ width:78%; height:76%; border-radius:14px; border:2px solid var(--glass); background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.003)); padding:20px; display:flex; flex-direction:column; justify-content:flex-end; gap:16px; }
  .bubble{ max-width:74%; padding:12px 14px; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); color:#071018; opacity:0; transform:translateX(-12px); transition:opacity 1000ms ease, transform 1000ms cubic-bezier(.22,.9,.38,1); box-shadow:0 14px 36px rgba(0,0,0,0.5); }
  .bubble.in{ opacity:1; transform:none; }

  /* PDFs */
  .pdf{ width:180px; height:240px; border-radius:12px; background:linear-gradient(180deg,#fff,#e9e9e9); border:2px solid rgba(0,0,0,0.06); box-shadow:0 40px 140px rgba(0,0,0,0.72); opacity:0; transform:translateY(36px) rotate(-4deg); transition:all 1400ms cubic-bezier(.22,.9,.38,1); position:relative; overflow:hidden; }
  .pdf .cover{ height:36%; display:flex; align-items:center; justify-content:center; font-weight:900; color:#052; background:linear-gradient(90deg,#bfe,#9bd); font-size:22px; }
  .pdf.in{ opacity:1; transform:none; }

  /* final */
  .final{ display:flex; flex-direction:column; align-items:center; gap:18px; }
  .date{ font-size:1.4rem; color:#bcd; }

  @media (max-width:900px){
    .monitor-frame{ width:96vw; padding:18px; border-radius:18px; }
    .file{ width:150px; height:190px; }
    .pdf{ width:140px; height:190px; }
  }
</style>
</head>
<body>
  <div class="monitor-frame" id="frame" role="application" aria-label="Monitor PekeOS">
    <div class="screen" id="screenArea" aria-live="polite"></div>

    <!-- overlays -->
    <div id="fadeOverlay"></div>
    <div class="crt-scan" id="crtScan" aria-hidden="true" style="display:none"></div>

    <div class="stand" aria-hidden="true"></div>
  </div>

<script>
/* Trailer orquestado — duración libre pero muy lento (6–8 s por escena).
   Monitor: curva suave (opción A). Color picker: cursor click con borde.
   Usa 'PekeOS.png' en la misma carpeta (fallback visual si falta).
*/

const screen = document.getElementById('screenArea');
const fade = document.getElementById('fadeOverlay');
const frame = document.getElementById('frame');
const crtScan = document.getElementById('crtScan');

/* Utilidades */
const sleep = ms => new Promise(res => setTimeout(res, ms));
const safe = (el, fn) => { if(el) try{ fn(el); } catch(e){ console.error(e); } };

/* Timings: each scene aims to be between 6–8s; internal steps are tuned accordingly */
const S = {
  logoTotal: 7000,
  filesTotal: 7200,
  settingsTotal: 7600,  // colors scene longer due to cursor interactions (consistent with previous)
  quadsTotal: 7000,
  chatTotal: 7000,
  studyTotal: 7600,
  powerTotal: 6000,
  finalTotal: 7000
};

/* Fade helpers */
async function fadeToBlack(){
  fade.classList.remove('hidden');
  await sleep(500);
}
async function revealFromBlack(){
  fade.classList.add('hidden');
  await sleep(380);
}

/* POWER ON (gentle flicker) */
async function powerOn(){
  // initial flicker pattern: quick reveal/hide to simulate power
  await sleep(240);
  fade.classList.add('hidden'); await sleep(200);
  fade.classList.remove('hidden'); await sleep(140);
  fade.classList.add('hidden'); await sleep(320);
}

/* SCENA 1: LOGO (monitor on) */
async function sceneLogo(){
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.className = 'center-col';
  const img = document.createElement('img');
  img.id = 'logoImg';
  img.alt = 'PekeOS';
  img.style.maxWidth = '780px';
  img.style.width = '62%';
  img.style.height = 'auto';
  img.style.borderRadius = '12px';
  img.src = 'PekeOS.png';
  img.className = 'fade-in';
  img.onerror = function(){
    const ph = document.createElement('div'); ph.className = 'logo-placeholder'; ph.textContent = 'PekeOS'; img.replaceWith(ph);
  };
  wrap.appendChild(img);
  screen.appendChild(wrap);

  // reveal and hold (total ~S.logoTotal)
  await sleep(320);
  safe(img, el => el.classList.add('show'));
  await sleep(S.logoTotal - 320);
}

/* SCENA 2: FILES (lento, elegante) */
async function sceneFiles(){
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.className = 'center-col';
  const files = document.createElement('div'); files.className = 'files';
  const makeFile = title => {
    const f = document.createElement('div'); f.className = 'file';
    const t = document.createElement('div'); t.className = 'title'; t.textContent = title;
    f.appendChild(t);
    return f;
  };
  const a = makeFile('documento_A.pdf');
  const b = makeFile('apuntes_B.pdf');
  const c = makeFile('resumen_C.pdf');
  files.appendChild(a); files.appendChild(b); files.appendChild(c);
  const txt = document.createElement('div'); txt.className = 'fade-in'; txt.style.maxWidth = '880px'; txt.style.color = 'var(--txt)';
  txt.innerHTML = 'La Pekeweb da un paso adelante sin mirar el fracaso,<br>ahora todo en 1 conjunto solo';
  wrap.appendChild(files); wrap.appendChild(txt); screen.appendChild(wrap);

  // staggered, slow
  await sleep(480); a.classList.add('fly'); await sleep(800);
  b.classList.add('fly'); await sleep(800);
  c.classList.add('fly');
  txt.classList.add('show');

  // hold remainder
  await sleep(S.filesTotal - (480 + 800 + 800));
}

/* SCENA 3: SETTINGS con color clicks (detallado y ya probado) */
async function sceneSettings(){
  screen.innerHTML = '';
  const outer = document.createElement('div'); outer.style.width='100%'; outer.style.height='100%'; outer.style.display='flex'; outer.style.alignItems='center'; outer.style.justifyContent='center';
  const settings = document.createElement('div'); settings.className = 'settings'; settings.id = 'settingsPanel';
  const colorBox = document.createElement('div'); colorBox.className = 'color-box'; colorBox.textContent = 'Colores';
  const colorBand = document.createElement('div'); colorBand.className = 'color-band'; colorBand.id = 'colorBand';
  const colors = ['#00f6ff','#ff2ec7','#2eff6b','#ffd400'];
  colors.forEach((c)=>{ const seg = document.createElement('div'); seg.className='color-seg'; seg.style.background = c; seg.dataset.color = c; colorBand.appendChild(seg); });
  const cursor = document.createElement('div'); cursor.id='cursor'; cursor.className='cursor'; cursor.style.left='14%'; cursor.style.top='62%';
  // preview window
  const mockWindow = document.createElement('div'); mockWindow.style.width='64%'; mockWindow.style.height='70%'; mockWindow.style.borderRadius='12px'; mockWindow.style.background='linear-gradient(180deg,#091018,#0c1116)'; mockWindow.style.boxShadow='inset 0 6px 20px rgba(0,0,0,0.6)'; mockWindow.style.padding='14px';
  mockWindow.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
    <div style="display:flex;gap:8px;align-items:center"><div style="width:10px;height:10px;border-radius:50%;background:#ff6b6b"></div><div style="width:10px;height:10px;border-radius:50%;background:#ffd26b"></div><div style="width:10px;height:10px;border-radius:50%;background:#69ff6b"></div></div>
    <div style="font-size:0.95rem;color:#9fb4c8">Ajustes • Apariencia</div>
  </div><div style="height:calc(100% - 40px);display:flex;align-items:center;justify-content:center;color:#bcd">Vista previa</div>`;
  settings.appendChild(colorBox); settings.appendChild(colorBand); settings.appendChild(mockWindow); settings.appendChild(cursor);
  outer.appendChild(settings);
  const text = document.createElement('div'); text.className='fade-in'; text.style.marginLeft='20px'; text.style.maxWidth='420px'; text.style.color='var(--txt)'; text.innerText='Aburrido de que no puedas personalizar la Pekeweb a tu gusto?';
  outer.appendChild(text);
  screen.appendChild(outer);

  // reveal text slowly and show colors staggered
  await sleep(360); text.classList.add('show');
  const segEls = document.querySelectorAll('#colorBand .color-seg');
  for(let i=0;i<segEls.length;i++){ await sleep(620); segEls[i].classList.add('show'); }

  // cursor interactions: move 1.5s, pause 0.8s, click, change border 600ms, keep slow pauses
  function getCenterPercent(el){
    const eRect = el.getBoundingClientRect();
    const sRect = settings.getBoundingClientRect();
    const x = ((eRect.left + eRect.width/2) - sRect.left)/sRect.width*100;
    const y = ((eRect.top + eRect.height/2) - sRect.top)/sRect.height*100;
    return {x,y};
  }

  // small paint wait
  await sleep(360);

  for(let i=0;i<segEls.length;i++){
    const seg = segEls[i];
    const pos = getCenterPercent(seg);
    // move cursor
    cursor.style.transition = `all 1500ms cubic-bezier(.22,.9,.38,1)`;
    cursor.style.left = `${pos.x}%`;
    cursor.style.top = `${pos.y}%`;
    await sleep(1500 + 40);
    // hover bounce
    cursor.animate([{ transform:'translate(-50%,-54%) scale(1.05)' }, { transform:'translate(-50%,-50%) scale(1)' }], { duration:220, easing:'cubic-bezier(.2,.9,.3,1)' });
    // pause before click
    await sleep(800);
    // click visual
    cursor.animate([{ transform:'translate(-50%,-50%) scale(0.86)' }, { transform:'translate(-50%,-50%) scale(1)' }], { duration:180, easing:'ease-out' });
    // mark selection and change panel border smoothly
    segEls.forEach(s=> s.classList.remove('selected'));
    seg.classList.add('selected');
    settings.style.transition = `box-shadow 600ms ease, border-color 600ms ease`;
    settings.style.borderColor = seg.dataset.color;
    settings.style.boxShadow = `0 30px 120px ${seg.dataset.color}33, inset 0 6px 18px rgba(0,0,0,0.55)`;
    await sleep(600 + 80);
    // small hold so it's perceived
    await sleep(520);
  }

  // hold remainder of settings scene (~settingsTotal)
  await sleep(S.settingsTotal - (360 + (segEls.length * (620 + 360)))); // safe approximate hold
}

/* SCENA 4: QUADRANTS */
async function sceneQuads(){
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.style.position='relative'; wrap.style.width='100%'; wrap.style.height='100%';
  const labels = ['Ocio','Noticias','Admin','Redes'];
  labels.forEach((lab, idx) => {
    const d = document.createElement('div'); d.id = 'q' + (idx+1); d.className = 'quad'; d.textContent = lab;
    wrap.appendChild(d);
  });
  screen.appendChild(wrap);
  await sleep(420); document.getElementById('q1').classList.add('reveal');
  await sleep(900); document.getElementById('q2').classList.add('reveal');
  await sleep(900); document.getElementById('q3').classList.add('reveal');
  await sleep(900); document.getElementById('q4').classList.add('reveal');
  await sleep(S.quadsTotal - (420 + 900*3));
}

/* SCENA 5: CHAT */
async function sceneChat(){
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.style.display='flex'; wrap.style.flexDirection='column'; wrap.style.alignItems='center'; wrap.style.width='100%'; wrap.style.height='100%';
  const chat = document.createElement('div'); chat.className = 'chat';
  const b1 = document.createElement('div'); b1.className='bubble'; b1.textContent='¡Bienvenido!';
  const b2 = document.createElement('div'); b2.className='bubble'; b2.textContent='Privados y públicos, como quieras.';
  const b3 = document.createElement('div'); b3.className='bubble'; b3.textContent='Comparte con seguridad.';
  chat.appendChild(b1); chat.appendChild(b2); chat.appendChild(b3); wrap.appendChild(chat);
  const txt = document.createElement('div'); txt.className='fade-in'; txt.style.marginTop='18px'; txt.style.maxWidth='780px'; txt.style.textAlign='center'; txt.textContent = 'Tranquilo, ya tenemos chats privados y públicos';
  wrap.appendChild(txt); screen.appendChild(wrap);

  await sleep(520); b1.classList.add('in'); await sleep(900);
  b2.classList.add('in'); await sleep(900);
  b3.classList.add('in'); txt.classList.add('show');
  await sleep(S.chatTotal - (520 + 900*2));
}

/* SCENA 6: STUDY PDFs (lento & elegante) */
async function sceneStudy(){
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.style.display='flex'; wrap.style.flexDirection='column'; wrap.style.alignItems='center'; wrap.style.width='100%'; wrap.style.height='100%';
  const row = document.createElement('div'); row.style.display='flex'; row.style.gap='34px'; row.style.justifyContent='center'; row.style.alignItems='flex-end';
  for(let i=1;i<=4;i++){
    const p = document.createElement('div'); p.id = 'p'+i; p.className='pdf';
    const cover = document.createElement('div'); cover.className='cover'; cover.textContent = 'AP';
    p.appendChild(cover); row.appendChild(p);
  }
  const t = document.createElement('div'); t.className='fade-in'; t.style.marginTop='18px'; t.style.maxWidth='820px'; t.style.textAlign='center'; t.innerHTML = 'Necesitas estudiar y no tienes apuntes?<br>Revisa por si alguien te ha puesto algo para ayudar';
  wrap.appendChild(row); wrap.appendChild(t); screen.appendChild(wrap);

  await sleep(480); document.getElementById('p1')?.classList.add('in');
  await sleep(720); document.getElementById('p2')?.classList.add('in');
  await sleep(720); document.getElementById('p3')?.classList.add('in');
  await sleep(720); document.getElementById('p4')?.classList.add('in');
  t.classList.add('show');
  await sleep(S.studyTotal - (480 + 720*3));
}

/* SCENA 7: POWER OFF (cursor clicks power - simulated) */
async function scenePowerOff(){
  // present a large power button and simulate cursor moving and pressing
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.className = 'center-col';
  const powerBtn = document.createElement('div'); powerBtn.style.width='160px'; powerBtn.style.height='160px'; powerBtn.style.borderRadius='20px'; powerBtn.style.background='linear-gradient(180deg,#0b0b0d,#060607)'; powerBtn.style.display='flex'; powerBtn.style.alignItems='center'; powerBtn.style.justifyContent='center'; powerBtn.style.fontSize='64px'; powerBtn.style.boxShadow='0 40px 120px rgba(0,0,0,0.7)'; powerBtn.style.border='3px solid rgba(255,255,255,0.03)'; powerBtn.textContent = '⏻';
  wrap.appendChild(powerBtn);
  screen.appendChild(wrap);

  // cursor element for this scene (global small simulated)
  const cur = document.createElement('div'); cur.className='cursor'; cur.style.left='50%'; cur.style.top='85%'; cur.textContent = '';
  screen.appendChild(cur);
  await sleep(600);

  // compute center of button relative to screen
  const rectBtn = powerBtn.getBoundingClientRect();
  const rectScreen = screen.getBoundingClientRect();
  const x = ((rectBtn.left + rectBtn.width/2) - rectScreen.left)/rectScreen.width*100;
  const y = ((rectBtn.top + rectBtn.height/2) - rectScreen.top)/rectScreen.height*100;
  cur.style.transition = `all 1600ms cubic-bezier(.22,.9,.38,1)`;
  cur.style.left = `${x}%`; cur.style.top = `${y}%`;
  await sleep(1600 + 40);
  // click animation
  cur.animate([{ transform:'translate(-50%,-50%) scale(0.86)' },{ transform:'translate(-50%,-50%) scale(1)' }], { duration:220, easing:'ease-out' });
  await sleep(260);
  // fade to black + CRT scan
  await fadeToBlack();
  frame.classList.add('pc-crt');
  crtScan.style.display = 'block';
  await sleep(1100);
  frame.classList.remove('pc-crt');
  crtScan.style.display = 'none';
  await sleep(S.powerTotal - (600 + 1600 + 260 + 1100));
}

/* SCENA 8: FINAL - logo + date */
async function sceneFinal(){
  screen.innerHTML = '';
  const wrap = document.createElement('div'); wrap.className = 'final center-col';
  const img = document.createElement('img'); img.src='PekeOS.png'; img.alt='PekeOS'; img.style.width='58%'; img.style.maxWidth='720px'; img.style.borderRadius='12px';
  img.onerror = function(){ const ph = document.createElement('div'); ph.className='logo-placeholder'; ph.textContent='PekeOS'; img.replaceWith(ph); };
  wrap.appendChild(img);
  const date = document.createElement('div'); date.className='date'; date.textContent = '04/12/25';
  wrap.appendChild(date);
  screen.appendChild(wrap);
  await sleep(240);
  if(img.classList) img.classList.add('show');
  await sleep(S.finalTotal - 240);
}

/* Runner: orchestrates all scenes sequentially */
(async function runner(){
  try{
    // Start with monitor off (overlay black)
    fade.classList.remove('hidden');
    await sleep(300);

    // Power on
    await powerOn();

    // Scenes in order (each guarantees internal animation completion)
    await sceneLogo();
    await sceneFiles();
    await sceneSettings();
    await sceneQuads();
    await sceneChat();
    await sceneStudy();
    await scenePowerOff();
    // Ensure fade is clear for final reveal
    fade.classList.add('hidden'); await sleep(180);
    await sceneFinal();

    // trailer complete — left on final screen
  }catch(err){
    console.error('Error en trailer:', err);
    // fallback display
    fade.classList.remove('hidden');
    screen.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:#fff">Error — mira la consola</div>';
  }
})();
</script>
</body>
</html>
