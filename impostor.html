<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostor Online - Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: var(--card); padding: 2rem; border-radius: 1rem; width: 90%; max-width: 400px; text-align: center; }
        .hidden { display: none; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { width: 100%; padding: 12px; background: var(--primary); border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .player-list { text-align: left; margin: 15px 0; padding: 10px; background: #0f172a; border-radius: 5px; }
        .role-card { background: #334155; padding: 20px; border-radius: 10px; border: 2px solid var(--primary); margin-top: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div id="screen-auth">
            <h1>üïµÔ∏è Impostor Online</h1>
            <input type="text" id="username" placeholder="Tu apodo">
            <input type="text" id="room-id" placeholder="C√≥digo de sala (ej: 1234)">
            <button onclick="joinRoom()">Entrar / Crear Sala</button>
        </div>

        <div id="screen-lobby" class="hidden">
            <h2>Sala: <span id="display-room"></span></h2>
            <div class="player-list" id="player-list">Jugadores: </div>
            
            <div id="host-panel" class="hidden">
                <label>Categor√≠a:</label>
                <select id="category">
                    <option value="animales">Animales ü¶Å</option>
                    <option value="comida">Comida üçï</option>
                </select>
                <button onclick="sendStartGame()" style="background: #22c55e;">EMPEZAR PARA TODOS</button>
            </div>
            <p id="wait-msg">Esperando al l√≠der...</p>
        </div>

        <div id="screen-game" class="hidden">
            <div id="role-display" class="role-card"></div>
            <button onclick="location.reload()" style="margin-top:20px; background:#ef4444;">Salir</button>
        </div>
    </div>

    <script>
        // Aseg√∫rate de que las constantes tengan las comillas:
const SB_URL = "https://jdvwlfogkzrzovepzjqa.supabase.co";
const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI";

// La forma correcta de inicializar es:
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

let channel;
let myName = "";
let roomId = "";
let players = [];

async function joinRoom() {
    myName = document.getElementById('username').value;
    roomId = document.getElementById('room-id').value;
    
    if (!myName || !roomId) {
        alert("Escribe nombre y c√≥digo de sala");
        return;
    }

    // El canal necesita permisos de "presence" y "broadcast"
    channel = supabaseClient.channel(`room_${roomId}`, {
        config: {
            presence: { key: myName },
            broadcast: { self: true } // Esto permite que t√∫ tambi√©n recibas tus mensajes si quieres
        }
    });

    // Suscripci√≥n con manejo de errores para saber qu√© falla
    channel
        .on('presence', { event: 'sync' }, () => {
            const state = channel.presenceState();
            // Convertimos el objeto de presencia en una lista de nombres limpia
            players = Object.keys(state);
            updatePlayerList();
            checkIfHost();
        })
        .on('broadcast', { event: 'start' }, ({ payload }) => {
            receiveRoles(payload);
        })
        .subscribe(async (status) => {
            if (status === 'SUBSCRIBED') {
                console.log("Conectado con √©xito a la sala:", roomId);
                await channel.track({ online_at: new Date().toISOString() });
                
                document.getElementById('screen-auth').classList.add('hidden');
                document.getElementById('screen-lobby').classList.remove('hidden');
                document.getElementById('display-room').innerText = roomId;
            } else if (status === 'CHANNEL_ERROR') {
                console.error("Error conectando a Supabase. Revisa tus claves.");
                alert("Error de conexi√≥n. Revisa la consola (F12).");
            }
        });
}
</script>
</body>
</html>
