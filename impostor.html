<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Impostor Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6366f1; --dark: #1e1e2e; --success: #22c55e; --danger: #ef4444; --light: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--light); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Layout */
        .game-layout { display: flex; flex: 1; overflow: hidden; padding: 10px; gap: 10px; }
        .main-panel { flex: 2; background: #2d2d44; border-radius: 1rem; padding: 20px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .side-panel { flex: 1; background: #252539; border-radius: 1rem; display: flex; flex-direction: column; padding: 10px; }

        /* Componentes */
        input, select { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: none; background: #3f3f5f; color: white; }
        button { width: 100%; padding: 10px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        
        .chat-messages { flex: 1; overflow-y: auto; margin-bottom: 10px; font-size: 0.9rem; text-align: left; }
        .msg { margin-bottom: 5px; padding: 5px 10px; background: #373754; border-radius: 5px; }
        .msg b { color: var(--primary); }

        .player-vote-card { background: #3f3f5f; padding: 10px; margin: 5px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; width: 100%; box-sizing: border-box; }
        .vote-btn { width: auto; background: var(--danger); padding: 5px 10px; font-size: 0.8rem; }

        .hidden { display: none; }
        .card { border: 2px solid var(--primary); padding: 20px; border-radius: 10px; width: 100%; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="game-layout">
        <div class="main-panel">
            <h1>üïµÔ∏è El Impostor</h1>

            <div id="setup-screen">
                <input type="text" id="username" placeholder="Tu nombre">
                <input type="text" id="room-code" placeholder="C√≥digo de Sala">
                <button onclick="joinGame()">Entrar</button>
            </div>

            <div id="game-screen" class="hidden">
                <h3>Sala: <span id="display-room"></span></h3>
                
                <div id="config-panel" class="hidden" style="width: 100%;">
                    <select id="setting-category">
                        <option value="todos">Cualquiera</option>
                        <option value="comida">üçî Comida</option>
                    </select>
                    <button onclick="startGame()" style="background: var(--success);">EMPEZAR</button>
                </div>

                <div id="role-card" class="card hidden">
                    <h2 id="word-display"></h2>
                    <p id="role-hint"></p>
                </div>

                <div id="vote-section" class="hidden" style="width: 100%; margin-top: 20px;">
                    <h4>Votaci√≥n: ¬øQui√©n es el impostor?</h4>
                    <div id="vote-list"></div>
                </div>
            </div>
        </div>

        <div id="chat-panel" class="side-panel hidden">
            <h4>Chat de la Sala</h4>
            <div class="chat-messages" id="chat-messages"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chat-input" placeholder="Escribe algo..." style="margin: 0;">
                <button onclick="sendMsg()" style="width: 60px; margin: 0;">‚úàÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myUser = "", myRoom = "", isHost = false, hasVoted = false;

        async function joinGame() {
            myUser = document.getElementById('username').value.trim();
            myRoom = document.getElementById('room-code').value.trim();
            if(!myUser || !myRoom) return;

            let { data: room } = await _supabase.from('rooms').select('*').eq('code', myRoom).maybeSingle();
            if (!room) {
                isHost = true;
                await _supabase.from('rooms').insert([{ code: myRoom, status: 'waiting' }]);
            }

            await _supabase.from('players').insert([{ room_id: myRoom, username: myUser, is_host: isHost }]);
            
            setupSubscriptions();
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('chat-panel').classList.remove('hidden');
            document.getElementById('display-room').innerText = myRoom;
            if(isHost) document.getElementById('config-panel').classList.remove('hidden');
            
            loadMessages();
            updatePlayers();
        }

        function setupSubscriptions() {
            // Cambios en Sala
            _supabase.channel('room').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `code=eq.${myRoom}` }, p => renderGame(p.new)).subscribe();
            // Nuevos Mensajes
            _supabase.channel('chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `room_id=eq.${myRoom}` }, p => addMsgToUI(p.new)).subscribe();
            // Cambios en Jugadores
            _supabase.channel('players').on('postgres_changes', { event: '*', schema: 'public', table: 'players', filter: `room_id=eq.${myRoom}` }, () => updatePlayers()).subscribe();
        }

        async function sendMsg() {
            const input = document.getElementById('chat-input');
            if(!input.value) return;
            await _supabase.from('messages').insert([{ room_id: myRoom, username: myUser, content: input.value }]);
            input.value = "";
        }

        function addMsgToUI(msg) {
            const div = document.createElement('div');
            div.className = "msg";
            div.innerHTML = `<b>${msg.username}:</b> ${msg.content}`;
            const box = document.getElementById('chat-messages');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function loadMessages() {
            const { data } = await _supabase.from('messages').select('*').eq('room_id', myRoom).order('created_at', { ascending: true });
            data.forEach(m => addMsgToUI(m));
        }

        async function updatePlayers() {
            const { data: players } = await _supabase.from('players').select('*').eq('room_id', myRoom);
            const list = document.getElementById('vote-list');
            list.innerHTML = "";
            players.forEach(p => {
                const item = document.createElement('div');
                item.className = "player-vote-card";
                item.innerHTML = `<span>${p.username} (${p.votes_received || 0} votos)</span>`;
                if(p.username !== myUser && !hasVoted) {
                    const btn = document.createElement('button');
                    btn.innerText = "Votar";
                    btn.className = "vote-btn";
                    btn.onclick = () => votePlayer(p.username, p.votes_received || 0);
                    item.appendChild(btn);
                }
                list.appendChild(item);
            });
        }

        async function votePlayer(targetUser, currentVotes) {
            hasVoted = true;
            await _supabase.from('players').update({ votes_received: currentVotes + 1 }).eq('username', targetUser).eq('room_id', myRoom);
            updatePlayers();
        }

        async function startGame() {
            const impostor = (await _supabase.from('players').select('username').eq('room_id', myRoom)).data;
            const chosen = impostor[Math.floor(Math.random() * impostor.length)].username;
            await _supabase.from('rooms').update({ status: 'playing', word: 'Pizza', hint: 'Comida italiana', impostor_id: chosen }).eq('code', myRoom);
        }

        function renderGame(roomData) {
            if (roomData.status === 'playing') {
                document.getElementById('config-panel').classList.add('hidden');
                document.getElementById('role-card').classList.remove('hidden');
                document.getElementById('vote-section').classList.remove('hidden');
                const isImp = roomData.impostor_id === myUser;
                document.getElementById('word-display').innerText = isImp ? "IMPOSTOR" : roomData.word;
                document.getElementById('role-hint').innerText = isImp ? "Pista: " + roomData.hint : "¬°Encuentra al impostor!";
            }
        }
    </script>
</body>
</html>
