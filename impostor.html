<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Impostor Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #6366f1; --dark: #1e1e2e; --success: #22c55e; --light: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--light); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #2d2d44; padding: 2rem; border-radius: 1rem; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select { width: 100%; padding: 12px; margin-bottom: 1rem; border-radius: 8px; border: none; background: #3f3f5f; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; transition: 0.3s; }
        .card { background: #3f3f5f; padding: 20px; border-radius: 10px; margin-top: 20px; border: 2px solid var(--primary); }
        .player-list { text-align: left; background: #1e1e2e; padding: 10px; border-radius: 8px; margin: 15px 0; min-height: 40px; }
        .player-tag { display: inline-block; background: #4b5563; padding: 4px 10px; border-radius: 20px; margin: 4px; font-size: 0.8rem; }
        .settings-box { background: #373754; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: left; }
        .hidden { display: none; }
        label { font-size: 0.8rem; color: #9ca3af; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üïµÔ∏è El Impostor</h1>

        <div id="setup-screen">
            <input type="text" id="username" placeholder="Tu nombre">
            <input type="text" id="room-code" placeholder="C√≥digo de Sala">
            <button id="btn-join" onclick="joinGame()">Entrar a la Sala</button>
        </div>

        <div id="game-screen" class="hidden">
            <h3>Sala: <span id="display-room" style="color: var(--primary);"></span></h3>
            
            <div class="player-list" id="player-list"></div>

            <div id="config-panel" class="hidden">
                <div class="settings-box">
                    <label>Categor√≠a:</label>
                    <select id="setting-category">
                        <option value="todos">Cualquiera</option>
                        <option value="comida">üçî Comida</option>
                        <option value="lugares">üåç Lugares</option>
                    </select>

                    <label>Impostores:</label>
                    <select id="setting-impostors">
                        <option value="1">1 Impostor</option>
                        <option value="2">2 Impostores</option>
                        <option value="0">üé≤ Aleatorio</option>
                    </select>
                </div>
                <button onclick="startGame()" style="background: var(--success);">¬°EMPEZAR JUEGO!</button>
            </div>

            <div id="waiting-msg">Esperando al anfitri√≥n...</div>
            
            <div id="role-card" class="card hidden">
                <div id="word-display"></div>
                <p id="role-hint"></p>
                <button onclick="location.reload()" style="background:#4b5563;">Salir</button>
            </div>
        </div>
    </div>

    <script>
        // --- REEMPLAZA ESTO ---
        const SUPABASE_URL = 'https://jdvwlfogkzrzovepzjqa.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkdndsZm9na3pyem92ZXB6anFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwMzY1MjEsImV4cCI6MjA3MzYxMjUyMX0.IwVFrvuluY0tfgE82XnqYSsRjFPsDYnlfyirHjKu1TI';
        
        // Inicializaci√≥n corregida
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let myUsername = "";
        let myRoomCode = "";
        let amIHost = false;

        const dictionary = {
            comida: [{ w: "Pizza", h: "Comida redonda italiana" }, { w: "Sushi", h: "Comida con pescado crudo" }],
            lugares: [{ w: "Par√≠s", h: "Ciudad del amor" }, { w: "Londres", h: "Ciudad del Big Ben" }]
        };

        async function joinGame() {
            const btn = document.getElementById('btn-join');
            btn.innerText = "Cargando...";
            btn.disabled = true;

            myUsername = document.getElementById('username').value.trim();
            myRoomCode = document.getElementById('room-code').value.trim();

            if (!myUsername || !myRoomCode) {
                alert("Rellena todo");
                btn.innerText = "Entrar a la Sala";
                btn.disabled = false;
                return;
            }

            try {
                // Verificar si la sala existe
                let { data: room, error: roomError } = await _supabase.from('rooms').select('*').eq('code', myRoomCode).maybeSingle();

                if (!room) {
                    amIHost = true;
                    await _supabase.from('rooms').insert([{ code: myRoomCode, status: 'waiting' }]);
                }

                // Insertar jugador
                await _supabase.from('players').insert([{ room_id: myRoomCode, username: myUsername, is_host: amIHost }]);

                // Suscripciones
                setupRealtime();

                // Interfaz
                document.getElementById('setup-screen').classList.add('hidden');
                document.getElementById('game-screen').classList.remove('hidden');
                document.getElementById('display-room').innerText = myRoomCode;
                
                if (amIHost) {
                    document.getElementById('config-panel').classList.remove('hidden');
                    document.getElementById('waiting-msg').classList.add('hidden');
                }

                updatePlayerList();

            } catch (err) {
                console.error("Error al entrar:", err);
                alert("Error de conexi√≥n. Revisa la consola.");
            }
        }

        function setupRealtime() {
            // Cambios en la sala (inicio de juego)
            _supabase.channel('room_channel')
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'rooms', filter: `code=eq.${myRoomCode}` }, 
                payload => renderGame(payload.new))
                .subscribe();

            // Cambios en jugadores (lista)
            _supabase.channel('players_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'players', filter: `room_id=eq.${myRoomCode}` }, 
                () => updatePlayerList())
                .subscribe();
        }

        async function updatePlayerList() {
            const { data: players } = await _supabase.from('players').select('*').eq('room_id', myRoomCode);
            if (players) {
                document.getElementById('player-list').innerHTML = players.map(p => 
                    `<span class="player-tag">${p.is_host ? 'üëë' : 'üë§'} ${p.username}</span>`
                ).join('');
            }
        }

        async function startGame() {
            const { data: players } = await _supabase.from('players').select('username').eq('room_id', myRoomCode);
            if (players.length < 2) return alert("Faltan jugadores");

            const cat = document.getElementById('setting-category').value;
            const pool = cat === 'todos' ? [...dictionary.comida, ...dictionary.lugares] : dictionary[cat];
            const pick = pool[Math.floor(Math.random() * pool.length)];
            
            const impostor = players[Math.floor(Math.random() * players.length)].username;

            await _supabase.from('rooms').update({ 
                status: 'playing', word: pick.w, hint: pick.h, impostor_id: impostor 
            }).eq('code', myRoomCode);
        }

        function renderGame(roomData) {
            if (roomData.status === 'playing') {
                document.getElementById('config-panel').classList.add('hidden');
                document.getElementById('waiting-msg').classList.add('hidden');
                document.getElementById('role-card').classList.remove('hidden');

                if (myUsername === roomData.impostor_id) {
                    document.getElementById('word-display').innerText = "¬°ERES EL IMPOSTOR!";
                    document.getElementById('word-display').style.color = "#ef4444";
                    document.getElementById('role-hint').innerText = "Pista: " + roomData.hint;
                } else {
                    document.getElementById('word-display').innerText = roomData.word;
                    document.getElementById('role-hint').innerText = "Eres Ciudadano. ¬°Pilla al impostor!";
                }
            }
        }
    </script>
</body>
</html>
