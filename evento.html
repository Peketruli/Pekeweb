<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Evento de Navidad ‚Äî Pekeweb</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    color:#fff;
    background: linear-gradient(180deg, #0b1a2a 0%, #123456 100%);
    background-attachment: fixed;
    overflow-x:hidden;
    position:relative;
  }

  body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08) 0, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05) 0, transparent 40%),
      radial-gradient(circle at 40% 90%, rgba(255,255,255,0.07) 0, transparent 40%);
    animation: snowfall 8s linear infinite;
  }

  @keyframes snowfall {
    0% {transform: translateY(-10px);}
    100% {transform: translateY(10px);}
  }

  header{
    text-align:center;
    padding:30px 10px;
    font-size:2.2rem;
    font-weight: bold;
    text-shadow:0 0 15px rgba(255,255,255,0.4);
  }

  .container{
    max-width:1100px;
    margin:0 auto;
    padding:20px;
  }

  #alertaMes{
    background:#b31e1e;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    display:none;
    text-align:center;
    font-weight:bold;
  }

  .calendar{
    display:grid;
    grid-template-columns: repeat(6,1fr);
    gap:10px;
    margin-bottom:30px;
  }

  .day{
    background:#1d3557;
    border-radius:10px;
    padding:20px;
    text-align:center;
    font-size:1.4rem;
    cursor:pointer;
    transition:0.3s;
    border:2px solid rgba(255,255,255,0.2);
    user-select:none;
  }

  .day.disabled{
    background:#15263a;
    cursor:not-allowed;
    opacity:0.4;
  }

  .day.opened{
    background:#2a9d8f;
    transform: scale(1.05);
  }

  h2{
    margin-top:40px;
    text-shadow:0 0 10px rgba(255,255,255,0.3);
  }

  .coleccionables-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:15px;
    margin-top:15px;
  }

  .item-col{
    background:#1d2a38;
    padding:10px;
    border-radius:10px;
    text-align:center;
    border:2px solid rgba(255,255,255,0.2);
  }

  .item-col.locked{
    opacity:0.4;
    filter: grayscale(100%);
  }

  .snow-container{
    margin-top:30px;
    background:#162330;
    border-radius:10px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.2);
  }

  .snow-list div{
    padding:5px;
    margin:5px 0;
    border-bottom:1px dashed rgba(255,255,255,0.2);
  }

  /* MU√ëECOS ESCONDIDOS */
  .snowman-hidden{
    position:absolute;
    font-size:2rem;
    cursor:pointer;
    transition:0.3s;
    user-select:none;
  }

  .snowman-hidden:hover{
    transform:scale(1.2);
  }

</style>
</head>

<body>

<header>üéÑ Evento de Navidad ‚Äî Pekeweb üéÅ</header>

<!-- MU√ëECOS DE NIEVE ESCONDIDOS -->
<div class="snowman-hidden" style="top:150px; left:40px;">‚õÑ</div>
<div class="snowman-hidden" style="top:380px; right:80px;">‚õÑ</div>
<div class="snowman-hidden" style="top:700px; left:50%;">‚õÑ</div>
<div class="snowman-hidden" style="bottom:200px; left:200px;">‚õÑ</div>
<div class="snowman-hidden" style="top:900px; right:30%;">‚õÑ</div>

<div class="container">
  
  <div id="alertaMes">‚ùå El calendario solo est√° disponible en DICIEMBRE.</div>

  <h2>üéÖ Calendario de Adviento</h2>
  <div class="calendar" id="calendar"></div>

  <h2>‚≠ê Coleccionables</h2>
  <div class="coleccionables-grid" id="coleccionables"></div>

  <div class="snow-container">
    <h2>‚õÑ Mu√±ecos de nieve recogidos</h2>
    <p>Total: <span id="snowCount">0</span></p>
    <div class="snow-list" id="snowList"></div>
  </div>

</div>

<script>
  // ========================
  // FECHAS Y CALENDARIO
  // ========================
  const today = new Date();
  const currentDay = today.getDate();
  const currentMonth = today.getMonth(); // 11 = diciembre

  const calendar = document.getElementById("calendar");
  const alertaMes = document.getElementById("alertaMes");

  // D√≠as abiertos
  let daysOpened = JSON.parse(localStorage.getItem("daysOpened")) || [];

  // Configuraci√≥n del contenido diario
  const dailyContent = {
    1: { type:"collectible", itemId:1 },
    3: { type:"message", text:"¬°Gracias por seguir aqu√≠! üéÅ" },
    5: { type:"collectible", itemId:2 },
    7: { type:"collectible", itemId:3 },
    9: { type:"message", text:"¬°Feliz Navidad anticipada!" },
    11:{ type:"collectible", itemId:4 },
    13:{ type:"collectible", itemId:5 },
    15:{ type:"message", text:"Gracias por estar aqu√≠ üéÑ" },
    17:{ type:"collectible", itemId:6 },
    19:{ type:"collectible", itemId:7 },
    21:{ type:"message", text:"Casi llegamos a Navidad üéÅ" },
    23:{ type:"collectible", itemId:8 },
    24:{ type:"collectible", itemId:9, special:true }
  };

  for(let i = 1; i <= 24; i++){
    let day = document.createElement("div");
    day.classList.add("day");
    day.textContent = i;

    if(currentMonth !== 11){
      day.classList.add("disabled");
      alertaMes.style.display = "block";
    } else {
      if(i > currentDay){
        day.classList.add("disabled");
      }
    }

    if(daysOpened.includes(i)){
      day.classList.add("opened");
      day.textContent = "üéÅ";
    }

    day.addEventListener("click", () => {
      if(day.classList.contains("disabled")) return;
      day.classList.add("opened");
      day.textContent = "üéÅ";

      if(!daysOpened.includes(i)){
        daysOpened.push(i);
        localStorage.setItem("daysOpened", JSON.stringify(daysOpened));
      }

      const content = dailyContent[i];
      if(content){
        showContent(content);
      }
    });

    calendar.appendChild(day);
  }

  function showContent(content){
    if(content.type === "message"){
      alert(content.text); // Se puede cambiar por un modal bonito
    } else if(content.type === "collectible"){
      unlockCollectible(content.itemId);
      if(content.special) alert("üéÑ ¬°Gran premio de Navidad desbloqueado! üéÑ");
    }
  }

  // ========================
  // COLECCIONABLES
  // ========================
  const coleccionables = document.getElementById("coleccionables");

  let coleccion = JSON.parse(localStorage.getItem("coleccionables"));
  if(!coleccion){
    const totalColeccionables = 12;
    coleccion = [];
    for(let i=1; i<=totalColeccionables; i++){
      coleccion.push({ id:i, nombre:"Coleccionable "+i, unlocked:false });
    }
    localStorage.setItem("coleccionables", JSON.stringify(coleccion));
  }

  function renderCollectibles(){
    coleccionables.innerHTML = "";
    coleccion.forEach(c => {
      let div = document.createElement("div");
      div.classList.add("item-col");
      if(!c.unlocked) div.classList.add("locked");
      div.textContent = c.unlocked ? c.nombre : "???";
      coleccionables.appendChild(div);
    });
  }

  function unlockNextCollectible(){
    const bloqueado = coleccion.find(c => c.unlocked === false);
    if(bloqueado){
      bloqueado.unlocked = true;
      localStorage.setItem("coleccionables", JSON.stringify(coleccion));
      renderCollectibles();
    }
  }

  function unlockCollectible(num){
    if(coleccion[num-1] && !coleccion[num-1].unlocked){
      coleccion[num-1].unlocked = true;
      localStorage.setItem("coleccionables", JSON.stringify(coleccion));
      renderCollectibles();
    }
  }

  renderCollectibles();

  // ========================
  // MU√ëECOS DE NIEVE
  // ========================
  const snowList = document.getElementById("snowList");
  const snowCount = document.getElementById("snowCount");

  let snowmen = JSON.parse(localStorage.getItem("snowmen")) || [];
  let collectedIDs = JSON.parse(localStorage.getItem("collectedSnowmenIDs")) || [];

  function addSnowman(name){
    snowmen.push(name);
    localStorage.setItem("snowmen", JSON.stringify(snowmen));
    updateSnowList();

    if(snowmen.length % 5 === 0){
      unlockNextCollectible();
    }
  }

  function updateSnowList(){
    snowList.innerHTML = "";
    snowmen.forEach(n => {
      let div = document.createElement("div");
      div.textContent = n;
      snowList.appendChild(div);
    });
    snowCount.textContent = snowmen.length;
  }

  updateSnowList();

  document.querySelectorAll(".snowman-hidden").forEach((m, index) => {
    if(collectedIDs.includes(index)){
      m.style.opacity = "0";
      m.style.pointerEvents = "none";
    }

    m.addEventListener("click", () => {
      addSnowman("Mu√±eco #" + (snowmen.length + 1));

      collectedIDs.push(index);
      localStorage.setItem("collectedSnowmenIDs", JSON.stringify(collectedIDs));

      m.style.opacity = "0";
      m.style.pointerEvents = "none";
    });
  });

</script>

</body>
</html>
