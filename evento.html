<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Evento de Navidad ‚Äî Pekeweb</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    color:#fff;
    background: linear-gradient(180deg, #0b1a2a 0%, #123456 100%);
    background-attachment: fixed;
    overflow-x:hidden;
  }

  body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08) 0, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05) 0, transparent 40%),
      radial-gradient(circle at 40% 90%, rgba(255,255,255,0.07) 0, transparent 40%);
    animation: snowfall 8s linear infinite;
  }

  @keyframes snowfall {
    0% {transform: translateY(-10px);}
    100% {transform: translateY(10px);}
  }

  header{
    text-align:center;
    padding:30px 10px;
    font-size:2.2rem;
    font-weight: bold;
    text-shadow:0 0 15px rgba(255,255,255,0.4);
  }

  .container{
    max-width:1100px;
    margin:0 auto;
    padding:20px;
  }

  #alertaMes{
    background:#b31e1e;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    display:none;
    text-align:center;
    font-weight:bold;
  }

  /* CALENDARIO */
  .calendar{
    display:grid;
    grid-template-columns: repeat(6,1fr);
    gap:10px;
    margin-bottom:30px;
  }

  .day{
    background:#1d3557;
    border-radius:10px;
    padding:20px;
    text-align:center;
    font-size:1.4rem;
    cursor:pointer;
    transition:0.3s;
    border:2px solid rgba(255,255,255,0.2);
    user-select:none;
  }

  .day.disabled{
    background:#15263a;
    cursor:not-allowed;
    opacity:0.4;
  }

  .day.opened{
    background:#2a9d8f;
    transform: scale(1.05);
  }

  /* PANEL COLECCIONABLES */
  h2{
    margin-top:40px;
    text-shadow:0 0 10px rgba(255,255,255,0.3);
  }

  .coleccionables-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:15px;
    margin-top:15px;
  }

  .item-col{
    background:#1d2a38;
    padding:10px;
    border-radius:10px;
    text-align:center;
    border:2px solid rgba(255,255,255,0.2);
  }

  .item-col.locked{
    opacity:0.4;
    filter: grayscale(100%);
  }

  /* PANEL MU√ëECOS DE NIEVE */
  .snow-container{
    margin-top:30px;
    background:#162330;
    border-radius:10px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.2);
  }

  .snow-list div{
    padding:5px;
    margin:5px 0;
    border-bottom:1px dashed rgba(255,255,255,0.2);
  }

</style>
</head>

<body>

<header>üéÑ Evento de Navidad ‚Äî Pekeweb üéÅ</header>

<div class="container">
  
  <div id="alertaMes">‚ùå El calendario solo est√° disponible en DICIEMBRE.</div>

  <!-- CALENDARIO -->
  <h2>üéÖ Calendario de Adviento</h2>
  <div class="calendar" id="calendar"></div>

  <!-- COLECCIONABLES -->
  <h2>‚≠ê Coleccionables</h2>
  <div class="coleccionables-grid" id="coleccionables">
    <!-- Se generan desde JS -->
  </div>

  <!-- MU√ëECOS DE NIEVE -->
  <div class="snow-container">
    <h2>‚õÑ Mu√±ecos de nieve recogidos</h2>
    <p>Total: <span id="snowCount">0</span></p>
    <div class="snow-list" id="snowList"></div>
  </div>

</div>

<script>
  // ========================
  // FECHAS Y CALENDARIO
  // ========================
  const today = new Date();
  const currentDay = today.getDate();
  const currentMonth = today.getMonth(); // 11 = diciembre

  const calendar = document.getElementById("calendar");
  const alertaMes = document.getElementById("alertaMes");

  // Crear los 24 d√≠as del calendario
  for(let i = 1; i <= 24; i++){
    let day = document.createElement("div");
    day.classList.add("day");
    day.textContent = i;

    // Bloqueo mensual
    if(currentMonth !== 11){
      day.classList.add("disabled");
      alertaMes.style.display = "block";
    } else {
      // Bloqueo por d√≠a
      if(i > currentDay){
        day.classList.add("disabled");
      }
    }

    day.addEventListener("click", () => {
      if(day.classList.contains("disabled")) return;

      day.classList.add("opened");
      day.textContent = "üéÅ";

      // Cuando abramos una casilla, desbloquea coleccionable (ejemplo)
      unlockCollectible(i);
    });

    calendar.appendChild(day);
  }

  // ========================
  // SISTEMA DE COLECCIONABLES
  // ========================
  const coleccionables = document.getElementById("coleccionables");

  // Ejemplo: 12 coleccionables
  const totalColeccionables = 12;
  const coleccion = [];

  for(let i=1; i<=totalColeccionables; i++){
    let item = {
      id: i,
      nombre: "Coleccionable " + i,
      unlocked: false
    };
    coleccion.push(item);
  }

  function renderCollectibles(){
    coleccionables.innerHTML = "";
    coleccion.forEach(c => {
      let div = document.createElement("div");
      div.classList.add("item-col");
      if(!c.unlocked) div.classList.add("locked");

      div.textContent = c.unlocked ? c.nombre : "???";

      coleccionables.appendChild(div);
    });
  }

  renderCollectibles();

  // Ejemplo simple: cada d√≠a del calendario desbloquea uno (luego lo cambiamos)
  function unlockCollectible(num){
    if(coleccion[num-1]){
      coleccion[num-1].unlocked = true;
      renderCollectibles();
    }
  }

  // ========================
  // MU√ëECOS DE NIEVE
  // ========================
  const snowList = document.getElementById("snowList");
  const snowCount = document.getElementById("snowCount");

  let snowmen = [];

  function addSnowman(name){
    snowmen.push(name);
    updateSnowList();
  }

  function updateSnowList(){
    snowList.innerHTML = "";
    snowmen.forEach(n => {
      let div = document.createElement("div");
      div.textContent = n;
      snowList.appendChild(div);
    });
    snowCount.textContent = snowmen.length;
  }


</script>

</body>
</html>
