<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Evento de Navidad ‚Äî Pekeweb</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    color:#fff;
    background: linear-gradient(180deg, #0b1a2a 0%, #123456 100%);
    background-attachment: fixed;
    overflow-x:hidden;
  }

  /* Decoraci√≥n navide√±a suave */
  body::before{
    content:"";
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    pointer-events:none;
    background:
      radial-gradient(circle at 10% 20%, rgba(255,255,255,0.08) 0, transparent 40%),
      radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05) 0, transparent 40%),
      radial-gradient(circle at 40% 90%, rgba(255,255,255,0.07) 0, transparent 40%);
    animation: snowfall 8s linear infinite;
  }

  @keyframes snowfall {
    0% {transform: translateY(-10px);}
    100% {transform: translateY(10px);}
  }

  header{
    text-align:center;
    padding:30px 10px;
    font-size:2.2rem;
    font-weight: bold;
    text-shadow:0 0 15px rgba(255,255,255,0.4);
  }

  .container{
    max-width:900px;
    margin:0 auto;
    padding:20px;
  }

  #alertaMes{
    background:#b31e1e;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    display:none;
    text-align:center;
    font-weight:bold;
  }

  .calendar{
    display:grid;
    grid-template-columns: repeat(6,1fr);
    gap:10px;
  }

  .day{
    background:#1d3557;
    border-radius:10px;
    padding:20px;
    text-align:center;
    font-size:1.4rem;
    cursor:pointer;
    transition:0.3s;
    border:2px solid rgba(255,255,255,0.2);
    user-select:none;
  }

  .day.disabled{
    background:#15263a;
    cursor:not-allowed;
    opacity:0.4;
  }

  .day.opened{
    background:#2a9d8f;
    transform: scale(1.05);
  }

</style>
</head>

<body>

<header>üéÑ Evento de Navidad ‚Äî Calendario de Adviento üéÅ</header>

<div class="container">
  
  <div id="alertaMes">‚ùå El calendario solo est√° disponible en DICIEMBRE.</div>

  <div class="calendar" id="calendar"></div>

</div>

<script>
  // Fecha actual
  const today = new Date();
  const currentDay = today.getDate();
  const currentMonth = today.getMonth(); // 11 = diciembre

  const calendar = document.getElementById("calendar");
  const alertaMes = document.getElementById("alertaMes");

  // Crear 24 d√≠as
  for(let i = 1; i <= 24; i++){
    let day = document.createElement("div");
    day.classList.add("day");
    day.textContent = i;

    // Si NO es diciembre, deshabilitar todo
    if(currentMonth !== 11){
      day.classList.add("disabled");
      alertaMes.style.display = "block";
    } else {
      // Si es diciembre, permitir abrir solo el d√≠a correspondiente o los anteriores
      if(i > currentDay){
        day.classList.add("disabled");
      }
    }

    // Acci√≥n de abrir d√≠a
    day.addEventListener("click", () => {
      if(day.classList.contains("disabled")) return;

      // Marcar como abierto
      day.classList.add("opened");
      day.textContent = "üéÅ";
      
      // Aqu√≠ luego meteremos los coleccionables / premios
    });

    calendar.appendChild(day);
  }
</script>

</body>
</html>
