<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ğŸ„ Evento de Navidad â€” Pekeweb</title>

<style>
  body{
    margin:0;
    padding:0;
    font-family:Arial, sans-serif;
    color:#fff;
    background: linear-gradient(180deg, #0b1a2a 0%, #123456 100%);
    background-attachment: fixed;
    overflow-x:hidden;
    position:relative;
  }

  header{
    text-align:center;
    padding:30px 10px;
    font-size:2rem;
    font-weight: bold;
    text-shadow:0 0 15px rgba(255,255,255,0.4);
  }

  .container{
    max-width:1100px;
    margin:0 auto;
    padding:20px;
  }

  #alertaMes{
    background:#b31e1e;
    padding:15px;
    border-radius:10px;
    margin-bottom:20px;
    display:none;
    text-align:center;
    font-weight:bold;
  }

  .calendar{
    display:grid;
    grid-template-columns: repeat(6,1fr);
    gap:10px;
    margin-bottom:30px;
  }

  .day{
    background:#1d3557;
    border-radius:10px;
    padding:20px;
    text-align:center;
    font-size:1.4rem;
    cursor:pointer;
    transition:0.3s;
    border:2px solid rgba(255,255,255,0.2);
    user-select:none;
  }

  .day.disabled{
    background:#15263a;
    cursor:not-allowed;
    opacity:0.4;
  }

  .day.opened{
    background:#2a9d8f;
    transform: scale(1.05);
  }

  h2{
    margin-top:40px;
    text-shadow:0 0 10px rgba(255,255,255,0.3);
  }

  .coleccionables-grid{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    gap:15px;
    margin-top:15px;
  }

  .item-col{
    background:#1d2a38;
    padding:10px;
    border-radius:10px;
    text-align:center;
    border:2px solid rgba(255,255,255,0.2);
    font-size:1.4rem;
  }

  .item-col.locked{
    opacity:0.4;
    filter: grayscale(100%);
  }

  .snow-container{
    margin-top:30px;
    background:#162330;
    border-radius:10px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.2);
  }

  .snow-list div{
    padding:5px;
    margin:5px 0;
    border-bottom:1px dashed rgba(255,255,255,0.2);
  }

  /* MUÃ‘ECOS ESCONDIDOS */
  .hidden-snowman{
    width:50px;
    position:absolute;
    cursor:pointer;
    transition:0.25s;
    z-index:9999;
  }

  .hidden-snowman.catched{
    opacity:0;
    transform:scale(0);
  }
</style>
</head>

<body>

<header>ğŸ„ Evento de Navidad â€” Pekeweb ğŸ</header>

<!-- 5 MUÃ‘ECOS ESCONDIDOS (puedes duplicar) -->
<img class="hidden-snowman" data-id="1" src="https://i.imgur.com/2y7Y7Tp.png">
<img class="hidden-snowman" data-id="2" src="https://i.imgur.com/W0S1PnY.png">
<img class="hidden-snowman" data-id="3" src="https://i.imgur.com/25SxodR.png">
<img class="hidden-snowman" data-id="4" src="https://i.imgur.com/iJ7fJv5.png">
<img class="hidden-snowman" data-id="5" src="https://i.imgur.com/eSF4w33.png">

<div class="container">
  
  <div id="alertaMes">âŒ El calendario solo estÃ¡ disponible en DICIEMBRE.</div>

  <h2>ğŸ… Calendario de Adviento</h2>
  <div class="calendar" id="calendar"></div>

  <h2>â­ Coleccionables</h2>
  <div class="coleccionables-grid" id="coleccionables"></div>

  <div class="snow-container">
    <h2>â›„ MuÃ±ecos de nieve recogidos</h2>
    <p>Total: <b id="snowCount">0</b></p>
    <div class="snow-list" id="snowList"></div>
  </div>

</div>

<script>
/* ========================
   CALENDARIO
======================== */
const today = new Date();
const currentDay = today.getDate();
const currentMonth = today.getMonth(); // 11 = diciembre

const calendar = document.getElementById("calendar");
const alertaMes = document.getElementById("alertaMes");

let daysOpened = JSON.parse(localStorage.getItem("daysOpened")) || [];

const dailyContent = {
  1: { type:"collectible", itemId:1 },
  2: { type:"message", text:"Feliz dÃ­a 2! ğŸ„" },
  3: { type:"collectible", itemId:2 },
  4: { type:"message", text:"Ya casi llega Navidad! ğŸ" },
  5: { type:"collectible", itemId:3 },
  6: { type:"message", text:"ğŸ…ğŸ„" },
  7: { type:"collectible", itemId:4 },
  8: { type:"message", text:"DÃ­a 8! sigue asÃ­ â„ï¸" },
  9: { type:"collectible", itemId:5 },
  10:{ type:"message", text:"âœ¨ğŸâœ¨" },
  11:{ type:"collectible", itemId:6 },
  12:{ type:"message", text:"Ya vamos por la mitad ğŸ„" },
  13:{ type:"collectible", itemId:7 },
  14:{ type:"message", text:"ğŸ DÃ­a 14 abierto" },
  15:{ type:"collectible", itemId:8 },
  16:{ type:"message", text:"Boom! DÃ­a 16 â„ï¸" },
  17:{ type:"collectible", itemId:9 },
  18:{ type:"message", text:"ğŸ…ğŸ…ğŸ…" },
  19:{ type:"collectible", itemId:10 },
  20:{ type:"message", text:"20! Se acerca..." },
  21:{ type:"collectible", itemId:11 },
  22:{ type:"message", text:"ğŸ„ğŸ casi ğŸ„" },
  23:{ type:"collectible", itemId:12 },
  24:{ type:"message", text:"ğŸ„ğŸ… Â¡FELIZ NAVIDAD! ğŸ" }
};

for(let i = 1; i <= 24; i++){
  let day = document.createElement("div");
  day.classList.add("day");
  day.textContent = i;

  if(currentMonth !== 11){
    day.classList.add("disabled");
    alertaMes.style.display = "block";
  } else {
    if(i > currentDay){
      day.classList.add("disabled");
    }
  }

  if(daysOpened.includes(i)){
    day.classList.add("opened");
    day.textContent = "ğŸ";
  }

  day.addEventListener("click", () => {
    if(day.classList.contains("disabled")) return;

    day.classList.add("opened");
    day.textContent = "ğŸ";

    if(!daysOpened.includes(i)){
      daysOpened.push(i);
      localStorage.setItem("daysOpened", JSON.stringify(daysOpened));
    }

    const content = dailyContent[i];
    if(content) showContent(content);
  });

  calendar.appendChild(day);
}

function showContent(content){
  if(content.type === "message"){
    alert(content.text);
  } else if(content.type === "collectible"){
    unlockCollectible(content.itemId);
    alert("Â¡Coleccionable desbloqueado! â­");
  }
}

/* ========================
   COLECCIONABLES
======================== */
const coleccionables = document.getElementById("coleccionables");

let coleccion = JSON.parse(localStorage.getItem("coleccionables"));
if(!coleccion){
  const total = 12;
  coleccion = [];
  for(let i=1; i<=total; i++){
    coleccion.push({ id:i, nombre:"â­ "+i, unlocked:false });
  }
  localStorage.setItem("coleccionables", JSON.stringify(coleccion));
}

function renderCollectibles(){
  coleccionables.innerHTML = "";
  coleccion.forEach(c => {
    let div = document.createElement("div");
    div.classList.add("item-col");
    if(!c.unlocked) div.classList.add("locked");
    div.textContent = c.unlocked ? c.nombre : "???";
    coleccionables.appendChild(div);
  });
}
renderCollectibles();

function unlockCollectible(id){
  if(coleccion[id-1] && !coleccion[id-1].unlocked){
    coleccion[id-1].unlocked = true;
    localStorage.setItem("coleccionables", JSON.stringify(coleccion));
    renderCollectibles();
  }
}

/* ========================
   MUÃ‘ECOS ESCONDIDOS
======================== */
function positionSnowmen(){
  document.querySelectorAll(".hidden-snowman").forEach(sm=>{
    sm.style.top = (Math.random() * 80 + 10) + "vh";
    sm.style.left = (Math.random() * 80 + 10) + "vw";
  });
}
positionSnowmen();

let snowmen = JSON.parse(localStorage.getItem("snowmen")) || [];
let collectedIDs = JSON.parse(localStorage.getItem("collectedSnowmenIDs")) || [];

function updateSnowList(){
  snowList.innerHTML = "";
  snowmen.forEach(n => {
    let div = document.createElement("div");
    div.textContent = n;
    snowList.appendChild(div);
  });
  snowCount.textContent = snowmen.length;
}
updateSnowList();

document.querySelectorAll(".hidden-snowman").forEach(sm=>{
  const id = sm.dataset.id;

  if(collectedIDs.includes(id)){
    sm.style.display = "none";
  }

  sm.addEventListener("click", ()=>{
    if(collectedIDs.includes(id)) return;

    sm.classList.add("catched");
    setTimeout(()=> sm.style.display="none", 200);

    snowmen.push("MuÃ±eco #" + (snowmen.length + 1));
    localStorage.setItem("snowmen", JSON.stringify(snowmen));

    collectedIDs.push(id);
    localStorage.setItem("collectedSnowmenIDs", JSON.stringify(collectedIDs));

    updateSnowList();

    if(snowmen.length % 5 === 0){
      unlockCollectible(Math.floor(snowmen.length/5));
      alert("Has conseguido 5 muÃ±ecos â„ï¸ â†’ Coleccionable desbloqueado!");
    }
  });
});
</script>

</body>
</html>
